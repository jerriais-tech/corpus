phrase[333] = "<a href=gdfedu1977.html>Mais en ouiyant l'catchet des mousses dans la beusse j&eacute; n'pouvais s&eacute;non penser &agrave; la p&egrave;rte qu&eacute; les jannes d'&agrave; ch't heu ont subi par lus manque d&eacute; saver la langue d&eacute; nouos anch&ecirc;tres. O&ugrave;'est tch'est l'temps qu'un mousse disait &agrave; eune nouvelle rencontre en route pour l'&ecirc;cole: &quot;Tch'est qu'est tan nom?&quot; Et qu'la r&ecirc;ponse &eacute;tait: &quot;Man nom est man nom, et l'tchein est &ecirc;crit souos la coue du couochon!&quot;</a>";
phrase[334] = "<a href=gdfedu1977b.html>Et l's Am&eacute;thitchains tch'ont 't&eacute; &agrave; la leune, et les scientistes tch'ont fait les cartchuls n&eacute;cessaithes pour l's env'yer l&agrave;-haut, sont d'la g&eacute;n&eacute;th&acirc;tion tch'allait &agrave; l'&ecirc;cole dans l'temps qu&eacute; l'ma&icirc;tre d'&ecirc;cole avait l'drouait d'lus &ecirc;ca&ucirc;ffer l'dri&eacute;the des braies atout la badgette. Et j'ai ieu la chance d'aller &agrave; l'&ecirc;cole dans chu temps-l&agrave; &eacute;tout!</a>";
phrase[335] = "<a href=gdfelect.html>J'l'avais connu, l&eacute; Sieur Ben, d&eacute;pis qu' j'avais quatorze ans et qu' j'allais par <i>train</i> en ville touos les jours travailli dans l'office &agrave; Moussieu Binet. Les Sieurs Ben Shenton et Bill Nolais, deux grands forts hommes, 'taient en ch&egrave;rge des travailleurs tchi gardaient les rails du train en bouan &ecirc;tat pour l&eacute; rou&ocirc;lement d'ses eng&icirc;ns, c&acirc;rrosses et ouadg&icirc;ns, et il' 'taient bein populaithes auve les gens tchi les viyaient touos les jours &agrave; St. Aub&icirc;n.</a>";
phrase[336] = "<a href=gdfepoque.html>Eune arl&eacute;v&eacute;e nouot' villais en avait m&icirc;ns eune demi&eacute;-douzaine d&eacute; buts dans san pagas, muchis souos des rabot&icirc;ns, et s'en 'tait all&eacute; changi ses habits d'travas quand Fra&icirc;nque, dgettant sa chance, halit l'bouais d&eacute; d'dans l'pagas et l&eacute; rempliaichit atout un coupl'ye d'briques, et les couvrit bein auve les rabot&icirc;ns.</a>";
phrase[337] = "<a href=gdferpos.html>Dans les navithes nou-s-est absol&ucirc;ment sujet &agrave; la volont&eacute; du Bouan Dgieu, &ecirc;gard &agrave; l'&icirc;njuthe du temps, et i' faut navidgi l'D&icirc;nmanche comme sus s'maine, et mett' les vailes &agrave; haut ou les d'valer comme les vents changent.</a>";
phrase[338] = "<a href=gdferrant.html>J&eacute; n'savais pon tch'i' y'avait tant d'sardinnes dans la m&eacute;! Des belles grosses sardinnes tchi r'l&icirc;saient comme d&eacute; l'argent &ecirc;tchuth&eacute;!</a>";
phrase[339] = "<a href=gdfertou.html>J&eacute; n'savais pon tch'i' y'avait tant d'sardinnes dans la m&eacute;! Des belles grosses sardinnes tchi r'l&icirc;saient comme d&eacute; l'argent &ecirc;tchuth&eacute;!</a>";
phrase[340] = "<a href=gdfesprit.html>Si un homme a l's id&eacute;es &ecirc;traites, nou dit tch'il a l'esprit en &ecirc;charpe, ou tch'il a l'esprit d'trav&egrave;rs. Et d&eacute; tchitch'un tch'a bein p'tit d'intelligence, nou dit tch'il a l'esprit pointu comme eune brioche c&acirc;rr&eacute;e, ou tch'i' n'a qu' &agrave; quat' sou d'esprit, et nou l&icirc; dit qu&eacute; s'il avait eune pointe d'esprit tch'i' s'y prendrait mus qu' ch'la.</a>";
phrase[341] = "<a href=gdfexam.html>Ch'est probabl'ye qu&eacute; la grand' partie des gens n'ont janmais r'm&egrave;rtchi qu&eacute; l's orn&eacute;ments d'l'&Eacute;glyise et d'ses minnistres daivent rester comme il' 'taient duthant la deuxi&egrave;me ann&eacute;e du r&egrave;gne d'Edouard Six, rouai d&eacute; 1547 &agrave; 1553, comme il en est ordonn&eacute; au bas d'la page 33 (en fache du s&egrave;rvice des Pri&eacute;thes du Mat&icirc;n) d'La Litourgie.</a>";
phrase[342] = "<a href=gdffarce.html>&Agrave; ch't heu qu'nouos v'l&agrave; dans l'mais d'novembre et qu'les nyits sont longues, les farceurs sont par les c'm&icirc;ns</a>";
phrase[343] = "<a href=gdffarces.html>Il aimait &agrave; sorti prendre l'air d&eacute; temps en temps, et d'vant sorti i' halait l'tchias d&eacute; d'dans sa bouoche et l'cliutait souos l'bord d&eacute; sa tabl'ye d'travas.</a>";
phrase[344] = "<a href=gdffem.html>V'l&agrave; tchi m'fa&icirc;sait penser tch'il 'tait temps pour m&eacute; d&eacute; m'r&ecirc;vilyi et r&ecirc;aliser qu' les temps avaient changi et tch'i' fallait s'y'accou&ocirc;teunmer.</a>";
phrase[345] = "<a href=gdffem2.html>Quand j'tais mousse i' n'y avait pon fort d&eacute; femmes dans les campangnes, ni d'hommes quand &agrave; ch'la, tch'apprennaient l'Lat&icirc;n, &agrave; mains qu&eacute; ch'f&ucirc;sse les riches, mais i' y'avait tr&eacute;jous plusieurs tchi b'vaient trop d'v&icirc;n et, en &ecirc;ffet, ches'-l&agrave; n&eacute; v'naient janmais &agrave; bouanne f&icirc;n.</a>";
phrase[346] = "<a href=gdffemmes.html>En pensant &agrave; M'm&egrave;e et Manman, et ma m&acirc;rraine et mes tantes et cou&ocirc;sinnes, et bein d'aut' femmes qu&eacute; j'ai connu, j'avais tr&eacute;jous pens&eacute; qu'eune femme 'tait eune criatuthe si bouanne qu&eacute; ch'tait dr&ocirc;le qu&eacute; l'Bouan Dgieu n&eacute; l's avait pon choua&icirc;sies pour &ecirc;t' des anges &agrave; la pliaiche des hommes.</a>";
phrase[347] = "<a href=gdffeunm.html>Dans un moto, la feunm&eacute;e des feunmeurs tchi sont assis dans l&eacute; d'vant s'envole tr&eacute;jous en arri&eacute;the &agrave; cause du couothant d'air, et j'tais bein enfuntchi quand j'arriv&icirc;nmes &agrave; Miami</a>";
phrase[348] = "<a href=gdffraid.html>V'l&agrave; tchi m'ram&eacute;mouaithe la fais qu&eacute; Papa attrapit eune c&acirc;saque d&eacute; fraid y'a qu&acirc;si eune n&eacute;nantaine d'ann&eacute;es, &agrave; St. Ou&euml;n.</a>";
phrase[349] = "<a href=gdffran.html>Les visiteurs tchi sont &agrave; lus l&ocirc;vier en Ville &agrave; la pliaiche d'&ecirc;t' dans la campangne ou sus les gr&egrave;ves sont &agrave; &ecirc;pier dans les f'n&ecirc;tres des boutiques comme s'ils y viyaient tchiquechose tch'i' n'ont pon dans les boutiques siez ieux. J'm&eacute; d'mande souvent pourtchi tch'i' veulent boutitchi en J&egrave;rri.</a>";
phrase[350] = "<a href=gdfgarcons.html>Un p'tit gar&ccedil;on est heutheux auve la fache et les mains sales. D'l'ieau pour s&eacute; laver l&icirc; fait mal-au-tchoeu, mais i' n'l'y-a rein tch'il aime mus qu&eacute; d'varvotter dans d'l'ieau sale! Quand ses bottes sont bliatch&icirc;nn&eacute;es, i' prend san pliaisi &agrave; marchi dans les mathes en s'n'allant &agrave; l'&ecirc;cole ou &agrave; l'&eacute;glyise! Il a l'app&eacute;tit d'un j'va et la digestion d'eune machinne-&agrave;-battre, - l'&eacute;n&egrave;rgie d'un d&ecirc;foueux d'patates, la tchuthiothit&eacute; d'un cat, les poumons d'un faitheux d'vendues et l'&icirc;nmaginnation d'un d&eacute;put&eacute; d'la ville! Dans des temps il est craintif comme un tchian fou&ocirc;t&eacute;, et tchiquefais il est pr&ecirc;t &agrave; s'qu&eacute;tilli pour un rein!</a>";
phrase[351] = "<a href=gdfgaz3.html>Eune aut' emb&ecirc;te est qu' en &ecirc;gal&icirc;sant l'empliai entre homme et femme v'la tchi fait la femme vouler travailli dans l'conm&egrave;rce et g&acirc;gni autant comme s&eacute;n homme p&ucirc;t&ocirc;t qu&eacute; d'rester siez lyi &agrave; garder ma&icirc;son et souangni d'sa fanmil'ye, et les mousses &ecirc;l'v&eacute;s sans seurvillance n&eacute; pensent qu'&agrave; faithe m&ecirc;ch&eacute;.</a>";
phrase[352] = "<a href=gdfgazette.html>Jock et Ph'lippe avaient des cartes d'journalistes d'identit&eacute;, et en arrang&icirc;drent ieune pour m&eacute;, et j'e&ucirc;nmes entr&eacute;e gratuite dans touos les thi&acirc;tres d&eacute; Paris. J'm'&egrave;rsouveins qu&eacute; j'eus qu&acirc;si peux &egrave;s Folies Berg&egrave;res. J'n'avais qu'seize ans, et ch'tait ma preunmi&eacute; fais &agrave; vaie des femmes sans robes ni cotillons!</a>";
phrase[353] = "<a href=gdfgenealogie.html>Avais-tu qu'faithe d'&ecirc;t &agrave; fouorrer tan nez dans l's affaithes d&eacute; not' famille?</a>";
phrase[354] = "<a href=pmdeputebailli.html>Le docteu, &eacute;tant un Vouaisin, &eacute;tait d'la temperance et l&eacute; pou&oacute;re John, ayant ou&iuml; chein tch'il avait dit, se d&eacute;cidit que s'il avait &agrave; crever i'crev'thait heutheux, et s&ucirc; l'coup il ordonnit &agrave; sa femme d'li apporter une boutelle d'ieau-d'vie. Ch'tait chonna tchi l'sauvit, et i' v&ecirc;tchu pour bein d's ann&eacute;es apr&egrave;s. J'ai dit chonna p&ucirc;s d'une fais &agrave; la Merrienne quand j'tais en train de me r'faithe apr&egrave;s une p'tite ribote, mais tout ch'qu'ou m'a apport&eacute; ch'tait une t&acirc;sse de tais!</a>";
phrase[355] = "<a href=pmdinner.html>'Nou dit que l'travas n'tue pas' j'ajou&ocirc;tit 'mais ch'est comme tout autre chose; nou peut en faithe trop.'<br><br>'Tu-as tr&eacute;jous print bouon soin d'n'accourchi pas ta vie par chu moyen-l&agrave;' ou s'fit s&ecirc;quement.</a>";
phrase[356] = "<a href=pmdisgrace.html>L&eacute; John L&eacute; Ruez, de Saint Pi&egrave;rre en montrit yunne &eacute;tout tchi m'&eacute;thait pliut ocquo p&ucirc;s qu'ou n'fit s'ou n'avait pas yeu un mio d&eacute; Djern&eacute;siais dans sa cabiche.</a>";
phrase[357] = "<a href=pmdisgrace2.html>J'approuvis de ch't'id&eacute;e-l&agrave;, et deux jours apr&egrave;s une jeune fille de dans les djais-sept &agrave; djais-huit ans fut engagie et qu'menchi san travas. La hardelle me pliaisait bein, et quand, dans la matin&eacute;e du traisi&egrave;me jour, ou me d'mandit s'ou pouvait se r'p&ocirc;ser pour tchiques minutes, car ou 'tait l&acirc;ss&eacute;e, j'la prins s&ucirc;s mes g'nors et ou n'fit, autchune objection.</a>";
phrase[358] = "<a href=pmdroles.html>J'&eacute;thais creu que j'tais bein connue en Ville &eacute;tout, mais dans les temps d'Nou&eacute;, quand j'fus dans iun des grandes boutiques pour accater une pathe d&eacute; n'y a pas soin tchi &agrave; cr&eacute;dit, j'&eacute;thais yeu &agrave; m'en r'v'nin sans sinon pour la Liza, tch'&eacute;tait auve m&eacute;. Tu peux t'fier qu&eacute; j'n'y r'mettrait jamais les pids dans chutte boutique-l&agrave;, mais si j'avais 't&eacute; une dame angliaiche, avec un m&ocirc;teur tchi n'y appartenait pas, accompagn&eacute;e par un moussieu tchi n'tait pas s'n homme, j'&eacute;thais peut aver tout ch'que y'avait dans la boutique sans d&ecirc;shaller un sou.</a>";
phrase[359] = "<a href=pmetats.html>Dans un patheil cas' ou dit, 'une bouonne chouque ou un p&ocirc;queur vaudrait m&ucirc;s qu'un Chent'nyi et tout ch'que y &eacute;thait &agrave; faithe che s'sait d'enfoui l'cad&acirc;vre dans la c&acirc;re d'un clios.</a>";
phrase[360] = "<a href=pmfaillyi.html>Ou m'cite l'exemplye d'san grand'onclye Abraham, tchi cr&eacute;vit d'b&egrave;the &agrave; l'&acirc;ge de chent ans par aver trop bu et fut trouv&eacute; mort dans un liet avec la femme d'san vaisin &agrave; c&ocirc;t&eacute; d'li.</a>";
phrase[361] = "<a href=pmfarces.html>J'me r'souveins qu'une bord&eacute;e, quand j'avais ch&icirc;nq ou siez ans, que ma m&egrave;the m&eacute; donnit une p'tite boutelle et m'dit d'aller &agrave; la boutique pour du lait d'pigeon.</a>";
phrase[362] = "<a href=pmfarming.html>Quand j'montrit yunne des miyeu g'niches que j'aie jamais veu au show des Trais P&acirc;raisses, les juges me dites que ch'tait une k&eacute;dolle, a peine bouonne assez pour le bouochi.</a>";
phrase[363] = "<a href=pmfermyi.html>J'faisais l'&ecirc;cole bissoni&egrave;the et j'allais cherchi des nids, quand j'&eacute;thais deu &ecirc;tre &agrave; l'&ecirc;cole, mais un dinmanche au s&eacute; le pr&eacute;dicateur m'&ecirc;ffritit hardi en disant qu'les menteurs s&eacute; trouv'thaient en enf&eacute; avec satan les fichant dans l'mitan d'un feu, tchi n's'&eacute;teignait jamais, avec une longue frouque.</a>";
phrase[364] = "<a href=pmfeu.html>Et pourtant, avec toutes chais pr&eacute;cautions, i' s'arrivait d's accidents, car, au r'nouv&eacute;, la natuthe humaine &eacute;tait tchiquefais trop forte, et une pou&ocirc;re fille prenait un mauvais d&ecirc;tou. Si san galant &eacute;tait volontaithe i' pouvaient s'mathier et rain n'&eacute;tait dit, mais par bord&eacute;e l&eacute; balloque mettait la bliaume s&ucirc;s tchique autre, et la fille se trouvait en disgrace pour l&eacute; restant d'sa vie.</a>";
phrase[365] = "<a href=pmfin.html>Dans les circonstances, i' n'y avait qu'une chose &agrave; faithe. J'mins l'ticlye &agrave; bouoilli, et, ayant obtint la cli&eacute; de l'armouaithe d'la Merrienne, mais pas sans peine, j'd&eacute;hallis la bouteille et j'fis deux v&ecirc;rres-cauds, avec tout-plien d'chucre et une tranche de limon. La Merrienne pr&eacute;tendit de faithe une grimache quand ou gou&ocirc;tit la litcheu, mais ou s'ravigottit, et san visage r'print un mio d'couleu.</a>";
phrase[366] = "<a href=pmfinances.html>J'avais l'intention, Moussieu, de dithe deux mots au sujet d'la visite de l'ex-Archev&ecirc;que de Cantorb&eacute;ry, mais la Merrienne a object&eacute;, disant que Lord Fisher &eacute;thait fait m&ucirc;s d'aller en Aur'gnyi pour tachi d'mettre la paix l&agrave;.</a>";
phrase[367] = "<a href=pmfish.html>J'mint mes lunettes, car j'n'y vait pon trop cliait chais jours, et j'lieut du Saint-Ouennais tch'avait, sou&eacute;d&icirc;sant, veu un grand p&acirc;isson dans la Mathe.</a>";
phrase[368] = "<a href=pmfraid.html>Il est vrai qu'un bouonhomme de l'Et&acirc; a pr&eacute;dit que l'mais d'janvyi s'sa si fraid qu'un homme tchi n'est pas mathi&eacute; itha a parcouothi la p&acirc;raisse pour trouver, une bouonne gr&ocirc;sse femme tchi l'gard&eacute;tha caud au liet, et qu'il a accat&eacute; tchiques tonnieaux de tcherbon pour &ecirc;tre seux de n'crever pas d'la fraid dans l'jour.</a>";
phrase[369] = "<a href=pmfraid2.html>J'avons du tcherbon, j'avons du bouais, et j'pou&ocirc;rrons nos garder cauds. Mais, Merrienne, quand nou p&acirc;sle de fraid, te r'souveins-tu de chu t&ecirc;rriblye hiver quand l's Allemands 'taient ichin et que des chents et des chents de pou&ocirc;res gens en Ville n'avaient rein du tout?</a>";
phrase[370] = "<a href=pmfremont1.html>J'avons du tcherbon, j'avons du bouais, et j'pou&ocirc;rrons nos garder cauds. Mais, Merrienne, quand nou p&acirc;sle de fraid, te r'souveins-tu de chu t&ecirc;rriblye hiver quand l's Allemands 'taient ichin et que des chents et des chents de pou&ocirc;res gens en Ville n'avaient rein du tout?</a>";
phrase[371] = "<a href=pmfremont2.html>M&eacute;, si j'emprunte une vingtaine d&eacute; louis, ou d'm&ecirc;me, d'un vaisin, et que quand i' d'mande ses sous, je n'les ai pas, i' peut envier l&eacute; Sieur Benest ou l'Sieur Misson, autchun jour &agrave; m'donner une tappe s&ucirc;s l'dos, et m'fichi en bouaite. Mais chein qu'nou peut faithe avec un individu, nou n'peut pas faithe avec un pays ou une communaut&eacute;. R'garde &agrave; l'Allemagne, tch'a fait banq'route deux fais et agniet est p&ucirc;s prosp&egrave;the que jamais.</a>";
phrase[372] = "<a href=pmfriends.html>Y m'donne un autre gros patchet, et ch'tait un picot, gros et gras et tout pr&ecirc;t pour le fou. Je n'savons pas ocquo tch&ecirc;sque-y nos l'enviyit, car le mousse tait hors qu&eacute;dainne d'vant m&ecirc;me que j'est l'temps de l'tch&eacute;stchonn&eacute;.</a>";
phrase[373] = "<a href=pmgloomy.html>Si, par exemplye, ches Russes savaient qu'la Compagnie d'Saint Ou tait pr&ecirc;te d'un jour &agrave; l'autre &agrave; s'rangi contre yeux, ben se&ucirc;x tch'y r&eacute;stethaient trantchilles.</a>";
phrase[374] = "<a href=pmgoodold.html>Nou chantait et nou dansait, car y'avait tr&eacute;jous un accord&eacute;on ou deux et la niet passait comme rain du tout. H&eacute;las! Les bouons viers temps.</a>";
phrase[375] = "<a href=pmgouverneux.html>Je crai, v&eacute;thitablyement tch'il est autant &agrave; s'n'aise p&acirc;slant &agrave; un fliantchet d'f&egrave;rmiers comme s'il tait dans l'palais d'la Reine.</a>";
phrase[376] = "<a href=pmgrandhive.html>Un homme tchi fiche san camp avec la femme d'un autre d&eacute;v'thait &eacute;tre mint &agrave; c&acirc;sser d'la pi&eacute;rre comme nou faisait aut'fais, et une femme tchi d'serte s'n homme pour un autre et bein je n'sais pas trop chein qu'nou d&eacute;v'thait li faithe</a>";
phrase[377] = "<a href=pmgrandhive2.html>Ch'tait dans l'mitan du mais d'Janvyi qu'la g'l&eacute;e qu'menchit, et pour siez s'maines, nou n'pouvait pas mettre frouque ou b&ecirc;que dans la terre. Nou disait m&ecirc;me que dans yunne ou deux p&acirc;raisses, n'y'avait pas moyen d'ens&eacute;v'li les morts, et qu'les c&ocirc;ffres restaient dans les salles parou&acirc;issiales pour le temps, mais ch'tait p't'&ecirc;tre pas vrai.</a>";
phrase[378] = "<a href=pmgrandson.html>Ch'est tr&eacute;jous les mauvais balloques tchi font les miyeurs pr&eacute;dicateurs</a>";
phrase[379] = "<a href=pmhardelles.html>Mem&eacute;e tch'&eacute;thait freum&eacute; la porte au nez &agrave; l'Archange Gabriel, s'il avait yeu des rouoges ch&eacute;veux, mint san pid bas quand vint un temps, et la hard&eacute;llle fichit san camp avec un soudard tch'y s'n'allait dans l's'Indes, laissant sa femme et chinq ou siez mousses dri&egrave;the l'y</a>";
phrase[380] = "<a href=pmholiday.html>Y'a Aur'gny, mais nou m'a dit qu'i' y'a pus d'auberges qu&eacute; d'bouais l&agrave;, et qu'les gens sont si innouothants tch'i' n'p&acirc;lent pas l'J&egrave;rriais</a>";
phrase[381] = "<a href=pmidea.html>La Merrienne tait bianche comme un chique, mais dri&egrave;the san dos l'docteu m'fit un clyin tchi m'disait tout.</a>";
phrase[382] = "<a href=pminsulted.html>Je n'ithais pas quand m&ecirc;me que l'Gouverneux et l'Baillyi et toute la dg&acirc;ingue veindraient me cherchi dans une v&eacute;tuthe avec quatre ch&eacute;vaux et un regiment soudards &agrave; ch'va &agrave; les siethe.</a>";
phrase[383] = "<a href=pmirlande.html>Mais, paslant d'autre chose, Ph'lip, tch&egrave;sque tu crais d'les Am&eacute;thitchains, et d'l&ucirc;s deux marmousets tchi r'vintes sains et saufs apr&egrave;s av&eacute; voyagi d's'&ecirc;normes distances le long d'la route &agrave; la lune?</a>";
phrase[384] = "<a href=pmjerri.html>Il est vrai que quand j'caltchule un bily&eacute;t du bridge, le marchand trouve tr&eacute;jous que j'me s'y tromp&eacute; hardi d'man bord, mais j'n'ai jamais veu d'ma &agrave; t&acirc;chi d'tromp&eacute; un marchand d'patates.</a>";
phrase[385] = "<a href=pmjouaie.html>Eh bein, je qu'menche &agrave; craithe qu'la Merrienne avait raison, la s'maine p&acirc;ss&eacute;e quand ou dit que m&ecirc;me les saisons avaient changi d&eacute;pis que j'tiomes mousses, parce qu&eacute; touos les jours, apr&egrave;s tchiques heuthes de s&eacute;, i' r'veint de fortes achies, et y'a p&ucirc;s d'mathes que jamais.</a>";
phrase[386] = "<a href=gdfavis.html>La tchestchion d'fourni des beusses pour porter les mousses &agrave; l'&ecirc;cole au mat&icirc;n m'fait penser &agrave; man janne temps. Dans chu temps-l&agrave;, tch'&eacute;tait l&eacute; c'menchement du si&egrave;cl'ye, &agrave; bein pr&egrave;s touos les cheins tchi d'meuthaient (j'p&acirc;le du c&ocirc;t&eacute; ouest d'l'&Icirc;le) au nord d&eacute; Bieau Mont marchaient &agrave; l'&ecirc;cole.</a>";
phrase[387] = "<a href=gdfbeindestemps.html>L'temps p&acirc;ss&eacute; nou m'ttait d'la peintuthe sus l'bouais pour l&eacute; cons&egrave;rver: &agrave; ch't heu les femmes s'en mettent sus l'm&ucirc;s&eacute; pour l'emp&ecirc;chi d'fli&ecirc;tri, et sus l's ongl'yes pour qu&eacute; nou n'pi&egrave;sse pon vaie quand i' sont en deu - l's ongl'yes - pas ieux!</a>";
phrase[388] = "<a href=gdfbiche.html>Comme l&eacute; navithe s'en allait &ecirc;t' longtemps en m&eacute;, il emm'nit eune biche &agrave; bord pour aver san lait duthant l&eacute; viage. I' f&icirc;t l'tch&egrave;rpentchi li b&acirc;ti eune st&acirc;le sus l'pont et un empliaichement &agrave; c&ocirc;t&eacute; pour sa nouorrituthe, car il en fallait eune bouanne cartcha&icirc;thon pour un long viage.</a>";
phrase[389] = "<a href=gdfblianche.html>J'veins d'vaie La Blianche Femme! Oulle 'tait dans La Rue &agrave; la Pendue. Oulle a saut&eacute; d&eacute; d'ssus l'f&ocirc;ss&eacute; dri&eacute;the m&eacute;, pas liain d'l'&ecirc;carceux. J'ai happ&eacute; la pathe, mais tant pus vite qu&eacute; j'allais, tant pus vite ou couothait souotre m&eacute;.</a>";

phrase[390] = "<a href=gdfbourd.html>Et pis y'avait la mo&ucirc;que d'&ecirc;tabl'ye, la mo&ucirc;que &agrave; v&egrave;rs, la mo&ucirc;que &agrave; pa&icirc;sson, la mo&ucirc;que &agrave; bo&ucirc;se - tchi hantait les bo&ucirc;ses d&eacute; vaques - la mo&ucirc;que ent&acirc;thique, la mo&ucirc;que &agrave; longs pids - appel&eacute;e, &eacute;tout, un esprit g&ecirc;n&eacute;. Et la mo&ucirc;que d'un jour.</a>";
phrase[391] = "<a href=gdfceux.html>Ieune des preunmi&eacute; choses qu&eacute; l'cl&egrave;rcot c'menchait &agrave; apprendre en entrant dans l'office, nous raconte l&eacute; Sieur Larbal&ecirc;tchi, 'tait d'pr&eacute;pather l'parch&eacute;m&icirc;n pour pouver &ecirc;crithe les contrats d'ssus.</a>";
phrase[392] = "<a href=gdfchance.html>J'allis en Auregny y'a eune tch&icirc;nzaine &egrave;s neuches d&eacute; man n'veu tchi d'meuthe l&agrave;-bas. Y'avait eune vielle fil'ye Auregnaise &egrave;s neuches tchi s'emmouothachi d'm&eacute; sans qu&eacute; j'm'en ap&egrave;rch&ucirc;sse.</a>";
phrase[393] = "<a href=gdfchange.html>Si nouos anch&ecirc;tres pouvaient r'v&eacute;n&icirc;n, i' n&eacute; r'conna&icirc;traient pus St. H&eacute;lyi, et ch'est seux tch'i' n'pou&ocirc;rraient pon trouver lus c'm&icirc;n dans la ville.</a>";
phrase[394] = "<a href=gdfchorchiers.html>L&eacute; tch&eacute;thaud 'tait un d'senchorch&eacute;leux. C&egrave;rtains anciens disaient tchiquefais tch'il 'tait sept fais chorchi. D'aut' l'appelaient un blianc chorchi.</a>";
phrase[395] = "<a href=gdfchoses2.html>Eune chose tchi m'veint &agrave; l'id&eacute;e, dgia, est qu'nou-s-avait souvent vent contra&icirc;the en sortant d'siez-s&eacute;, et nou s'contentait auve l'id&eacute;e qu'nou-s-&eacute;thait vent dri&egrave;the en r'v&eacute;nant et pis quant nou r'v&eacute;nait un p'tit pus tard nou trouvait qu&eacute; l'fichu vent avait vith&eacute; d'bord et fallait r'p&eacute;daler contre acouo eune fais!</a>";
phrase[396] = "<a href=gdfchouaix.html>&quot;Tch'est tch'est bouanne &agrave; mathier?&quot;, Papa li d'mandit.<br/><br/>&quot;Bon!&quot; T'&egrave;rv&eacute;l&agrave; &agrave; ho&ucirc;ter la ma&icirc;ntchi du temps quand j'sis &agrave; t'p&acirc;ler,&quot; Manman li dit. &quot;Y'a dgiex munnutes qu&eacute; j'sis &agrave; t'p&acirc;ler d'la fille &agrave; Moussieu du Fr&egrave;sne, et tu n'm'as m&egrave;me pon ouie!&quot;</a>";
phrase[397] = "<a href=gdfcidre.html>Dans l'hiver, i' m'taient un p&ocirc;keur au feu, et quand il 'tait rouoge i' l'fou&ocirc;rraient dans la modgie d'cidre pour l'&ecirc;ca&ucirc;ffer.</a>";
phrase[398] = "<a href=gdfcomplyiments.html>Dans les rues domiciliaithes, les gens mettent des lant&egrave;rnes et des veux &ecirc;lectriques dans lus f'n&ecirc;tres et dans les bouais dans l'gard&icirc;n en d'vant, et les rues valent la peine d'aller vaie auve toutes ches veues couleuth&eacute;es.</a>";
phrase[399] = "<a href=gdfcouothage.html>Mais si j'avais l'chouaix et les mouoyens - comme les jannes ont au jour d'aniet, gr&acirc;ce &agrave; l'&icirc;ndustrie, l&eacute; fort travas et la vertu d'couoyi d'lus pathents et anch&egrave;tres - j&eacute; c'mench'chais par aver eune raide bouanne &ecirc;duc&acirc;tion auve l'ambition d'&ecirc;t' un <i>astronaute</i> et d'mett' l&eacute; pid sus la leune, comme l&eacute; fidrent les Am&eacute;thitchains Armstrong et Aldrin l&eacute; 20 d'juilet, 1969.</a>";
phrase[400] = "<a href=gdfcrititchi.html>Tch'est tch'est si enn'y&eacute; d'sa vie en J&egrave;rri tch'i' trouve tch'il est n&eacute;cessaithe d&eacute; la crititchi?</a>";
phrase[401] = "<a href=gdfcriyiz.html>Dans l'hiv&eacute;, quand la niet 'tait si n&eacute;the qu&eacute; nou n'viyait pon la main d'vant s&eacute;, i' v'nait auve sa vielle lant&egrave;rne tch'avait des f'n&ecirc;tres d&eacute; corne et qu' sa lueu 'tait si faibl'ye qu' ou valait mus pour garder les mains caudes qu&eacute; pour vaie l&eacute; c'm&icirc;n!</a>";
phrase[402] = "<a href=gdfdecarteret.html>I' faut don eune longue explyic&acirc;tion g&eacute;ographique - et historique - pour lus faithe &agrave; saver qu'J&egrave;rri n'est pon New Jersey - eune affaithe qu&eacute; nou cr&eacute;thait tch'il' &eacute;thaient appr&icirc;ns &agrave; l'&ecirc;cole.</a>";
phrase[403] = "<a href=gdfdemons.html>Et pis i' n'faut pon oublier l'ouathou. Ch'ti-l&agrave; 'tait suppos&eacute; &ecirc;tre &agrave; maintchi homme et maintchi loup et aver la faim-valle! Quand v'nait minniet i' s&eacute; m'ttait &agrave; cou&ocirc;rre les c'm&icirc;ns.</a>";
phrase[404] = "<a href=gdfdertou.html>J'&egrave;rgret d'vaie qu&eacute; L's &Ecirc;tats n'ont pon voulu taxer les j'vaux. J'sis d'l'avis du Conn&ecirc;tabl'ye Pithou&euml;t tchi d&eacute;v'thaient y'&ecirc;tre. I' sont eune emb&ecirc;te dans les rues et i' galopent partout.</a>";
phrase[405] = "<a href=gdfdictionnaithe.html>J'pense bein qu'les jannes d'&agrave; ch't heu n'en ont janmais ou&iuml; p&acirc;ler, d'eune cocangne. Ma m'm&egrave;e, man papa et ma manman m'en p&acirc;laient souvent, pourtant, quand j'tais mousse &agrave; St. Ou&euml;n y'a pus d'septante ans, et comme touos l's aut' mousses j'en avais peux et j'n'&eacute;thais pon appr&eacute;chi trop pr&egrave;s d'la fontaine du pits, d&eacute; peux qu'ou' m'&eacute;thait attrap&eacute; et mangi!</a>";
phrase[406] = "<a href=gdfdormeux.html>L'aut' jour j'dormais comme un pourpais dans chutte grand' tchaise quand un anm&icirc;n gangnit m'vaie.</a>";
phrase[407] = "<a href=gdf60ans.html>Les vi&egrave;rs bouais sus les f&ocirc;ss&eacute;s l'long d'la route, tch'avaient 't&eacute; &ecirc;p&icirc;l&eacute;s touos l's ans, avaient l'air grotesque &eacute;tout, et patha&icirc;ssaient r'semblier &agrave; des fa&ucirc;t&ocirc;mes, sustout quand il' 'taient difformes.</a>";
phrase[408] = "<a href=gdf200batjer.html>Ouaithe qu&eacute; ch'est un bieau monument, i' n'est pon situ&eacute; dans eune partie d'l'&eacute;glyise tch'est veue par l&eacute; grand nombre d&eacute; v&icirc;siteurs tch'entrent d'dans touos l's &ecirc;t&eacute;s, et j'm&eacute; d'mande m&ecirc;me s'i' n'y'a pon un tas d'J&egrave;rriais, pr&icirc;ncipalement les jannes d'aniet, tchi savent exact&eacute;ment o&ugrave;'est tch'il est.</a>";
phrase[409] = "<a href=gdf800.html>I' tchiyait d'la plyie av&eacute;rse chu jour-l&agrave; et i' m'sembl'ye acouo vaie les brins d'plyie tapoter contre la f'n&ecirc;tre en d'vant quand j'tais sus les g'nouors &agrave; ma tante Ada. Ou v'nait d&eacute; m'laver la fache, et ou m'dit &quot;Tu'as trais ans aniet!&quot;</a>";
phrase[410] = "<a href=gdf1799.html>Comme l's'Angliais pensent tr&eacute;jous &agrave; J&egrave;rri comme eune bouanne pliaiche &agrave; d'meuther, i' pens&icirc;tent tout d'suite que ch'es'sait justement la pliaiche pour y met' les Russes &agrave; passer l'hiver, et comme i' n'y'&eacute;thait p't'&ecirc;t' pas assez d'run pour les met' tous en J&egrave;rri, i' fut d&eacute;cid&eacute; d'en env'yer en Dg&egrave;rn&eacute;si &eacute;tou.</a>";
phrase[411] = "<a href=gdfadgi.html>I' n'y'a pon d'doute qu&eacute; nou paye un p'tit pus &agrave; boutitchi dans des p'tites boutiques d&eacute; campangne d&eacute; m&ecirc;me, car i' n'peuvent pon acater en gros assez pour garder lus prix &agrave; bas comme les sup&egrave;r-marchi&egrave;rs d&eacute; nouos jours.</a>";
phrase[412] = "<a href=gdfameth.html>Mais san cly&icirc;nmat d'hiv&eacute; n'est pon bouan pour ma vielle poutchie d'os, et ch&acirc;que jour tchi s'p&acirc;sse &agrave; ch't heu m&eacute; ram&eacute;mouaithe tch'i' faut entouother mes vi&egrave;rs os d'n&eacute;nantch'iun ans auve un air caud p&ucirc;t&ocirc;t qu' auve la fraideu d'hiv&eacute; d'J&egrave;rri.</a>";
phrase[413] = "<a href=gdfangelique.html>Mais au jour d'aniet i' y'a pus d'voleurs et d'malfa&icirc;teurs qu&eacute; d'Anges par les c'm&icirc;ns et il est prudent d'&ecirc;prouver &agrave; d&ecirc;couvri l'identit&eacute; du mendgian d'vant l&icirc;'ouffri l'hospitalit&eacute;, mais tch'est tchi sait? </a>";
phrase[414] = "<a href=gdfaspi.html>J'avais grimp&eacute; par dessus l'foss&eacute; dans La Rue d'La Trape pour mangi des mouaithes qu&eacute; j'avais veu sus les ronches dans l'clios quand j'tais &agrave; Mess Coutanche &agrave; gliainer des patates &agrave; couochons l&eacute; jour d&eacute; d'vant, j'vis Missis X tchi v'nait dans la route du c&ocirc;t&eacute; des landes.</a>";

phrase[415] = "<a href=gdfatre.html>Pi&egrave;rrot, nouot' vi&egrave;r tchian d'T&egrave;rre Neuve, dormillionnait et r&ecirc;vait sus sa natte, et Minnette, nouot' belle n&eacute;the et blianche catte, ronronnait trantchil'yement. Ou pensait probabli&eacute;ment &agrave; san galant, l&eacute; maraouau &agrave; nouot' va&icirc;s&icirc;n, l&eacute; Sieur Bram Le Ruez, tchi v'nait l&icirc; faithe la carre d&eacute; temps en temps.</a>";
phrase[416] = "<a href=gdfatre2.html>Si j'avais peut l&icirc; mett' la patte sus l'co j'l'&eacute;thais talmo&ucirc;s&eacute;, chu mauvais p'tit sujet-l&agrave;!</a>";
phrase[417] = "<a href=gdfautfais.html>Les jannes craient probabli&eacute;ment tch'i' sont comme les J&egrave;rriais d&eacute; y'a huiptante ans mais tch'il' ont pus d'&ecirc;duc&acirc;tion et pus d'exp&eacute;thience et d'saver faithe.</a>";
phrase[418] = "<a href=gdfauttemps.html>J&eacute; n'pouorrais pon oublier l's ann&eacute;es des Bat&acirc;les d&eacute; Hastings et d'J&egrave;rri, car man nunm&eacute;tho r&eacute;gimental quand j'fus accoutr&eacute; dans la Milice Rouoyale d&eacute; J&egrave;rri en 1908 'tait 1066 - ann&eacute;e d'la Bat&acirc;le d&eacute; Hastings - et pus tard quand j'm'engagis dans les r&eacute;dguli&egrave;rs en Angli&eacute;t&egrave;rre pour aller &agrave; la dg&egrave;rre d&eacute; 1914-1918 man nunm&eacute;tho comme artilleux fut 91781, l&eacute; chiffre neuf ajou&ocirc;t&eacute; &agrave; 1781, ann&eacute;e d'la Bat&acirc;le d&eacute; J&egrave;rri.</a>";
phrase[419] = "<a href=pmjury.html>&quot;Et veur-tu m'dithe,&quot; ou s'&ecirc;criyit, &quot;que l's'hommes et les femmes 'taient touos m&ecirc;l&eacute;s ensemblyes dans la m&ecirc;me maison?&quot;</a>";
phrase[420] = "<a href=pmlapins.html>Le pr&eacute;chain matin la v'l&agrave; horte siez notre fils, le Bram, et, au but d'une heuthe ou d'm&ecirc;me, ou r'vint avec trais lapins dans une pouque.</a>";
phrase[421] = "<a href=pmlavage.html>V&egrave;the, mais Moussieu, dans mains d'chinq minutes la tchuisine 'tait remplyie d'une bli&acirc;se si &ecirc;paisse et si mucre que j'avais peux d'&ecirc;touffer.</a>";
phrase[422] = "<a href=pmliet.html>Ou n'a autchune sympathie pour un pou&ocirc;re balloque tchi n'a jamais aim&eacute; san liet m&ucirc;s qu'&agrave; ch'teu', sinon p't'&ecirc;tre quand j'tiomes nouvieaux mathi&eacute;s. Si j'en avais la forche j'm'en ithais avec une autre, mais h&eacute;las, j'en ai l'voul&eacute;, et ch'est tout.</a>";
phrase[423] = "<a href=pmlotties.html>&quot;Ch'tait un sujet des lott'ties,&quot; j'l'y dit. &quot;J'ai caltchul&eacute; qu'la preumi&eacute;the paiethait touos les frais d'hopita, la s'conde paiethait pour l'airport, la traiesi&egrave;me pour l's'&ecirc;gouts - une p'tite djobbe tchi cou&ocirc;t'ta au tout mains un million - et la quatri&egrave;me le r&acirc;t dans toutes les p&acirc;raisses.&quot;</a>";
phrase[424] = "<a href=pmlouogements.html>A Sainte Mathie et p't'&ecirc;tre dans l'autres p&acirc;raisses, les morts 'taient gard&eacute;s dans la Salle Paroua&icirc;ssiale, parsque i' 'tait impossiblye de cre&ucirc;ser pour des tombieaux dans les chim'thi&egrave;thes pour les ensev'li.</a>";
phrase[425] = "<a href=pmlune.html>Y'avait d'l'herbe si riche qu'une vaque j&ecirc;rriaise &eacute;thait enfli&eacute; d's&ucirc;s et crev&eacute; dans une d&eacute;mi'euthe et des bouais des chents pids d'haut. Y'avait des belles petites rivi&egrave;thes et i' faisait tr&eacute;jous jour, car l&eacute; sole lisait tout-l'temps mais la chaleu tait temp&eacute;thante, et nou n'enhannait pas, car hommes et femmes 'taient touos n&ucirc;s</a>";
phrase[426] = "<a href=pmmagnifique.html>La s&eacute;th&eacute;e de l'Otchup&acirc;tion le temps &eacute;tait exactement comme &agrave; ces s&eacute; - pas un br&icirc;n d'vent et rein pour vos annoncer les ch&icirc;nq ans d'm&icirc;ns&egrave;the que J&ecirc;rri &eacute;thait &agrave; enduther.</a>";
phrase[427] = "<a href=pmmalades.html>La s'maine p&acirc;ss&eacute;e nou-s-avait craint que y'&eacute;thait b&eacute;t&ocirc;t une dgu&ecirc;rre entre les Russes et l's Am&eacute;thitchains, et que toutes les nations s'saient en grand dangi d'extermination.</a>";
phrase[428] = "<a href=pmmalades.html>J&eacute; sommes, la Merrienne et m&eacute;, &agrave; nos faithe jouaie de la Visite Royale au mais d'mai, et j'esp&eacute;thons que Sa Majest&eacute; pou&ocirc;rra trouver l'temps de p&acirc;sser par siez-nous pour une t&acirc;sse de tais et un p'tit fricot, car nou-s-entend partout que ch'est une charmante dame, tch'aime &agrave; p&acirc;sler &egrave;s gens ordinaithes comme nous.</a>";
phrase[429] = "<a href=pmmarguerite.html>Pour en fini, Moussieu, la Merrienne avalit tout, et deux mais apr&egrave;s vint l'mousse, et ch'tait ocquo un gar&ccedil;on. &quot;Ch'tait les vlicots,&quot; ou s'fit, quand j'ramontit &agrave;-haut pour vais qu'tout allait bein. &quot;Je t'l'avais dit, man Ph'lip!&quot;</a>";
phrase[430] = "<a href=pmmultitude.html>Ch'n'est pas que j'avons rein contre l&eacute; M&acirc;jeur, mais j'tiomes touos les deux d'opinion qu'en mati&egrave;the politique la p&acirc;raisse avait dormi trop longtemps et qu'une &ecirc;lection contest&eacute;e pou&ocirc;rrait p't'&ecirc;tre ram'ner &agrave; la m&eacute;mouaithe des &ecirc;lecteurs les &ecirc;lections du temps p&acirc;ss&eacute;, quand nou-s'avait une chance de s'd&ecirc;faithe d'une vielle chivi&egrave;the-&agrave;-bras, un batchu ou m&ecirc;me un bidet tch'avait d'la peine &agrave; s't'nin s&ucirc;s ses gambes, &agrave; bouon prix. J'me si tr&eacute;jous r'souv'nu d'une bricole d&eacute; g'niche plienne que j'vendis pour quatre fais chein qu'ou valait dans les deux heuthes du matin l&eacute; jour d'une &ecirc;lection. H&eacute;las, les bouons vi&egrave;rs temps!</a>";
phrase[431] = "<a href=pmmusique.html>Il est vrai que quand nou m'avait dit que si y'avait d'la m&ucirc;sique dans une &ecirc;tablye quand nou s'mettait &agrave; traithe, les vaques donnaient p&ucirc;s d'lait. J'avais d'mand&eacute; a yun des mousses au Bram de v'nin traithe pour m&eacute; un matin tandis que je jouais des m&eacute;lodies s&ucirc;s man vi&eacute;r accord&eacute;on.</a>";
phrase[432] = "<a href=pmnewlook.html>Grand doux d'la vie, tchi prix tch'y ch&eacute;rgent dans les boutiques, imagin&eacute;-t&eacute; - chinq louis et tchiques ch&eacute;lins pour un chap&eacute;. Quant &agrave; la robe que j'ai chou&acirc;si, j'me s'y pr&egrave;sque &ecirc;vannie quand j'ai veu l'titchet d's&ucirc;s.</a>";
phrase[433] = "<a href=pmnudistes.html>Mais quant &agrave; chais nudistes, ch'est une abomin&acirc;tion, et j'&eacute;sp&egrave;the que l'Jack Cabot r'f&ucirc;s'sa sa p&eacute;rmission. La Bella dit que ch'est l'intention d'&ecirc;tablyi une colonie s&ucirc;s l'Jardin d'Olivet, &agrave; la Trin't&eacute;, et que les membres de la Police sont pr&egrave;sque tous en faveur.</a>";
phrase[434] = "<a href=pmnumethos.html>'Eh bein' je m'fis, 'quand j'ithais en prison, ch'l&agrave; n'me f'thait pas d'ma. Nou m'a dit qu'nous est bein raide nouorri l&agrave; avec d'la soupe touos les jours et du podin d'riz trais fais la s'maine. I'y a des livres &agrave; liethe et un bon s&egrave;rmon touos les dimanches, et si nou n'se trouve pas trop bein, le docteu vos met &agrave; l'H&ocirc;pita. Tch&egrave;sque un homme peut aver d'miyeu? I'pathait &eacute;tout que i'y a tr&eacute;jous tchiques femmes &agrave; la prison, mais je n'si pas trop seux s'i' peuvent s&eacute; m&ecirc;ler avec les hommes. I'faut qu'j'en p&acirc;sle au Recteur.'</a>";
phrase[435] = "<a href=pmobstinate.html>Pour vos dithe, y m'avait dit tch'y voulait all&eacute; a chu football en ville pour vais J&ecirc;rri donn&eacute; eune latteuse &agrave; ches Orgniais et comme y s'tait comport&eacute;e assez ben chais drein, j'n'avais pas voulu dithe n&acirc;n&icirc;n.</a>";
phrase[436] = "<a href=pmoccasion.html>Quand j'ai liut la triste nouvelle, chonna m'a ram'n&eacute; &agrave; la m&eacute;mouaithe la bord&eacute;e que l's Etats d&eacute;ciditent d'envier &agrave; Londres en nonante-sept un contingent d'la Milice pour assister &agrave; la c&eacute;l&eacute;bration du jubil&eacute; d'Sa Majest&eacute;, la Reine Victoria, tch'avait 't&eacute; s&ucirc;s l'tr&ocirc;ne pour souesante ans.<br/><br/>I' n'y avait pas un milicien dans l'Ile tchi n'voulait pas &ecirc;tre chouaisi, mais ichin &agrave; Saint Ou, comme dans d'autres p&acirc;raisses, i' n'en fallait qu'yun, et m&eacute; j'n'avais pas l'moyen de p&eacute;yi assez d' <i>gin</i> &agrave; notre s&egrave;rgent angliais, tch'avait chonna par la bouteille et restait sobre.</a>";
phrase[437] = "<a href=pmoptimistic.html>Quand j'l'y r'merque que les hardelles d'ach'teu ne craignent pon l'sol&eacute;, ou m'dit de taithe ma beque, et qu' les hardelles d'ach'teu m&eacute;thitent une bouonne pitchinne &quot;Ch'est vrai,&quot; ou s'fait, &quot;tch'y n'portent pas d'parasoles, mais ch'est vrai &eacute;tout qu'les pataches n'portethaient rain s&ucirc;s l'co si ch'n'tait pon pour nos Chantgniers et nos Officers d'Conn&ecirc;tablye.&quot;</a>";
phrase[438] = "<a href=pmouaisieaux.html>Malheutheusement, les fichus mauves ont faim &eacute;tout, et &agrave; matin y'en avait b&eacute;t&ocirc;t une vingtaine dans l'gardin &agrave; avaler tout ch'qu'i' pouvaient trouver et &agrave; &ecirc;ffriter les m&ecirc;sles, les grives, les &ecirc;tournieaux et tout le p'tit ouaiselin</a>";
phrase[439] = "<a href=pmouragan.html>J'n'ai jamais ou&iuml; l'vent d'la forche tch'il est, et quant au tremblyement, la maison ch&acirc;que comme s'oulle allait tchais &agrave; toute minute. D'valle du liet tout d'suite, mais donne-m&eacute; l'temps d'changi ma qu'mins&ocirc;le car je n'voudrais par m'en aller au Paradis sans &ecirc;tre habillyie dans man tout miyeu.</a>";
phrase[440] = "<a href=pmoutfit.html>Il est vrai qu'un grand-onclye &agrave; la Merrienne fut forbanni et que d'man bord nous a tr&eacute;jous soup&ccedil;onn&eacute; qu'yun d'mes anch&ecirc;tres tchi dispathut dans les dgais-sept chents tchique chose fut pendu par les Espagnos pour vol, mais autrement n'y'a pas un mot &agrave; dithe contre nos familles et je n'avons pas m&eacute;thit&eacute; l'insulte tchi veint d'nos &ecirc;tre faite.</a>";
phrase[441] = "<a href=pmpierrelouothains.html>Nou-s-en r'ou&iuml;tha p&acirc;sler d'chais Tomes &agrave; l'av'nin. A ch'teu m&ecirc;me s'i' n'ont pas un bouon vi&egrave;r nom J&eacute;rriais comme, par exemplye, L&eacute; Cornu ou Perchard, nou n'peut pas dithe que ch'est d's &ecirc;trangiers.</a>";
phrase[442] = "<a href=pmpoint.html>A qu'menchi, pour trais jours de temps, j'dis v&eacute;the et amen &agrave; tout ch'qu'ou disait ou sugg&eacute;thait. Jamais ou n'avez veu un houmme si compli&acirc;isant. Ch'tait &quot;V&eacute;the, ma chi&eacute;the,&quot; et &quot;sans doute, ma chi&eacute;the,&quot; et &quot;certainment ma chi&eacute;the,&quot; du matin jusqu'au s&eacute;.</a>";
phrase[443] = "<a href=pmpolice.html>J'voudrais l'vaie sus une bike m&eacute;. Crais-tu que l'Sieur Boudin en &eacute;thait yunne tchi pou&ocirc;rrait li faithe? Yunne b&acirc;tie comme un tracteu, p't-&ecirc;tre.</a>";
phrase[444] = "<a href=pmpolice2.html>Tch'y veinne &agrave; Saint Ou p&ocirc;tchi san n&eacute;z ou&eacute;sque-y n'a qu'faithe, et y v&ecirc;rra.</a>";
phrase[445] = "<a href=pmpork.html>Sans doute y'&eacute;thait du lard, mais yun avait pe&ucirc;s d'chen qu'sa femme dithait s'y m'en &ecirc;p&ecirc;ignait un morc&eacute;, un autre avait grand r'gret mais il en avait promint tant tch'y doutait si y'en &eacute;thait assez pour l'y et sa famille et un tr&acirc;isi&egrave;me voulit sav&eacute; pourtchi qu'y ristch&eacute;tait &ecirc;tre mint en bou&acirc;ite &agrave; cause de m&eacute;.</a>";
phrase[446] = "<a href=pmpoules.html>Et, Mousieu, ou laissit toutes les fichues poules &agrave; b&acirc;non dans l'clios dri&egrave;the la maison, epis ou ou s'en fut au tchian et d&egrave;fit sa chaine. Dans toute sa vie l&eacute; pou&ocirc;re balloque n'avait pas yeu tant d''fun'. Mais, quand i'r'vint dans l'bel, puthant d'sueu et san m&ucirc;s&eacute; cou'ert d&eacute; pliumes, i' fut bein content de s'fou&ocirc;rrer dans l'fond d'sa c&acirc;sse, car la Merrienne trouvit que sept de ses poules mantchaient, et que l'restant 'taient &agrave; mi&eacute;-mortes.</a>";
phrase[447] = "<a href=pmprison.html>Les gens des deux iles sont tout-&agrave;-fait diff&eacute;thents. L&ucirc;s vaques, les laies b&ecirc;tes, sont diff&eacute;thentes, et en Djern&eacute;zi ch'est partout des s&eacute;rres et des fichus tomates. La Royale est J&egrave;rriaise et n'peut pas craitre en Djern&eacute;zi, et tchiquefais nou peut marchi des milles sans trouver une seule auberge. Au dinmanche i'sont toutes freunm&eacute;es et un J&egrave;rriais tch'a l'malheur de s'trouver l&agrave; peut crever d's&eacute;. Epis tu voudrais m'dithe qu&eacute; ch't'ile-l&agrave; est civilis&eacute;e!</a>";
phrase[448] = "<a href=pmreconciliation.html> Quand j'tais p'tit mousse j'avais un onclye tch'avait trais fils. I' 'tait raide pour l'&ecirc;ducation, et i' les gardit &agrave; l'&ecirc;cole pour les ann&eacute;es. Quand vint un temps le grand s'mint &agrave; fermer, fit banq'route et fichit san camp en Australie. La seule nouvelle que nou-s-en eut p&ucirc;s tard ch'tait tch'i' 'tait en prison pour vol et qu'i' n'en sortithait pas pour un autre djais ans. Le s'cond mathyit une fille tch'avait des sous, mais p'tit apr&egrave;s ou vint &agrave; d&eacute;couvri tch'i' tait d&ecirc;j&agrave; mathi&eacute;. Il en eut pour chinq ans. L&eacute; traisi&egrave;me fut trouv&eacute; un bieau jour admithant les bieaut&eacute;s d'la natuthe dans un clios avec une hardelle d'une reputation que nou n'tch&egrave;stchionne pas. Ch'tait san derni&eacute; galant tchi les trouvit ensemblye et, &eacute;tant un fort balloque, i' donnit une latteuse au couplye, et, par cons&eacute;quence, en attrapit pour un mais en cage par l'Juge Vaudin. A ch'teu Moussieu ou pouves vaie, pourtchi que je n'si pas en faveur de trop d'&ecirc;ducation.</a>";
phrase[449] = "<a href=pmrecteurs.html>J'avais ou&iuml; dans la s'maine que y'avait des fermiers tchi taient &agrave; faithe d&ecirc;sconer l&ucirc;s vaques et g'niches et j'n'aimais pas chonna de tout.</a>";
phrase[450] = "<a href=pmrecteurs2.html>Apr&egrave;s touot, un Recteur n'a pas une si mauvaise djobbe. Nou l'y donne une belle maison, fournie, et un gardin, et la somme tch'y r'chet peut l'gard&eacute; en allant, &eacute;pis il est tr&eacute;jous en seuzet&eacute;, car pour bein tch'y n'cope pas la gorge &agrave; sa belle-m&egrave;the, ou fiche le camps avec la femme de yun d'ses seurveillants, nou n'peut pas l'mettre &agrave; la porte, tandis qu'si un mins&eacute;thablye fermyi attrape deux mauvaises saisons d'si&eacute;te, le v'la souos l'fou.</a>";
phrase[451] = "<a href=pmreve.html>Mais quant &agrave; mon r&ecirc;ve, ch'tait d'&ecirc;tre r&ecirc;vilyie dans l'mitan d'la niet par un policeman avec un p'tit livre et un crayon, tch'y voulait m'arr&ecirc;t&eacute; et m'conduithe &agrave; la Station si je n'fournissais pas s&ucirc;s l'coup chent louis d'caution. Quand j'l'y dit que j'n'avais pas une telle somme dans la maison, y m'happit par la qu'minsole, le salope, pour me tra&icirc;n&eacute; ava les d'gr&egrave;s.</a>";
phrase[452] = "<a href=pmpuspres.html>Quand j'f&ucirc;mes &agrave; l'&eacute;glyise pour nos mathier, ch'tait pour la vie, et pas pour changi apr&egrave;s une ann&eacute;e ou deux, comme font hardi d'jeunnes couplyes au jour d'agniet.</a>";
phrase[453] = "<a href=pmreinemethe.html>I' pathait que deux ou trais d'nos grands m&ecirc;ssieux e&ucirc;tent bein d'la peine &agrave; trouver lus liet le jour d'la Lib&eacute;th&acirc;tion. Y'a m&ecirc;me une histouaithe scandaleuse concernant yun de chais braves hommes, tchi s'trouvit, en s'r&eacute;villant l'pr&eacute;chain matin, dans un liet &ecirc;trange, et auve d'la compagnie &ecirc;trange &eacute;tout.</a>";
phrase[454] = "<a href=pmrusses.html>Oulle a liut pour chais deux Russes qu'ont fait l'tou du monde des chents fais dans une machine, et ou veur saver pourtchi qu'une bouonne Saint-Ou&euml;nnaise ne peut pas en faithe autant. Quand ou m'en p&acirc;slit, j'me mins &agrave; rithe, mais ou 'tait s&eacute;rieuse, et voulit saver pourtchi.</a>";
phrase[455] = "<a href=pmrnouve.html>Ch'n'est pas natuthel que d'n aver pas d'mousses. Pense au Rouai Salomon, tch'en avait tant en y n'pouvait pas les compter! P&ucirc;s qu'chenna, pense &agrave; t&eacute; et m&eacute; ich&icirc;n, et si tu veur un autre exemplye, pense &agrave; tan  couosin, l'D&eacute;put&eacute; L'Cornu, d&eacute; Saint Louothains. Y'en avait tr&egrave;jous iun dans l'ber et un autre tchi n'pouvait pas ocquo marchi. Ch'est tout simplyement une tchestchion d'un homme et sa femme tchi savent l&ucirc;s d'v&eacute;.</a>";
phrase[456] = "<a href=pmrithe.html>P&acirc;slant d'chonna est'che vrai qu'la femme au Bram qu'en a d&ecirc;ja une racachie est encheinte pour la douzieme ou treizieme fais?</a>";
phrase[457] = "<a href=pmring.html>Y faut que j'vos diche, moussieu, que je n'tais pas acouo mathi&eacute;, mais qu'man p&eacute;the m'avait donn&eacute; un clios d'siez vr&eacute;gies et un couplye d'bricoles de vaques pour m'encouothagi car y savait qu'j'allais r'condithe ma Merrienne au dimanche au s&eacute; apr&egrave;s la chapelle, et qu'j'avais d&ecirc;ja d'mand&eacute; &agrave; m&eacute;m&eacute;e combain qu'j'&eacute;thais &agrave; p&eacute;yi pour une bague d'engagement.</a>";
phrase[458] = "<a href=pmsenateur.html>'Oui, Merrienne' j'li dis 'i'pathait qu&eacute; deus d'nos S&eacute;nateurs avaient c'menchi &agrave; s'entrecapuchi l'autre matin s&ucirc;s la cauchie, mais au 'show' personne n&eacute; pathaissait saver tch&egrave;squ'i'taient. Entre nous, j'crais tch'ils avaient d&eacute;cid&eacute; entre yeux de garder l'affaithe trantchille.'</a>";
phrase[459] = "<a href=pmsenators.html>Y'en a p&ucirc;s d'yun dans la liste tch'y fich'cha san camp siez-l'y le s&eacute; d'l'&ecirc;lection comme un tchian fou&ocirc;t&eacute;. Y n'y'en a pas p&ucirc;s d'six tch'y sont seux.</a>";
phrase[460] = "<a href=pmsenbetes.html>J'si pr&egrave;sque persuad&eacute; tch'i ditha nenn&icirc;n mais ch'est un dr&ocirc;le d&eacute; gam&icirc;n, et il est capablye d'arr&ecirc;ter jusqu'a la derni&eacute; minute quand ch'n&eacute; s'sait qu&eacute; pour emb&ecirc;ter l's autres.</a>";
phrase[461] = "<a href=pmsendep.html>J'n'ai jamais ocquo veu l'individu tch'y pouvait m'faithe m'assi&egrave;the quand  j'voulais m&eacute;t'nin d'but, et l'homme tch'y peut m'faithe taithe ma b&eacute;que quand j'veur la gard&eacute; ov&eacute;rte n'est pas ocquo n&eacute;</a>";
phrase[462] = "<a href=pmshock.html>Comme ou pouvez craithe, Moussieu, quand l'brit couothit tchi s'n'allait y'av&eacute; d's'invit&acirc;tions, j'nos cont&acirc;imes seux d'&ecirc;tre parmi les gens tch'&eacute;thaient l'pliaisi d'ch&acirc;tchi d'main auvec la Duch&ecirc;sse. Aupr&egrave;s tout je n'sommes pas d'la p'tite bi&egrave;the ou du peltas.</a>";
phrase[463] = "<a href=pmshows.html>Quand mes vaques se r'&ecirc;capp'thont, Moussieu, qu'ch&eacute; s'sait Dimanche ou s&ucirc;s s'maine, ou pou&ocirc;rra cou&ocirc;rre souotre, quand ch&eacute; s'sait jusqu'au bas d'l'Et&acirc; ou du Creux Baillot.</a>";
phrase[464] = "<a href=pmsos.html>Ch'est m&eacute; tchi pr&eacute;pathe le d&eacute;jeun&eacute;, ch'est m&eacute; tchi met la tablye pour tous les r'p&acirc;s, ch'est m&eacute; tchi met les patates &agrave; bouoillyi, ch'est m&eacute; tchi fait l'tais, ch'est m&eacute; tchi lave la vaiselle et b&ucirc;che les t&acirc;sses et les pliats, ch'est m&eacute; tchi scrobbe les plianchais et vi&egrave;de les sales iaux et ch'est m&eacute; tch'ai le djobbe de faithe le liet.</a>";
phrase[465] = "<a href=pmspeed.html>Ou m'nichait ch&acirc;tchun tch'y passait avec san parapluie, criyant que ch'tait une course et pas un ent&ecirc;rrement.</a>";
phrase[466] = "<a href=pmstpierre.html>J'ai dit bein des fais que Saint Pi&ecirc;rre est une dr&ocirc;le de p&agrave;raisse, et ou y'a tr&eacute;jous 't&eacute;. Y'en a parmi les vieillards p&ucirc;s d'yun tchi dit que ch'est &agrave; cause d'une vielle chorci&egrave;the tchi 'tait m&acirc;rrie parsque l'Comit&eacute; d'Tax&acirc;tion l'avait hauchie de djais quartiers parsqu'oulle avait 't&eacute; minse en prison pour aver battu s'n homme avec un manche de bringe, mais i' d'meuthait au Coin Vathin, et les natifs d'chu district-l&agrave; ont la t&ecirc;te si duthe qu'un manche de bringe romp'thait en deux sans faithe autchun ma &agrave; la t&ecirc;te.</a>";
phrase[467] = "<a href=pmstrike.html>'Vethe' j'li dis 'et sans doute i'y'&eacute;thait p&ucirc;s d'un homme d'vant l's Assises pour aver c&acirc;ress&eacute; sa femme auvec eune hache ou un choutchet d'bouais, mais j'ai bein d'la peine &agrave; craithe que souos les circonstances un jury comp&ocirc;s&eacute; de bouons J&egrave;rriais trouv'thait l'atch&ucirc;s&eacute; coupablye d'autchune chose bein s&eacute;rieux. S'il en attrapait p&ucirc;s d'tchinze jours en prison, che s'sait tout.'<br><br>La Merrienne sou&ocirc;rit: 'Tu oublis, man Ph'lip' ou dit 'que d'nos jours j'avons des femmes s&ucirc;s l'jury!'</a>";
phrase[468] = "<a href=pmtchestchions.html>Continuant avec les tchestchions qu'ou voudrait p&ocirc;ser &agrave; chutte femme, ou voudrait li d'mander s'oulle est en faveur du mathiage comme il est c&eacute;l&eacute;br&eacute; agniet, ou s'ou criyait qu'un couplye d&eacute;v'thaient &ecirc;tre perm&icirc;nt des vacances, ch'est-&agrave;-dithe que l'homme pou&ocirc;rrait, une fais par an, s'en aller en Djern&eacute;zi avec une hardelle, tandis qu'sa femme se trouv'thait avec un autre homme en Sercq.</a>";
phrase[469] = "<a href=pmtempete.html>Pour aller en Ville dans chu temps-l&agrave; il fallait prendre la route de haut, car l'Avenue Victoria n'avait pas ocquo 't&eacute; b&acirc;tie et d'la Preunmi&eacute; Tour jusqu'au Weighbridge, i' fallait traverser un bouon pid d'ieau et &ecirc;tre seux d'&ecirc;tre tremp&eacute;s jusqu'&agrave; la p&eacute;.</a>";
phrase[470] = "<a href=pmtroublye.html>Je m'attends que dans les pr&eacute;chains trais mais les entrepreneurs s'en vont aver hardi &agrave; faithe, et le &quot;toppeur&quot; &agrave; man grand'p&eacute;the est une insulte au cad&acirc;vre.</a>";
phrase[471] = "<a href=pmvethite.html>J'ai marchi des milles et des milles, j'ai yeu des t&acirc;sses de tais sans nombre, j'ai yeu tout-plien &agrave; mangi, mais jamais j'n'&eacute;thais creu que dans la p&acirc;raisse d&eacute; Saint Ou j'trouv'thais tant d'gens tchi n'disaient pas la v&eacute;thit&eacute;.</a>";
phrase[472] = "<a href=pmvisite.html>&#147;Tu d&eacute;v'thais aver honte de pasler d'm&eacute;me,&#148; ou dit. &#147;Tu &egrave;s comme le Rouai David, tchi n'amendait pas en vieillissant.&#148;</a>";
phrase[473] = "<a href=pmvisite2.html>Une autre bord&eacute;e j'vos dithait comment que j'peut me muchi dri&eacute;the un grand balloque, et entr&eacute; sans &ecirc;tre veu dans une pi&egrave;che ou&egrave;sque y'avait du raffra&icirc;chissement pour un homme tch'avait grand s&eacute;.</a>";
phrase[474] = "<a href=pmvisitor.html>Ch'tait en Angliais, car le pou&ocirc;re balloque, ayant tait mal &ecirc;dutchi, n'savait pas un mot d'Jerriais, mais j'm'en vais vos traduithe ses r'merques car quand il est tch&eacute;stchon d'&ecirc;crithe tchiquechose j'sis p&ucirc;s &agrave; m'n'aise dans notre ancienne langue.</a>";
phrase[475] = "<a href=pmvisitors.html>Des femmes en braies et d'autres avec pr&ecirc;sque rain s&ucirc;s l'co. Ch'tait absol&ucirc;ment honteux. N'y'avait pas un gar&ccedil;on dans tout l'Portinf&eacute; tch'y voulait faithe un coup d'travas et l's hommes mathi&eacute;es taient ocquo piethe.</a>";
phrase[476] = "<a href=pmvoleurs.html>&#147;Eh bein, bouonnefemme&#148;, je m'fis comme ou s'mint &agrave; mettre le ticlye s&ucirc;s l'feu pour faithe du tais, &quot;as-tu d&ecirc;pens&eacute; touos tes sous, ou as-tu peut sauver tchiques coppeurs?&#148;</a>";
phrase[477] = "<a href=pmvoleurs2.html>&quot;Grand doux d'la vie!&quot; ou s'&ecirc;criyit, &quot;as-tu veu chonna, Ph'lip? Tch&egrave;sque j'allons faithe?&quot;</a>";
phrase[478] = "<a href=pmwar.html>Si par malheu y v'nait eune autre dj&ecirc;rre et qu'yunne de ches bombes tch'exterminites les Japonais v'nait &agrave; tchais sus J&ecirc;rri, che s'sait fini.</a>";
phrase[479] = "<a href=pmwomen.html>&quot;Mais, enfin, ma pou&ocirc;re Merrienne,&quot; j'l'y dit, &quot;tch&ecirc;sque les femmes f'thaient sans l's'hommes, dis-m&eacute; chonna?&quot;</a>";
phrase[480] = "<a href=gdf7heuthes.html>Et pis, quand i' m'dit, &quot;J'avais tr&eacute;jous ou&iuml; tch'i' n'y avait pon d'grammaithe d&eacute; la langue J&egrave;rriaise, m&eacute;,&quot; et qu&eacute; j'l&icirc; montris la &quot;Conjugaison des Verbes&quot; &agrave; la page xxx au c'menchement du dictionnaithe, ou-s &eacute;thiez deu l'vaie ouvri l's i&egrave;rs!</a>";
phrase[481] = "<a href=gdfahans.html>Et ch'n'est pon qu'j'en ai contre les docteurs, mais j'n'aime danme pon aller les vaie, ches &acirc;mices-l&agrave;. J'allis en vaie iun quand j'avais un frou&euml;t o&ugrave;'est qu'nou s'assied. En entrant dans s'n office en ville, eune hardelle habilyie en braies comme un homme m&eacute; r'gardit d'un yi d'trav&egrave;rs et m'dit: 'Av'-ous un appointement?'</a>";
phrase[482] = "<a href=gdflettres.html>Un homme s&eacute; l&egrave;ve, au mat&icirc;n d'bouanne heuthe pour aller en travas. Il a tout pliein d'temps pour y'arriver &agrave; l'heuthe, mais i' faut tch'i' mange san d&ecirc;jeuner en vitesse! I' cache vite dans san moto, un p'tit pus vite qu&eacute; la louai n&eacute; l'p&egrave;rmet, et ch'est la m&ecirc;me boutique en r'v&eacute;nant siez li au s&eacute;.</a>";
phrase[483] = "<a href=gdfnaufragi2.html>Ch'tait pas aisi, auve un bat&eacute; tchi rouollait dans eune m&eacute; comme des montagnes et des louaimes tchi b&ucirc;chaient sus yeux, mais i' l'en r'path&icirc;tent, et eune fais les m&acirc;ts hors bord, le navithe tait bein pus trantchil.</a>";
phrase[484] = "<a href=gdfnaufragi3.html>Jean fut nyi&eacute; &agrave; la C&ocirc;te &agrave; la p&ecirc;que de la mouothue. I' fa&icirc;thait un gros temps en r'venant pour t&egrave;rre et deux des cotteurs chavith&icirc;tent. San corps ne fut pas r'trouv&eacute;.</a>";
phrase[485] = "<a href=pmbaie.html>&quot;&Eacute;pis l'odeu dans les grandes chaleurs?&quot;<br/><br/>&quot;Y'a tr&eacute;jous une bouonne br&icirc;se dans la Baie,&quot; j'l'y dit, &quot;et l'vent ne s'sait pas tr&eacute;jous du mauvais bord. Sans doute les vendeurs d'Iau d'Cologne en Ville f'thaient des sous. Et, apr&egrave;s tout les gens n'cr&egrave;vent pas quand les fermiers mettent de l'&ecirc;pu s&ucirc;s l'herbe.&quot;</a>";
phrase[486] = "<a href=gdfviyous.html>Nou vait d'dr&ocirc;les d&eacute; choses dans la g&acirc;zette ches jours. Par exempl'ye, eune chose bein amusante est qu'c&egrave;rtaines p&egrave;rsonnes sont offens&eacute;es viyant tch'il' ont veu des femmes sus les gr&egrave;ves auve rein sus l'co en d'ssus d'la taille. Ch'est assez r'm&egrave;rtchabl'ye qu&eacute; p&egrave;rsonne n&eacute; s'est offens&eacute; d'vaie un homme souos les m&ecirc;mes circonstances.</a>";
phrase[487] = "<a href=gdfmontangnes.html>Chutte contr&eacute;e est appel&eacute;e Terlingua viyant qu&eacute;, dans tchique &ecirc;poque d&eacute; l'histouaithe du pays, i' y'avait trais tribus d'&Icirc;ndgiens tchi hantaient l's alentours et nou ouiyait trais diff&eacute;thentes langues en p&acirc;lement. J'pensais &agrave; ch'la hi&egrave;r l'arl&eacute;v&eacute;e en arrivant, et v'la tchi m&eacute; ram&eacute;mouaithait qu&eacute; nous, vi&egrave;rs J&egrave;rriais, p&acirc;lant trais langues &eacute;tout, d&eacute;v'thaient s'trouver siez ieux dans eune contr&eacute;e appel&eacute;e Terlingua.</a>";
phrase[488] = "<a href=gdfus.html>Quand eune p&egrave;rsonne 'tait d&ecirc;gou&ocirc;t&eacute;e d'tchique chose ou d'tchique affaithe, ou disait &quot;J'en mets la cli&eacute; souos l'us!&quot; Mett' la cli&eacute; souos l'us voulait dithe, &eacute;tout, d&ecirc;camper sans payi, et v'l&agrave; tchi s'disait pouor mouothi &eacute;tout.</a>";
phrase[489] = "<a href=gdfdertou2.html>Et ouaithe qu&eacute; l's anciens couoyaient hardi, il' 'taient g&eacute;n&eacute;theux quand fallait donner des noms &egrave;s rues. La cheinne qu&eacute; j'connaissons comme Hill Street 'tait quatre petites rues &agrave; but ieune de l'autre tch'avaient nom La Rue d'Haut, La Rue des Forges, La Rue du Pid d'La Montangne, et La Rue &egrave;s Trais Pigeons!</a>";
phrase[490] = "<a href=gdflangue.html>I' v'nait souvent dithe bonjour &agrave; Moussieu Binet (il' 'taient bieau-fr&eacute;thes) quand i' v'nait du &quot;Bridge&quot; aupr&egrave;s aver vendu sa vainn&eacute;e d'patates, et Fra&icirc;nque Le Gresley, l'aut' cl&egrave;rcot tch'&eacute;tait auve m&eacute; dans l'office, l&icirc; d'mandit s'i' s'en r'allait viant &agrave; Faldou. &quot;Nann&icirc;n,&quot; l'Sieur David l&icirc; r&ecirc;ponnit, &quot;j'm'en r'vais atout mes bazis vi&egrave;des!&quot; Ch'tait la preunmi&eacute; fais qu'j'avais ou&iuml; l' &quot;z&quot; &agrave; la pliaiche du &quot;th&quot;.</a>";
phrase[491] = "<a href=gdfgaz4.html>Chose assez dr&ocirc;le, dgia, est tchi fallait fouoilli les spectateurs du &quot;match&quot; pour d&ecirc;couvri s'i' y'en avait tch'&eacute;taient arm&eacute;. Et chose acouo pus &ecirc;tonnante est qu&eacute; la police trouvit un &quot;blackjack&quot;, deux-s'trais coutchieaux, des ch&icirc;sieaux et des balles de billiards tchi pou&ocirc;rraient bein faithe du ma, car i' sont solides et b'santes. Mais l&eacute; &quot;football&quot; est un sport. Pourtchi qu'les spectateurs veulent &ecirc;t' arm&eacute;s?</a>";
phrase[492] = "<a href=corbiethe.html>Le Vier Marchi, h&eacute;las! n'est pas grand'chose<BR>Quand nou l'compathe es rotch&egrave;rs et au vraic,<BR>A la Corbi&eacute;the, yo&ugrave; qu'tout reste couleur de rose<BR>Une heuthe apr&egrave;s le couochi du solei!</a>";
phrase[493] = "<a href=gdfmielles.html>Nou vait assez d'bouanne t&egrave;rre ich&icirc;n et l&agrave; dans les canmpangnes et des c&ocirc;tis tchi soulaient &ecirc;t' couv&egrave;rts d&eacute; belles he&ucirc;sives patates tch'y sont, &agrave; pa&icirc;tre &egrave;s coucous, et p&egrave;rsonne n&eacute; patha&icirc;ssent lus en g&ecirc;ner d'nouos jours, mais Les Mielles? Ah! I' faut b&acirc;ti d'ssus!</a>";
phrase[494] = "<a href=.html>&Agrave; la f&icirc;n des f&icirc;ns! Ch'est aniet l'jour du &quot;c&ecirc;sse-feu&quot; entre l's arm&eacute;es d'la dg&egrave;rre du Vietnam - eune dg&egrave;rre tch'a duth&eacute; l'trav&egrave;rs des gestions d&eacute; deux Pr&eacute;sidents d's &Ecirc;tats-Unis. J'dis l'&quot;c&ecirc;sse-feu&quot; car ch'est l'mot qu'nouot' bouan Pr&eacute;sident Richard Nixon a fait s&egrave;rvi pour nouos annoncer la f&icirc;n d'la dg&egrave;rre - ch'est &agrave; dithe qu&eacute; j'l'esp&eacute;thons, qu'ch'est la f&icirc;n.</a>";
phrase[495] = "<a href=glinnes.html>Si une poule et d'mi pond un oeu et d'mi dans un jour et d'mi;<br>Trais poules dans l'm&ecirc;me temps<br>Ponnent deux fais autant.<br>Ch'est pour tchi trais oeux,<br>Ithont dans l'dr&ecirc;cheux,<br>Chaque jour et d'mi!<p></a>";
phrase[496] = "<a href=coco.html>Fermi, fermi&egrave;the, et valets,<br>D&ecirc;hallent, enfin, s'frottant l's'i&egrave;rs,<br>Le bri des cannes et boutchets<br>A vite &ecirc;motchi, l'z'avi&egrave;rs<br>Qui galopent neux pids dans l'aithe,<br>Tandis qu'lus gens sont &agrave; traithe.<br>Cocolincheux<br></a>";
phrase[497] = "<a href=matin.html>L&eacute; tchoeu des oua&icirc;sieaux fait plia&icirc;si,<br>La grive tchi chante &agrave; pliein g&ocirc;si,<br>L&eacute; m&ecirc;le, la rouoge-gorge et l'ra&icirc;t&eacute;,<br>Annoncent l&eacute; jour au l'vant du sol&eacute;.<br></a>";
phrase[498] = "<a href=aventur.html>Parmi nous ch&acirc;quiun racont' ditet comme i s&eacute; &#150;<br>Pour instruir', pour pass&eacute; l'temps, ou pour am&ucirc;z&eacute;.<br>Quiqu'zuns racontent en Angiais, d'ao&ucirc;tre en hao&ucirc;t Francais;<br>Pour de m&eacute;, pou&ocirc;r vier cor, je stik &agrave; man Jerriais.<br>Je n'm&eacute; g&ecirc;ne pon si l'mond' vont lus moqui d'mes d'vis:<br>J'sis trop &acirc;gi pour me mettr' en peine des j&acirc;z'zies.<br></a>";
phrase[499] = "<a href=meis.html><I>Octobre</I> vain &ecirc;cou&eacute; l&eacute;s pou&ocirc;r's fi&eacute;les breunies,<br>Qui tchaient bas sans pouv&eacute; . . . .<br><I>Novembre</I> nos m&ocirc;tre par s&eacute;s fr&egrave;d's plyies<br>Chain qui va ariv&eacute;.<br><I>D&eacute;cembre</I> &ecirc;naque la t&egrave;re &egrave;t l&eacute;s bouais'ies,<br>Et ram&egrave;ne l'<I>Hiv&eacute;</I>.<br></a>";
phrase[500] = "<a href=12mais.html>L&eacute; bieau mais d'<B>Ao&ucirc;t</B>, d'amors, &eacute;tou<br>Cauffe d&eacute; bouon tchoeu dans l'temps d'l'avo&ucirc;t;<br>Mais les fortes &ocirc;rages, dgia, tchiquefais<br>Font les vielles tremblier dans lus braies!<br></a>";
phrase[501] = "<a href=nouvanpl.html>D'la nere heronde,<br>Quand veint la fin d'Avri,<br>Nou vait la ronde<br>Du coucou nou ouait l'cri:<br>Des bouais la fieille,<br>Et des vacques le lait,<br>Et sen doux ciell<br>Font aimer le mais d'Mai.<br></a>";
phrase[502] = "<a href=bezaar2.html>Yi&agrave; &eacute;tout notre vaiezeine Naomi, eunne chi&egrave;the vieille femme,<br/>Oulle est la belle m&egrave;the de Ruth, chette la qui des &eacute;pis gianne.<br/>Ruth l'y dit ou&egrave;que t'uithas, j'ithais et je d'meutha ou&egrave;que tu d'meuthas;<br/>Ruth voulet allai vais un peupy&iuml;e que o&ugrave; n'connaissait pas.<br/></a>";
phrase[503] = "<a href=maryann.html>Pouortchi qu&eacute; tu prends tr&eacute;jous une Mary-Ann?<br>Ch'est viyant qu'il n'y a pas d&eacute; milleuthe bi&eacute;the en J&egrave;rri.<p></a>";
phrase[504] = "<a href=balo.html>Mousieu NICOLLE, quant a li, <br>Y l'tai pour vais la Loi&eacute; changhie. <br>En Angi&eacute;terre, d'vant le chang'ment, y dit <br>Que les Candidats &eacute;taient peltaies d'oeux puouries</a>";
phrase[505] = "<a href=otchup.html>Pas d'clios&eacute;s d'tomates coume autrement<BR>Mais d'l'aveine, du biet et du froment,<BR>Des pais, des ledgumes, pas tant d'patates<BR>Et y'en eu t'chi r'cenmmenchident a garder des vaques.</a>";
phrase[506] = "<a href=aviers2.html>Je crai bein que l'pouorre av&eacute; <br>N'avait pon r&eacute;alis&eacute;, <br>Qu'travers la glace i' tch&egrave;rrait<br> Et s'sait jusqu'a la p&eacute; tremp&eacute;.</a>";
phrase[507] = "<a href=petitemousse.html>La grosse catte miaune, et r'l&egrave;ve san p&eacute;,<br>Quand par la coue j'peux la happer;<br>Et nou vait l'tchian se r&eacute;dr&egrave;chi<br>Si j'prends ses os pour les chuchi!</a>";
phrase[508] = "<a href=vivons.html>Nos femmes r&eacute;thont lus cauches de souaie,<BR>D'belles casaques, et d'biaux chapiaux,<BR>De biaux souliers sans s'melles de bouais,<BR>Et tout d'chi neu, et comme y faut.<P><P>Les hommes r&eacute;thont lus cigarettes;<BR>Puorrons r'craitre lus fameuses tomates;<BR>R&eacute;thont d'la petrole, pour les tracteurs,<BR>Et du guano pour lus patates.</a>";
phrase[509] = "<a href=kaiser.html> De rouoge qu'il 'tait, i' touanni blianc,<br> Mais blianc coumme un lincheu:<br> Ses yi&eacute;rs restidrent ouverts touos grands<br> San front 'tait tremp&egrave; d'sueu'.<br> I' trembliait coumme la fielle au bouais,<br> Et tout d'un coup i' tchi,<br> Boum! Tout san long, bas sus l'plianchais.<br> Coumme une chouque &ecirc;baubi!</a>";
phrase[510] = "<a href=gdffloride.html>Quand la grand' dg&egrave;rre d&eacute; 1914-18 &ecirc;cliatit, ouaithe tch'i' n'avait qu'tch&icirc;nze ans, i' s'engagit dans l'Arm&eacute;e Cannadgienne, et i' fut bliess&eacute; assez mauvaisement &agrave; la t&ecirc;te dans l's envithons d'Ypres en Belgique, quand i' n'avait qu'seize ans, et s'r&ecirc;vilyit dans un h&ocirc;pita en Angli&eacute;t&egrave;rre.</a>";
phrase[511] = "<a href=musgraveritual.html>&quot;&Agrave; tchi qu'ch'tait?&quot;<br/><br/>&quot;Au chein tch'est hors.&quot;<br/><br/>&quot;&Agrave; tchi qu'ch&eacute; s'sa?&quot;<br/><br/>&quot;Au chein tchi veindra&quot;<br/><br/>&quot;L&eacute; sol&eacute;, o&ugrave;'est qu'i' 'tait?&quot;<br/><br/>&quot;Par d'ssus l'tch&ecirc;ne.&quot;<br/><br/>&quot;L'ombre, o&ugrave;'est qu'i' 'tait?&quot;<br/><br/>&quot;En d'ssous d'l'orme.&quot;<br/><br/>&quot;Combein d'engamb&eacute;es?&quot;<br/><br/>&quot;Nord dgix par dix, &Ecirc;st ch&icirc;n par ch&icirc;n, Sud deux par deux, Vou&ecirc;t ieune par ieune, &eacute;pis en d'ssous.&quot;<br/><br/>&quot;Tch'est qu'nou-s'en va bailli pouor?&quot;<br/><br/>&quot;Tout chein tch'est &agrave; nous.&quot;<br/><br/>&quot;Pouortchi qu'nou-s'en va l'bailli?&quot;<br/><br/>&quot;Pouor la fouai d'la commission.&quot;<br/></a>";
phrase[512] = "<a href=gdfpataflias.html>&quot;A l'&ecirc;cole,&quot; j'dis &agrave; Papa, &quot;la maitr&ecirc;sse nouos dit qu&eacute; l'J&egrave;rriais nouos emp&ecirc;che d'apprendre l&eacute; Fran&ccedil;ais comme i' faut, mais j'crai qu'ch'est l'contraithe, m&eacute;, car j&eacute; l'trouve bein a&icirc;si &agrave; prononcer, l'Fran&ccedil;ais. Et j'ai r'm&egrave;rtchi qu&eacute; La&iuml;esse Metherell, qu&eacute; san p'p&egrave;e et m'm&egrave;e sont Angliais (i' s'appelle 'Ila-iesse'), et tch'i' n'sait pon l'J&egrave;rriais, a d'la peine &agrave; prononcer les mots Fran&ccedil;ais, et ch'est r&icirc;sibl'ye d&eacute; l'ou&iuml; y'&ecirc;prouver.&quot;</a>";
phrase[513] = "<a href=gdfrichesse.html>&quot;J&eacute; n'crai pon qu&eacute; j'pouorrais janmais oublier l'J&egrave;rriais, m&eacute;,&quot; j'dis &agrave; Papa.<br/><br/>&quot;Eh bein,&quot; i' m'dit, &quot;j'esp&eacute;the qu&eacute; nan. Et v'la tchi n't'emp&ecirc;ch'cha pon d'en apprendre d'autres. Tan p'p&egrave;e sait bein l'Angliais, mais i' p&acirc;le l&eacute; J&egrave;rriais &agrave; londgieu d'jours.&quot;<br/></a>";
phrase[514] = "<a href=alentoudnosparaisses.html>Saint Pi&egrave;rre, l&icirc;, l&eacute; pr&eacute;chain est gourmand:<br/>I' c'menche tout pr&egrave;s d'Bieau Mont -<br/>D'vant qu'Saint Br&eacute;lade l&icirc; dit, &quot;Arr&ecirc;te!<br/>Ch'est &agrave; m&eacute; Ni&egrave;r Mont et La Corbi&eacute;the,<br/>Et d'pus, un p'tit but d'la Baie d'Saint Ou!&quot;<br/></a>";
phrase[515] = "<a href=gdf80ans.html>Quand j'tais en J&egrave;rri en 1956 un portrait d&ecirc;pendit tout seu eune niet dans la ma&icirc;son d'un anmi dreinement d&eacute;c&eacute;d&eacute;. Quand j&eacute; l'dis &agrave; eune c&egrave;rtaine p&egrave;rsonne, ou m'dit. &quot;Y'&eacute;tha eune aut' mort dans chutte ma&icirc;son-l&agrave; d&eacute;vant longtemps!&quot;</a>";
phrase[516] = "<a href=nostraditions.html>Touos les S&eacute;nateurs et Conn&ecirc;tablyes et D&eacute;put&eacute;s &eacute;tout,<br/>&Ecirc;lus par le monde de J&egrave;rri.<br/>A la Police Honorific faut que je t'nons tr&eacute;jous bon,<br/>Car ch'est un honneu d'y servi.</a>";
phrase[517] = "<a href=phlipletchethtchi.html>Oh! Cracque, cracque auv' man fouet,<br/>J'n'ai pas l'temps d'arreter.<br/>Assis chin sus ma vou&eacute;tuthe<br/>J'sis damme pus heutheux qu'un rouai</a>";
phrase[518] = "<a href=bouaisie.html>Au s'tembre quand toutes les fieilles sont bas<br/>Et d'un tas d'belles couleurs,<br/>J'vais couorre et tra&icirc;ner mes pids d'dans,<br/>I' n'ya pas d'aut' d&eacute; flieurs.</a>";
phrase[519] = "<a href=lepour.html>Les jannes hommes auve lus longs g'veux,<br/>Habillyis &agrave; vos faithe pe&ucirc;x,<br/>Apprendraient &agrave; lus r'dr&eacute;chi<br/>Et comment lus habillyi.</a>";
phrase[520] = "<a href=naissance.html>Ch'est man jour d&eacute; naissance agni&egrave;t,<br/>Un biau neu fro j&eacute; m'en vais aver,<br/>Auve des ribans et d'la dentelle;<br/>Et comme not' reine, jes'sai toute belle.</a>";
phrase[521] = "<a href=mantravas.html>J&eacute; sis ichin &agrave; ouvrer<br/>Et ach'teu j'n'ai pon l'temps d'jouer</a>";

phrase[523] = "<a href=onclye.html>Si&egrave;z li y'a tr&eacute;jous d's avi&egrave;rs<br/>A tchi i' r'cite rimes et vers,<br/>I' lus donne de p'tits pr&eacute;sents.<br/>Auve les gens est bein charmant.</a>";
phrase[524] = "<a href=2iers.html>Et si l'Bouan Dgieu m'est bouan<br/>Qu'i'm'erchait dans les cieux;<br/>Ches deux iers si blius<br/>M'souoriront la, etout.</a>";
phrase[525] = "<a href=abetot3.html>R&ecirc;unis le restant d'nos jours<br/>Car ch'est ichin tan drein viage<br/>Et quand tu r'veindras, touos les deux.<br/>J'embertchethons en mathiage.</a>";

phrase[581] = "<a href=pmdepute.html>Mais, d'mandit l'&Ecirc;v&ecirc;que, ou&egrave;sque &eacute;tait l'Recteur? Quand i' l&icirc; fut dit que chu mat&icirc;n-l&agrave; l'Recteur avait 't&eacute; m&icirc;nt en pr&icirc;son pour dette par yun de ses nombreux cr&eacute;anchiers, et que toute la p&acirc;raisse voulait s'en d&ecirc;faithe, i' ch&acirc;tchit la t&ecirc;te et dit qu&eacute; ch'tait r'grettablye mais &eacute;tout que ch'tait imp&ocirc;ssiblye. Il &eacute;thait fallu bein p&ucirc;s qu'chonna pour l'd&ecirc;priver d'san rectorat. Et don les p&acirc;raissiens, bein desappoint&eacute;s eutent &agrave; mettre l&ucirc;s Recteur en libert&eacute;, et pour l'restant d'sa vie i' continuit &agrave; l&ucirc;s faithe d'la m&icirc;ns&egrave;the.</a>";
phrase[582] = "<a href=gdfverra.html>Des navithes en f&eacute; rempliaichent les navithes en bouais et d's eng&icirc;ns les font marchi &agrave; la pliaiche d&eacute; vent. J'avons des c&acirc;rrosses tchi vont sans j'vaux, et nou peut p&acirc;ler, atout l'aigue d&eacute; chu t&eacute;l&eacute;phone, &agrave; d'aut's p&egrave;rsonnes des milles pus liain.</a>";
phrase[583] = "<a href=gdfsalut2.html>Deux-trais d'ses am&icirc;ns allaient siez li l'&ecirc;couter, et d'vant longtemps les gens s'entr-disaient qu'y'avait &quot;Eune machine-tchi-p&acirc;le&quot; siez Mess Hubert! Mais ch'tait pas aisi &agrave; craithe, dans chu temps-l&agrave;! Nou ou&iuml;yait l's'uns dithe: &quot;L'y'a tchiquechose de dr&ocirc;le l&agrave; d'dans!&quot; L's'autres disaient: &quot;Comment qu'eune machine pouorrait p&acirc;ler? Ch'est seux qu'tchitchuns sont &agrave; jouer des farces auve chutte machine-l&agrave;!&quot;</a>";
phrase[584] = "<a href=gdfottawa2.html>En arrivant &agrave; Ottawa j'fus frapp&eacute; par sa bieaut&eacute;. Sans doute, tout 't&eacute; couv&egrave;rt d&eacute; n&eacute;. Comme mousses en J&egrave;rri, l&eacute; p'tit d'n&eacute; qu'nou-s-avait veu dans l'couothant d's ann&eacute;es avait assez d'mouoill&ecirc;tuthe pour qu&eacute; nou p&ucirc;sse en faithe des balles pour s'entr'astitchi atout, mais ich&icirc;n oulle 'tait si secque et si finne qu'ou vouos p&acirc;ssait l'trav&egrave;rs des d&eacute;s comme du sablion viyant qu'oulle 'tait g'l&eacute;e.</a>";
phrase[585] = "<a href=gdfmotos.html>Plus tard dans la vie, quand j'tais Commis-Vicomte dans l'temps du Vicomte Reginald Ra&ouml;ul Lempri&egrave;the, &Ecirc;tchuyer, Seigneu d'R&ocirc;z&eacute;, il avait un moto Renault &agrave; deux pliaiches, auve eune capote en taile, et i' l'faisait s&egrave;rvi pour porter les billes av&egrave;rtissant les p&egrave;rsonnes nomm&eacute;es pour s&egrave;rvi comme membres du jury d'Assises Crinminnelles. J'y allais auve li et j'd&eacute;livrais les billes &agrave; domiciles, et Moussieu l'Vicomte Lempri&egrave;the restait assis dans sa pliaiche d&eacute; chauffeur. I' feunmait des &quot;State Express&quot; cigarettes et il en avait tr&eacute;jours ieune &agrave; la bouoche, et i' m'ttait eune blianche grand' c&acirc;saque d&eacute; finne taile quand i' cachait l'moto. Moussieu Lempri&egrave;the 'tait un charmant moussieu.</a>";
phrase[586] = "<a href=gdfflamanville.html>Sav'ous tch'est tch'i' peut &ecirc;t' les mauvaises cons&eacute;quenches du d&ecirc;veloppement d'chu pouv&eacute; &quot;nucl&eacute;aire&quot;? Ch'est si dangereux qu&eacute; m&ecirc;me les Am&eacute;thitchains, tch'en ont fait pus qu'autcheune aut' n&acirc;tion, c'menchent &agrave; aver des doutes ieux-memes au sujet d'la se&ucirc;thet&eacute; d'la population &egrave;s alentours des &quot;r&ecirc;acteurs nucl&eacute;aires&quot;. Ch'est eune m&eacute;thode d&eacute; traitement d&eacute; l' &quot;at&ocirc;me&quot; pour cr&eacute;er d'l'&ecirc;lectricit&eacute; en grandes quantit&eacute;s et autcheun traitement d'm&egrave;me donne des risques d&eacute; &quot;radiation&quot; ou d&eacute; contaminnation tchi sont dangereuses pour hommes et criatuthes vivantes</a>";
phrase[587] = "<a href=gdftelevision2.html>Crai-tu qu&eacute; j'veur p&egrave;rdre mes s&eacute;th&eacute;es &agrave; r'garder tchique hardelle faithe des morgaches et la ou&iuml; chanter en m&egrave;me temps? Quant i' chantent un op&eacute;ra, par exempl'ye, il' ouvrent la bec si grande pour aveindre les hautes notes qu&eacute; nou n'vait qu'eune bouoche et des dents dans la t&eacute;l&eacute;v&icirc;sion!</a>";
phrase[588] = "<a href=gdftchipays.html>J'ai tr&eacute;jous r'grett&eacute; qu&eacute; les sou&ocirc;-d&icirc;sant r&eacute;formateurs annul&icirc;drent la louai tchi p&egrave;rmettait touos l's &ecirc;lecteurs d&eacute; l'&Icirc;le d'&ecirc;lithe les Juges d&eacute; La Cour Rouoyale. Ch'tait un grand privil&egrave;ge pour l'&ecirc;lecteur et un grand honneu pour l&eacute; Juge d'&ecirc;t' &ecirc;lus par les &ecirc;lecteurs d&eacute; toute l'&Icirc;le.</a>";
phrase[589] = "<a href=gdfrobins.html>Les navithes arrivaient ch&egrave;rgis d'marchandises, et l's hommes et femmes et &ecirc;fants s'otchupaient &agrave; appr&ecirc;ter la mouothue pour la saler.</a>";
phrase[590] = "<a href=gdfcrapauds.html>La p&eacute; d'crapaud est si duthe et si rude qu&eacute; rein n'peut y subsister, ch'est en tchi quand un homme est bein pauvre nou dit: 'Il a autant d'sou comme un crapaud a d'puches!'</a>";
phrase[591] = "<a href=gdfmachinnnie.html>Les motos c'mench&icirc;drent &agrave; faithe lus appathence quand j'avais dgix ou onze ans mais i' n'y'en avait pon fort par les c'm&icirc;ns. Les gens ordinnaithes n&eacute; pouvaient pon en affa&ucirc;rder. I' fallait &ecirc;t' riche pour en aver ieune. I' fa&icirc;saient un brit abominnabl'ye.</a>";
phrase[592] = "<a href=gdfottawa3.html>Un spectacl'ye sup&egrave;rbe tchi vouos fait penser &egrave;s portraits d'campangnes et d'&eacute;glyises couv&egrave;rtes d'n&eacute; qu&eacute; nou vait sus les cartes d'Nou&eacute;. Les liefs d&eacute; toutes les ma&icirc;sons et b&acirc;tisses, et les p'louses sont bliancs. Les rues c'menchent &agrave; p&egrave;rdre lus bliancheu &agrave; m'suthe qu&eacute; les rouelles des motos &ecirc;cr&acirc;sent la n&eacute;.</a>";
phrase[593] = "<a href=gdftelevision.html>J'sis bein d'avis qu&eacute; quand nou-s-a trop d'tinn&eacute; ch'est eune escliavitude, et un tas d'p&egrave;rsonnes sont d&eacute;v'nus escliaves au tchulte d'&egrave;rgard&eacute;thie d'la t&eacute;l&eacute;vision. Quant &agrave; m&eacute;, quand i' y'en a ieune d'amain et qu&eacute; j'n'ai rein d'aut &agrave; faithe pur l&eacute; moment, j'aime &egrave;rgarder et &ecirc;couter les nouvelles du jour dessus, pr&icirc;ncipalement pour vaie tch'est tch'i' p&acirc;sse &agrave; l'&ecirc;trangi.</a>";
phrase[594] = "<a href=gdfpassant.html>Enf&icirc;n, j'esp&eacute;the qu&eacute; l's &ecirc;lecteurs d&eacute; l'&Icirc;le prendront la peine d&eacute; lus d&ecirc;nichi pouor aller voter, et tch'i' lus donn'nont eune l&eacute;&ccedil;on l&eacute; jour d&eacute; l'&ecirc;lection.</a>";
phrase[595] = "<a href=gdfnouvieaumonde.html>J'criyais qu&eacute; 45 &quot;pence&quot; (neu ch'l&icirc;ns du temps p&acirc;ss&eacute;) 'tait hardi pour aver mes j'veux cop&eacute;s en J&egrave;rri l'aut' jour, mais ich&icirc;n en Am&eacute;thique v'la tchi cou&ocirc;te deux louis, et au Cannada, d'l'aut' c&ocirc;t&eacute; d'la rivi&eacute;the d&eacute; Detroit, v'la tchi cou&ocirc;te trente ch&eacute;l&icirc;ns. Y'a tchique temps, j'd&icirc;sais &agrave; un barbyi: &quot;Ch'n'est pon ravissant qu'les jannes gardent lus j'veux longs &agrave; ch't heu tch'i' cou&ocirc;te tant &agrave; les faithe coper!&quot;<br/><br/>&quot;P't-&ecirc;t' bein,&quot; i' m'dit, &quot;mais les cheins tch'en souangnent, d&eacute; lus longue cr&icirc;ngne, comme i' faut, vont &egrave;s salons d'bieaut&eacute; des femmes pour les faithe pather et r'graie, et v'la tchi lus cou&ocirc;te bein pus.&quot</a>";
phrase[596] = "<a href=gdfchambres.html>&quot;Eh bein, Papa,&quot; j'l&icirc; dis &quot;j'avais tr&eacute;jous pens&eacute; qu'un ch&acirc;t&eacute; 'tait un grand b&acirc;tisse comme l&eacute; Vi&egrave;r Ch&acirc;t&eacute; &agrave; Gou&ocirc;rray et l'ch&acirc;t&eacute; d'Gros Nez. Mais &agrave; ch't heu j'sis ordgilleux d'penser qu&eacute; tu'as d'meuth&eacute; dans un ch&acirc;t&eacute; comme touos les grands gens!&quot;</a>";

phrase[598] = "<a href=gdfnouvelleannee2.html>Point d'veue d'r&eacute;ligion, v'la tch'i' n'plia&icirc;t pon &agrave; tout l'monde, et m&egrave;me l&eacute; Pape s'est consid&eacute;th&eacute; oblyigi d'en dithe san p'tit but, mais j'sommes &agrave; penser pus liain que l'but du nez ich&icirc;n, et l'viage &agrave; la leune a prouv&eacute; qu'nou peut aller bein pus liain dans l'espace, et l'id&eacute;e est tch'i' y'etha p't &ecirc;t' la probabilit&eacute; d'trouver tchique aut' plian&egrave;te sus tchi nou pouorra transporter l'surplius d'explosion d'population!</a>";
