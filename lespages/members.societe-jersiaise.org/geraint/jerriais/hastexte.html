phrase[601] = "<a href=gdfatre3.html>J'n'alleunme pon souvent la veue quand j'sis assis au pid d'l'&acirc;tre au s&eacute;. J'aime bein reunminner &agrave; man tout-seu et penser &egrave;s vi&egrave;rs temps &agrave; la lueu du feu dans l'&acirc;tre, mais la pliene leune &ecirc;cliaithait si bein l'aut' s&eacute; qu&eacute; sa lueu, v'nant par la f'n&ecirc;tre, &ecirc;cliaithait bein la salle, et v'la tchi m'fa&icirc;thait penser &egrave;s crianches du temps pass&eacute; qu'sa lueu, tch'a tr&eacute;jous un air d&eacute; myst&eacute;the, engendrait dans l's id&eacute;es d's anciens.</a>";
phrase[602] = "<a href=gdfprohibition.html>I' conna&icirc;ssait toutes les entr&eacute;es d'aub&egrave;rges, et ch&acirc;que fais qu'la lutch&egrave;rne ouvrait, la sentinelle l&eacute; r'conna&icirc;ssait. I' c&egrave;rtifiait tch'i' pouvait r&ecirc;pondre pour m&eacute;, et nouos v'l&agrave; dans un &ecirc;tablyissement tch'&eacute;thait peut passer pour un cassino &agrave; Monaco!</a>";
phrase[603] = "<a href=gdfsalledebain.html>Qu&acirc;si dans la carre y'a un long riban d'f&icirc;n papi - j'pense bein qu'ch'est du papi &agrave; &ecirc;crithe - vi&eacute; l'tou d'un manni&eacute;the d&eacute; p'tit &ecirc;sseu ou rou&ocirc;leux (ch'est comme un g&icirc;ndas) tch'est viss&eacute; contre l'ch&acirc;chais, &eacute;tout &agrave; hauteu d'taille. &Agrave; c&ocirc;t&eacute; y'a eune aut' affaithe en blianche t&egrave;rr'rie pliaichie dans l'aithe.</a>";
phrase[604] = "<a href=gdfrliques.html>&quot;Veurs-tu m'dithe,&quot; s'f&icirc;t Sydney, &quot;qu&eacute; l's hommes ouvraient comme des femmes l&eacute; temps p&acirc;ss&eacute;?&quot;</a>";
phrase[605] = "<a href=gdfamethique.html>J'tchitt&icirc;nmes Londres &agrave; onze heuthes v&icirc;ngt, et j&eacute; n'fe&ucirc;nmes pon longtemps &agrave; monter en l'air jusqu'&agrave; la hauteu d&eacute; 33 mille pids. Just&eacute;ment comme j'tais &agrave; freunmer l's i&egrave;rs pour faithe un p'tit somme, n&eacute; v'la-t-i' pon eune belle janne fille tchi veint m&eacute; d'mander si j'voulais prendre tchiquechose - voulant sans doute dithe eune fais &agrave; baithe!</a>";
phrase[606] = "<a href=gdfpassant2.html>Comme touos les vrais J&egrave;rriais, Lillie Langtry n'oubliyit janmais san p'tit pays d'na&icirc;ssance ni l'&eacute;glyise dans tchi qu'ou fut b&acirc;pt&icirc;sie, et ou fut mathi&eacute;e d'dans deux fais, la preunmi&eacute; fais l&eacute; neuf d&eacute; mar, 1874, &agrave; Edward Langtry, et la deuxi&egrave;me fais l'27 juilet, 1899, &agrave; Messire Hugo Gerald de Bathe tchi n'avait qu'28 ans. Et ch'tait dans l'ch&icirc;nm'tchi&eacute;the d&eacute; ch't &eacute;glyise-l&agrave; qu'ou fut ent&egrave;rr&eacute;e en f&eacute;vri, 1929.</a>";
phrase[607] = "<a href=gdftresor.html>Comme j'l'ai probli&eacute;ment mentionn&eacute; d'vant, chu dictionnaithe-l&agrave; a la pliaiche d'honneu sus m'n &ecirc;critouaithe ich&icirc;n en Am&eacute;thique, et j'en ai un deuxi&egrave;me sus m'n &ecirc;critouaithe au M&eacute;nage &egrave;s Feuvres en J&egrave;rri &eacute;tout. J&eacute; n'voudrais pon &ecirc;t' sans, et j'm&eacute; d'mande souvent comment qu'j'&ocirc;sais &ecirc;crithe en langue J&egrave;rriaise d&eacute;vant l'aver d'amain comme dgide! Il est l'ma&icirc;tre d'&ecirc;cole d&eacute; ma vieill&egrave;che!</a>";
phrase[608] = "<a href=pmpeace.html>Si j'navions pas d'Milice, les Djern&eacute;siais nos tch&eacute;rraient s&ucirc;s l'co ben vithe avec l&ucirc;s gros canons et l&ucirc;s aeroplanes.</a>";
phrase[609] = "<a href=gdfebauchi.html>I' patha&icirc;t, &eacute;tout, qu'les cou&ocirc;tuth'thies 'taient r'nomm&eacute;es comme acad&eacute;mies d'caqu't&eacute;thie! Ch'tait bein comprannabl'ye quand nou pense qu'un tas d'jannes filles lus trouvaient enfreunm&eacute;es ensembl'yes dans eune cou&ocirc;tuth'thie &agrave; londgieu d'jours!</a>";
phrase[610] = "<a href=gdfroses.html>L's Am&eacute;thitchains n'lus entre mangent pon, mais un cannibale, natif d&eacute; c&egrave;rtaines parties d'l'Afrique, peut mathier un tas d'femmes, et il a fait un fricot d'san va&icirc;s&icirc;n pour des chents ans.</a>";
phrase[611] = "<a href=gdfchangements.html>Et y'avait sans doute des chantchi&egrave;rs o&ugrave;'est tch'i' b&acirc;tissaient des navithes dans La Baie d'St. Aub&icirc;n &eacute;tout. Nou peut dithe qu&eacute; les J&egrave;rriais navidgaient les navithes tch'i' b&acirc;tissaient, et y'avait tant d'Cap'taines J&egrave;rriais qu'un vi&egrave;r diton nouos dit qu&eacute; 'Touos l's hommes ou lus femmes sont Cap'taines en J&egrave;rri!'</a>";
phrase[612] = "<a href=gdfpeque.html>J'ai tr&eacute;jous ou&iuml; tch'i' s'm&icirc;nt &agrave; juther comme un p&egrave;rdu, et qu'eune femme du va&icirc;thinn&eacute; l&icirc; dit: &quot;Ou d&eacute;v'thiez prier l'Bouan Dgieu, &agrave; la pliaiche d&eacute; juther d'm&egrave;me!&quot;, et tch'i' l&icirc; r&ecirc;ponnit &quot;Comment dgi&acirc;bl'ye qu&eacute; j'pouorrais prier l'Bouan Dgieu quand j'n'ai pon d'mains?&quot;</a>";

phrase[614] = "<a href=gdfventre.html>Tch'est tchi sait, ou' dit p't &ecirc;t' eune pri&eacute;the en m&egrave;me temps, ou p't &ecirc;t' qu'ou d&ecirc;compte tchiquechose pour &ecirc;ffrit&eacute; les mauvais esprits tchi g&acirc;tent les bouans go&ucirc;ts, ou p't &ecirc;t' qu'oulle ajou&ocirc;te eune carp&eacute;leuse quart&eacute;l&eacute;e pour d&eacute;licatesse d&eacute; go&ucirc;t? Et pourtchi pon? Quand nou-s-y pense, la carp&eacute;leuse mange d'la caboche et en a probabli&eacute;ment l'go&ucirc;t!</a>";
phrase[615] = "<a href=gdfsouvnins.html>La preunmi&eacute; fais qu&eacute; j'l'avais veue 'tait &agrave; Bieaumont &agrave; St. Pi&egrave;rre, et j'avais qu&acirc;si ieu peux d'l'eng&icirc;n tchi so&ucirc;ffliait eune colonne d&eacute; feunm&eacute;e en l'air d&eacute; sa cheunm'n&eacute;e ch&acirc;que fais tch'i' fa&icirc;sait &quot;Pouffe! Pouffe!&quot;</a>";
phrase[616] = "<a href=cahouain_maquthe.html>Je laissi tout couorre, et l'malheutheux paisson sauticottait partout l'bat&eacute; comme un possed&eacute; et finit par m&ecirc;lachi les crins, les croc et les lignes que tout s'trouvi nouachi ensemblye d'une mani&egrave;the &agrave; n'pus s'y conna&icirc;tre, et i' fallit pus d'une d&eacute;mieuthe au patron &agrave; r'd&ecirc;m&ecirc;ler tout, chein qu'i' n'pu pas faithe sans copper tout avec sa brioche.</a>";
phrase[617] = "<a href=cahouain_seurf.html>Ch'est un &quot;sport&quot; tout-&agrave;-fait excitant.<br/><br/>Les baigneurs s'en vont dans la m&eacute;, munis d'une plianche de la grandeur et d'la faichon d'un couverclye d'c&ocirc;ffre. Quand i' vaie une loua&icirc;me arriver i' s'mettent &agrave; pliat sus lus plianche et la loua&icirc;me les lanche amont la gr&egrave;ve et les d&ecirc;posent sus l'sablion.</a>";
phrase[618] = "<a href=gdfsaintmalo.html>Nou peut dithe que chutte ville-l&agrave;, auve ses muthailles et ses bieaux ramparts tout autou tait un mon&ucirc;ment &icirc;nternational du temps jadis et un examplye magnifique de l'architectuthe de nos anch&ecirc;tres. Ch'est eune honte &egrave;s Allemands d'l'aver d&ecirc;truite, - jamais i' n'devthaient &ecirc;te pardonn&eacute;s pour aver fait d'it&eacute;. Quand j'y pense, v'l&agrave; tch'i' m'donne envie d'bailli un co'd'pi au dri&eacute;the &agrave; touos l's'Allemands que j'rencontrethai!</a>";
phrase[619] = "<a href=gdfmaladie.html>Ou n'm&eacute; trouvethez pon &agrave; pitchi des pi&egrave;rres et des boutelles sus la police, ni des bombes dans les boutiques et les ma&icirc;sons, et ou n'm&eacute; v&egrave;rrez pon &agrave; porter des pliacards d&ecirc;non&ccedil;ant chenn'ch&icirc;n et chenn'na, ni dans des proc&ecirc;ssions et d&eacute;monstrations dans les rues, ni &agrave; faithe des discours contre l'&Ecirc;tablyissement &agrave; eune foule d&eacute; gens dans l'mitan d'l'arl&eacute;v&eacute;e tchi d&eacute;v'thaient &ecirc;t' en travas pour gangni man pain et souangni d'ma femme et m's &ecirc;fants, payi mes dettes et l's &icirc;mpots et, s'i' y'a mouoyen, aidgi &agrave; la municipalit&eacute; d'ma ville &agrave; faithe l&eacute; mus qu'ou peut pour l&eacute; bein-&ecirc;tre d&eacute; tout l'monde!</a>";
phrase[620] = "<a href=pmnouvelleannee1956.html>Ou m'dit que j'm'en allais av&eacute; bein d'la chance. J'm'en allais rencontr&eacute; b&eacute;t&ocirc;t, un jeune homme, siez pids d'haut, avec un longue n&eacute;the moustache et tout-plien d'sous. Y me d'mand'dait de l'mathi&eacute;, et apr&egrave;s chonna je d'meuth'thais dans une belle maison, avec des servantes, et j'n'&eacute;thais jamais &agrave; faithe un coup d'tr&acirc;vas. J'&eacute;thais des bagues en or, avec des diamants, et des br&acirc;celets en as-tu-en veur tu, et j'&icirc;thais m'prom'n&eacute; dans une v&eacute;tuthe &agrave; quatre chevaux.</a>";
phrase[621] = "<a href=nierbeurre1911.html>Unne aoutre fais chu curieux demandi tch&egrave;s qu'nou mettait dans la p&egrave;le et nous lis r&eacute;ponnit: ch'est unne piatl&eacute;e de savon pour emp&ecirc;chi le beurr&eacute; d&eacute;cliachit! N'en v'la encouo unne bouanne man Flip!</a>";
phrase[622] = "<a href=lamb.html>P'tit angn&eacute;, tchi qui t'griyit?<br/>Sai-tu tchi qui t'griyit</a>";
phrase[623] = "<a href=cordoungni.html>Y'l'avait don bia&ucirc; heurler et braire,<br/>S&eacute; muchi sou&ocirc;s l&eacute; sofa ou sou&ocirc;s la table,<br/>Ou l&eacute; r'attra&icirc;nait bein vite dans l&eacute; mitan d&eacute; l'aire,<br/>Et lattait tout l&eacute; temps s&ucirc;s l&eacute; vier mins&eacute;rable!...</a>";
phrase[624] = "<a href=brian.html>I' dit: &quot;J'avons du gouaino, d' l'os et d'sang <br/>Et d'autres bout&egrave;lles l&agrave; dans des rangs. <br/>A travers du bel, des toutes fraiches bi&egrave;tes, <br/>Ieune vos couvrerai la t&ecirc;te!!</a>";
phrase[625] = "<a href=pequethies.html>Dans une partie d'la c&acirc;le i' y avait une collection de c&acirc;sses et d'bathis qui contenaient du paisson de toutes sortes, d'la mouothue, du saumon fum&eacute;, des hu&icirc;tres, du h&eacute;thon, du cappelain, du fli&ecirc;tan, des nauds et des langues et ainsi d'suite, adressis &egrave;s pathents et amins aussi bain des siens qu'&eacute;taient v'nus comme des siens qu'&eacute;taient rest&eacute;s l&agrave;-bas.</a>";
phrase[626] = "<a href=cahouain_modestie.html>Je sommes une djaingue acheteu siez-nous, car Marie Hibou avait des pathents sus l'continent, qui d'meuthaient dans un vier cliochi qu'a 'tai abattu par les Allemands. I' sont v'nus lus r'fugier siez-nous et je crai bain que che s'sa m&eacute; qu'&eacute;tha &agrave; maint'nin tout jusqu'&agrave; qu'la djerre es'sait finie.</a>";
phrase[627] = "<a href=noue/cliementdcaen.html>I' d'mandi au v'i' voulait avair un pico &agrave; Nou&eacute;, pour un change (ils avaient yeu du jambon huit ans de si&egrave;te!) s'i' criyait que y'un de seize livres suffithait; s'i' fallait faithe faithe du podin, d'la g&acirc;che, acater une demi&eacute; douzaines de rouoge vin, une bo&egrave;te de cigares, des nouaix, etc, etc., si un mio de r&ecirc;villon ne lus f'thait pon de bein; s'i d'mand'dait &agrave; ses fr&egrave;thes et soeurs et &agrave; deux-trais amins de v'nin d&icirc;ner avec yeux, enfin, jamais la maison &agrave; Cli&eacute;ment n'avait veu rein d'it&egrave;.</a>";
phrase[628] = "<a href=pmproblemes.html>Y'avait d'la m&ucirc;sique et du train, et quand &agrave; la f&icirc;n l'hou&ocirc;loge de la Vieille Egly&icirc;se sonnit miniet, nos v'la tous &agrave; dans&eacute; et &agrave; chant&eacute;. Les gens s'entre-embr&eacute;chaient, et j'me r'souveins d'une gr&ocirc;sse hard&eacute;lle tch'y m'happit par le co, et n'voulait pas m'laissi cou&ocirc;re. J'nos en r'v&icirc;nmes, mes camathades et m&eacute;, &agrave; pid tous le long du qu'min, et j'n'e&ucirc;t pas grand dormi chutte niet-l&agrave;, car &agrave; siez heuthes j'e&ucirc;t &agrave; m&eacute; l'v&eacute; pour aidgi &agrave; P&eacute;p&eacute;e &agrave; traithe les vaques, mais agniet tout chonna est p&acirc;ss&eacute;.</a>";
phrase[629] = "<a href=gdfdrogues.html>Eune g&acirc;zette actuellement sus m'n &ecirc;critouaithe nouos raconte qu&eacute; tch&icirc;nze pour chent des 3,200 &ecirc;tudiants (v'la tchi veurt dithe 480!) du fanmeux Univ&egrave;rsit&eacute; d&eacute; Princeton sont habitu&eacute;s &egrave;s drogues!</a>";
phrase[630] = "<a href=pman1960.html>Il est vrai qu'la Merrienne a des rhoumatisses dans pr&egrave;sque touos ses membres, sinon la langue, tchi fonctionne comme d'ordinaithe, et qu'm&eacute; j'attrape un t&ecirc;rriblye ma dans l'dos toutes les fais qu'j'&ecirc;prouve &agrave; faithe un coup d'travas, mais, &agrave; prendre yun dans l'autre, j'cachons assez bein.</a>";
phrase[631] = "<a href=pman1951.html>Par exemplye, tu promint que tu n'te m&acirc;rithais pas d'vant l'Vendredi Saint, mais dans mains d'une semaine tu tais &agrave; m'fichi l'pot-&agrave;-tais &agrave; la t&ecirc;te et &agrave; me m'nichi &ocirc;v le p&ocirc;queur. Et tout simplyement parsque j'avais r'm&eacute;rtchi qu'tu'avais trop d'b&egrave;que.</a>";
phrase[632] = "<a href=cahouain_cos.html>Je r'venions de Pasp&eacute;dja avec une cartchaison d'mouothue et quand j'vinmes &agrave; appr&eacute;chi des &icirc;les je rencontr&icirc;mes une bli&acirc;se que nou pouvait coper au cout&eacute;.</a>";
phrase[633] = "<a href=charlie.html>Nou tithe au blianc papi;<br/>la v&eacute;thit&eacute;, hampionne,<br/>happe la pathe d'un cly&icirc;n dgi.<br/>L'encre et l'sang d&ecirc;gouglonnent.</a>";
phrase[634] = "<a href=gdfamethique1977.html>Dans les &quot;Jumbos&quot; tchi croua&icirc;sent L'Atlantique i' montrent un film d&eacute; cinn&eacute;ma sus un &eacute;cran mont&eacute; haut assez pour qu&eacute; tout l'monde, assis, pi&ecirc;ssent l&eacute; vaie. Mais i' faut louer un p'tit tracas &agrave; &ecirc;couter, qu&eacute; nou fou&ocirc;rre dans l's ouies, si nou veurt ou&iuml; tch'est tchi s'p&acirc;sse dans l'film. Si ma m&eacute;mouaithe n&eacute; m'trompe pon, v'l&agrave; tchi cou&ocirc;te ch&icirc;n dollars, ou deux louis et d'mi.</a>";
phrase[635] = "<a href=gdfappetit.html>Sav'-ious qu&eacute; l's Allemands finn&icirc;drent par mangi des tchians et des cats quand il' 'taient ich&icirc;n?</a>";
phrase[636] = "<a href=gdfjeux.html>L'&ecirc;l&icirc;ngue 'tait populaithe. Nou pouvait mither et tither sus autcheune chose. Eune pi&egrave;rre dans la route, off&ucirc;che - y'en avait tr&eacute;jous l'long des foss&eacute;s - eune boutelle vi&egrave;de sus l'foss&eacute;, un oua&icirc;s&eacute;, ou des nids dans les bouais, y'en avait d'toutes les sortes qu&eacute; nou pouvait mither d'ssus.</a>";
phrase[637] = "<a href=gdfmarbres.html>Les femmes copent lus j'veux et les jannes hommes les gardent longs. Les Br&eacute;tons n'mettent pus d'chabots et la grand' tch&eacute;thue s'fait sans j'vaux.</a>";
phrase[638] = "<a href=gdfreves.html>I' faut &ecirc;t' col&icirc;nmachon en consid&eacute;th&acirc;tion, mais oua&icirc;s&eacute; en action!</a>";
phrase[639] = "<a href=lacorbiethe.html>Les rotchi&egrave;rs d'La Corbi&eacute;the ont 't&eacute; un dangi pouor les navithes d&eacute;pis les touos vi&egrave;rs temps.</a>";
phrase[640] = "<a href=pmboutelle.html>P&ucirc;s tard, ou s'en fut &agrave; haut pour s&eacute; couochi, mais ou 'tait &agrave; peine dans la chambre qu'ou s'm&icirc;nt &agrave; faithe des brais comme si oulle avait attrap&eacute; san coup-d'mort. Comme ou pouvez craithe, Moussieu, je n'fus pas longtemps &agrave; sauter d'ma tchaise et &agrave; ramonter les d'gr&egrave;s.</a>";
phrase[641] = "<a href=paincars.html>Y'avait yeu d'la danse tandi que j'tais dans la tchuizinne de l'Hotel a tch&eacute;tt&eacute; avec la cook sus la moni&eacute;the de fricachi d's'oeus; et quand j'd&egrave;shalli d'l&agrave;, la carosse 'tait horte!</a>";
phrase[642] = "<a href=pmville2.html>Et tch&egrave;sque tu f'thais sans m&eacute;, pou&ocirc;re b&ucirc;zard, t&eacute; tch'y n'peut pas fricachi des patates sans les br&ucirc;l&eacute;, ou m&ecirc;me &eacute;scrobb&eacute; la tch&icirc;sine sans tremp&eacute; m&ecirc;me les tchaises et l'sofa? Si tu veur sav&eacute;, j'm'en vais en ville pour accat&eacute; des chucrins et du chocolat, ach'teu tch'ils ont aboli chais fichus points. Pour la preumi&eacute; fais pour bein longtemps, j'en &eacute;thai autant comme je voudrai.</a>";
phrase[643] = "<a href=pmlard.html>Aut' fais, quand nou voulait tu&eacute;, nous envoyait pour le Ph'lip Du Feu, d'Saint-Pi&ecirc;rre, et il arrivait dans san haut qu&ecirc;rre et vos faisait la djob dans p'tit d'temps. Nou l'y pr&ecirc;tait un trais &agrave; lav&eacute;, et nous empliait une toube avec de l'iau caude, et ch'tait assez. Y vos s&acirc;brait l'ketto, et le d'bit&eacute; d'vant s'n'all&eacute;.</a>";
phrase[644] = "<a href=gdfbottes.html>L&eacute; mousse d&eacute; la ma&icirc;son avait la t&acirc;che d&eacute; bliatchinner les cheins du D&icirc;nmanche pour aller &agrave; l'&eacute;glyise. Ch'tait eune t&acirc;che qu&eacute; j'trouvais duthe m&eacute;-m&ecirc;me. L&eacute; bliatch&icirc;n 'tait dans eune p&eacute;tite ronde bo&euml;te en blianc f&eacute;. Nou-s-&ecirc;copissait d'ssus et pis nou l&eacute; m'ttait sus bottes et sa&ucirc;l&eacute;s atout un p&icirc;ncieau ou eune p&eacute;tite br&icirc;nge.</a>";
phrase[645] = "<a href=gdfcolinmachons.html>Le lyiet n'avait pas t&eacute; fait pour eune s&eacute;maine. Les l&icirc;ncheurs n'avaient pas t&eacute; changis, le lyiet d'plieume tra&icirc;nait &agrave; bas d'&ucirc;n c&ocirc;t&eacute;. Les couv&egrave;rtuthes taient couain-sus-carre, l's'ouothiyi&egrave;rs taient sus l'plianchais, l'traversein tait &egrave;s pids du lyiet. La canne-&agrave;-ieau tait sus la scabelle en d'vant du grand mitheux, et man bouan d&ecirc;m&ecirc;leux tait dans un v&acirc;se sus l'aie-du-foyi. L's'habits du d&icirc;nmanche &agrave; tan p'p&egrave;e taient en lop&icirc;n sus l'&ecirc;tchipet d'tan grand-grand-p&eacute;the tch'est dans la carre opr&egrave;s d'l'armouaithe, et sa bouanne c&acirc;saque tait tout affritchiyonn&eacute;e</a>";
phrase[646] = "<a href=gdfmousses.html>Il a l'app&eacute;tit d'un j'va et la digestion d'eune machinne-&agrave;-battre, l'&ecirc;n&egrave;rgie d'un tchian souotre un lap&icirc;n et la tchuthi&ocirc;thit&eacute; d'un cat, les poumons d'un fa&icirc;theux d'vendues et l'&icirc;nmaginnation d'un D&eacute;put&eacute; d'la ville dans les &Ecirc;tats.</a>";
phrase[647] = "<a href=quminsemagique.html>I virent partout qu&eacute; l'pa&ucirc;vre voulait s'enrichi,<br/>Qu&eacute; l'riche s&eacute; pla&icirc;ngnait d&eacute; sa pa&ucirc;vr&eacute;t&egrave;,<br/>Qu&eacute; l'houmme trop gr&acirc;s voulait ama&icirc;gri,<br/>Et bein des femmes tchi grounnaient jour et ni&egrave;t.</a>";
phrase[648] = "<a href=otchupationcl.html>Ch'tait les premi&eacute; jours de Juillet 1940 que les forches d'otch&ucirc;pation fites lus appathence en Jerri. Dans p'tit d'temps maisons et hotels f&ucirc;tes otch&ucirc;p&eacute;es par les soudards, et les vet&ucirc;thes des civiliens f&ucirc;tent stationn&eacute;es a Springfield.</a>";
phrase[649] = "<a href=piddfecl.html>Quand j'taits jeunne homme sus la ferme auve mon p&ecirc;the, y'avait une periode quand la couteunme 'tait d'couvri les s'melles et talons d'nos bottes de ferme auve du gros cliou et les pointes et talons 'taits renforchies d'f&eacute;thall'thie. Les bottes p's&eacute;e un tonn&eacute; et faisaits un cliatin sus les routes.</a>";
phrase[650] = "<a href=bikecl.html> J' t'aimes si ordgilleux d'avait not Moto-bike, car ch'tait une attraction es hardelles. Une jeune fille se pliaisait mus sus l'cossinet d'une moto-bike que d'marchi a cot&eacute; d'son galant poussant sa bike.</a>";
phrase[651] = "<a href=gdftaupes.html>Quand j'tais tout mousse, y'avait acouo des gens tchi si&eacute;vaient l'm&ecirc;tchi d&eacute; &quot;ta&ucirc;p&icirc;n&quot; (ou &quot;ta&ucirc;pyi&quot;), ch'est &agrave; dithe tch'i' prannaient des taupes, et y'en avait tchi v'nait vaie Papa &agrave; la forge d&eacute; temps en temps en p&acirc;ssant, mais i' n'y'a pus d'ta&ucirc;p&icirc;ns (ou ta&ucirc;pi&egrave;rs) en J&egrave;rri comme dans l'temps p&acirc;ss&eacute;.</a>";
phrase[652] = "<a href=pmchilblains.html>&quot;J'y'avais dit qu'ou tait une v&icirc;eille tch&eacute;thoigne tch'y d&eacute;v'thait &ecirc;tre bouillyie dans san coppeur, et ch'tait la v&eacute;thit&eacute;.&quot;</a>";
phrase[653] = "<a href=gdfpids.html>&Agrave; La Mecque, capitale du H&eacute;jaz en Arabie et la ville sainte d'Islam, eune n&eacute;the pi&egrave;rre - suppos&eacute;e &ecirc;tre probabli&eacute;ment m&eacute;t&eacute;orique d'originne - est fanmeuse viyant qu'l'&ecirc;tampe des pids d'Abraham est d'ssus.</a>";
phrase[654] = "<a href=hugday.html>J'vos cad'linn'nai &agrave; ma braichie<br/>et n'&icirc;mporte combein fraid qu'i' faiche!<br/>V'nez &agrave; mes bras s'ous &ecirc;tes gliaichis<br/>et j'vos r'ca&ucirc;ff'thai &agrave; raid-&eacute; braiche.</a>";
phrase[655] = "<a href=pmbatiaux.html>Partout ailleurs y versait d'plyie et en Dj&eacute;rnezi y'eut un &ocirc;rage, mais en J&ecirc;rri du temps trantchille et doux. La Merrienne maintcheint que ch'est un signe que la Providence r'conna&icirc;t que j'm&eacute;thitions ses faveurs p&ucirc;s d'Djern&eacute;zi, et Moussieu, je s'y d'la m&ecirc;me opinion et j'y'ai tr&eacute;jous 'tait.</a>";
phrase[656] = "<a href=pmmandats.html>&quot;Si chonna s'arrive,&quot; j'l'y dit, &quot;le Comit&eacute; s'sont forchi d'r&eacute;signi, et l'Service National s'sa aussi mort comme autchun pou&ocirc;re balloque tch'y s'trouve dans notre chim'ti&egrave;the.&quot;</a>";
phrase[657] = "<a href=pmmarrie.html>&quot;Y'a un homme qu&eacute; j'voudrais vaie ich&icirc;n dans ma tchu&icirc;sine, pour li dithe chein que j'crais d'li. Ch'est l'Doyen.&quot;<br/><br/>&quot;Ah!&quot; jm'fis,&quot;et tch&egrave;squ'il a fait, le Doyen, que tu n'approuve pas?&quot;</a>";
phrase[658] = "<a href=pmminsethe.html>A Bel Croute, hier, un homme avait trouv&eacute; des grandes andgulles tch'avaient g'l&eacute; et tchi taient duthe comme des plianches. Nou voulait saver si, une fais d&ecirc;g'l&eacute;e, nou pou&ocirc;rrait les mangi, mais s&ucirc;s chu point-l&agrave; j'me r'souveins que y'a bein d's ann&eacute;es et Aur'gnyi des milles ormers avaient g'l&eacute; et n'valaient rein. Nou n'craithait pas que d's ormers &eacute;thaient g'l&eacute;, mais ch'est v&eacute;thitablye.</a>";
phrase[659] = "<a href=pmsaintmartin.html>La Merrienne fit tout che qu'ou put pour me persuader, mais j'li dit que, p&ucirc;st&ocirc;t que d'mettre chais articlyes-l&agrave;, j'ithais tout nu, quand ch'ne s'sait que pour am&ucirc;ser les vais&icirc;ns.</a>";
phrase[660] = "<a href=pmservicemilitaire.html>Et, apr&egrave;s tout, nou n'enhannait pas dans la vieille Milice. J'ai p&acirc;ss&eacute; d'bouons temps quand j'tais Corpotha, et qu'nous allait tith&eacute; &egrave;s Bianches Banques et &agrave; Crabb&eacute; avec un patchet d'cartes et un bathi d'bi&egrave;the.</a>";
phrase[661] = "<a href=pmservicemilitaire2.html>Le fils d'un f&eacute;rmyi, par exemplye, crai-tu qu'apr&egrave;s deux ans &agrave; rain-n'faithe y voudrait se r'mettre &agrave; traithe les vaques et n&eacute;tti l's'&ecirc;tablyes sans p&acirc;sl&eacute; d'&ecirc;tendre le fumyi dans l'clios et d'tchithi&eacute; l'&ecirc;pu s&ucirc;s l'herbe? Jamais d'ta vie!</a>";
phrase[662] = "<a href=pmreve3.html>En d&ecirc;jeunant ou pathaissait toute joyeuse, et quand j'en fit la r'm&eacute;rque, ou m'dit qu'oulle avait r&ecirc;v&eacute; que l'Projet avait tait r&eacute;j't&eacute; et qu'une demi&eacute;-douzaine des D&eacute;put&eacute;s d'la Ville avaient tait s'ni&eacute; dans la cauchie par d&ecirc;pi&eacute;.</a>";
phrase[663] = "<a href=pmservicenational.html>Tu'&eacute;thas d'la peine &agrave; l'craithe,&quot; j'l'y dit, &quot;mais yun des D&eacute;put&eacute;s d'la Ville, le Sieur Troy, a dit &agrave; Jack Le Merquand tch'il tait un b..........&quot;</a>";
phrase[664] = "<a href=pmjourfatal.html>J'me r'souveins qu'man p&egrave;the m'avait dit un bord&eacute;e, qu'apr&egrave;s une &ecirc;l&eacute;tion ichin &agrave; Saint-Ou, trais &ecirc;l&eacute;cteurs tch'&eacute;thaient fait la diff&eacute;rence n'se pr&eacute;sentitent pas pour vot&eacute; parsque nou l's'avait so&ucirc;l&eacute;s l's&eacute; de d'vant et y n'pouvaient pas bouogi.</a>";
phrase[665] = "<a href=astimegoesby.html>Nou n'dait janmais oublier<br/>qu'un b&eacute;cot es'sa b&eacute;,<br/>qu'nou soupitha d&egrave;rch&eacute;.</a>";
phrase[666] = "<a href=painvalentines.html>Des Valentines! Toutes des Valentines! Et toutes de belles valentines, ov de bieaux portraits d'sus, d'flieurs, d'ou&egrave;sieaux, d'br&eacute;bis, d'cats et d'bieaux verset en angliais ov des fleuriches et des p'tits mousses ov des arbal&egrave;tes a tith&eacute; sus des filles.</a>";
phrase[667] = "<a href=cahouain_turc2.html>Tch&egrave;s qu'un bouan vi&egrave;r Jerriais f'rai de douze femmes; y en a tchiques uns qui trouvent qu'ieunne est de trop, surtout quand la Missis sait compter et qu'ou veur saver chein que l'bouanhomme a fait de ses sous quand y r'vint d'la ville.</a>";
phrase[668] = "<a href=cahouain_turc1.html>Quand i' l'trouvi le couothage li mantchi car i' s'aperchu que l'vier Caouain &eacute;tait arm&eacute; ettou li, et la pens&eacute;e li vint que si ch'est qu'par chance qu'i' pouvai manier un arme aussi bain comm i' maniait la plume, che s'sait p't-&ecirc;tre li-m&ecirc;me qui restethai sus l'carr&eacute; et que d'un seul coup, i y aithait douze veuves dans son &quot;harem.&quot;</a>";
phrase[669] = "<a href=cahouain_tribunal.html>Tu f'thas mus de m'laissi te r'pr&eacute;senter devant l'Tribunal, car j'ai grand peux que tu t'en vas en faithe une couochonnie.</a>";
phrase[670] = "<a href=cahouain_stbrieuc.html>Man correspondant acheteu est tchuthieux d'saver comment qu'Bram s'est arrangi avec sa p'tite djaingue.</a>";
phrase[671] = "<a href=cahouain_nueuxpids.html>Une aut'e fais que j'verrai un imb&eacute;cile &agrave; marchi nueux-pids dans ses terres &agrave; cause de la chaleur, je m'gardethai bain d'aller lis dithe de s'm&ecirc;fier des taies d'boutelles.</a>";
phrase[672] = "<a href=cahouain_boutelles.html>Le bon berger dit que ch'tait au Dimanche que l'minch&egrave;t s'faisait et que ch'tait scandaleux de vaie les mathes qu'&eacute;taient consomm&eacute;es chu jour-l&agrave;.</a>";
phrase[673] = "<a href=cahouain_cablye.html>Les estimablyes gens qu'installithent le c&acirc;blye n'avaient pas pr&eacute;vu de fututhe d&eacute;t&eacute;rioration dans l'genre humain, et fabritchaient un wiyeur qui serait d'excellent condit pour les patholes mielleuses de nos anch&ecirc;tres, mais qui n'tait pas du tout adapt&eacute; pour le language gr&ocirc;ssi et mal-sonnant des gens d'acheteu, sustout des marchands d'patates.</a>";
phrase[674] = "<a href=piernouve.html>A St. Louothains l&eacute; Clios d'Nicolas &agrave; Jean Pallot d'Man Pliaisi est dans la liste des preumi&egrave;rs pour seux. Ses patates avaient 't&eacute; gel&eacute;es mais eune p&icirc;nchie d&eacute; nitrasulphofouaitho a fait la trique! Lecteurs, allez les vaie, auve mes complyiments.</a>";
phrase[675] = "<a href=cahouain_belengi.html>Il tait d'v&egrave;r di&egrave;z heuthes du s&eacute; et l'gros Jack s'trouvait dans ieunnes des ruettes quand n'v'la b&eacute;langer qui l'y barre le quemin et qui s'pr&eacute;senti d'vant li avec trais veues!! Les ch'veux li en draichites sur la t&ecirc;te car ieunne des veues voulait l'conduithe touot drait dans l'canet!</a>";
phrase[676] = "<a href=cahouain_bourdons.html>Je voudrais vaie des Inspecteurs de nomm&eacute;s qui s'saient stationn&eacute;s de bord et d'autre attouo des c&ocirc;tes de l'&icirc;le, avec ch&acirc;tchun lus p'tit dranet sus l'but d'un b&acirc;ton, comme les siens qui happent des papillotes, et qui lus f'thaient un d'v&eacute; de happer tout bourdon suspect qui cherchethait &agrave; atterrer ichin, pour ensuite l'enfrumer &egrave;s Abattoirs pour un mais d'quarantaine, souos la surveillance du V&eacute;t&eacute;rinaithe des Etats qui n'le r'mettrait en libert&eacute; qu'oppr&egrave;s s'&ecirc;tre asseuth&eacute; qu'il 'tait franc de toute maladie, et qui li don'nait un certificat &agrave; ch't &ecirc;ffet-l&agrave;.</a>";
phrase[677] = "<a href=gdfhaut.html>Au contraithe, pour dithe qu'un homme est haut, l'diton nouos dit tch'il est &quot;Haut comme eune va&ucirc;le&quot; ou &quot;Haut comme eune rava&ucirc;le.&quot; Et j'ai ou&iuml; des gens dithe, en viyant un homme haut et mince, &quot;S&eacute;cours - tchille &ecirc;tendp&egrave;rque, qu&eacute; li!&quot;</a>";
phrase[678] = "<a href=pmlonger.html>R'garde ta tante Betsey, tch'y s'mathyit trais fais et tch'en cherchait un autre &agrave; peine souos terre. Ou l&ucirc;s m'nait une telle vie, les pou&ocirc;res balloques, tch'y taient ben contents d'l&ucirc;s en all&eacute; d'l'autre c&ocirc;t&eacute;. Et ch'tait une vieille piercheuse tch'y s'sait ocquo en vie s'ou n'avait pas drotchi en d'valant les d'gr&egrave;s, et fini avec le so rompu, &agrave; l'&acirc;ge de nonante-neuf.</a>";
phrase[679] = "<a href=painwrites.html>Et Lonore n'a pon l'temps d'ma&icirc;dji fort; l'pus b&eacute; d'ses s&eacute;th&eacute;es &egrave;s otchup&eacute; a scrobb&eacute; ses mains pour t&acirc;chi d'les r'met' blianches; d'la brique, d'la chendre, du jus d'suth&eacute;lle, de l'oignon m&ecirc;l&eacute; d'vinaigre, et un tas d'autres &eacute;rc&eacute;ttes - sans p&acirc;sl&eacute; d'eunne barre de savon ou deux.</a>";
phrase[680] = "<a href=pmtemps.html>J'rencontri yun des grands m&ecirc;ssieux d'la Cour, y'a tchique temps, et y voulait dithe que ch'tait l's'Am&eacute;thitchains avec chais terriblyes bombes tchi pou&ocirc;rraient d&ecirc;truithe le monde entchi dans mains d'une minute, mais j'n'y crais pas.</a>";
phrase[681] = "<a href=pmmathie.html>Chein tchi l'y fait peux ch'est d'sav&eacute; que yun d'chais jours oulle &icirc;tha un mio trop lien, y perdra la t&ecirc;te et vos '&ecirc;trangliy&eacute;tha dans sa rage. Ch'n'est pas pliaisant pour un homme de r&eacute;fli&eacute;chi que tchique biau jour y pouorrait s'trouv&eacute; pendu au but d'une corde.</a>";
phrase[682] = "<a href=pmhommesfemmes.html>Ou dit que les femmes ont tchiquechose que l's hommes n'ont pas, et ch'est seux et certain qu'ch'est vrai. Tch&ecirc;squ'ous en dites, Moussieu? J'pense bein qu'ou dithez qu'l's hommes ont tchiquechose &eacute;tout que les femmes n'ont pas, et nou n's'en va pas vos contredithe.</a>";
phrase[683] = "<a href=pmpaques1962.html>I' restit Baillyi pour p&ucirc;s d'trente ans, et &eacute;thait fait bein m&ucirc;s de se r'tither ch&icirc;nq ans d'vant, quand i' 'tait en pliene possession de ses fatchult&eacute;s. Nou n'a qu'&agrave; vaie san portrait dans la Cour Royale pour r&eacute;al&icirc;ser que ch'tait un homme des p&ucirc;s r'merquables.</a>";
phrase[684] = "<a href=gdfphlippefitchet.html>Mais ch'est sa m&acirc;ch'chie que j'naimes pas. J'sis tr&eacute;jous obl'y'gie de r'nierchi l'graie opr&egrave;s qu'il est fini d'&ecirc;copi d'dans chaque fait tch'i' veint dans la tchusine, et quand i' r'garde Souky avec s'n'yi drouette, i' m'&egrave;rsemblye que s'n'yi gauche est &agrave; m&eacute; r'garder, - et p&icirc;s ses gambes sont si verques!</a>";
phrase[685] = "<a href=gdfvillais.html>Sans aller pus yien y'a l&eacute; Ph'lip Fitch&eacute;, des Landes, un bi&acirc;u gar&ccedil;on d'siez pids d'haut, qu'&agrave; 'tait &ecirc;dutchi &agrave; l'&eacute;cole Wesleyenne, qu'est qu&acirc;si aussi bouan coumme m&eacute; sus une ferme, qui peut t'ni la grand'tch&eacute;zue toute la journ&eacute;e, all&eacute; au vrait toute la niet, et s&eacute; l'v&eacute;r a chin'tchieuthes du matin pour soigni les b&ecirc;tes, - et en pus est l'principal h&eacute;thitchi d'une ferme d&eacute; chinquante vr&eacute;gies d'la miyieu terre de Jerri.</a>";
phrase[686] = "<a href=pmsmainesainte.html>R'garde chein tchi s'arrivit l'ann&eacute;e pass&eacute;e. Une blianche g&eacute;l&eacute;e dans la s'maine tchi r&acirc;flit ma bordeuse tch'avait pathu si bein, et, avec chonna une av&acirc;rie dans l'clios quand ma g'niche de yun des boeux du Homestead se rompit une gambe en t&acirc;chant d'saut&eacute; par dess&ucirc;s l'f&ocirc;ss&eacute; pour all&eacute; mangi les bricolis &agrave; notre vaisin.</a>";
phrase[687] = "<a href=pmcouochons.html>Est-che un grand pays, le Sud d'l'Afrique?&quot;<br/><br/>&quot;Ah, je n'sais pas trop, j'l'y dit, &quot;mais bein seux tch'il est p&ucirc;s grand que notre p'tit J&ecirc;rri. </a>";
phrase[688] = "<a href=pmviermarchi.html>&quot;Je n'm'en vais pas l&agrave; sans d&ecirc;pens&eacute; chein que j'peux &ecirc;peigni. Heutheusement, gr&acirc;ce &agrave; la bouonne saison d'patates, y'a ocquo tchiques h&eacute;rpins dans la cauche.&quot;<br/><br/>&quot;J'ai tchiquefais voulu qu'tu m'&eacute;thais dit ou&egrave;sque tu la muche, chutte cauche,&quot; je m'fit.</a>";
phrase[689] = "<a href=pmhommesfemmes2.html>&quot;J'ai ou&iuml; dithe,&quot; ou s'fit, &quot;que les M&ecirc;ssieux tch'y p&acirc;slent tant, ch'est parsque si&eacute;z yeux y n'ont mot &agrave; dithe. Ch'est l&ucirc;s femmes tch'y prennent la pathole du matin au s&eacute;.&quot;</a>";
phrase[690] = "<a href=gdfmenage.html>Eh bein, man gar&ccedil;on,&quot; i' m'd&icirc;t, &quot;j&eacute; n'pouorrais pon t'en dithe un bouan fran&ccedil;ais, mais tan grand-grand-p&egrave;the Jean Thomas m'd&icirc;sait dans san vivant qu&eacute; l's anch&ecirc;tres avaient 't&eacute; parmi les cheins tchi fa&icirc;saient l'conm&egrave;rce d'la fraude ich&icirc;n l'tou d'nouos c&ocirc;tes, et qu'les sou v'naient pus vite d&eacute; m&egrave;me qu'&agrave; travailli la t&egrave;rre. Et pis, i' prannaient go&ucirc;t &agrave; la litcheu tchi 'tait la grand' partie d'chu mauvais conm&egrave;rce-l&agrave;.</a>";
phrase[691] = "<a href=grandeboutique.html>Quand la reine Victoria v&icirc;nt v&icirc;sit&eacute; Jerri,<br/>Tchet sus ieun d'lus tapis que o&ugrave; marchi,<br/>Si o&ugrave; vouleais en vaies l'patron,<br/>Allaies y, (il est enfra&icirc;emet &agrave; la maison).</a>";
phrase[692] = "<a href=pmtomato.html>J't'avais tr&eacute;jous dit que ch'tait trop, mais n&acirc;nin, aussi ben pasl&eacute; &agrave; un choutchet d'bouais. Ach'teu rain n'est p&eacute;yi et tout est deu. J'sommes ben path&eacute;s. Oh, si seulement j'avais &ecirc;cout&eacute; ma m&egrave;the quand ou m'dit qu'jamais tu ne f'thais rain.</a>";
phrase[693] = "<a href=pmstsauveux.html>Y'en a tchi d&icirc;sent, et ch'est assez vrai, que sinon pour les derni&eacute;s siez mais je n'pouvions pas nos pliaindre. Mais quand v&icirc;nt s&ucirc;s la f&icirc;n, et que les soudards de nos ennemis entraient dans les ma&icirc;sons de niet, et qu'nou n'&ocirc;sait pas d'valler pour les arr&ecirc;ter, quand v&icirc;nt la rumeur que les simplyes soudards s'n allaient tither l&ucirc;s officiers et otchuper les maisons, nou n'pouvait pas sinon &ecirc;tre remplies d'peur de chein tchi pou&ocirc;rrait s'arriver.</a>";
phrase[694] = "<a href=pmmilk.html>J'vos asse&ucirc;the que l'homme tch'y garde des vaques au jour tch'il est, trav&acirc;ille pour le publyis et non pour l'y-m&ecirc;me. Pour dithe vrai, le lait n'a jamais peyi.</a>";
phrase[695] = "<a href=pmpetrol.html>Tch'ils aillent &agrave; pid. V'la tchi l&ucirc;s f'tha du ben!</a>";
phrase[696] = "<a href=mathiage4.html>M&eacute; N. j't&eacute; prends N. pouor ma Bouonnefemme et ma Bru, sait qu'tu sais miyeuthe ou pi&eacute;the, pus riche ou pus pauvre, promettant d&eacute; t'aver et d&eacute; t'garder ma&icirc;sou&icirc;n chu jour et &agrave; l'av'n&icirc;n en maladie et en sant&eacute;, d&eacute; t'aimer et t'chi&eacute;thi s'lon la saint ordonnance d&eacute; Dgieu, entr&eacute;ch&icirc;n qu'la mort nos s'pathe; et sus chenna j't&eacute; b&acirc;le ma fouai.</a>";
phrase[697] = "<a href=julie.html>Mais l'Lundi oss&eacute;, coumme j'ava&icirc;mes accord&egrave;t,<br/>J'nos entre rencontr&icirc;mes dans la rue du Long Bou&egrave;t;<br/>Et sit&ocirc;t que j'la vit, je sut qu'tout &eacute;tait bein;<br/>Ou m'donni san tcheu, et m&eacute; j'li donni l'mein.<br/></a>";
phrase[698] = "<a href=lamentvf.html>Aiche tchi faut tchi s'sai dit que la fille &agrave; Jean l'Dain,<br/>Qua tout ch'qui faut si&egrave;z lyi pour mettre un houmme bein,<br/>Ne trouverra pas, parmi touos l'zhoummes qui yia, <br/>Yiun tchi vaindra l&icirc; d'mandai sou cr&eacute; qui l&icirc; f'tha.<br/></a>";
phrase[699] = "<a href=fripon2.html>L&eacute; ma&icirc;tre, en riant, d&icirc;t &agrave; san valet:-<br/>&quot;Va dans la c&acirc;ross'rie cherchi tan fou&euml;t,<br/>pour en payi ch&eacute;t' achocre-l&agrave; - <br/>Mais,&quot; il'y dit en bas, &quot;bein entendu,<br/>Tu tapp'ras dou&ocirc;chement - pas trop du,<br/>Car i n'faut pas l'y faire d&eacute; ma!&quot;</a>";
phrase[700] = "<a href=pmmanners.html>Mais si s'entre insultaient un mio, ch'tait pol&icirc;ment, et y n's'entre atch&ucirc;saient pas d'&ecirc;tre des fripons. Et quand y s'rencontraient au club p&ucirc;s tard, y taient tous bouons amins.</a>";
phrase[701] = "<a href=nezbliaze.html>Ah tu n'ouet gout' valet, tu nos laisse dans l'sombre,<br/>J'm'en vais au vier Eol, il a z-un' poucq' &agrave; vent<br/>I l'ouvrira bain d'saeux et i chass'a ten ombre,<br/>En poffant en suffliant com' i fait si souvent.</a>";
phrase[702] = "<a href=pmbagnie.html>J'pou&ocirc;rrais m'tromp&eacute;, mais la derni&eacute; bord&eacute;e ch'tait quand j'nos en f&ucirc;mes b&ecirc;nitchi &agrave; l'Eta, t&eacute; et m&eacute;, et y'a au mains vingt-chinq ans d'chonna. Tu n'avais ni costume ni rain, et j'en avais honte, mais y faut dithe que tu eu l'bouonsens d'all&eacute; t'muchi dri&egrave;the un rotchi, et j'&eacute;thais gagi quand tu r'vint que tu n'avais pas mouoilli p&ucirc;s haut qu'tes g'nors.</a>";
phrase[703] = "<a href=pmdistress.html>Et me tch'y n'ai qu'djais'huit sous dans la maison. Le boulandgi veint lundi, et y'en &eacute;tha ben d'autres une fais qu'le monde s&eacute;thont que j'sommes souos l'fou.</a>";
phrase[704] = "<a href=pmchaleu.html>Un femme mathi&eacute;e tchi s'met au liet toute nue d&eacute;v'thait &ecirc;tre arr&ecirc;t&eacute;e par l&eacute; Chantgni et pr&eacute;sent&eacute;e en Cour pour aver expos&eacute;e sa personne.</a>";
phrase[705] = "<a href=pmcaud.html>Chein qu'j'ai s&ucirc;s l'co n'est pas d'tes affaithes, et quant &egrave;s cotillons j'ai ou&iuml; ma m&egrave;the dithe qu'une femme tch'y n'en m&eacute;ttait pas au mains un couplye n'&eacute;tait pas r&eacute;sp&eacute;ctablye. J'pense bein qu'tu voudrais m'vais comme chais hardelles tch'y s'prom&egrave;nent dans les routes pr&egrave;sque toutes nues.</a>";
phrase[706] = "<a href=pmsouffre.html>J'ai tr&eacute;jous d&ecirc;t&eacute;st&eacute; l'mais d'Novembre, mais y n'faut pas oubli&eacute; que l'jour de Nou&eacute; veint l'pr&eacute;chain mais, et que quand Janvyi et F&eacute;vri &eacute;thont p&acirc;ss&eacute;, nous &eacute;tha le r'nouv&eacute;.</a>";
phrase[707] = "<a href=pminsular.html>Si chonna continue touos les clios s'sont b&eacute;t&ocirc;t cou&euml;rts de b&acirc;tisses. Pourtchi que l's'Etats n'forchent pon chais Angliais &agrave; b&acirc;ti l&ucirc;s fichues maisons ailleurs?</a>";
phrase[708] = "<a href=pmplieuthit.html>J'me r'souveins de bein des choses tchi s'arriv&icirc;tent chu jour-l&agrave;, et quand j'vivrais jusqu'&agrave; chent ans, jamais j'oubliethais le son d'la clioche &agrave; trais heuthes quand j'tais en train de d&ecirc;foui avec une frouque des tigots d&eacute; br&eacute;colis dans d'la terre tchi 'tait duthe comme un rotchi. Au preumi&eacute; son d'la clioche, j'pliantis la fichue frouque dans la t&ecirc;rre, et j'me m&icirc;nt &agrave; plieuther. J'n'ai jamais yeu honte de chonna, Moussieu.</a>";
phrase[709] = "<a href=pmpatates8.html>Ach'teu, &agrave; la fin d'la saison, ch'est l'ouvrilyi tch'y met des sous &agrave; la banque, et non pas san ma&icirc;tre, tch'a yeu tout l'cou&ocirc;tage et toutes les anxi&ecirc;t&eacute;s.</a>";
phrase[710] = "<a href=painworse.html>Un poffe de vent m'enporti man paraplyie, un autre poffe m'touoni mes habits par sus la t&ecirc;te, resp&eacute; d'vous; et oquo un autre poffe m'env'yi peque-mele dans yun des vert bou&eacute;s du gardin a Moussieu Pithou&eacute;t.</a>";
phrase[711] = "<a href=painhealth.html>La bord&eacute;e qu'not' maison print &agrave; feu a Saint Jean, y'a eunne vingtaine d'ann&eacute;es, j'mantchimes tout perdre pa's qu'ou se t'nait sus l'pas d'la porte pour forchi les hoummes de la pompe a incendie d'essuy&eacute; bin lus pids d'vant que d'ramont&eacute; a haut ov des bouqt&eacute;es d'ieau; et tou&ocirc;s les vaisins qui vintes nos aidji eutes a lav&eacute; lus mains dans d'l'ieau caude d'vant que d'prendre san linge dans les tithettes pour le ru&eacute; par la f'n&egrave;tre dans la rue.</a>";
phrase[712] = "<a href=painfeast.html>Persounne ne veurt travaillyi au pid d'm&eacute; atouore de la machine a imprim&eacute;; y se sont pliaints qu'lus lunch prennait l'gout d'h&eacute;than et qu'lus femmes pr&eacute;tendent qui sentent a guano.</a>";
phrase[713] = "<a href=paindoctor.html>Y nos vint un monde! Jusqu'a un grand jaune moto car a quat' roeus qui s'arr&ecirc;ti souos nos f'n&ecirc;tres, l'aut' jour: dans l'moto car y'avait tchiq' chose enfliul&eacute; dans eunne p&eacute; d'ourse ov la t&ecirc;te dans eunne moniethe de lanterne.</a>";
phrase[714] = "<a href=painbutter.html>Bont&eacute; d'la vie! que j'pensi; tch&egrave;s qui s'a dev'nu d'mes femmes? et j'm&eacute; faufilli bin vite du bord ou-&egrave;s que j'les avais minses. Moussieu Matthews 'tait a faithe san speech d'amor, et Lonore, ma fille, 'tait pitchie d'bu, sus eunne tabye, a cri&eacute; hourras!</a>";
phrase[715] = "<a href=painfragment.html>Y' vit ben tout d'un co qu&eacute; j'tais l'moussieu tchi lis fallait - et j&eacute; n'f&ucirc;mes pas long a faithe marchi. Deux chents louis par an, louogi au d'sus d'l'office, la foualle, la veue, un banc a l'Eglyse, des titchets d'concert pour toute la famille et eune carosse d&eacute; temps en temps pour all&eacute; erch&eacute;v&eacute; les viers comptes d&eacute; forge dans ma vielle p&acirc;raisse.</a>";
phrase[716] = "<a href=paindrubbing.html>A l'ou&eacute; p&acirc;sl&eacute; - j'peux vos l'dithe d'pis qui n'comprend pon l'angliais - j'tais un d&egrave;svergond&eacute;, un badl&eacute;than, un buzard; j'avais fait plieuth&eacute; ma femme, &egrave;svonni ma fille; tou&ocirc;s l's autres empli&eacute;es d'la gazette s'n'allaient r'fus&eacute; d'travaillyi ov un houmme qui bouessonnait; et l'president d'la Young Men's Christian avait pr&ecirc;chi un sermon sus m&eacute; &egrave;s bouans jeunnes gens qui vont au Club touos les siers jou&eacute; &egrave;s dominos et b&eacute;the de l'ieau d'canelle.</a>";
phrase[717] = "<a href=painmotorcar.html>Y'a un clianquaillyi r'tith&eacute; des affaithes qui m'a emn&eacute; faithe un tou en rade dans sa yacht, et j'sis pour all&eacute; d'main en 'moto-car' a un pic-nic yiou qu'y'&eacute;tha un Colonel et sa Madame. J'ai quazi rombli&eacute; pour tchi qu&eacute; j'sis v'nu ichin.</a>";
phrase[718] = "<a href=painfricot.html>D&eacute; pa&icirc;son y'en avait d'tr&egrave;s sortes; d&eacute; viande et d'vol&acirc;'lle toute cop&eacute;e en tranches sus un pliat, y'en avait ben quat' ou chinq livres (ch'est &egrave;stounant l'gaspiyage qu'y'a a lus grands d&icirc;nieaux) ov eunne sauce faite avec d&eacute; l'huile, du vinaigre, un lirmin d'esprit, d'la moutarde, et eunne tchul'l&eacute;e d'jus d'limon, a la mode d'Ierlande.</a>";
phrase[719] = "<a href=painnavidgi.html>Ch'est honteux pour un forgeux d'vot' &acirc;ge, ov eunne fomme si bouonne mainagi&egrave;re et eunne si charmante fille - ch'est coumme j'vos l'dit; le Bos dit qu&eacute; j'tais eunne charmante fille - d'vos etre laissi plieumm&eacute; par des affront&eacute;es h&eacute;rpies!<br/><br/>J'n '&eacute;rmetchi pon d'herpies dans la chapelle, s'fit p&eacute;p&eacute;e; et si y'en avait, j'vos asseuthe qu'j'&ocirc;ti ma casaque et man veste pour aidji a &egrave;steindre le feu!</a>";
phrase[720] = "<a href=painduty.html>Quou&eacute; qu'j'eusse les yeux freumm&eacute;s et l's ou&iuml;es bouchies ov du ouadinne, j'l'entendi ouvri la porte et dithe a sa fille qu'etait a ou&ocirc;l&eacute; des lincheurs pour san trouss&eacute; - ou'l a tr&eacute;jous 't&eacute; pour &ecirc;tre tr&eacute;jous pr&ecirc;te a l'avanche, ma Lonore: coumme ou m'd&icirc;sait y'a tchiq' temps. Tch&egrave;s qui sait, pep&eacute;e! Si un contre ma&icirc;tre de navithe m&eacute; viyait a l'Eglyise; si m&eacute; d'mandais en mathiage tr&egrave;s jours apr&egrave;s; et si j'disais oui; et si m'disait d'&ecirc;tre pr&egrave;te pour embertchi dans san navithe apr&egrave;s d'main?</a>";
phrase[721] = "<a href=paindine.html>Et si la compognie trouvi l'd&icirc;n&eacute; bon mais pus-&agrave;-co trop p&egrave;vr&eacute;, j'nes gard&icirc;mes bin qu&eacute; l'p&egrave;vre avait 'tai mins pour emp&egrave;chi la viande d&eacute; mou&ecirc;si.</a>";
phrase[722] = "<a href=painreview.html>En l'heu, nos v'la &egrave;stchipp&eacute;s. J'dounne le bras a ma femme; Lon&ocirc;re siet dri&egrave;the ov un ponnyi dans tchi y'avait des paids-d'mai frets dans eunne bolle, du pain, et eunne boutelle de cidre - j'comptaimes bethe not' t&eacute;e, assis sus les gallots, quand la r'veue s'sait fini et les soudards er'horts.</a>";
phrase[723] = "<a href=painrvint.html>Nos v'la a d&icirc;n&eacute;: toutes ses ni&egrave;ches 'taient habilyis en rouoge, et, a cause d&eacute; la calheu, sans doute, pus d&egrave;scol'tes qu&eacute; j'n'en avais veu d'ma vie. Y'avait d'bouan vin, ses ni&egrave;ches chant&icirc;tes, j'b&ucirc;mes un mio pus qu'La&iuml;z&eacute; n'&eacute;thait voulu s'ou'l avait 'tait la, et quand vint m&icirc;ngn&eacute;t, Madame la Contesse (car ou m'avait yi m&egrave;me dit qu'oul' l 'tait nobye - m&eacute; dit qu'tant qu'a faithe, autant rest&eacute; couochi au Ch&acirc;st&eacute;: j'm'en r'ithais d'main apr&egrave;s d&egrave;sjeunn&eacute;.</a>";
phrase[724] = "<a href=painrtou.html>Y nos r'vint avant hier par l&eacute; bat&eacute; d'Cart'ret. Et dans tchi'l &egrave;stat! Man pouore p&eacute;p&eacute;e. La fache enflyi&eacute;e, la maintchi d'ses ouisqueurs tral&eacute;es, et habiyi en chiques coumme eun &egrave;speuthas.</a>";
phrase[725] = "<a href=painfirsttower.html>Ch&egrave;s hardelles la s'ont mal &eacute;rchues, qu&eacute; j'fit, Moussieu Pin&eacute; n'peut pon les souffri en peintuthe, les Suffragettes; j'ai oui qu'il a un bat&eacute; amath&eacute; sou&ocirc;s l'slip pour pou&eacute; s'sauv&eacute; en m&eacute; au preumi&eacute; signa.</a>";
phrase[726] = "<a href=painlarmor.html>Y fait eunne calheu', ichin! y'a d'belles preunnes a tr&egrave;s sous la douzaine; et a man d&eacute;rni d&icirc;n&eacute;, j'bus pus d'vin que n'en fait, chose seuthe, m'n'houmme d'affaithe jerriais dans un an.</a>";
phrase[727] = "<a href=pmlapins2.html>Quant i' n'en restait pas, j'm'en fus &agrave; l'&Ecirc;ta et je r'v&icirc;ns avec deux bouonnes p&icirc;nte d&eacute; v'licots. La Merrienne, tch'a bouon app&eacute;tit chais jours, en mangit une bouonne ma&icirc;ntchi. P&ucirc;s tard, quand j'f&ucirc;mes assis dans nos grand'tcha&icirc;ses, ou m'dis que y'avait pi&egrave;the que des v'licots, mais qu'oulle avait tr&eacute;jous hardi aim&eacute; le lap&icirc;n sauvage!</a>";
phrase[728] = "<a href=pmbatalle.html>Mais j'vais bein chein qu'ch'est. Ch'est ta vanit&eacute;. Tu'as tr&eacute;jous souffert de chutte maladie-l&agrave;, et le rouai Salomon n'se trompait pas quand i' dit que la vanit&eacute; 'tait la ruine du sexe f&eacute;minin.</a>";
phrase[729] = "<a href=gdfappathence.html>Ouaithe qu&eacute; j'sai bein qu'ch'est pour m'&ecirc;tibotchi tch'i' fait la minne d&eacute; craithe tch'i' y'a d'la r'sembliance, chose assez r'm&egrave;rquabl'ye est qu&eacute; ch&acirc;que fais qu'j'ai visit&eacute; un zoo j'ai 't&eacute; fascinn&eacute; par les marmo&ucirc;sets et j'ai tr&eacute;jous p&acirc;ss&eacute; du temps &agrave; l's obs&egrave;rver faithe lus marmo&ucirc;sell'lies et sauticott'ties dans lus cages.</a>";
phrase[730] = "<a href=pmserclye.html>Les patates attrapent la maladie, mes gradilliers et mes grouaisilliers sont pliens d'carpilleuse et mes flieurs de colimachons et d'limaches; mais rain n'fait d'ma &agrave; la maudite s&eacute;rclye. Peux-tu m'&eacute;xplyitchi chonna?</a>";
phrase[731] = "<a href=gdfparis2.html>Il avait 't&eacute; procli&acirc;m&eacute; Rouai souos l'nom d'Louis dgiex-sept par les pr&icirc;nces &eacute;migr&eacute;s quand san p'p&egrave;e eut la t&ecirc;te cop&eacute;e, mais i' n'sortit janmais d'pr&icirc;son. C&egrave;rtains pr&eacute;tendaient tch'il en avait &ecirc;capp&eacute; et qu'eun aut' mousse l'avait rempliaichi, mais i' n'ont janmais peut d&ecirc;couvri la v&eacute;thit&eacute; et il est tout probabl'ye tch'il y mouothit d'sa belle mort.</a>";
phrase[732] = "<a href=dialogue1830.html>C'est des farces qu'leus audiences et du gnolin qu'leus jugements.</a>";
phrase[733] = "<a href=vieillesfilles.html>Car la maison d'la vieill' fille<br/>Est des cats le paradis,<br/>L'cat qui l&agrave; trouve un asile<br/>Peut quitter touos ses soucis!<br/>Pus d'coups d'pi, ni d'rou&acirc;bleries!<br/>Pus d'souoris, ni d'lai cailli!<br/>I' peut passer ses neu' vies<br/>A ronner, ou &agrave; s'licqui!</a>";
phrase[734] = "<a href=isleofjersey.html>Viyiz les belles baies l&eacute; tou d&eacute; ch't' &icirc;le plieine d&eacute; bieaut&eacute;<br/>et les gr&egrave;ves d&eacute; bieau sablion<br/>o&ugrave;'est qu'ou vos &ecirc;trav'lez<br/>Viyiz les belles s&eacute;raines &agrave; nagi et &agrave; jouer<br/>dans ches ieaux tchi p&eacute;til'yent &agrave; toutes les math&eacute;es.</a>";
phrase[735] = "<a href=painthatappyome.html>Sus la tabye y'avait yun d'mes chabots plien d'cliou Sam et Lonore avaient en main chatchun un mart&eacute;; et y'avait deja pus d'tr&eacute;s chents clious enfonc&eacute;s partout sus ma bouonne tabye de sap que ach'teu autant vaut dithe ruin&eacute;e!</a>";
phrase[736] = "<a href=painolympia.html>Et - s'fit y en m'p&acirc;slant a l'ouoth&eacute;lle - pour les femmes, les deus-tr&egrave;s preumi&eacute; faies, ou m'comprenez? eunne couoche ou deux d'ouadinne sus les hanques et d'm&ecirc;me; ou comprennez? offuche eunne tchulbutte! mais ch'n'est rin!</a>";
phrase[737] = "<a href=painfille.html>Si tu t'proumenne avec tchiq'un dans eunne ruette, je s'ait a vos djett&eacute; par dessus l'foss&eacute;; si ou vos assi&eacute;vez contre eunne viellotte, l'bonnette a ta mem&eacute;e &egrave;spi&eacute;tha par dessus l'pr&eacute;chin tas d'fagots, tu n'&eacute;thais qu'a toutre coumme chen'chin, hem! hem! et en l'heu l'crochet d'man paraplyie s'ait dans l'co d's dj&ecirc;ne et j'l'&eacute;thais b&eacute;tot &egrave;strueull&eacute; les quat' fiers en haut.</a>";
phrase[738] = "<a href=painfishing.html>M&eacute;, apr&egrave;s av&eacute; mins ma p&ecirc;que et ma have souos les soins des soudards, et av&eacute; ramont&eacute; jusqu'au Bristol cherchi eune cigare et bethe tchiq chose pour me dounn&eacute; du couothage dans m'n'&egrave;spreuve, n&eacute; v'la qu'je r'devale la gr&ecirc;ve touochot'ment - a cause du gravi dans mes bottes.</a>";
phrase[739] = "<a href=pain1917a.html>H&eacute; bin! tchiq' fais, pour se r&egrave;scauff&eacute; les sangs (l'tcherbon est si chi!) i' s'mettent, Lon&ocirc;re et li, a jou&eacute; &agrave; des jeux d'compognyie. I s'assi&eacute;vent &agrave; pliat sus l'aithe, l'un endret l'autre, les pids contre les pids; I s'en tchiennent les poignets bin du, et - halle tant qu'tu pouorras!</a>";
phrase[740] = "<a href=pain1917b.html>V'la ch'qu'en advint, dit m&eacute;m&eacute;e, de s'tou&ocirc;slyi avec des gens du peuplye! des gens qui n'ont pon d'manners', des tombieaux blianchis pliens d'frouets et de toute sorte de corruption!</a>";
phrase[741] = "<a href=pain1917c.html>Si je dev'nons femme et fille de Juge, dit m&eacute;m&eacute;e, j'n'en s'ons pas po&ucirc;oris d'ordji pour cheunna!</a>";
phrase[742] = "<a href=pain1917d.html>Et les pamph&egrave;ques pr&eacute;tendent qu'y'a des comptes &agrave; payi! Des comptes de taxi, d'auberge, de t&eacute;l&eacute;phone, tch'est qu'j'en sait!</a>";
phrase[743] = "<a href=painidee.html>Touos les matins je me l'vais sans autchun souci, touos les jours j'f&eacute;thais des ch'vaux, j'mettais des dents &egrave;s h&eacute;rches des fermiers, des fonds &egrave;s ticlyes d'lus femmes, et des bliouques &egrave;s chintuthes de lus mousses.</a>";
phrase[744] = "<a href=paindemijour.html>Chatch'eunne emport&eacute;tha eunne bouochie dans un ponnyi, nou s'assi&eacute;tha a l'ombre d'un foss&eacute;, ou offuche nou s'rouoll'a dans un b&eacute;tchet d'fain (pourvu que l'fermi n'sait pon en veue) nou s'ent' p&eacute;lt&eacute;tha des mergots, nou s'catouoll'la l's ouies ov des brins de sn&icirc;le; et toutes ch&egrave;s chi&eacute;thes petites couotuthi&eacute;thes la rentrethont en riant a hahas! en s'empliant les poumons d'bouan vent, et les c'veux d'caud sollet.</a>";
phrase[745] = "<a href=painmeeting.html>Man vaisin s'gratti a t&egrave;te un mio et dit qu&eacute; l's autres Juges n'l&eacute; l&egrave;rraient pon faithe ditet endr&eacute;t yeux. R'venu siez nous, je d'mandi a Lon&ocirc;re s'ou'l avait apprins cheunna a l'&egrave;scole, mais ou m'dit qu'nou requiescattait pon siez sa maitresse.</a>";
phrase[746] = "<a href=painhurries.html>Tout s'r'pathe a la longue, et j'esp&egrave;the qu'la r&eacute;putation d'ma fille n'est pon avr&ocirc;n&eacute;e a fin pour av&eacute; mangi un houmard ou deux ov un moussieu angliais qui y'a dounn&eacute; eunne 'ride au cli&eacute; d'la leunne dans san moto.</a>";
phrase[747] = "<a href=painheartless.html>Quand j'eumes fini l'bli&eacute;, Douard Ouitt&eacute; nos versi eunne tou&ocirc;n&eacute;e d'litcheu; d'l'ieau-d'vie a trente-siex sous l'gallon dans tchi il avait fait bouollyi du pouoth&eacute;t et fondre du rigolisse.</a>";
phrase[748] = "<a href=painslowly.html>Justement! en p&acirc;slant d'musique, ch't'ait l'Show des Tchans, et j'nos en't d&icirc;mes, sans p&eacute;the et m&eacute;, que d'ou&eacute; ouass&eacute; des tchans y'&egrave;sm&ocirc;qu'thait offuche l's'esprits.</a>";
phrase[749] = "<a href=painprescription.html>J'nos entre r'garda&icirc;mes tristement, ma femme et m&eacute;, quand ou p&acirc;slait d'm&ecirc;me; et sans dithe mot, j'm'en allais, tout peineux, cherchi eunne boutelle siez l'docteu. Ch'que j'en avons, d'boutelles vieddes, sou&ocirc;s les d'gr&egrave;s; c'est a sav&eacute;! Sa m&eacute;the s'est m&ecirc;me servie des bouchons pour faithe eunne fr&ecirc;me de portrait pour san Bazaar.</a>";
phrase[750] = "<a href=painamethitchain.html>Pour un rin j'flianqthais l'chef parmi les rueus d'sa machine a imprim&eacute;. Je c'menche a en av&eacute; plien l'dos d'&ecirc;tre &egrave;scrivain - nous est trop au pid l'v&eacute;.</a>";
phrase[751] = "<a href=painhull.html>J'ai 't&eacute; &agrave; Hull, all right! et me v'la d&eacute; r'tou - mais pour ch'qu'est du prix que s'vendent nos Royales par l&agrave;, faudra s'i-en-cas qui m'y renvie; du djantre si j'en sais la moindre chose.</a>";
phrase[752] = "<a href=painflags.html>&quot;Court! pustot court! m&eacute;mm&eacute;e,&quot; qu'ou m'dit, en m'montrant l'portrait d'eunne Russe - ov eunne &egrave;scharpe couleu d'lait &egrave;sputh&eacute;. Pas d'chap&eacute;! I' patha&icirc;t qu'les Russiennes s'enfliubent simpli&eacute;ment la t&ecirc;te dans lus c'veux. V'la tchi s'adounne bin! Les Pains ont tr&eacute;jous 't&eacute; r'noumm&eacute;s pour lus crinne. S'ou viya&icirc;tes ma fille quand oul est a s'piegnyi, l'matin, d'vant san mitheux - ch'est a en r&ecirc;v&eacute;!</a>";
phrase[753] = "<a href=painfermiers.html>Les marchands s'en vont hauchi les gages de lus clerques, lus dounn&eacute; eunne arlev&eacute;e la s'maine avec un titchet pour la Corbi&eacute;the et un &quot;lobster tea&quot; siez Mess Le Sauteux. Y'en a m&ecirc;me, a ch'que j'ai oui, qui s'en vont av&eacute; tchinze jours sus l'continent, touos frais payis, et un neu fa d'habits.</a>";
phrase[754] = "<a href=painreturn.html>J'sis assez bin counnu, Djeu mer&ccedil;i, pour que nou s'quarre quand j'passe; ma fache est l&agrave; qui r&egrave;spond pour m&eacute;, et je d'valli a terre sans seulment av&eacute; besoin d'lus montr&eacute; man passe-port sus tchi qu'&eacute;tait cliutt&eacute; ma photographie, la couleu d'man nez, la la&icirc;ze de ma bouoche, et qui fallait laissi l'porteur viagi partout ou-&egrave;s qui voudrait.</a>";
phrase[755] = "<a href=paintroubles.html>De ouachstan, titheurs, ridjeaux, tchaises, baisinne, y n'y avait pon sinne; et Laiz&eacute; 'tait en bedgone et mieux pids, jutchie sus eunne &eacute;stchelle a &eacute;spoust&eacute; l'haut du &quot;wardrobe&quot; ov eunne aile de rouge gorge qui soulait &ecirc;tre sus un chap&eacute; a not' fille.</a>";
phrase[756] = "<a href=painaccount.html>Man p&eacute;the b&eacute;nin! qu&eacute; j'fit b&eacute;tot: tu n'pouoras jommais t'enfil&eacute; dans ch&eacute;s fros la. 'Rgarde ne ch't'&egrave;slindgie la! nou dithait unne branque a p&eacute;e ove eunne pu&ecirc;uque pour chapp&eacute;! Et pis, dit m&eacute;, ou-&egrave;s qui mettent lus cotillions? Et tch&egrave;s q'cheunna qui lus colle sus la p&eacute; des pids au co? Et r'gas m&eacute; cheunchin qui r'sembye assez a un corset, qui d'send pus bas qu&eacute; ch'que nou met sur eunne tchaise quand nou s'assied, et qu'a un tas d'pendilles ov des cros au but!</a>";
phrase[757] = "<a href=painexpert.html>L'boeu a John Vautchi vint R&eacute;serve: ch'est un bouan boeu: ch'es un boeu qui vaut pus d'sous que je n'voudrais en dounn&eacute;. Y'en avait d'autres qui n'eutes rin dans chutte classe las: quou&eacute;q' lus prog&eacute;nituthe fusse assez bin dans lus 'general appearance' la puspart de ieux avaient lus courbelinne trop &eacute;scall&eacute;e; sans compt&eacute; qu'la g'niche du mitan prom&eacute;t d'av&eacute; des trans en boutelle.</a>";
phrase[758] = "<a href=painexpectations.html>J'vos offre d'all&eacute; au show d'Betes; la ou-&egrave;s qu'y'etha des douzaines de fils d'fermi en tcheute d'amouotheuses: des gar&ccedil;ons qui savent souognyi des vaques, sci&eacute; du grain, binott&eacute; du froment, sm&eacute; du guano, &egrave;stendre du conr&eacute;! Des gar&ccedil;ons qui s'en vont proumn&eacute; des g'niches endr&eacute;t tout l'monde, cachi des querres a l'entout du 'ring,' et s'faithe photograff&eacute; a la t&ecirc;te de lus boeu!!</a>";
phrase[759] = "<a href=painselfish.html>Et l'docteu p&acirc;sle de lis cop&eacute; la gambe! ni pus ni mains. L'poumm&eacute; d'sa gambe est ni&eacute;r coumme un ticlye et gros coumme ma tchesse; et ou radotte par bord&eacute;es. Avant hier, j'rapporti eunne douzaine d'oeus d'France: Lonore lis bouollyi l'sien qu'&eacute;tait cratchi, et j'e&ucirc;mes le restant en oumlette, ma fille et m&eacute;.</a>";
phrase[760] = "<a href=motorbikecahouain.html>Et pis ch'est qu'ils en firent des fanfaronnades. Iune de lus <i>side-cars</i> s'assemblyit souos l'paids des siens qui l'a montaient, et forchit ches bouannes gens l&agrave; d'abandonner l'exchursion et de lus en r'venin en ville.<br/><br/>Le restant de l'escouade continuit sa route, mais &agrave; la pliaiche de circhuler trantchillement comme des gens comme i' faut, i' fallit, une feis arriv&eacute;s &agrave; l'Etacq, &ecirc;prouver &agrave; faithe des vaillantises avec lus machines et vaie le tch&egrave;t qui ramont'tait le mont du P&ucirc;l&egrave;t dans l'meins d'temps.</a>";
phrase[761] = "<a href=motorbikecahouain2.html>Tout allit bein pour un temps, le seul ma qu'i faisaient &eacute;tait d'aveuglyi les pi&ecirc;tons avec du ponsi et les &ecirc;touffer avec lus fichue p&eacute;trole.<br/><br/>Mais quand ils arrivithent de tchique quarre oppr&egrave;s d'la Ma&icirc;tr&eacute;thie les v'l&agrave; qu'i rencontrent une dame qu'&eacute;tait &agrave; s'promener avec san tchan. Ch'tait la femme d'un offici du Conna&icirc;tablye.</a>";
phrase[762] = "<a href=muratti1914cahouain2.html>Eh bein, pour arriver au point sus tchi que j'sis &agrave; vos &ecirc;crithe anni&egrave;t, Samedi pass&eacute;, en liaisant votre histouaithe de ches treis campagnards-l&agrave; qui furent en Djern&eacute;si, i' m'vint un affreux soup&ccedil;on que m'n homme en &eacute;tait iun.</a>";
phrase[763] = "<a href=muratti1914cahouain1.html>Slipper Charlie couothait assez bein s'ou voulez, mais i' n'savait jamais quantchi passer la balle &agrave; ses parchionniers. I' la gardait tr&eacute;jous trop longtemps et touos ses efforts n'abuttaient &agrave; rain.</a>";
phrase[764] = "<a href=pmnoue1954.html>L's'Etats d'l'Ile peuvent all&eacute; s'faithe quatorze,&quot; ou dit. Parmi les membres y'en a qu'j'&eacute;sp&egrave;the de n'vais pas dans l'm&ecirc;me chim'ti&egrave;the comme m&eacute;.</a>";
phrase[765] = "<a href=6fillesspringfield.html>La premi&eacute;the, d&egrave;s qu'ou m'avisi, fit un br&egrave;s qui fit tr&eacute;sailli tout l'monde, et ou se r'tithi jusque dans l'fond d's cabine.<br/><br/>Toutes les autres en f&icirc;thent autant chein qui f&icirc;t l'moussieu qu'&eacute;tait en cherge, s'en v'nin tout-d'suite vaie de tch'est qu'i' s'agissait.<br/><br/>&quot;Tch'est qu'i' y a don Mesdemouaiselles?&quot; qu'i' s'f&icirc;t.<br/><br/>&quot;Oh!&quot; iune li ra&icirc;ponni, &quot;ch'est chute caricatuthe-l&agrave; qui vaint d'entrer! J'en avons si grand peux!&quot;</a>";
