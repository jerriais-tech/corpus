 var phrase = new Array();


// Declaration des differentes citations


 phrase[0] = "<a href=4saisons.html>L'&Ecirc;t&eacute; est v'nu, et gar&ccedil;ons et fillyiettes,<br>Quand la lune est plienne, et qu'y fait clyai,<br>Font des tou&ocirc;n&egrave;es sus lus bicyclettes,<br>Et p'tre bein l'amour... tch'est qu'jen sait!</a>";
 phrase[1] = "<a href=abcviergarcon.html>J'nai pas rein qui q'menche par K.<br>J&eacute; n'sis pas l'Khalife, du Klondyke j'n&eacute; r'veins pas.</a>";
 phrase[2] = "<a href=aeroport1965.html>L'aut'e jour, aupr&egrave;s qu'le B.A.C. 1-11 eut sorti de l'A&eacute;roport faisant un bri comme mille b&ecirc;tes touoz&acirc;tres &agrave; beuller ensemblye, souffrant d'un m&acirc; &agrave; la t&ecirc;te &icirc;nsupportablye, j'm'en fus traithe, mais, du djiablye, i' n'y'avait pas mouoyen d'appr&eacute;chi d'mes pouorres vacques - il' 'taient l&agrave;, fix&eacute;es commes des statues avec la coue en l'air et l's yi&egrave;rs fixes - comme s'il' avaient veu ou ou&iuml;t l'djiablye - et ch'fut avec les milles peines que j'parv&icirc;ns &agrave; les traithe.</a>";
 phrase[3] = "<a href=arrinmee.html>J'e&ucirc;mes bein du ji.<br>L's'&ecirc;fants eurent un ji;<br>Du fanne dans la canne,<br>Et du ji dans l'pannyi.</a>";
 phrase[4] = "<a href=assembliee/service1972.html>Duthant l'Otchup&acirc;tion, en s'n allant marchant d'la Gr&egrave;ve d'Azette en ville pour prendre un s&egrave;rvice un d&icirc;nmanche, i' rencontrit un p'tit gar&ccedil;on qu'&eacute;tait &agrave; s'balanchi sus eune h&egrave;che en mangeant du pain s&eacute;. Ch'tait l&eacute; jour aupr&egrave;s que l&eacute; Vega avait apport&eacute; d'la flieu. Dans ches temps nou 'tait priv&eacute;s d'un tas d'choses. D&eacute;pis la dg&egrave;rre, l'&Icirc;le a joui d&eacute; hardi d'tchi. Les gens en sont-i' pus he&ucirc;theurs ou satisfaits, en sont-i' &egrave;rconna&icirc;ssants?</a>";
 phrase[5] = "<a href=assembliee/tourisme.html>En donnant bein des chiffres du cou&ocirc;tage d&eacute; tout chenn-ch&icirc;n, i' dit qu&eacute; les sou qu'i' y &eacute;taient d&ecirc;pens&eacute;s ram'n&eacute;s d&eacute; bouan int&eacute;thet &agrave; l'Ile. Eune chose &icirc;nt&eacute;r&ecirc;ssante 'tait qu&eacute; sus chaque huit personnes qui sortaient du Royaume Uni chaque ann&eacute;e en vacances iune v'nait en J&egrave;rri.</a>";
 phrase[6] = "<a href=aviers3.html>Nouot' g&eacute;n&eacute;th&acirc;tion fut bein pus chance&ucirc;the qu&eacute; la cheinne d'&agrave; ch't heu. J'n'avions pon &agrave; &ecirc;tre engis d&eacute; tout chu lam&icirc;n tchi d&ecirc;hale &ecirc;t&egrave;rnellement d&eacute; chutte fichue c&acirc;sse-t&ecirc;te d&eacute; t&eacute;l&eacute;v&icirc;thion, et tchi nouos mange sans r'l&acirc;che ches valeurs morales tchi nouos'th avaient 't&eacute; appr&icirc;nthes par nouos pathents d'eune aut' g&eacute;n&eacute;th&acirc;tion. J'soulions otchuper nouos'th heuthes d&eacute; la&icirc;thi &agrave; gr&icirc;mper amont un bouais, &agrave; bouler des c&egrave;rcl'yes ava&ucirc; les rues, franches du trafi d'&agrave; ch't heu, &agrave; jouer &egrave;s marbres, au tireli, &agrave; saute-mouton, ou, par un jour d&eacute; m&ocirc;tuthe, nou s'habillait of&ucirc;che dans d'vielles p&eacute;dgil'yes, ou vi&egrave;rs hoquetons, pouor faithe la minute, ou bein &eacute;tout nou s'ab&ucirc;thait atout les diff&eacute;thentes sortes d'cartes &agrave; cigarettes, des livres d' s&icirc;mpl'yes histouaithes, ou nou prannait san plia&icirc;thi tout s&icirc;mpli&eacute;ment sus chent aut's diff&eacute;thentes manni&eacute;thes.</a>";
 phrase[7] = "<a href=betchet.html>Ch'est aniet l'jour des chorchi&egrave;rs,<br>V&eacute;the, ah v&eacute;the, ch'est nouot' grand jour<br>L&eacute; vendr&eacute;di, l'pus laid d'la s'maine;<br>M&ecirc;fi'ous, don, ch'est nouot' pliaisi!<br>M&eacute;fi'ous, don, m&ecirc;fi'ous, don!<br>M&ecirc;fi'ous, don, ch'est nouot' pliaisi!</a>";
 phrase[8] = "<a href=beurre2.html>Et o&ugrave;'est tch'est l'temps des halles &agrave; beurre, dans l'marchi &agrave; beurre en ville, et des vend'r&ecirc;sses d&eacute; beurre? Ah, tout dispathu &eacute;tout! Nou peut dithe qu&eacute; ch'la s'n allait &agrave; grands pas d&eacute;vant la dreine Dg&egrave;rre. Mais, ma f&eacute;, quand v&icirc;nt l'Otchup&acirc;tion d'l'&Icirc;le par les Allemands, hardi d'gens lus r'm&icirc;ndrent &agrave; faithe l&eacute; beurre; en cachette, bein seux - pouor ieux-m&ecirc;mes ou en &ecirc;change pouor aut's choses. Un co la Dg&egrave;rre finnie, v'l&agrave; tchi c&ecirc;ssit, et il est probabl'ye' tch'i' y'eut bein p'tit d'f&egrave;rmi&eacute;thes tchi continnu&icirc;drent &agrave; faithe l&eacute; beurre aupr&egrave;s ch'la.</a>";
 phrase[9] = "<a href=beurre3.html>Les cannes &agrave; lait 'taient en p&acirc;l&icirc;n, auve eune &ecirc;cale d&eacute; vann&eacute; dans l'couleux pour emp&ecirc;chi l'lait d'&ecirc;cliatchi. L&eacute; couleux 'tait fait en taile (d'la taile &agrave; couleurs rillie en rouoge) et 'tait gentiment souplye pour qu&eacute; l'lait pi&ecirc;ssisses couler l'trav&egrave;rs.</a>";
 phrase[10] = "<a href=biloannee1915.html>J'en 'tais &agrave; l'd&ecirc;visagi et &agrave; me d'mand&eacute; tchi djantre em'nait chu p&egrave;rrot-l&agrave; dans nos pathages, quand l'id&eacute;e m'vint comme un coup d'foudre que ch'tait offuche pour m&eacute; forchi &agrave; volunteer&eacute; pour le frunt. Ma tchoeu s'mint &agrave; battre, mes g'nors &agrave; trembli&eacute;, j'sentais comme du gliaichon avaut l'dos, et je m'mins &agrave; fremi d'pis les pids jusqu'au coup&eacute; d'la t&ecirc;te.</a>";
 phrase[11] = "<a href=bouaissie.html>Tchiques bieaux ja&ucirc;nouais et des souciques,<br>Et pis l'tui-tui dans l'mais d'avri,<br>L'&ecirc;tournieau, l'craquel&icirc;n et l'gliaineux,<br>Des d'moua&icirc;selles et des p'tits m&ecirc;ssieux.</a>";
 phrase[12] = "<a href=cachmoto.html>Quand i' v&icirc;nt un temps, i' m'dit que j'allais gentiment bein mais d&eacute; t'n&icirc;n ma reue bein pus d&ucirc; - &agrave; bou&ocirc;n poignet d'main. &quot;L&agrave;, tou&ocirc;nnes ich&icirc;n &agrave; la drouaite,&quot; i' m'dit. J'tou&ocirc;nnis, mais j'&eacute;thais deu la&icirc;ssi ma reue &egrave;rv&eacute;ni. Mais j'fis comme i' m'dit! J&eacute; t'nais ma reue &agrave; pouongnie d'main, qu&eacute; d'vant l'saver j'mont&icirc;mmes et j'&egrave;rd&eacute;val&icirc;mmes d&eacute; d'sus l'f&ocirc;ss&eacute; eune d&eacute;mi&eacute;-douzaine d&eacute; fais d'vant qu&eacute; l'moto s'arr&ecirc;tisse, quand l'eng&icirc;n avait houtchi dans eune r&eacute;chinne d&eacute; bouais!</a>";
 phrase[13] = "<a href=cahouain1914a.html>En me mettant &egrave;s &ecirc;coutes, j'apprin enfin que la djerre &eacute;tait d&ecirc;cliath&eacute;e de tchique quarre &agrave; l'&ecirc;trangi et qu'la Milice s'en allait &ecirc;tre mobilis&eacute;e pour prot&eacute;gi J&egrave;rri contre l'ennemin.</a>";
 phrase[14] = "<a href=cahouain1929.html>Quand je voudrethions aller en France tout che que j'a&icirc;thions &agrave; faithe es-sait de nos rendre aupr&egrave;s du weighbridge et d'monter dans un 'bus qui s'sait mertchi &quot;St. Malo,&quot; et au but d'une petite heuthe je nous trouvethions dans chute charmante ville-l&agrave; sans aver pass&eacute; &agrave; travers des agonies que j'&ecirc;prouvons toutes les feis que j'faisons le viage.<br/><br/>Ergardez ettou comment qu'une tonnelle es-sait appr&eacute;ci&eacute;e par les fermiers qui vont &agrave; St. Malo vaie les patates ou qui vont en Bretagne cherchi un ch'va. Pour cheux-chin i' n'y aithait pas la risque d'accidents en embertchant ou en d&eacute;bertchant lus bid&egrave;s d'a bord d'un bat&eacute;.</a>";
 phrase[15] = "<a href=cahouain1932.html>Iou qu'est l'Caouain, qui s'fit?<br/><br/>- Il est au li&egrave;t, il a l'flu, que j'ly r&eacute;ponni.<br/><br/>- Ver, l'flu des pi&egrave;rcheurs, mais y m'faut une colonne de votre gnollin pour remplir la gazette. Arrange t&eacute; avec ly sinon...<br/><br/>- J'f'rai de man mus, Moussieu pour vos faithe plaisi.</a>";
 phrase[16] = "<a href=cahouaingrantez.html>En valsant attouo de la tchusine, j'eu l'malheur, m&eacute;, de vaie ma r&eacute;flection dans l'mitheux et &agrave; cause de l'&ecirc;tat dans tchi qu'j'&eacute;tais, je ne me r'connu pas m&eacute;-maimme. Je m'imagini tout-de-suite qu'un autre caouain oquo pus laid qu'm&eacute; avait print possession d'ma niche dans m'n absence, et dans un acc&egrave;s d'jalousie, je happi un encriyi qu'adonni &agrave; m'tchais souos la main, et je l'fliantchi aussi raide comme je pouvais &agrave; la t&ecirc;te de chu vilain ouais&eacute;-l&agrave;.</a>";
 phrase[17] = "<a href=chachons.html>Ch&acirc;chons! bul'tons!<br/>Ma grand'm&eacute;the est au pa&icirc;sson<br/>S'i' y'en a, j'en &eacute;thons,<br/>S'i' n'y'en a pon,<br/>J'n'en &eacute;thons pon -<br/>Bul'tons bul'tons bul'tons</a>";
 phrase[18] = "<a href=chicago.html>J'lizais dan yune d'vos gazettes derni&egrave;thement (nos gens m'lenvient d'ten en tens) qui ya des gens en Jerri qui craient qu'lvier Jerriais es mor ou en mouothant, mais com y dizent ichin - not much - craithous bain, Moussieu, quichin &agrave; Chicago il es pazl&eacute; dans pus d'un home, et quan ma seu St&eacute; et not' fr&egrave;the Fred et s'naimable famme M&eacute;lie (qu'est une Jerriaise &eacute;tout) et nos couzaines Gallichan quant j'nos rencontrons ensemble criyous qu'j'paslons l'Anglaichin - not much - j'paslons du pus piat Jerriais qu'j'pouvons - la sorte que nos viers anch&ecirc;tres pazlaient - qu'la m&eacute;moithe en sait benie - ya quatorze ans qu'jsis ichin, et j'crais qu'j'pasle le Jerriais mus qu'j'en faisais quan j'tais sies nous</a>";
 phrase[19] = "<a href=cidre2.html>Qu'i' gardent leux bi&egrave;re en Allemagne,<BR>Et leux <I>whisky</I> les Irlandais;<BR>Je laisse es Anglleis leux champagne:<BR>Le cidre est pour les vi&egrave;rs Jerriais.</a>";
 phrase[20] = "<a href=crufts1909.html>J'ai veu tout: j'men vais &agrave; la porte, au d'hors des br&egrave;ques, je v&eacute; unn' d'jinque d'aviers de touos &acirc;ges: unne botte &agrave; un pi, unne chavette &agrave; l'aut'; lus bottes sont sans semelles: lus bas perchis tchaient sus lus bottes; leurs braies sont en chiques: y' g&ecirc;le, et y' n'ont rin au co: - H&eacute;l&agrave;, d&eacute; pens&eacute; que les tchens en d'dans mangent et b&egrave;vent tant qui veulent: viande, galettes, chocola, lait et champagne: des couoissins m&ocirc;s &agrave; s'couchi d'sus et des &quot;muffs&quot; &agrave; dormi d'dans. Des &quot;nurses&quot; &agrave; les seoigni quand les ma&icirc;tres et ma&icirc;tresses <i>craient</i> qui n'sont pas bin: et de vaie ches mousses l&agrave; &agrave; mintchi nus, qui cherchent unn' bouochie d'pain, qui sont p't&ecirc;t' ma&icirc;me sans &quot;home.&quot;</a>";
 phrase[21] = "<a href=danmevivi.html>Ou pouvez &eacute;tout penser qu'l'amour en avait ieu sa part! Il' 'taient &agrave; ch't heu aussi pi&eacute;the l'un comme l'autre; car si l'gar&ccedil;on aimait la fille, la fille aimait l'gar&ccedil;on, &agrave; tel point qu'la fille dit au janne homme qu'oulle 'tait bein malheutheuse: qu&eacute; san p&eacute;the voulait &agrave; toute forche qu'ou mathy&icirc;sse un homme qu'ou n'aimait pas, et qu'oulle aimthait mus s'n'yer l&agrave;, dans l'vivi, pust&ocirc;t qu&eacute; d&eacute; l'mathier. Et ou s'm&icirc;ns &agrave; plieuther &agrave; fraides l&egrave;rmes.</a>";
 phrase[22] = "<a href=dialect.html>Nouz y pale le jerriais pliat<br>Et nou dit Coin Vathin, <I>vethe-guia<br></I>L'<I>r</I> entre voyelles se change<br>En <I>th</I>, est che pon &eacute;trange?</a>";
 phrase[23] = "<a href=elections_1.html>N'y'a pon d'elections parc'que n'y'a pas d'candidats,&quot; m'dithous? &quot;Nous a bieu lus dithe que la pli&eacute;che de Juge est tout ch'qu'i' y'a d'pus distindji (sans p&acirc;sl&eacute; d'all&eacute; en carosse &egrave;s frais d'l'&icirc;le et &egrave;s Mintchiers dans l'Duc) les balloques n'en veulent pon.&quot; H&eacute; bin! d'pis qu'ch'est d'm&ecirc;me, faut les forchi, gasd&eacute;ou&eacute;lle!</a>";
 phrase[24] = "<a href=elections_15.html>L'objection que j'connais tan motif, esp&egrave;ce d'hypocrite! Une feis Chant'nyi tu s'sais tr&eacute;jous &agrave; couorre les c'mins la ni&egrave;t avec l'extchuse que ch'tait pour une affaithe de police. J'connais ches triques-l&agrave; m&eacute;! La femme de Joe L'R&ocirc;deux m'en a cont&eacute; assez entouor s'n homme et tch'est qu'oulle a ieu &agrave; enduther avec li duthant les treis ans qu'i' fut Chant'nyi. Ou n'pouvait pas l'garder siezli au s&eacute; et i' r'venait dans les p'tites heuthes du matin sans jamais li dithe v&eacute;thitablyement ouest qu'il avait 't&eacute;. I' l'enj&ocirc;lait avec la d&ecirc;cliathation qu'i' n'y &eacute;tait pas permins de divulger les s&eacute;crets d'la police, qu'i' n'pouvait pas nommer personne mais qu'ils avaient 't&eacute; djetter des maisons suspects qu'&eacute;taient soup&ccedil;onn&eacute;es de vendre &agrave; baithe oppr&egrave;s l's heuthes, et ainsi d'suite. Ou vint &agrave; d&ecirc;couvri que ch'tait l'pus souvent un tas d'ment'ties et ou s'en plaigni au Conna&icirc;tablye de ches temps-l&agrave;, qui n'valait pas fort mus, et ou n'en eut autchune satisfaction.</a>";
 phrase[25] = "<a href=elections_23.html>Et, d'm&egrave;me l'autre jour, quand une cou&ocirc;sine &agrave; m&eacute;, appathent&egrave;e au jen'saipuscombeini&egrave;me d&eacute;gr&egrave; me d'mandi d'li faithe le pliaisi (pens&egrave;z don!) d'aller baithe une tass&egrave;e d'th&eacute;e ov yi et d'gou&ocirc;ter la g&acirc;che qu'oul' a fait d'apr&egrave;s une nouvelle ercette, je n'pouvais pon sinon m'faithe un d'v&eacute; d'accepter. J'avais occouo &agrave; apprendre que nou n'vait pon tr&eacute;jous au travers des ruses des femmes et m&eacute;, qui n'en ai pas d'exp&eacute;thience, je n'pouvais pon mantchi d'&ecirc;tre aisiment attrap&egrave;, - et j'y fu'</a>";
 phrase[26] = "<a href=elections_40.html>Un coup rigui notre anmin scode<br/>Et pour le shed y va tout drait,<br/>Fallait le vaie. La guergni&eacute; mode<br/>Ch&egrave;s qu'il &eacute;tait bain &ecirc;quipait.<br/>Y dit: le temps a bain laie mine,<br/>Mais pour Janvi y n'est pas frait,<br/>Mais tout de m&ecirc;me y s'enhazine<br/>J'&eacute;zons des ragr&ocirc;tons engniet.</a>";
 phrase[27] = "<a href=elections_7.html>Ch'tait ch&acirc;que de main par ichin, ch&acirc;que de main par l&agrave;; galoppe ichin, galoppe l&agrave;; va vaie par ichin va vaie par l&agrave;! Pl'yie, vent, pit&eacute;, casaques mouoillies, bottes crott&egrave;s, gh'vaux hord d'haleine, cigares &agrave; maintchi fum&egrave;es, pipes d&ecirc;teintes, mousses sous les pids, tchans &agrave; la vaie, <i>cabbies</i> alt&eacute;th&egrave;s, reporters partout, deux photographes (Mess Tynan passit sa matin&eacute;e gind&egrave; d'bu, sus l'haut d'la pompe &agrave; attendre pouor les vaie porter l'gagnant &agrave; la haute dgherre!) clioches de bicyclettes, c&ocirc;nes d'automobiles, caqt&eacute;thie, distcut'ties, extchus'sies, promesses pour seux, esprit du scrutin, respect d'la lo&eacute; et enfin tout l'batacliam d'une &egrave;lection bein contest&egrave;e.</a>";
 phrase[28] = "<a href=elieslamente.html>Les siens qui pouorront vaie par dessus les balustres, le temps &agrave; v'nin dans notr' clios - car ch'est bein &agrave; la Soci&eacute;t&eacute; qu'il appartient, le clios de Springfield et pas &egrave;s Etats ni au Gouvernement angliais - ne verront pus nos belles g&eacute;niches-m&egrave;thes avec lus coues fris&egrave;es, les chabots bliatchin&egrave;s et lus c&ocirc;nes bein gratt&egrave;es et huil&egrave;es; ni nos vieilles vaques ov lus pi&eacute;chos qui les font marchi tout d'travers, comme le faisait y'un d'mes vaisins un jour qui s'&eacute;tait assis par m&ecirc;sgarde sus une v&ecirc;pri&eacute;the pour haller du gravi de d'dans sa botte.</a>";
 phrase[29] = "<a href=ertou.html>Appr&egrave;ch' la table, es-tu tout pr&egrave;s?<br>Vain prendr' ta soup', la v'la dr&egrave;chis.<br>Prends gard' de n'bruler pon tes daigts:<br>Eh bain, la trouv'-tu bonn', man fils?<br>Y a longtemps qu'tu n'n'as mangi,<br>Ditai, car &agrave; Terre-neuv', tout comm!<br>Vott' fait dait &ecirc;tr' drol'ment couki, -<br>Nou sait bain, o&ugrave; est qu'i n'y a qu' des hommes!</a>";
 phrase[30] = "<a href=etats2.html>Il en a 't&egrave; d'm&ecirc;me, ou l'savez tous aussi bein coumme mai, de nos pouorres d&eacute;p&ocirc;ts &agrave; vrais. L&agrave; y'o&ugrave; qui y'avait des mielles au temps des vi&egrave;rs, nou-z'a fait des routes et ach'teuthe ch'est avec les mille peines que nou peu trouver le moyen de tumb'ther deux-trais pouore &ecirc;chou&eacute;es d'vraic ou d'plize. Et tch'est qu'en est l'r&ecirc;sultat? Qu'i' faut acater des guanos &agrave; des prix fos et empo&ecirc;sonner ses terres ov des nitrates!</a>";
 phrase[31] = "<a href=fatherchristmas.html>Arriv&eacute;s dans not'e mansarde les lots furent faits aussi &ecirc;gaux qu'possiblye afin de n'cause pas d'jalousie et &agrave; un moment donn&eacute;, Father Christmas s'atchitti d's t&acirc;che de la mani&egrave;the usuelle.<br><br>Mais le malheur en vouli qu'en sortant d'la chambre i' heurti san gros ort&eacute; contre tchique obstaclye que Marie Hibou avait laissi b&ecirc;tement &agrave; la vaie et les souffrances qu'il enduthi firent &ecirc;cliater des patholes malsonnantes qui n'taient pas dignes du v&eacute;n&eacute;rablye vier moussieu qu'il est suppos&eacute; d'&ecirc;tre.<br><br>Il 'tait &agrave; peine jour le lendemain au matin que v'l&agrave; touos les p'tits Caouains qui s'en vinrent nos montrer les belles choses qu'ils avaient trouv&eacute; dans lus cauches.<br><br>&#147;L&agrave;!&#148; s'fit Marie Hibou, &#147;ou viyiez bain que Father Christmas ne vos a pas oubli&eacute;s! Le v&icirc;tes-vous?&#148;<br><br>&#147;Nennin, mais je l'ou&icirc;mes bain s'en r'aller! I' s'capuchi contre tchiquechose en sortant et i' s'mins &agrave; juther justement comme pep&eacute;e fait quand il est m&acirc;rri.&#148;</a>";
 phrase[32] = "<a href=femavnin.html>Et pis occuo ov tout san tripot d&eacute; tchuisinne<BR>Ou l'y laiss'ra ses bottes, pour qu'y l's y bi&acirc;tchinne!</a>"; 
 phrase[33] = "<a href=feu.html>Jusque les j'vaux qu'ont du feu - et tchiquefais les jannes femmes &eacute;tout. Mais quand nou vint pus vi&egrave;rs, nou perd ses feux. Le feu peut vos sorti des i&egrave;rs, mais malheu si vous faites du mauva&icirc;tchi, car i' s'en va y aver du feu d'satchi.</a>";
 phrase[34] = "<a href=fidelle.html>Y ne faout pas jamais le laissi mouaizi ni le rouol&eacute;</a>";
 phrase[35] = "<a href=fievre.html>I' m' faut &egrave;rven&icirc;n &agrave; la m&eacute; aniet, tout seu sus la m&eacute;, don' adgi</a>";
 phrase[36] = "<a href=finalchapter.html>Quand &agrave; m&eacute;, il est temps que j'paque mes telles &eacute;tout. Mes i&egrave;rs me disent que j'en ai ieu assez, et me v'l&agrave; presqu' aveugle. Et d'm&ecirc;me i' faut qu'j'abandounnes mes &#147;Countes d'eun Ervenu&#148; et mes autres grivou&ocirc;illyies. Chu counte est mon d&eacute;rnyi, et ch'est la d&eacute;rni&eacute; fais que je m'signe...</a>";
 phrase[37] = "<a href=fishermansfriend.html>Sont-i' bein heutheurs, les anm&icirc;ns du p&ecirc;tcheux!</a>";
 phrase[38] = "<a href=fishing.html>No v'la, toutes velles d&eacute;hort, filant sept noeuds, vent d'quartchi. La math&eacute;e aidjant, et apr&egrave;s av&eacute; lovi&eacute;, couothu 'full-and-by,' et au pus-pr&egrave;s, d'viers deux heuthes de temps, nos v'la &egrave;s Mintch&egrave;s. En attendant qu'la math&eacute;e baisisse, j'ancrimes souos l'lis d'la T&ecirc;te Perchie, et nou s'mint a mangi pour sauv&eacute; du temps. B&eacute;tot, l'pilote dis qu'il 'tait d'en faithe. Nou s'mint tous au djindas, et quand l'ancre fut rapp&eacute;e, nou lovyi dans la Longue All&eacute;e, nou touoni a gauches d'la Pierre a Feu, nou s'enfilli dans l'Cann&eacute; Pipo - et nos v'la sus l'Parc. Y'avait un rotchi sus tchi qu'il 'tait &egrave;scrit: P&ecirc;che R&eacute;s&eacute;rv&eacute;e. Defense de Chasse, By Order. &#147;La! s'fit l'pilote, nos y vlo! A math&eacute;e basse, y'en &eacute;tha pour touos les Vautiers.&#148; Et d'fait! Jommais d'ma vie n'avais veu tant d'ormers! Les rotchers en 'taient couerts d'sus et d'sous: nou n'pouait marchi nulle part sans pil&eacute; d'sus, et dans l'herbi y'en avait des r&eacute;giments qui vos grimpaient amont les gambes coumme des colimachons. Et gros! J'en vimes yun qui nos &eacute;thait falu eunne chiviethe a bras pour le port&eacute; au bat&eacute;. J'en tuimes yun a coups d'bigorne, et j'portimes l'escale a bord entre tr&egrave;s: Elie Bilo dit qui la voulait pour couvri un 'shed' souos tchi met' sa van a l'abri d'sous.</a>";
 phrase[39] = "<a href=flmtantmus.html>La r'venge eut lieu mais j&eacute; n'm&eacute; rappelle pus souos tchi forme. J'sai bein, tr&eacute;jous, qu&eacute; y'eut eune &ecirc;lection et pis pus tard d'la tith'thie et du sang sus l'pas d'l'hus, et finnalement un grand jour sus l'Mont &egrave;s Pendus, l'&ecirc;chaufaud, la corde et tout compliet!</a>";
 phrase[40] = "<a href=football3.html>&#147;Et tu t'en vas m'dithe que ch'est du sport chonna ?&#148; s'fit la Merrienne. &quot;Vingt-deux gar&ccedil;ons tch'y dev'thaient sav&eacute; m&ucirc;s &agrave; s'entre fichi des co-d'pids et s'entre gavachi pour b&eacute;t&ocirc;t deux heuthes de temps. Ch'est honteux! Si j'tais jeune fille seux et certain qu'autchun footballeur ne veindrait pendre san chap&eacute; dans notre all&eacute;e.&quot;</a>";
 phrase[41] = "<a href=football3.html>&#147;Oui, j'm'en r'souvains,&#148; jl'y dit, &#147;car j'y'&eacute;t&agrave;is. Ch'tait un friendly et tout &eacute;thait tait ben si l'fripon d'referee, tch'&eacute;tait un Trin'tais avait tait fair. Mais toutes les fais qu'yun d'nos gas appr&eacute;chait d'la goal, y suffliait pour offside, et y vint un temps qu'j'en avions yeu assez. Il est vrai qu'j'attrap&icirc;mes deus-trais tappes, mais j'en donnimes &eacute;tout, et quant &agrave; chu maufait referee il eut ben d'la chance de trouv&eacute; un bouais &agrave; grimp&eacute;, autrement ben seux tch'il &eacute;thait sorti du clios s&ucirc;s un stretcheur.&#148;</a>";
 phrase[42] = "<a href=football5.html>Quand un homme &eacute;tait &agrave; s'amuser &agrave; faithe la balle rouler le long du clios un autre s'avolait &agrave; sa rencontre et la <i>crowd</i> criyait <i>Fou le bas!</i> I'n' se le faisait pas dithe deux feis mais fliantchait un coup d'&ecirc;paule &agrave; l'autre en pliain estoma et l'&ecirc;tendait comme un gliot.</a>";
 phrase[43] = "<a href=football5.html>Si l'objet de touos ches oua&icirc;siaux-l&agrave; &eacute;tait de mettre une balle dans un morc&eacute; d'dranet ch'tait autant d'temps d'perdu car la ni&egrave;t vint sans qu'il en eussent erpath&eacute; et je crai m&eacute; qu'ils aithaient tous 't&eacute; bain mus otchup&eacute;s siez ieux &agrave; gratter des sweediches ou &agrave; tchaffer du geon.</a>";
 phrase[44] = "<a href=footballmatch.html>Mais i' n'y comprenait pas grand' chose, i' viyait la balle colpi&ecirc;t&eacute;e d'un bord et d'l'autre dans l'mitan du clios, dans des temps ou s'trouvait parmi la foule et pis par dessus les bouais dans une cli&ocirc;s&eacute;e d'patates. Une feis ou r&acirc;si la t&ecirc;te au bouonhomme et tchi parmi les g&acirc;ches et les boutelles de limonade souos la tente &agrave; Mess Benest.</a>";
 phrase[45] = "<a href=gaz_caouain.html>Dans bain p'tit t'emps je ou&iuml;mes une capuchechie abominablye sus du m&eacute;ta et j'pensions qu'i' s'&eacute;tait emport&eacute; tout-&agrave;-fait et qu'il 'tait &agrave; mettre les machines en minchons.</a>";
 phrase[46] = "<a href=gdf_enrussie1.html>Eh bein, quand nou connait ses vaissieaux nou n'les m'suthent pon, et i' n'y a rein &agrave; craindre quand nou-s-est en Russie ou dans autcheun aut' pays quand nou s'garde au lis d'la louai.</a>";
 phrase[47] = "<a href=gdf_enrussie2.html>Au mains nou n'vait pon tant d'baithie en Russie. Dans tout l'temps qu&eacute; j'fus l&agrave; j&eacute; n'vis qu&eacute; quat' p&egrave;rsonnes cauds d'baithe dans les rues. Ch'est seux tch'i' y'a des Russes tchi baivent pus d'Vodka, lus fanmeuse litcheu, tch'i' n'd&eacute;v'thaient. Ch&eacute; s'sait riditchule d&eacute; penser autr&eacute;ment, mais nou n'en vait rein dans les rues.</a>";
 phrase[48] = "<a href=gdf_enrussie3.html>Mais Moussieu Richardson, nouot' d&eacute;vou&eacute; Minnistre &agrave; St. Ou&euml;n, m'donnit un coupl'ye d'fielletons l'aut' Dinmanche tch'ont des r'cits d'un tas d'p&egrave;rs&eacute;tchutions d'c&egrave;rtains Chr&ecirc;tchiens viyant tch'i' p&egrave;rsistent &agrave; pratitchi lus r&eacute;ligion &agrave; l'ouv&egrave;rt, et les peunnitions subis par ches Chr&ecirc;tchiens-l&agrave; pour &ecirc;tre en d&eacute;lit d'la louai ont 't&eacute; t&egrave;rriblyi&eacute;ment s&eacute;v&eacute;thes.</a>";
 phrase[49] = "<a href=gdf_enrussie4.html>Beint&ocirc;t nou s'trouve en fache du fanmeux cad&acirc;vre. L&eacute;nine, habilyi dans ses habits du D&icirc;nmanche, est l&agrave; sus un manni&eacute;the d&eacute; catafalque souos la lueu des lampes &ecirc;lectriques. I' pathait comme s'il 'tait &agrave; dormi. Nou-s-a eune bouanne id&eacute;e d'sa philomie d'vant entrer l&agrave;, car nou vait san portrait en grand partout dans les villes sus les muth&acirc;les et b&acirc;tisses et dans les boutiques.</a>";
 phrase[50] = "<a href=gdf_enrussie5.html>Ch'tait sus l'navithe d&eacute; dg&egrave;rre Potemkin &agrave; Odessa qu&eacute; la preunmi&eacute;the des r&eacute;volutions Russes qu&eacute;menchit, en 1905, et dans les deux mille p&egrave;rsonnes, assembli&eacute;es dans les d'gr&eacute;s d'eune mont&eacute;e tchi d'vale sus la cauchie f&ucirc;drent tith&eacute;es et abattues par les troupes Tsaristes viyant tch'il' 'taient l&agrave; &agrave; encouothagi les matelots tchi s'&eacute;taient r'volt&eacute;s.</a>";
 phrase[51] = "<a href=gdf_enrussie5.html>La preunmi&eacute; chose qu&eacute; l'Sieur L&eacute; Maistre, tch'&eacute;tait en J&egrave;rri duthant l'Otchup&acirc;tion, &egrave;rm&egrave;rtchit, 'tait qu'les gens &agrave; l'entou d'nous avaient les m&ecirc;mes philomies comme les cheins tch'&eacute;taient l's escliaves des Allemands, et tch'&eacute;taient en &ecirc;ffet des gens d'chu pays-l&agrave;!</a>";
phrase[52] = "<a href=gdf3vouaix.html>En p&acirc;lant d'&ecirc;l&icirc;ngues, v'l&agrave; tchi m'ram&eacute;mouaithe qu&eacute; j'en avais ieune &eacute;tout quand j'tais mousse. Nou peut dithe qu&eacute; qu&acirc;si touos les mousses en avaient, mais nou n'&eacute;thait janmais pens&eacute; d&eacute; d'pichi des f'n&ecirc;tres ou faithe d&eacute; ma &agrave; p&egrave;rsonne atout. Ch'est vrai qu&eacute; nou tithait sus un pou&ocirc;rre p&eacute;tit mouosson d'temps en temps tch'&eacute;tait jutchi dans les bouais, et j'ai r'grett&eacute; ch'la dans mes vi&egrave;rs jours.</a>";
phrase[53] = "<a href=gdfafrique.html>Dans les rues d'la ville, ch'est &icirc;nt&eacute;r&ecirc;ssant d'vaie l's Afritchains d'diff&eacute;thentes tribus. Les femmes du Kikuyu mettent eune d&eacute;mi&eacute;-douzaine d&eacute; melles grandes comme des br&acirc;celets &agrave; pendre d&eacute; chaque ouothelle, et des robes d&eacute; toutes les couleurs tchi d'valent jusqu'&egrave;s pids. La robe &quot;mini&quot; n'est pon populaithe ich&icirc;n.</a>";
phrase[54] = "<a href=gdfafrique.html>Y'a des marmo&ucirc;sets d'pus d'eune sorte &eacute;tout. I' sont tchuthieurs, et quand i' veinnent l&eacute; tou du moto i' faut garder les f'n&ecirc;tres  freunm&eacute;e car il' ont les d&eacute;s longs - et les bras &eacute;tout - et i' ram&acirc;s'saient autcheune chose tch'est d'amain. Viy'ous eune femme cou&ocirc;rre souotre eune douzaine d&eacute; ieux pour &ecirc;prouver &agrave; r'prendre possession d'sa bourse? V'la tchi gr&icirc;mpe amont les bouais auve pids, coues et mains, et i' sautent comme des critchets d'branque en branque!</a>";
phrase[55] = "<a href=gdfaustralie.html>Ch'est p't &ecirc;t' la chaleu tchi fait l's Australiens baithe d'la bi&egrave;the. Janmais d'ma vie j'n'en avais veu tant d'goudal&eacute;e! L's aub&egrave;rges sont ouv&egrave;rtes &agrave; certaines heuthes du jour. l'arl&eacute;v&eacute;e, ch'est d&eacute; ch&icirc;nq &agrave; six. &Agrave; ch't heuthe-l&agrave; i' sont tr&eacute;jous plieinnes d&eacute; gens tch'ont eune s&eacute; &icirc;ncriyabl'ye! L's alentours d&eacute; Sydney (j&eacute; n'pourrais pon dithe qu&eacute; ch'est d'm&ecirc;me par toute l'Australie!) i' tchittent lus travas en temps pour &ecirc;t' l&agrave; ch&icirc;nq heuthes et baivent autant d'bi&egrave;the comme i' peuvent en avaler dans eune heuthe, sachant qu'l'aub&egrave;rge freunme &agrave; six.</a>";
phrase[56] = "<a href=gdfavion.html>Quand la leune n&eacute; s'montre pon, ch'est eune niet sombre et n&eacute;the comme du jais, mais &ecirc;cliaithie par des mille p&eacute;tites &ecirc;tailes tchi p&eacute;tillent sans arr&ecirc;t  - les vraies lant&egrave;rnes magiques du ciel!</a>";
phrase[57] = "<a href=gdfcat.html>Comme les humains, les cats ont d's habitudes tchi les mett' &agrave; part comme, par exempl'ye, l&eacute; cat d'&acirc;tre. Ch't&icirc;-l&agrave; p&acirc;sse la grand' partie d'san temps &agrave; s'ca&ucirc;ffer et dormillonner dans l'&acirc;tre. D'aut' cats aiment mus chasser d'houors pour lus maintchein, sustout quand il' aiment la viande d&eacute; souothis, et y'a un vi&egrave;r diton tchi nouos dit: 'Un bouan cat vit d'sa chasse.'</a>";
phrase[58] = "<a href=gdfcathedrales.html>Les villais d'ich&icirc;n ont ou&iuml; du J&egrave;rriais &agrave; ches drein (car j'l&eacute; p&acirc;lons ich&icirc;n comme en J&egrave;rri l&eacute; Juge et m&eacute;) comme lus Anch&ecirc;tres en ou&iuml;yaient en dgiex chent souoxante-six quand not' Duc Dguilleaume 'tait par les c'm&icirc;ns!</a>";
phrase[59] = "<a href=gdfchape.html>Auve la temp&eacute;thatuthe souvent bein en d'ssous d'z&eacute;ro, nou m'ttait des chapieaux ou bonnets d'p&eacute; d'ourse ou d'aut' annima, et nou s'couvrait l's ouothelles. Eune fais j'eus les meinnes g'l&eacute;es quand la temp&eacute;thatuthe 'tait quarante d&eacute;gr&eacute;s en d'ssous d'z&eacute;ro, et j'ai veu d's hommes tch'avaient des p'tites br&eacute;delles d'ouothelles mantchantes par l's aver ieus g'l&eacute;es. Quand il' y sont, i' d'veinnent cruelles et craquent ais&icirc;ement. L'temps p&acirc;ss&eacute; nou les frottait douochement atout eune pouangnie d'n&eacute; pour &egrave;rfaithe l&eacute; sang cirtchuler d'dans, mais les docteurs d'&agrave; ch't heu &egrave;rqu&eacute;mandent d&eacute; les bangner douochement auve d&eacute; l'ieau ligi&eacute;thement caude pour les ravigoter.</a>";
phrase[60] = "<a href=gdfchorchelllie.html>D&eacute;vant mouothi, Isaac env'yit pour p'p&egrave;e et i' l&icirc; donnit l's&egrave;gret pour d'senchorch&eacute;ler. Ch'tait d'bouilli eune couoth&eacute;e et un tchoeu d'boeu. Pis i' fallait remplyi la couoth&eacute;e d'&ecirc;piles, et l'tchoeu d'clious. La pr&eacute;chaine chose 'tait d'rangi eune quantit&eacute; d'boutelles d&eacute;vant l'feu en li&ecirc;sant dans la Bibl'ye et manniant un s&acirc;bre, la pointe en haut, amont la cheunm'n&eacute;e pour emp&ecirc;chi les chorchi&egrave;rs d&eacute; d'valer, et pis tout d'suite en bas sus les boutelles. Y'avait acouo tchique bargou&ecirc;ch&icirc;n &agrave; r'citer</a>";
phrase[61] = "<a href=gdfchorchiers.html>Y'a acouo des gens tchi sont superstitieux, mais rein &agrave; compather au temps jadis. M&ecirc;me dans man janne temps (j'p&acirc;le d&eacute; y'a eune huiptantaine d'ann&eacute;es) les gens criyaient &egrave;s chorchi&egrave;rs et tch&eacute;thauds. L&eacute; tch&eacute;thaud 'tait un d'senchorch&eacute;leux. C&egrave;rtains anciens disaient tchiquefais tch'il 'tait sept fais chorchi. D'aut' l'appelaient un blianc chorchi. Sans doute y'avait des gens tch'i' n'criyaient pon &agrave; la chorchel'lie, et i' patha&icirc;t qu'les chorchi&egrave;rs n'avaient autchun pouv&eacute; sus ches-l&agrave;</a>";
phrase[62] = "<a href=gdfchoses.html>Eune articl'ye tchi m'amuse dans la g&acirc;zette est la cheinne tchi nouos dit qu&eacute; 1978 est l'ann&eacute;e qu&eacute; les f&egrave;rmi&egrave;rs tchi cra&icirc;ssent des patates ont d&ecirc;couvert tch'i' n'peuvent pon tr&eacute;jous faithe un gros profit. S&agrave;bre d&eacute; bouais et pistolet d'p&acirc;nnais! I' savaient bein ch'l&agrave; quand j'tais mousse y'a pus d'huiptante ans ! Man Papa L'Feuvre, tch'&eacute;tait forgeux, l'savait bein &eacute;tout - &agrave; sa p&egrave;rte. Dans chu temps-l&agrave; les f&egrave;rmi&egrave;rs payaient lus comptes &agrave; la forge eune fais par an, aupr&egrave;s la sa&icirc;son d'patates. S'il' avaient eune mauvaise saison, sans p&acirc;ler d'faithe du profit, i' n'pouvaient pon payi. Papa, tch'&eacute;t&agrave;it la bont&eacute; m&ecirc;me, n'&eacute;thait janmais pens&eacute; d'lus env'yer bille ou d'lus faithe d'embarras, ch'est en tchi lus p&egrave;rte &eacute;tait la sienne &eacute;tout, et i' mouothit pauvre. S'il avait peu r'ch&eacute;ver les sou tchi l&icirc;'&eacute;taient deus il &eacute;th&agrave;it 't&eacute; riche. Les pou&ocirc;rres dgi&acirc;tre d'f&egrave;rmi&egrave;rs n&eacute; sont m&ecirc;me pon seux d'faithe assez pour couvri lus frais, sans p&acirc;ler d'profit. Et, i' n'peuvent pon s'mett' en gr&egrave;ve ni r'f&ucirc;ser un hauchissement d'gages d&eacute; 11.6 pour chent comme les empliy&eacute;s d's Etats, tchi sont d&ecirc;j&agrave; bein payis en mauvais temps comme au sol&eacute;.</a>";
phrase[63] = "<a href=gdfcote.html>Ma f&icirc;ngre, ch'est dr&ocirc;le, mais ouaithe qu&eacute; j'y'ai p&acirc;ss&eacute; assez longtemps j&eacute; n'sai pon s'i' y'en a. J'cr&eacute;thais p&ucirc;t&ocirc;t qu'nann&icirc;n, car la fraid les tue&ucirc;thait dans l'hiv&eacute;. Mais j'ai connu un homme qu&eacute; san preunmie nom 'tait Colin - j'crai qu' ch'est un nom Angliais et comme san nom d'fanmil'ye 'tait Machon, les gens l&agrave;-bas l'appelaient Col&icirc;nmachon!</a>";
phrase[64] = "<a href=gdfcrapaud.html>Eune aut' cruaut&eacute; 'tait d'alleunmer eune cigarette et d'la fou&ocirc;rrer dans la bouoche du pou&ocirc;rre crapaud pour l'enflier. Iun d'mes anm&icirc;ns, un moussieu dist&icirc;ndgi &agrave; ch't heu, passait dans eune c&egrave;rtaine route o&ugrave;'est tch'i' y'avait plusieurs individus tch'allaient just&eacute;ment l'faithe. I' pr&icirc;nt san couothage &agrave; deux mains et lus halit l'crapaud des mains et l'm&icirc;nt en se&ucirc;thet&eacute; sus l'foss&eacute; et lus d&icirc;t qu&eacute; l'preunmyi tch'&eacute;thait l'malheur d&eacute; l'touchi &eacute;thait affaithe &agrave; li. Heutheusement pour li i' laiss&icirc;drent l&eacute; pou&ocirc;rre crapaud trantchil'ye, car, ouaithe tch'i' f&ucirc;sse un fort homme, m&eacute;n anm&icirc;n &eacute;thait ieu d'la peine &agrave; en battre eune d&eacute;mi&eacute; douzaine en m&ecirc;me temps s'il' avaient continnu&eacute; &agrave; tortuther l'crapaud.</a>";
phrase[65] = "<a href=gdfcrasset.html>&quot;Ou' n'savez pon tch'&ecirc;que j'ai ou&iuml;!&quot; Ph'lippe lus dit: &quot;Eh bein! L&eacute; mousse &agrave; Bram L&eacute; Ruez, tchi va &agrave; l'&ecirc;cole, m&eacute; dit l'aut' jeu que san ma&icirc;tre l'y'avait dit qu'j'allions aver des c&acirc;rrosses tchi vont sans j'vaux en J&egrave;rri, d'vant bein d's ann&eacute;es!&quot;<br/><br/>&quot;Ma&icirc;t' Ph'lippe!&quot; Lisab&eacute; s'f&icirc;t: &quot;L&eacute; criyous, vous, - qu'l'y'a d'pathelles c&acirc;rrosses? J'sai d'la peine &agrave; l'craithe, m&eacute;! Man p&eacute;the ben&icirc;n! Tch'&ecirc;que j'allons d&eacute;v'nin si nos routes s'en vont &ecirc;t' encombr&eacute;es d'carrosses d&eacute;-m&egrave;me? Nou n'&eacute;s'sa pon en seuthet&eacute; d'sa vie!&quot;</a>";
phrase[66] = "<a href=gdfcrianches1.html>L's anciens disaient: 'Vaie pie volante, bouanne chance. Mais vaie eune pie, mauvaise chance ou du chagr&icirc;n; deux pies, bouanne chance ou jouaie; trais pies, s&icirc;ngne d&eacute; neuches &agrave; v'n&icirc;n; quat' pies, s&icirc;ngne d&eacute; na&icirc;ssance.' Et quand nou ouait eune pie caqu'ter, ch'est s&icirc;ngne d&eacute; brit auve tchitch'un.</a>";
phrase[67] = "<a href=gdfcrianches1.html>L&eacute; temps p&acirc;ss&eacute; y'avait m&ecirc;me des crianches entou&ocirc;rre les poules. Quand eune poule chantait en co ch'tait s&icirc;ngne d&eacute; mort, nouos disaient l's anciens, et i' fallait l&icirc; teurtre l'co pour &ecirc;viter l'malheu! Mais quand eune poule bait, ou l&egrave;ve la t&ecirc;te ch&acirc;que fais et ch'est pour &egrave;rm&egrave;cier l'Bou&acirc;n Dgieu. Et quand nou met eune poule &agrave; couer, ch'est suppos&eacute; &ecirc;t' sus douze oeus, mais i' faut li'en mett' treize pour bouanne chance.</a>";
phrase[68] = "<a href=gdfcrianches2.html>Et pis i' faut la pr&eacute;senter &agrave; la dis'r&ecirc;sse d&eacute; chance. Oulle examinne la form&acirc;tion des fielles et vouos donne s&eacute;n &icirc;nt&egrave;rpr&eacute;t&acirc;tion d&eacute; chein qu'ou s'&icirc;nmaginne vaie. Et i' patha&icirc;t tch'il' ont eune sup&egrave;rbe &icirc;nmaginn&acirc;tion et tch'i' vaient un tas d'choses dans les fielles qu&eacute; d'aut' n&eacute; vaient pon. Par exempl'ye, s'i' vaient la form&acirc;tion d'un tchian, ch'est bouanne chance s'il a la coue en l'air!</a>";
phrase[69] = "<a href=gdfcrianches3.html>Dans les vi&egrave;rs temps, les gens criyaient qu&eacute; si un cout&eacute; tchiyait bas d&eacute; d'ssus la tabl'ye, nou pouvait s'attendre &agrave; la visite d'un &ecirc;trangi, p&ucirc;t&ocirc;t un homme. Pour eune fourchette ch'tait eune femme et pour eune tchulyi, un &ecirc;fant.</a>";
phrase[70] = "<a href=gdfcrianches4.html>I' n'patha&icirc;t pon y'aver ieu fort d&eacute; biches dans l'&Icirc;le l&eacute; temps p&acirc;ss&eacute; car j'n'ai connu qu'eune crianche entou&ocirc;rre. Ch'tait qu'nou-s-en gardait ieune dans eune &ecirc;tabli&eacute;e d'vaques pour bouanne chance contre les maladies.</a>";
phrase[71] = "<a href=gdfcrianches5.html>C&egrave;rtaines gens s'maient du p&egrave;rsi en d'houors d'la grand' porte. Ch'tait eune garantie contre l&eacute; pouver des chorchi&egrave;rs s'il' entraient. D'aut' criyaient qu&eacute; ch'tait pour l's emp&ecirc;chi d'entrer. Et i' fallait a&icirc;ner l'th&ycirc;mbre l&eacute; Vendr&eacute;di Saint sans manque.</a>";
phrase[72] = "<a href=gdfcrianches6.html>Ch'tait &quot;L&eacute; Jour d'La Fielle d&eacute; Tch&ecirc;ne&quot; quand nou portait eune p&eacute;tite branque d&eacute; fielles d&eacute; tch&ecirc;ne en m&eacute;mouaithe du grand tch&ecirc;ne &agrave; Boscobel (&agrave; Donnington dans Shropshire) dans tchi qu'Charles II s'muchit et sauvit sa vie quand ses ennem&icirc;ns l'poursuivaient aupr&egrave;s la bat&acirc;le d&eacute; Worcester l&eacute; 3 d'Septembre, 1651.</a>";
phrase[73] = "<a href=gdfcrianches7.html>Eune aut' crianche entou&ocirc;rre l&eacute; nouvieau-n&eacute; &eacute;tait d&eacute; l'porter au pus haut &ecirc;tage d&eacute; la ma&icirc;son, et l&eacute; l'ver &agrave; but d'bras pour tch'i' n'f&ucirc;sse pon souos l'pouver d'autrui duthant sa vie.</a>";
phrase[74] = "<a href=gdfdispose.html>Quand j'tais siez Vouais&icirc;n l'aut' sanm'di &agrave; marchander des ridgieaux, ou v&icirc;nt l&agrave; et p&acirc;ssit &agrave; c&ocirc;t&eacute; d'm&eacute;, l&eacute; nez en l'air et sans dithe ni bouf ni baf, un p'tit blianc tchian d'St. M&acirc;lo &agrave; sa braichie et auve eune odeu d'parfum tch'&eacute;tait assez pour &ecirc;touffer l'pou&ocirc;rre tchian et tchi m'f&icirc;t penser que j'tais dans eune apotiqu'sie.</a>";
phrase[75] = "<a href=gdfegypte.html>Aniet, M&ecirc;cr&eacute;di, l&eacute; vingt-sept d&eacute; Novembre, 1963, j'avons 't&eacute; dans l'Canal d&eacute; Suez la grand' partie du jour. Il a qu&acirc;si chent milles d&eacute; long. La contr&eacute;e ram&eacute;mouaithe l'histouaithe du peupl'ye d'Isra&euml;l en esclivage en Egypte, Dans l'Ancien Testament i' nouos est dit qu&eacute; l's Isra&euml;lites croua&icirc;s&icirc;drent la Rouoge M&eacute; &agrave; pid-s&eacute; quand i' tchitt&icirc;drent l'Egypte pour aller &agrave; la t&egrave;rre prom&icirc;nse, viyant qu'la m&eacute; rtchulit sus lyi-m&ecirc;me pour les la&icirc;ssi passer, et qu'oulle englioutit l's arm&eacute;es Egyptchiennes tch'&ecirc;prouv&icirc;drent &agrave; les si&egrave;the. Aujourd'aniet, y'a des savants tchi pensent qu&eacute; y'a lieu d'craithe qu&eacute; ch'tait dans l's envithons d'eune pliaiche appel&eacute;e El Kantara, situ&eacute;e &agrave; eune trentaine d&eacute; milles au sud du Port Sa&iuml;d qu&eacute; ch'la s'arrivit. Sans doute, i n'y avait pon d'canal artificiel l&agrave; dans l'temps, mais i' patha&icirc;t qu'y avait des mathes &ecirc;normes tchi n'avaient pon grand' profondeu, qu&acirc;si tout l'long du c'm&icirc;n, d&eacute; Port Sa&iuml;d &agrave; La Baie d'Suez, et qu&eacute; ch'tait probabl'yement tout appel&eacute; La Rouoge M&eacute;.</a>";
phrase[76] = "<a href=gdfenme.html>Quand les vouaix 'taient cartchul&eacute;es d'vant l'&ecirc;lection par les t&ecirc;tes d&eacute; parti comme &eacute;tant &agrave; bein pr&egrave;s &ecirc;gales d'un c&ocirc;t&eacute; comme d&eacute; l'autre, l&eacute; parti gangnant 'tait p&ucirc;t&ocirc;t l'chein tchi pouvait d&ecirc;bourser l'pus d'sou pour acater l'pus d'vieaux! J'd&eacute;v'thais p't &ecirc;t' explyitchi qu&eacute; ch'tait des vieaux &agrave; deux pids - ch'tait l'nom donn&eacute; &agrave; un &ecirc;lecteur tchi 'tait payi pour voter!</a>";
phrase[77] = "<a href=gdffache.html>Nouot' langue J&egrave;rriaise est riche en expressions, et y'a souvent plusieurs mots tchi veulent dithe la m&ecirc;me chose. Par exempl'ye, les mots <i>margalot</i> et <i>d&ecirc;fidguth&eacute;</i> veulent dithe qu&eacute; la fache au pou&ocirc;rre dgi&acirc;tre d'Br&eacute;ton, tchi n'savait probabli&eacute;ment qu'T&acirc;ton est batilieux d'sa sorte, 'tait endommagie. N&eacute; v'l&agrave; trais mots <i>margalot</i>, <i>d&ecirc;fidguther</i> et <i>endommagement</i> - qu'nou peut faithe s&egrave;rvi pour dithe qu'oulle avait ieu du ma&quot;.</a>";
phrase[78] = "<a href=gdffaitchieaux.html>&quot;Mais tch'est qu'ch'est qu'des Fa&icirc;tchieaux?&quot;, j&eacute; d'mandis &agrave; Papa.<br/><br/>&quot;Ch'tait des touos p'tits bouanshommes, tout-&agrave;-fait r&ecirc;&eacute;ls dans l's id&eacute;es des touos anciens,&quot; Papa m'dit. &quot;I' patha&icirc;t qu'lus hant &agrave; St. Ou&euml;n 'tait d'tchiquebord l&eacute; tou d'La Tchi&eacute;bault &agrave; L'&Ecirc;ta, et tch'i' vivaient souos-t&egrave;rre et 'taient bein riches. I' ramontaient &agrave; Millais &agrave; j'va par l&eacute; Mont des Corv&eacute;es, et pis il' entraient dans eune cave tchi cond&icirc;sait &agrave; lus d'meuthe sou&ocirc;t&egrave;rraine. J'ai tr&eacute;jous ou&iuml; l's anciens dithe qu&eacute; la cave 'tait l&agrave; o&ugrave;-est tch'est L'Clios des Pouquel&eacute;es.&quot;</a>";
phrase[79] = "<a href=gdfgaz2.html>I' m'sembl'ye qu&eacute; l'conm&egrave;rce des drogues n'a pon molli en J&egrave;rri, et qu' la Cour passe hardi d'san temps &agrave; jugi des causes qu&eacute; chu trafi-l&agrave; apporte. Ch'est un trafi tch'est si profitabl'ye qu&eacute; ch'est qu&acirc;si &icirc;mpossibl'ye d&eacute; l'emp&ecirc;chi. Dans chu pays 'ch&icirc;n la police l'a trouv&eacute; &icirc;mpossibl'ye jusqu'&agrave; ch't heu. Les drogues, pr&icirc;ncipalement l&eacute; hachisch (ou &ldquo;cannabis&rdquo;), veinnent en gros d&eacute; certains pays d&eacute; l'Am&eacute;thique du Sud par bat&eacute; et par avion, et ouaithe qu&eacute; l's autorit&eacute;s ont agrandi l'nombre d'agents tchi sont en garde niet et jeu, l&eacute; conm&egrave;rce agrandit en m&ecirc;me temps.</a>";
phrase[80] = "<a href=gdfhopita.html>Touos les jours, nou-s-a l'chouaix d'un m&eacute;nu pour l&eacute; lendemain, et y'a tout pliein d'vari&ecirc;t&eacute;. Pour un vyi comme m&eacute; tchi d'meuthe tout seu ch'tait un bieau c'menchement d'jour d'&ecirc;t' r&ecirc;vilyi d'bouanne heuthe par eune belle nosse tch'apportait eune bouanne t&acirc;ss&eacute; d'th&eacute;e pour vouos huilet l'g&ocirc;syi.</a>";
  phrase[81] = "<a href=gdfidentite.html>&quot;S'i' pensaient qu'tu 'tais un marmo&ucirc;set, ch'n'est pon &ecirc;tonnant tch'il' 'taient &ecirc;ffrit&eacute;s. Un marmo&ucirc;set d'ta grandeu sus ses pids d'dri&egrave;the es'sait assez pour touanner les sangs &agrave; un r&eacute;g&icirc;nment, sans p&acirc;ler d'trais soudards!&quot;</a>";
  phrase[82] = "<a href=gdfjouote.html>La f&ecirc;te 'tait appel&eacute;e &quot;La Jou&ocirc;te&quot;. Les gens am'naient des cos, des poules, des canards et des lap&icirc;ns. Y'en avait m&egrave;me tchi gardaient des poules pour l'occ&acirc;sion. Eh bein, eune fais volaille et lap&icirc;ns en pliaiche, probabli&eacute;ment &agrave; banon dans l'enclios arrangi pour la jou&ocirc;te, l'publyi 'tait libre d&eacute; l's abattre atout des pi&egrave;rres, l's assonmer atout des b&acirc;tons, ou m&egrave;me tither d'ssus en payant tant par coup. L&eacute; chein tchi tuait volaille ou lap&icirc;n 'tait autoris&eacute; d'prendre possession d'la carcasse. V'la tchi fa&icirc;sait un r'pas &agrave; bouan marchi.</a>";
  phrase[83] = "<a href=gdflouanges.html>Quand j'm'en allis il' taient &agrave; lus entre-camailli aupr&egrave;s d'la tch&egrave;rqu&eacute;thie et j'viyais lus bras tch'allaient comme des aubes d&eacute; moul&icirc;n &agrave; vent. L&eacute; pou&ocirc;rre Ph'lippe avait un yi bouchi et Aaron sangnait par l&eacute; nez.</a>";
  phrase[84] = "<a href=gdfmiecmin.html>Comment qu'ta m'm&egrave;e t'appelle quand ou t'crie pour diner?<br>Ou n'm'appelle pon. J'sis tr&eacute;jous, l'preunmyi &agrave; tabl'ye!</a>";
  phrase[85] = "<a href=gdfnaplyes.html>Les rues d'Pomp&eacute;i m'font penser &egrave;s tchithi&egrave;thes dans l'rotchi des gr&egrave;ves d&eacute; l'&Ecirc;ta &agrave; St. Ou&euml;n. I' sont &ecirc;traites d&eacute; m&ecirc;me et nou vait l&eacute; p'tit cann&eacute;, &ucirc;s&eacute; des deux bords du mitan du pav&eacute; d'la rue par les reues des &quot;Chariots Romains&quot; comme nou l'vait &ucirc;s&eacute; par les reues des h&egrave;rnais tch'allaient au vr&eacute; dans les tchithi&egrave;thes &agrave; L'&Ecirc;ta.</a>";
  phrase[86] = "<a href=gdfnoblieche.html>Arriv&eacute;s dans l'navithe sains et saufs en rade &agrave; Pasp&eacute;dgia, Francis H&acirc;cou, tr&eacute;jous pr&ecirc;t &agrave; a&icirc;dgi &agrave; l'&ecirc;tchipe du navithe, env'yit un boutchet hors-bord au but d'un filin pour ramonter d'l'ieau d'me sus l'pont, p&egrave;rdit sa balanche et tchit hors-bord li-m&ecirc;me et fut nyi&eacute;</a>";
  phrase[87] = "<a href=gdfnostalgiques.html>Et pis y'avait la ronfli&eacute;r&ecirc;sse. Ieune d&eacute; nouos tantes nouos en avait donn&eacute; ieune pour Nou&eacute; et j'en 'tions ordgilleux car ch&eacute; n'tait pon touos les mousses tch'en avaient ieune. Oulle 'tait rouoge et v&egrave;rte et jaune et bliue, et ou ronfliait bein. Pouor eune aut' gamme d&eacute; ronfli&eacute;r&ecirc;sse nou faisait s&egrave;rvi eune bouanne londgieu d'ficelle doubl'ye qu&eacute; nou tcheint, un but dans ch&acirc;que main, et nou fait eune r&icirc;ndelle cou&ocirc;rre dessus, et pis ou ronfl'ye en touannant &agrave; grand' vitesse.</a>";
  phrase[88] = "<a href=gdfnouor.html>J'm&eacute; sis tr&eacute;jous souv'nu qu&eacute; nouot' preunmi&eacute; arr&ecirc;t, tard l'arl&eacute;v&eacute;e, fut &egrave;s Pieux (d&eacute; iou qu' nou-s-a eune belle veue d's &Icirc;les). Ch'tait un p'tit village dans chu temps-l&agrave;, et i' n'y'avait pon d'h&ocirc;tels. Il 'tait temps d'arr&ecirc;ter et d'trouver d'l'abri pour la niet. J'entr&icirc;nmes dans un caf&eacute; et la p'tite bouannefemme d&eacute; propri&ecirc;taithe nouos louit eune chambre pour la niet et nouos f&icirc;t eune omelette. N&eacute; v'l&agrave; la preunmi&eacute; fais qu'j'en mangis ieune, et oulle 'tait d&eacute;licieuse. J'm'en lique acouo les babinnes quand j'y pense.</a>";
  phrase[89] = "<a href=gdfnouvelan.html>Et j'ai eune r&ecirc;solution toute sp&eacute;ciale &agrave; consilyi &agrave; touos les J&egrave;rriais. J'l'ai mentionn&eacute;e d'vant et j'esp&eacute;the la r'nouveler touos l's ans tchi m'restent, car j'la consid&eacute;the d&eacute; grande &icirc;mportance: Ch'est d'faithe lus mousses p&acirc;ler l'J&egrave;rriais d&egrave;s lus p'tits jours. Autr&eacute;ment, nouot' bouanne vielle langue s'en &icirc;tha d'pus en pus dans les fonds p&egrave;rdus, et ou s'en va dispatha&icirc;tre &agrave; tout janmais si les jannes n&eacute; r'tcheinnent pon l'privil&egrave;ge et l'honneu d'pouver s'entre souhaiter eune bouonne et heutheuse Nouvelle Ann&eacute;e dans la langue d&eacute; lus anch&ecirc;tres.</a>";
  phrase[90] = "<a href=gdfpaisaufou.html>L&eacute; coutchage des r'pas s'fa&icirc;sait dans la grande &acirc;tre atout l'a&icirc;gue d&eacute; la cranne et ses cros et sa cr&eacute;milli&eacute;the pour supporter la chaudgi&eacute;the, l&eacute; ticl'ye, etc.</a>";
  phrase[91] = "<a href=gdfpits.html>Y'avait eune vielle crianche qu&eacute; l'pouorre vi&egrave;r crapaud &ecirc;clyichait du v'l&icirc;n, mais Papa m'd&icirc;sait tr&eacute;jous qu&eacute; ch'tait un tas d'niol&icirc;n, et tch'i' n'fallait pon en aver peux, ni l&icirc; faithe d&eacute; ma, car ch'tait eune bouanne chose d'en aver dans l'gard&icirc;n, viyant tch'i' mangeaient l's &icirc;nsectes ni&ecirc;sibl'yes &egrave;s frits et flieurs.</a>";
  phrase[92] = "<a href=gdfplyie.html>Par exempl'ye, les cannieaux, russieaux et rivi&eacute;thes enfli&eacute;s par l&eacute; d'luge d&ecirc;bordent et abattent tout en formant un couothant irr&eacute;sistibl'ye tchi d&ecirc;raichinne les vi&egrave;rs bouais et aut' objets en p&acirc;ssant. Iun d'ches vi&egrave;rs bouais s'abattit duthant l's achies et copit l'fi &ecirc;lectrique en tchiyant contre, et nouos v'la sans &ecirc;lectricit&eacute;, et cons&eacute;quemment sans veue!</a>";
  phrase[93] = "<a href=gdfrfliechi.html>J'avons un tas d'malfaiteurs dans l'pays, et nouos mousses sont d'pus en pus dueurs &agrave; m&egrave;nagi. I' veulent garder lus j'veux longs d&eacute;pis qu'eune d&eacute;mi&eacute;-douzaine d'&ecirc;manues Anglia&icirc;ches nomm&eacute;es &quot;Beetles&quot;, tch'avaient grand b&eacute;soin d'aver les leurs cop&eacute;s, v&icirc;ndrent ich&icirc;n chantonner un tas d'bargoua&icirc;ch&icirc;n tchi catouoillit l'tchoeu &agrave; nouos jannes hardelles tchi n'savaient pon mus. Pon contents d'ch'l&agrave;, i' veulent cra&icirc;tre des barbes &eacute;tout, et les marmo&ucirc;sets les r'gardent atout un &icirc;nt&eacute;th&ecirc;t tout tchuthieux et sp&eacute;cial quand i' v&icirc;sitent l&eacute; Zoo.</a>";
  phrase[94] = "<a href=gdfruss.html>&quot;Eh bein,&quot; l'dgide l&icirc; d&icirc;t, &quot;en Russie, j'crions qu'ch'est eune honneu d'travailli et d'apprendre. Nouot' gouv&egrave;rn&eacute;ment nouos donne eune &ecirc;duc&acirc;tion, d&eacute;pis l'&ecirc;cole &eacute;l&eacute;mentaithe jusqu'&agrave; l'univ&egrave;rsit&eacute;, pour rein, et si tchique &ecirc;l&egrave;ve est &icirc;ngrat et b&ecirc;te assez d'abandonner ses cl&acirc;sses et tchitter l'&ecirc;cole d&eacute;vant la f&icirc;n d'ses &ecirc;tudes, j'l'envions en Sib&eacute;rie!&quot;</a>";
  phrase[95] = "<a href=gdfrusse.html>Mais j'm&eacute; sis souvent d'mand&eacute; tch'est qu&eacute; l'Gouv&egrave;rneux voulait dithe quand i' nouos annoncit qu&eacute; ouaithe tch'il avait p&acirc;ss&eacute; les miyeurs r&eacute;giments d'Sa Majest&eacute; en r'veue, i' n'en avait janmais veu comme nous!</a>";
  phrase[96] = "<a href=gdfsouothis.html>Jamais j'n'oubliethai la fais qu'eune souothie ramontit amont l'dg&eacute;th&eacute; des braies de t'n'onclye quand i' tait &agrave; a&icirc;dgi a la machine-&agrave;-battre siez Mess M&ecirc;ch&egrave;rvaise! I' n'savait pas trop bein tch'est que ch'tait qui grapinnait amont sa gambe, mais il eut la pr&eacute;sence d'esprit de met' sa main d'sus et d'l'&ecirc;cr&acirc;ser entre ses dr&acirc;ses et ses braies! Ch'est d'm&egrave;me tch'i' s'sauvit la vie!</a>";
  phrase[97] = "<a href=gdfstgeorges.html>Quand la congr&eacute;g&acirc;tion r'citait les pri&eacute;the souotre l'Minnistre, y'avait eune p&egrave;rsonne - ch'tait Missis Bartlett - tch'&eacute;tait tr&eacute;jous un mot dri&eacute;the tout l'monde, et nou ouiyait tr&eacute;jous s'n &quot;Amen&quot; tout seu aupr&egrave;s touos l's aut' &Acirc;mens.</a>";
  phrase[98] = "<a href=gdftchitheme.html>L&eacute; tout temps p&acirc;ss&eacute; nou mangeait du s&icirc;nm'n&eacute; dans l'Tchith&ecirc;me et &agrave; P&acirc;ques, et l'preunmi&eacute; D&icirc;nmanche du Tchith&ecirc;me, aut'fais appel&eacute; L&eacute; D&icirc;nmanche des Brandons, les jannes fill'yes et gar&ccedil;ons avaient amors d&eacute; mett' l&eacute; feu &agrave; eune grand' fou&eacute;e pour danser &agrave; l'entou. Ch'la s'fa&icirc;sait d'tchique bord dans ch&acirc;que p&acirc;raisse, et, en finnissant, il' alleunmaient des bo&ucirc;tchets d'&ecirc;train ou des brandons (un brandon 'tait eune torche d&eacute; glyi et d'r&ocirc;sinne) pour jouarder atout et fliantchi ch'la en l'air. En lus en allant siez ieux en couothant l'trav&egrave;rs des clios, i' chantaient &quot;Taupes et mulots, sortez d'nouos clios ou j'vouos br&ucirc;le les os!&quot;</a>";
  phrase[99] = "<a href=gdfterre.html>Ch'est d&eacute; l&agrave; qu&eacute; touos l's astronautes sont souffli&eacute;s en l'air dans lus capsules pour les manoeuvrer en espace, et ch&eacute; s'sa c&egrave;rtainment d'l&agrave; qu&eacute; les preunmi&egrave;rs Am&eacute;thitchains &icirc;thont pour &quot;alleuni&quot; sus la leune! J'allais qu&acirc;si dithe &quot;att&egrave;rri&quot; sus la leune, mais n'croyous pon, Moussieu l'R&eacute;dacteu, qu'ch'est eune rare opporteunit&eacute; pour inventer un nouvieau mot J&egrave;rriais?</a>";
  phrase[100] = "<a href=gdftete.html>J'tais en moto auve des anm&icirc;ns tch'&eacute;taient &agrave; m'montrer l's annimaux sauvages dans l'par, quand, en fa&icirc;sant un var pour vaie un rh&icirc;noc&eacute;ros d&eacute; pus pr&egrave;s tch'&eacute;tait &agrave; pa&icirc;tre, j'nouos trouv&icirc;nmes soudainement fache &agrave; fache auve eune autruche tch'&eacute;tait &agrave; couer sus eune douzaine d'oeufs gros comme des cocannettes. J'arr&ecirc;t&icirc;nmes l&eacute; moto, sans doute, et l'autruche s&eacute; l'vit de'd'ssus ses oeufs et c'menchit &agrave; battre ses ailes d'eune manni&eacute;the &ecirc;pouvantabl'ye pour nouos faithe peux et prot&eacute;gi ses oeufs. Ou n'montrit pon autchun s&icirc;ngne d'&ecirc;t' pe&ucirc;theuse, et j'tions bein d'&ecirc;t' en moto car i' patha&icirc;t tch'i' peuvent vouos donner un raide p&eacute;nibl'ye co-d'pid!</a>";
  phrase[101] = "<a href=gdftouau.html>Ch'est r'm&egrave;rquabl'ye d&eacute; vaie tch'il est acouo p&ocirc;ssibl'ye d&eacute; trouver des candidats pour l&eacute; poste d'Chent'nyi dans nouot' m&eacute;thitouaithe Police Honorifique. Ch'est c&egrave;rtainement l'Chent'nyi d'autcheune p&acirc;raisse tch'a la t&acirc;che la pus exigente dans l'tinn&eacute; d'touos les jours d&eacute; t&acirc;chi d'd&ecirc;couvri la cause d&eacute; collisions et accidents d'motos, et d'garder la paix parmi tout l'monde. En aut's mots, nou peut dithe qu&eacute; l'Chent'nyi est l'bras drouaite d&eacute; san Conn&ecirc;tabl'ye.</a>";
  phrase[102] = "<a href=gdftroublye.html>M&egrave;me en Angli&egrave;t&eacute;rre, pays r'nomm&eacute; partout l'monde comme &eacute;tant l'champion d'l'ordre, d'l'humannit&eacute; et d'la louai, y'a un tas d'malfaiteurs &agrave; ch't heu tchi sont arm&eacute;s et tchi tuent la police et volent les banques en pliein jour.</a>";
  phrase[103] = "<a href=gdfviage.html>I' s'adonnait qu'l'heuthe du lanchement en l'air d'eune capsule spatiale &quot;Gemini&quot; par eune fus&eacute;e &quot;Titan 3&quot; s'accordait auve l'heuthe d&eacute; l'arriv&eacute;e d'nout' avion endrait la tour du lanchement au Cap Kennedy - mus connu comme l&eacute; Cap Canaveral, en Floride. L&eacute; Cap'taine d&eacute; l'avion nouos annoncit, &agrave; trav&egrave;rs du &quot;Haut parleur&quot;, tchi y'avait eune chance d&eacute; vaie la capsule &ecirc;t' so&ucirc;ffli&eacute;e en l'air, et nouos consilyit d'garder l's i&egrave;rs ouverts. L'avion avait du run pour chent quarante passagi&egrave;rs, mais i' s'adonnait qu&eacute; j'tions rein qu'eune souoxantaine &agrave; bord, et j'nouos appr&eacute;ch&icirc;nmes tous &egrave;s f'n&ecirc;tres du c&ocirc;t&eacute; b&acirc;bord pour vaie l'spectacl'ye. Tout d'un coup, j'v&icirc;nmes eune fliambe d&eacute; feu, &acirc;pre comme la lueu du sol&eacute;, &ecirc;cliaithi l'bas d'la tour d&eacute; lanchement, et dans un cly&icirc;n d'li, nou viyait la capsule - pouss&eacute;e par un nuage d&eacute; feu tch'&eacute;tait &acirc;pre assez pour vouos &ecirc;bliouyi - monter rapidement et v&egrave;rticalement en l'air.</a>";
  phrase[104] = "<a href=gdfviertemps.html>Combein d'fais qu'j'ai ou&iuml; Papa dithe tchiquechose comme chennech&icirc;n &agrave; Manman au s&eacute;: &quot;J'ai ou&iuml; dans la forge &agrave; mat&icirc;n qu&eacute; tel et tel est en embarras siez li. Sa bouannefemme est malade. Il est &agrave; maintchi estropi&eacute; li-m&ecirc;me viyant tch'i' cliopinne d&eacute;pis tch'i' s'rompit la gambe au rotchi y'a trais mais quand il 'tait au vrai. I' patha&icirc;t qu'lus gard&icirc;n, tch'est hardi expos&eacute; au vent, fut saccagi dans la temp&ecirc;te d&eacute; la grand' math&eacute;e du s'tembre.&quot;<br/><br/>&quot;Eh bein,&quot; s'f&icirc;t Manman, &quot;l&eacute; saleux est acouo &agrave; la maintchi pliein. J'pouvons lus env'yer un gob&icirc;n d'lard et eune poutchie d'patates en m&ecirc;me temps. La chuvi&egrave;the est l&agrave; pour &ecirc;t' faite s&egrave;rvi!&quot;</a>";
  phrase[105] = "<a href=georgebrown.html>Mais eune buoanne bord&eacute;e qu'i' m'avait insult&eacute; pus qu'amors et qu'j'en avais ieu assez j'lis dis: 'rgardez, Moussieu l'S&eacute;cr&eacute;taithe d'Etat, ous &ecirc;tes tr&eacute;jous a m'faithe des teurbleudes, mais, bah, ch'n'est qu'en angliais et les jurouns anglais ne valent pas chi, i' lus manque d'esprit. J'm'en vais vos en apprendre tchiques raides bouans en j&eacute;rriais', et j'l'en dounnis eune douzainne que j'avais appr&icirc;nt y'a septante ans du vier Ph'lip Cabot, Counn&eacute;tablye &eacute;d la Trin't&eacute; la bord&eacute;e que j'min feu au Tas d'Geoun. Le George Brown m'&ecirc;coutit tout ravi et m'dit: 'Mais i'm'paraissent en raides bouoans, ches-l&agrave;! I' faut que tu m'les apprendes.' Et j'les li fis apprendre et &eacute;rp&eacute;ter tant et si bein qu'i' les savait sans fautes ou m&ecirc;prinse. D&egrave;s chu jour-l&agrave; i' jurait coumme autcheun bouan J&egrave;rriais, pas seulement countre memais countre touas les autres du Foreign Office qu'i' rencountrait, et quand il avait bu eune fais, ch'est &agrave; dithe touas les jours, nous entendait des bouans jurouns j&egrave;rriais partout l'B&acirc;tisse.</a>";
  phrase[106] = "<a href=goodfriday.html>&#147;N&acirc;nin,&#148; j'l'y raiponnit, 'mais j'n'ai jamais comprint qu'y'avait du ma &agrave; b&egrave;the du tais l'Vendredi Saint. Et je s'sais ben surprint d'sav&eacute; que tu n'en aval'l&acirc;s pas au mains eune douzaine de t&acirc;sses dans tan jour demain.&#148;<br><br>&#147;Ch'n'est pas chonna,&#148; ou s'fit. 'N'y'a autchun ma &agrave; b&egrave;the du th&eacute;e, ou m&ecirc;me du caf&eacute;, mais y faut l'b&egrave;the siez-s&eacute;. Et si tu crai que j'm'en vais gallop&eacute; &agrave; la Gr&egrave;ve tu t'trompe.&#148;</a>";
  phrase[107] = "<a href=goodtimes.html>Jammais n'roubli&egrave;thai l'hiv&eacute; que j'passi l&agrave;! Ou paslez d'n&eacute;! Ch'est par la qui faut all&eacute; pour en vaie, d'la n&eacute;. V'la tchi qu'menche, fin Octobre, et nou ne r'v&eacute; pon la terre d'vant l'mais d'Mai en r'venant. J'en ai veu jusqu'a tchinze pids a des bords! J'ai veu des temps qu'en s'levant l'matin, nou n'pouait sorti par l'hue: fallait saut&eacute; d'hort par eunne f'n&ecirc;tre de chambre ov des pelles, et s'mettre a fou&icirc; la n&eacute; pour d&egrave;barass&eacute; la porte et les f'n&ecirc;tres de bas! Et d'la fret! Ch'est par l&agrave; que, quand nou pasle dehort dans la foret, les patholles gellent, et ch'n'est qu'au Printemps, quand l'Solet qu'menche a cauf&eacute;, qu'nou peut ou&eacute; ch'q'ua &eacute;tait dit en hiv&eacute;!</a>";
  phrase[108] = "<a href=grand_tchethue.html>&Agrave; des bords, l&eacute; temps p&acirc;ss&eacute;, y'avait un homme &agrave; j'va tchi faithait l'tou du clios tout l'temps atout eune joudgie, &agrave; la rencontre d'la li&eacute;e, et ch&acirc;tchun tch'avait s&eacute; engambait tout d'suite pouor en avaler eune gorgie. Ailleurs, &eacute;tout, nou choua&icirc;thissait les pus belles des jannes fil'yes pouor s&egrave;rvi la bouaisson.</a>";
  phrase[109] = "<a href=guilpin.html>Ha&iuml;e! Ha&iuml;e, L'voleux, L'voleux d'grand qu'min!<br>I' n'taient pas muets! J'vos l'dit..<br>Et un ch&acirc;tchun qui passait l&agrave;,<br>Au galop les suivit!</a>";
  phrase[110] = "<a href=guyfawkes6.html>N&acirc;nnin mon Ph'lip, j&eacute; n'crai pas qu&eacute; d'mett'eune boumbe souas l's Et&acirc;ts s'rait tout'&agrave; fait eune bouanne id&eacute;e.</a>";
  phrase[111] = "<a href=guyfox.html>Ichin, Moussieu, i' faut que j'vos explique qu'&agrave; peine les &quot;fireworks&quot; avaient qu'menchi que notre vielle catte, trouvant la porte de d'hors ouverte, sautit d'san pagni, et la v'la horte, comme si l'djiablye la poursuivait de pr&egrave;s. Ou n'tait pas en condition d'faithe ditet, car s'oulle avait 't&eacute; une femme nou-s-&eacute;thait dit qu'ou 'tait dans une condition int&eacute;rr&ecirc;ssante, mais ou restit d'hors pour deux jours, et quand ou r'vint, tremp&eacute;e jusqu'&agrave; la p&eacute; nou vit bein qu'ou s'&eacute;tait d&ecirc;faite de ses p'tiots. Quant au tchan, i' s'&eacute;tait mint &agrave; heurler et criyant que ch'tait d'peux, je l'mins &agrave; b&acirc;non. Ou&egrave;squ'i' fut je n'sais pas, mais i' n'voulait pas mangi et, &eacute;tant surpr&icirc;nt d'chonna, car il a bouon app&eacute;tit come de r&eacute;glye, j'fus l'vaie, et j'comprins tout-d'suite, car il avait sa m&acirc;chouaithe plienne d&eacute; pliumes.</a>";
  phrase[112] = "<a href=iles.html><B>L&eacute; Dg&egrave;rn&eacute;siais dit au J&egrave;rriais:<p></B><I>'J'crai qu'j'&eacute;thons d'la plyie,<br>car j'vai qu'les crapauds sont sortis!'<p></I><B>L&eacute; J&egrave;rriais r&ecirc;pond au Dg&egrave;rn&eacute;siais:<p></B><I>'J'n'ai pon d'peine &agrave; l'craithe,<br>car j'entends les &acirc;nes braithe!'<p></I></a>";
  phrase[113] = "<a href=invit.html>J&eacute; d'val'lons siez vous, si ch'l&agrave; n'vos fait d'rein,<br/>pouor mangi d&eacute; vot' g&acirc;che, &agrave; Nou&eacute; tchi veint;<br/>ou bein j'veindrons, of&ucirc;che tous, l'Mardi Gras,<br/>pouor gou&ocirc;ter vos cr&ecirc;pes, s'ous en faites un tas!</a>";
  phrase[114] = "<a href=japounnais.html>Mais d&egrave;s chu moment-l&agrave; chein tchi s'd&ecirc;rouallit fut bein diff&eacute;rent de chein que j'avaimes craint. Le chef des Japounnais dounne eun ordre et trais ou quatre de sa brigade couathent d'aut bord d'la route, arrachent eun jeune sapin qui craissait l&agrave;, l'fouare dsous not'esseu d&eacute; d'vant, le l&egrave;vent et nos r'mett' sus la route. Apr&egrave;s s'&ecirc;tre asseuth&eacute;s que la v&eacute;tuthe n'avait souffert de doumage et marchait coumme i'faut i's rangitent alentou d'nous en heurlant: pas 'A bas la Grande Bretagne' mais 'Eikoju banzai' - que la Grande Bretagne prosp&egrave;the chent milles ans.</a>";
  phrase[115] = "<a href=jerriaismjv.html>S'n&icirc;le, v&egrave;rjus au dgi&acirc;bl'ye et meurdron,<br>La pie, m&ecirc;le, rouoge-gorge, et pigeon<br>Caboche, patates, c&acirc;rottes, p&acirc;nnais.<br>Et l'orme et l'tch&ecirc;ne, l&eacute; rouai des bouais.</a>";
  phrase[116] = "<a href=jvapriethe.html>En cas qu' j&eacute; n'mange pon bein, examinnez mes dents. J'pourrais of&ucirc;che aver un abc&egrave;s dans eune denchive et ch'la, ou savez, vos fait hardi souffri.</a>";
  phrase[117] = "<a href=legeyt.html>Si quicun veut du sno, bon, frais, fort, bain r&acirc;pait,<br>Y ly faut l'acat&eacute; si&eacute;s Mousieu Simonet</a>";
  phrase[118] = "<a href=lettre1884b.html>Moussieu Toms, l'analyste <i>angliais</i> par excellence s&eacute;za bain desp&ocirc;qui toutes ch&egrave;s triques l&agrave; - y n'est pon un cou&ocirc;sin de nos Cou&ocirc;sins, heureusement pour Jerri! Nou peut attendre <i>Fair Play</i> d&eacute; ly - pas d'<i>humbugzezie</i>, oh! ma f&eacute;, nan.</a>";
  phrase[119] = "<a href=lingo.html>J&ecirc;rry! J&ecirc;rry! b&eacute;nin coin d'terre,<BR>Dans men biau p'tit vallon d'St.-Pierre,<BR>Ten vier lingo je chanterai,<BR>Tant que j'puorrai, tant que j'vivrai.</a>";
    phrase[120] = "<a href=londres_caouain.html>Quand i' ramontithent Downing Street notre amin fut &ecirc;tonn&eacute; d'vaie une foule de deustrais chents personnes sus les pav&eacute;s et control&eacute;es par une djaingue de policemainnes.<br/><br/>I' pensi qu'i' y avait ieu un accident ou tchiquechose comme ch'la mais san cou&ocirc;sin li explitchi que ches gens l&agrave; attendaient pour vaie certains Membres d'Parlement entrer au Num&eacute;tho Dgix.<br/><br/>&quot;Et sus tchille accompte, mon doux?&quot; se fit notre Jerriais. &quot;Est-che que ches Angliais-l&agrave; n'ont pas d'autre chose &agrave; faithe? I faut p'tite chose pour les interessi. Peut non s'imaginer une multitude de nos Jerriais attroup&eacute;s dans l'Vier Marchi dans l'seul but de vaie nos Conna&icirc;tablyes et nos D&eacute;put&eacute;s entrer dans l's Etats?</a>";
    phrase[121] = "<a href=lonore_nouvelles.html>J'vos envie eunne balle qu&eacute; je r'chu dans la h&eacute;th&eacute;que du dos, la s'maine pass&eacute;e, tandi que j'tais jutchi dans un cliochi a examin&eacute; l'enmin. J'en eu pour trente-siex heuthes &agrave; l'hopita; et l'G&eacute;n&eacute;ral ch&acirc;tchi d'main ov m&eacute; en disant &egrave;s autres que j'lis vallais pus qu'un r&eacute;giment. I'm baillyi eunne Crou&egrave;x pour &egrave;sp&icirc;l&eacute; sus m'n'&eacute;stouma.</a>";
    phrase[122] = "<a href=malangue1.html>J'aime acouo ou&iuml; les noms d&eacute; clios en J&egrave;rriais qu&eacute; j'entendais quand j'tais mousse; Les Longs Camps, L&eacute; Clios d'la Ville, L&eacute; Clios Nicolle, et L'Clios d'la Cache, en 'taient tchiqu'uns. J'allais &egrave;s v'licots et &egrave;s b&ecirc;nis auvec ma m&eacute;the duthant les mais qu'avaient un 'R' dans lus nom, et &agrave; la ch&egrave;rvette et &egrave;s manchots et pus tard au lanchon auvec un fa&ucirc;cillon.</a>";
    phrase[123] = "<a href=malangue10.html>Mais les langues m'&icirc;nt&eacute;r&ecirc;ss&icirc;tent. Parmi mes m&eacute;mouaithes, i'y avait un jour d'&ecirc;t&eacute;, que mes pathents avaient &icirc;nvit&eacute; d's anm&icirc;ns d'aller passer la seth&eacute;e siez-nous. J'tais trop janne pour lus joindre, mais j'dgettit par la f'n&ecirc;tre pour vaie l'monde dans lus bieaux habits.  I'y avait eune Fran&ccedil;aise l&agrave;, et j'ou&iuml;yais tchiqu'un li dithe &#171;Est-ce qu'vous voulez une tasse de th&eacute;, madame?&#187; Ou cahuchit la t&ecirc;te, et nou li v&egrave;rsit eune tass&eacute;e d'th&eacute;e.  A chu moment l&agrave;, j'comprenais qu'les mots &#171;une tasse de th&eacute;e&#187; voulait dithe &#171;eune tasse de th&eacute;e!&#187; Quand j'tais mousse, ch'tait en viyant chein tchi s'passit qu'j'comprenais.</a>";
    phrase[124] = "<a href=malangue11.html>J'fut n&eacute; en dgiex neuf chents trente trais &agrave; La Chasse, Ste Mathie, man p&eacute;the et ma m&eacute;the 'taient touos les deux des J&egrave;rriais et p&acirc;laient l'J&egrave;rriais entre ieux et naturellement ma preunmi&eacute; langue 'tait l'J&egrave;rriais.</a>";
    phrase[125] = "<a href=malangue2.html>Jusqu'au temps qu&eacute; je c'mmenchi l'&eacute;cole a l'&acirc;ge de siex ans, apart de tchiques expressions Angliaises j'pallaits qu'el J&egrave;rriais. Dans ch&egrave;s temps la, les ma&icirc;tres et ma&icirc;tresses d'&eacute;coles faisaits d'lus possiblye d's'encouothagi l's'&eacute;colyis d'p&acirc;ler autcheune chose selon la langue Angliaise, la raison &eacute;tant qu'el J&egrave;rriais s'm&ecirc;l'thait auve les &ecirc;tudes fran&ccedil;aises. Tchi niolin! Le contraithe est appathant &acirc;niet pa'ce qu&eacute; i' a une ambition parmi certains &eacute;colyis d'apprendre la vieille langue. J'lus souhaittons bouonne chance dans lus efforts.</a>";
    phrase[126] = "<a href=malangue3.html>Nou 'la p&acirc;ler dans la tchu&icirc;sinne au touos les jours dans bel d&eacute; f&egrave;rme, dans le gardin, au clios, n'import&eacute; iou - ch'tait la langue du camp&acirc;ngnard, d'anmin et d'vais&icirc;n l&eacute; longs des jours. Pour nous - mousses &eacute;tout quand j't'ionmes &agrave; jouer, chaque cri, chaque s'hue&ucirc;le 'tait en J&egrave;rriais, en moment d'fanne - en moment d'tristesse ch'tait yi tchi v'nint sus l'but nouotre langue et souvent &agrave; nouotre s'cours.</a>";
    phrase[127] = "<a href=malangue4.html>Dans l's'ann&eacute;es just&eacute;ment aupr&egrave;s l'otchup&acirc;tion, quand i'avait eune forte d&eacute;mande pour les vaques J&egrave;rriaises; des marchands d&eacute; partout l'monde v'naient pour en acater. D'habitude i'taient r'pr&eacute;sent&eacute;s par un agent d'ich&icirc;n tchi l's accompangnait &egrave;s f&egrave;rmes. Si l'f&egrave;rmyi n'tait pas trop seux d'la valeu d'sa vaque, i's'tou&ocirc;ner &agrave; l'agent, et d'eune b&acirc;sse vouaix, l&icirc; d'mandait, en J&egrave;rriais, 'combein qu&eacute; j'd&eacute;vthais li d'mander?'</a>";
    phrase[128] = "<a href=malangue5.html>A la tabl'ye ou pr&egrave;s du feu l&eacute; s&eacute; la fanmil'ye p&acirc;lait l&eacute; J&egrave;rriais mais tchiquefais j'p&acirc;lionmes en angliais surtout quand ma tante tchi 'tait maitr&ecirc;sse d'&ecirc;cole 'tait l&agrave;. Mais souvent j'voulionmes dithe tchique chose tchi n&eacute; s&eacute; disait pon a&icirc;siement en angliais et sans vraiment l&eacute; saver j&eacute; r't&ecirc;mes &agrave; p&acirc;ler en J&egrave;rriais. Par exempl'ye,  quand l'temps est calme et trantchil'ye, comment que nou dit en angliais '<i>le temps s'ecoute</i>'?</a>";
    phrase[129] = "<a href=malangue7.html>J'allais souvent siez mes grandpathens &agrave; La Rocque et j'n'aithent pas pens&eacute; d'lus p&acirc;ler en Anglais, tout l'monde l&agrave; bas dans l'vaisin&eacute; d'la ca&ucirc;chie, les f&egrave;rmiers et p&ecirc;tcheux, tchi v'naient &agrave; la boulangu'thie et &agrave; la boutique n&eacute; p&acirc;laient que l&eacute; J&egrave;rriais.</a>";
    phrase[130] = "<a href=malangue8.html>J'fus chanceux qu&eacute; j'apprins ma langue mat&egrave;rnelle duthant la Dg&egrave;rre quand tout l'monde &agrave; la campangne p&acirc;laient l'J&egrave;rriais, et v'la tchi m'donnit un avantage quand j'fus &agrave; l'&egrave;cole, pa'ce qu&eacute; j'fus oblyigi d'apprendre l' Angliais comme eune deuxi&egrave;me langue pour pouver faithe mes l&eacute;&ccedil;ons et &agrave; l'&acirc;ge d&eacute; huit ans, j'pouvais p&acirc;ler deux langues, tchi fut un grand avantage quand j'v&icirc;ns &agrave; apprendre l&eacute; Fran&ccedil;ais. Mais chein tchi m'a donn&eacute; un grand pliaisi avau l's ann&eacute;es, ch'est d&eacute; pouver faithe s&egrave;rvi tant d'mots tch'ont tant d'expression auve eune langue tch'est si riche en vocabulaithe, Et pis, &eacute;tout, j&eacute; n'connais qu&eacute; les s&egrave;rcl'yes et bein des noms d'oua&icirc;sieaux en J&egrave;rriais, mais pas tr&eacute;jous lus noms en Angliais!</a>";
    phrase[131] = "<a href=malangue9.html>Acouore pus tard quand j'me mathyis, j'allis d'meuther &agrave; St Ou&euml;n et ch'tait p&ucirc;t&ocirc;t l&eacute; J&egrave;rriais que l'monde p&acirc;laient. J'sis bein &egrave;rcounnaissant &agrave; man preunmi&eacute; houmme, tchi mouothit en 1988, du fait tch'i' p&acirc;lit tout l'temps en J&egrave;rriais &agrave; nos &ecirc;fants. Malheutheusement, aupr&egrave;s qu'ils avaient c'menchi &agrave; l'&egrave;cole, j'p&acirc;la&icirc;mes pus en pus en Angliais.</a>";
    phrase[132] = "<a href=malanguegj.html>Ch'tait l'J&egrave;rriais &ecirc;crit tchi attithit m'n &icirc;nt&eacute;th&ecirc;t quand j'tais mousse, et j'dais dithe qu&eacute; ch'est la litt&eacute;thatuthe J&egrave;rriaise tch'est acouo man pus grand &icirc;nt&eacute;th&ecirc;t ach'teu. Ch'est &icirc;ncriyabl'ye quand j'ouais des gens tchi disent qu&eacute; l'J&egrave;rriais n'a janmais 't&eacute; &ecirc;crit. Nou d&eacute;v'thait &ecirc;t' fyi qu&eacute; ch'tait l's auteurs des &Icirc;les d'la Manche tchi &icirc;nspithaient la r'naissance litt&eacute;thaithe en Nouormandie au dgi&ecirc;x-neuvi&egrave;me si&egrave;cl'ye, et qu'j'avons eune tradition d'litt&eacute;thatuthe tchi date, au mains, d&eacute; 1795.</a>";
    phrase[133] = "<a href=masse.html>Charles Deux, Rouai d'la Grande Br&eacute;tangne, la France et l'Irlande, comme preuve d&eacute; sa rouoyale affection pour l'&Icirc;le d&eacute; J&egrave;rri, o&ugrave;'est tch'il a 't&eacute; deux fais r'chu en se&ucirc;thet&eacute; aupr&egrave;s aver 't&eacute; m&icirc;ns hors du reste d'ses rouoyaumes, a voulu qu&eacute; chutte m&acirc;sse rouoyale sait consacr&eacute;e &agrave; la post&eacute;rit&eacute;, et a ordonn&eacute; qu'&agrave; l'av'n&icirc;n ou sait port&eacute;e l'avant au Bailli et la Cour en souv'n&icirc;n continnuel d&eacute; lus fid&eacute;lit&eacute;, pas seulement &agrave; san v&eacute;n&eacute;thabl'ye p&eacute;the Charles l'Preunmyi, mais &agrave; Sa Majest&eacute; duthant la fureur des dg&egrave;rres civiles quand l'&Icirc;le fut cons&egrave;rv&eacute;e par les illustres Ph'lippe et George de Carteret, Bailli et Gouv&egrave;rneux d&eacute; ladite &Icirc;le.</a>";
    phrase[134] = "<a href=memaugi.html>N'y'a pas un &ecirc;tre humain qui counna&icirc;t tout man bein. J'ai des palais qu'p&egrave;rsounne n'ont janmais 't&eacute; vaie - y'en a qu'ont &ecirc;prouv&eacute; &agrave; v'n&icirc;n les vaie; il' avaient l'air d&eacute; marmo&ucirc;sets pendus au but d'eune ficelle - des fant&ocirc;mes. Chein qu'i' peuvent vos en raconter vaut &agrave; peu pr&egrave;s chein qu'eune &acirc;ne pou&ocirc;rrait vos raconter s'ou la condisa&icirc;tes &agrave; eune exhibition et qu'ou l&icirc; d'mand'ra&icirc;tes s'n impression.</a>";
    phrase[135] = "<a href=memouaithes3.html>Nou s'laisse m&eacute;ner pa' l'nez, nou hante o&ugrave;'est qu' nou n'a qu' faithe et nou s'laisse tr&eacute;l&ucirc;ther, sans pus ni mains nou veurt la leune, et nou chante m&icirc;nniet &agrave; quatorze heuthes. Trop souvent &eacute;tout nou-s-est comme l&eacute; dgi&acirc;bl'ye sus eune chivi&eacute;the ou nou s'trouve l&agrave; o&ugrave;'est qu' l'&acirc;ne boute l&eacute; boeu, nou-s-a les druges sans en saver la raison, et nou n'hale pon d'sa carre comme nou d&eacute;vthait ou nou-s-est ouain&acirc;tre comme eune mule! Tout l'monde sont &agrave; j&eacute; n'sai; les gens n'ch&egrave;rchent qu&eacute; l'plia&icirc;thi, et lus jis finnissent &agrave; r'tch&icirc;ngn'-cat.</a>";
    phrase[136] = "<a href=moralisings.html>Mais &egrave;smoques t&eacute; don, ma pouore Lonore, que j'lis dit toutes les demi-heuthes. Chante, saute, ris, trimousse t&eacute;, fait tchiq chose; mais n'reste pon l&agrave; coumme eunne &egrave;smanus a r'gard&eacute; les moques se torchi l'sailes avec lus gambes!</a>";
    phrase[137] = "<a href=motor.html>Tch'est qu'ch'est qui m'lannedi d'vant la Cour<br>Et m'fit attraper vingt-huit jours<br>Pour l'affaithe de la Prumi&eacute; Tour?<br>Ma motor-bike.</a>";
    phrase[138] = "<a href=noueeurope.html>Quand j'eumes chant&egrave; &quot;God Save the King,&quot; Mess Mirehouse, qu'avait des courtes braies et des cauches &agrave; gros carriaux, proposi la sant&eacute; d'la Presse. I' peut p&acirc;ler, chu Mess Mirehouse! I' nos d'visi en angliais, en fran&ccedil;ais et d'temps en temps, il y mettait un mio d'latin pour que Mess Coxhead le comprinse; car souvent Mess Mirehouse et Mess Coxhead ne s'entre comprennent pas quand ils &ecirc;crivent dans les gazettes angliaiches - ch'est un bonheur pouor touos les deux qu'i' comprennent le latin! Dans san speech, Mess Mirehouse qu&eacute;manchi par dithe coumme chonna que <i>caco&euml;thes scribendi</i>, de tchi qu'il avait &agrave; nos d'mander extchuse parce que ses <i>obiter dicta</i> pouvaient &ecirc;tre parfois <i>non liquet</i>, d'apr&egrave;s san vi&egrave;r amin Mess Coxhead, &agrave; tchi qui disait <i>pax vobiscum</i>, le portaient souvent &agrave; s'adr&eacute;chi es gazettes <i>in perpetuum</i> et <i>in promptu</i> mais que ch'tait bein malgr&eacute; li et <i>pro bono publico</i>. Et i'continui &agrave; nos p&acirc;ler d'm&ecirc;me pour longtemps. Un fameux speech, dame!</a>";
    phrase[139] = "<a href=nousetljerriais.html>J'p&acirc;le d&eacute; ch&eacute; qu&eacute; j'fais &agrave; l'&ecirc;cole<br/>J'r&eacute;cite les flieurs  g'zettes, roses, pip'solles<br/>Et liste &eacute;tout les annimaux -<br/>L's &ecirc;l&eacute;phants, tigres et chanmeaux!<br/></a>";
    phrase[140] = "<a href=omnibus.html>En s'touonnant, une crinoline<br>Le happi par le pid,<br>Et sus les gnouors de sa vaisine<br>San pagni s'renversi.</a>";
    phrase[141] = "<a href=ormers1913.html>J'ai id&eacute;e qu'nos ormers &eacute;thont du gout : et j'conte que v'la tchi s'en va &ecirc;tre tendre coumme d'la mou&eacute;lle. J'avons prins toutes les precautions : Lonore et m&eacute; avons travaillyi bin d's heuthes d&eacute;sus. Ch'fut m&eacute; qui les &egrave;scalli avec eunne pathe de cisieaux a Laiz&eacute;. J'passi l'pus b&eacute; d'la matin&eacute;e d'Lundi a les lav&eacute;. J'vos les scrobbi, lavi, rinchi : rinchi, scrobbi, lavi, dans assez d'ieau et d'soda pour se banni&eacute; d'dans.</a>";
    phrase[142] = "<a href=ourpatoisletter1.html>Apr&egrave;s j'eu manji la soupe, l'andjulle fricachie, la couoth&eacute;e d'lard, les ledjeummes, et les domplinnes, qu'nos gens m'avaient appr&egrave;t&eacute;, pour m&eacute; r'mettr' en tcheu; et tandi qu'Laiz&eacute; 'tait a r'path&eacute; la vaisselle et Lon&ocirc;re &agrave; brinji m's habits; apr&egrave;s din&eacute;, qu&eacute; j'dis, j'tais a snooz&eacute; un mio sus l'tch&egrave;rbon sous l&eacute; d'gr&eacute; - n'y'a qu'la que j'dors bin d'pis j'sis r'v&eacute;nu d'la dj&egrave;rre.</a>";
    phrase[143] = "<a href=painbath.html>Tout d'un coup v'la des cris perchants qui nos vennent du bord de la gr&egrave;ve. Ma fille! que j'criyi: ma fille dans la djeulle du lion! et j'renverse livre, tchaise, et couosinne, dans ma h&acirc;te pour tcheurre la sauv&eacute; d'la main des philistins!</a>";
    phrase[144] = "<a href=paincoal1.html>&quot;Coutchi avec!&quot; qui s'&egrave;scriyi, en l'vant les bras au pliafond. &quot;S'en v'nin ichin me d'mand&eacute; du tch&egrave;rbon et av&eacute; la chose de m'dithe qu'nous a id&eacute;e de l'br&ucirc;l&eacute;! A t'on jommais oui. Ah! s'ou m'avaites dit que ch'tait pour met' sus l'aie-du-foyi, souos un globe, en ornement, j'ethais p't'&ecirc;tre consenti a vos en &egrave;speigni un morc&eacute;! Mais s'en v'nin me d'mand&eacute; ma marchandise et m'avou&eacute; a ma fache que ch'est pour la mettr' souos un ticlye! Ch'est assez pour me rompre eunne veinne-varice! Allez dithe cheunna a vot' m&eacute;m&eacute;e et qu&eacute; j'sis bin surprins d'lyi - en temps d'g&egrave;rre coumme je soummes!&quot;</a>";
    phrase[145] = "<a href=paindistress.html>Ch'est les soudards, m&eacute;m&eacute;e!&quot; qu'ou finit par dithe en s'&egrave;sgouffant a plieuth&eacute;; &quot;ch'est pour l'amour des soudards!</a>";
