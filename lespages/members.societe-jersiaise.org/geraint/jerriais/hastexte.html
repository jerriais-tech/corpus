    phrase[146] = "<a href=painforecast.html>Ch&eacute; s'a pour che S'tembre, a ch'que j'ai oui. D'ichin l&agrave;, les Russes s'en vont continu&eacute; a l's &egrave;smaglyi a l'Est, l's Angliais et les Fran&ccedil;ais les pourchas'sont a l'Ouest, les Italiens l's &egrave;sgli&eacute;mithont au Sud, et la fliotte Angliaiche bouch'cha touos l's issus tout &agrave; l'entou. J'les t'nons! dites que j'vos l'dit. Et quand not' Contingent d&egrave;sb&eacute;rqu&eacute;tha au Front, not' djob s'a d'les pourchass&eacute; dans l'dos.</a>";
    phrase[147] = "<a href=painplianttie.html>Lon&ocirc;re aithait voulu s'habillyi en houmme - j'la trouvi ti pas &agrave; s'&egrave;sprouv&eacute; dans mes habits l'aut' s&eacute; - coumme font les hard&eacute;lles angliaiches, qu'ou dit; mais sa m&eacute;the l'vi les bras en haut et lis d'fendi s&eacute;v&eacute;thment d'pens&eacute; &agrave; eunne telle chose.</a>";
    phrase[148] = "<a href=painplianttie2.html>Nou saute tous dans la van, et, cache au fricot! Et coumme La&iuml;&eacute;sse n'a jommais voulu faithe rempli&eacute;chi les dents qu'i' perdit la faie qu'i' s'&egrave;strue&ucirc;lli en couothant vaie pass&eacute; la Visite de Branquage (la seule fais d'sa vie qu'i' s&eacute; sait d'ment&eacute; d'cou&ocirc;rre) i' lis faut du temps pour maul&eacute; sa neurtuthe.</a>";
    phrase[149] = "<a href=painplianttie3.html>A chu moment-l&agrave; j'arriv&icirc;mes au but d'la raie, et La&iuml;esse &eacute;tait si marri qu'y n'pensi pon &agrave; m'dgerni d&eacute;vant que d'd&ecirc;pitchi sa tch&eacute;thue, le r&ecirc;sultat en fut que j'fus el&icirc;ndgi dans l'pitet sus la foy&eacute;the, et si je n'avais pas t&eacute; prompt &agrave; m'dep&ocirc;tchi j'aithais 't&eacute; &ecirc;maglyi par le pille-b&ocirc;e.</a>";
    phrase[150] = "<a href=painstorm.html>La m&eacute; &egrave;scliatchait d&egrave;ja pas mal endret l'Olimpia quand j'v&icirc;mes l&agrave;, et i' ventait eune dj&egrave;le de vent a d&egrave;sboutonn&eacute; eunne casaque. En l'heu, ne v'la un tourbillon d'vent qu'&egrave;srache le chap&eacute; &agrave; Lonore. I' s'en fut en haut, au d'sus d'l'Hotel, et s'en r'vint s'pendre par ses plieummes &egrave;s ouaieurs du telephone.</a>";
    phrase[151] = "<a href=paintricks.html>Mais ches pouores filles d'vaient etre tout d'meme ben g&eacute;n&eacute;es! Rin sus les gambes! et ch'quis avaient sus l'restant du corps! j'&eacute;thais peut a&icirc;siement l'mettre dans ma pouchette de veste!</a>";
    phrase[152] = "<a href=painunsatisfactory.html>Et pis, ou s'plaignait d'av&eacute; ma dans l'dos, du hal&icirc;tre &egrave;s gambes, des r'fr&eacute;deuses, et ma dans les g'nors, et l'nez enfli&eacute;, et tchiq' chose qui rounnait dans ses boyaux. Enfin, j'fut bin aise quand vint l'Samdi au s&eacute; qu'la job fut finie!</a>";
    phrase[153] = "<a href=pangram.html>J'crai bain, mon doux, v&ecirc;sin,<br>Qu' tout's les l&egrave;tr's ou sav&egrave;z ;<br>D'pis A &agrave; Z les v'chin -<br>Faut v&eacute;s s' ou les trouv'r&egrave;z;<br>N'ya qu'&agrave; 'rgard&eacute;<br>Et y v&eacute;s ki&eacute;.</a>";
    phrase[154] = "<a href=patrie_dangi.html>Mais pour ervenn&eacute; &egrave;s auluoges. A qu&eacute;s qu'il a mont&egrave; dans la t&ecirc;te d&eacute; faire une telle b&ecirc;tise? Qu'est qu'a t&egrave; avis&egrave; assez pour aller nos enlev&eacute; notre temps? Esche qu&eacute; la vie n'est pas d&ecirc;j&agrave; courte assez  sans aller &ocirc;ter 8 minutes dans un saquet? Puor esprit&egrave;s, d&eacute; qu'est qu'ou allais vos avis&eacute; la pr&eacute;chaine fais, d&eacute; faire descendre la lune sans doute comme ou zavais fait avanchi l'solet, d&eacute; faire l&eacute; pyramide para&icirc;tre comme un homme comme y faut &agrave; la pliaiche d'av&eacute; l'jaunisse, ou p't&ecirc;tre d'allum&eacute; l'gaz quand n'ou z'en a besoin &agrave; la pliache d'el d&ecirc;taindre coumme o&ugrave; faites acheteu? ou bain s'en va ti vos en mont&eacute; d'quique autre sorte dans la t&ecirc;te, comme d'aller p&ecirc;qui dans la grand rade pour les roulles du tch&eacute;riot &agrave; Pharaon?</a>";
    phrase[155] = "<a href=petrole1916.html>Les p&ecirc;tcheurs comprinrent bain la manoeuvre et deustrais d'ieux se j'tirent sus li et l'prinrent par la p&eacute; du co et par le fond d'ses braies et s'n allaient justement le pitchi &agrave; l'ieau, quand il en sorti iun tout &agrave; la h&acirc;te de la &quot;British&quot; et lus criyi &quot;Hi, arr&ecirc;tez, gar&ccedil;ons! Chenna n'vos sert pas d'rain de faithe chenna! Amenez le p&ucirc;st&ocirc;t par dedans et et j'allons l'faithe nouos payi un couplye d'rondes!&quot;</a>";
    phrase[156] = "<a href=pm40.html>Et j'ai d&eacute;couvert que les poules peuvent comprendre chein qu'nou l&ucirc;s dit. Lundi matin, j'm'en fus dans l'poulaillyi avec un gros cout&eacute;. J'lus dis que j'tais l&acirc;ss&eacute;e d'les vaie remplyi l&ucirc;s ventres deus fais par jour avec la bouonne nou&ocirc;rrituthe que j'l&ucirc;s donnais, et que s'i' n'se mettaient pas &agrave; pondre, j'avais un bouonhomme tch'aimait hardi du poulet r&ocirc;ti. J'ajou&ocirc;tis tchi s'griyait aussi bein avec une poulette, epis j'les laissis &agrave; refl&eacute;chi l&agrave;-d'sus. Eh bein, hier, y'avait un oeu dans l'nid et aniet j'en ai yeu quatre. Tu n'me dithas pas &agrave;ch'teu qu'les poules sont si b&ecirc;tes comme nou-s-a creu.</a>";
    phrase[157] = "<a href=pmbellemethe.html>Dans chu moment-l&agrave; Moussieu, le sang me montit &agrave; la t&ecirc;te, et si ma Merrienne n'avait pas appathu, seux et certain que j'&eacute;thais &ecirc;trangl&eacute; sa m&egrave;the, et sans doute j'&eacute;thais 'tait pendu si n'y avait pas yeu s&ucirc;s l'Jury assez d'hommes tch'avaient des bellem&egrave;thes &eacute;tout. Ma Merrienne gaffit la bouonnefemme par les &ecirc;paules, l'y fliantchit une paffe et l'y dit de s'm&ecirc;l&eacute; d'ses affaithes.</a>";
    phrase[158] = "<a href=pmbichot.html>&quot;Ch'est &agrave; saver,&quot; j'li dis, &quot;mais, apr&egrave;s tout, un homme peut s'tromper. Nou-s-a liut dans la Biblye, par exemplye, que J&acirc;cob, ayant travaillyi sept ans pour Rachel, et criyant qu'oulle 't&eacute; sa femme, se trouvit, la niet du mathiage, au liet avec sa soeur, et n'y trouvit autchune diff&eacute;thence. Sans doute, nou li avait dit que d&eacute; niet touos les cats sont gris.&quot;</a>";
    phrase[159] = "<a href=pmbomb.html>&quot;Eh ben, d'pis qu'tu veur sav&eacute;, j'm'en vais t'explitchi,&quot; j'l'y dit, &quot;mais n'me biaume pas si j'te fais peux. Y n'est pas tchestchon d'une demi&eacute;-douzaine de chais bombes, mais d'yunne seulement. Si par malheur les Russes en lanchaient yunne s&ucirc;s l'&icirc;les, tout dispathaitrait.&quot;</a>";
    phrase[160] = "<a href=pmbomb.html>Pour un bouon quart-d'heuthe la Merrienne ne dit pas un mot. Mais tout d'un coup, la v'la tch'y s'l&egrave;ve et m'flianque une paffe, de tchi qu'ma t&ecirc;te en sonne ocquo.<br/><br/>&quot;Tout chen qu'tu veins de m'dithe ch'est d'la figue de tchan,&quot; ou dit.</a>";
    phrase[161] = "<a href=pmcar.html>Je n'&eacute;thait pas d'accidents car n'y'a rein p&ucirc;s aisi &agrave; cachi qu'un m&ocirc;teur. Autchun imb&eacute;cile peut l'faithe.'<br><br>'Ch'n'est pas l&agrave; man opinion' dit Merrienne. 'Sans doute tu crai qu'nou n'a qu'&agrave; cri&eacute; wog ou bidaway et qu'la machine tou&ocirc;n'na &agrave; drouaite ou &agrave; gauche comme un g'va tch'a tait ben duit, mais tu t'trompe. Le jour que tu'accat'tas chu m&ocirc;teur j'ithai faithe des'arrangements auvec un entrepreneux pour un &eacute;nt&ecirc;rrement tchi n'cou&ocirc;t'ta pas trop chi.</a>";
    phrase[162] = "<a href=pmcelebration.html>&quot;V&egrave;the,&quot; j'l'y dit, &quot;at j'n'en avais pas d'honte. Mais ach'teu, Merrienne, y'a onze ans d'chonna, et nous a veu bein des changements dans notre p'tit J&ecirc;rri. Quant &agrave; la c&eacute;l&eacute;bration du grand jour, nos Etats, jusqu'&agrave; l'ann&eacute;e p&acirc;ss&eacute;e avaient organ&icirc;s&eacute; une proc&eacute;ssion et un service dans la matin&eacute;e, mais agniet tout ch'que y'avait ch'tait une mani&egrave;the de f&ecirc;te &agrave; la Preumi&eacute; Tour &eacute;pis du football &agrave; Springfield. Pour dithe vrai ch'tait un jour pour les aub&eacute;rges.&quot;</a>";
    phrase[163] = "<a href=pmcensus.html>Quand &agrave; m'n'&acirc;ge, parmi des gens ben &ecirc;l'v&eacute;s nou ne d'mande jamais &agrave; une femme tch'il &acirc;ge qu'oulle a. Ecrit chonna s&ucirc;s la forme avec mes compliements. dis-lu &eacute;tout qu'j'ai tait mathi&eacute;e une fais et que ch'tait une fais d'trop. Tu peux ajou&ocirc;t&eacute; que j'consid&egrave;the la tch&eacute;stchon imp&eacute;rtinente. Quant &agrave; ma naissance, j'fut n&eacute;e &agrave; vingt minutes de trais une matin&eacute;e tchi g'lait &agrave; pi&eacute;rre fendre. M&eacute;m&eacute;e disait tr&eacute;jous qu'ou n'm'attendait pas si vite, et qu'p&eacute;p&eacute;e gronnit quand il eut &agrave; d&ecirc;shall&eacute; &agrave; ch't'heuthe-l&agrave; pour li&eacute; la bidette. Comme si ch'tait d'ma faute. Mais n'&ecirc;crit pas tout chonna s&ucirc;s la forme. Dis-lu d'l&ucirc;s m&ecirc;l&eacute; d'l&ucirc;s affaithes.</a>";
    phrase[164] = "<a href=pmcasino.html>A Saint-Malo, nou fait comme &agrave; Saint-Malo, mais Jerri est une &icirc;le Chr&ecirc;tienne.</a>";
    phrase[165] = "<a href=pmcommunist.html>La Merrienne, tch'a tr&eacute;jous tait int&eacute;r&ecirc;ssie dans la politique, me d'mandit hier au s&eacute; pourtchi qu'personne ne pathaissait aim&eacute; les Communistes. &quot;Tch&ecirc;que'ils ont fait don chais gens-l&agrave; qu'nou l&ucirc;s fiche des tomates dans la cabiche et qu'nou c&acirc;sse l&ucirc;s f'n&ecirc;tres?&quot; ou s'fit.</a>";
    phrase[166] = "<a href=pmdesastres.html>&quot;Arr&ecirc;te &agrave; vaie,&quot; j'li dis, &quot;y'a &eacute;tout tchestchion de taxer les vi&egrave;rs gar&ccedil;ons et les couples qu'ont 't&eacute; mathi&eacute;s chinq ans sans aver produit d'mousses&quot;.</a>";
    phrase[167] = "<a href=pmdgerre.html>Y s'criyaient int&eacute;lligents, l's'Allemands, mais dans pr&egrave;s d'une mani&egrave;the y n'avaient pas p&ucirc;s d'avis qu'des mousses.</a>";
    phrase[168] = "<a href=pmfiottes.html>Nou-s-esp&egrave;the ocquo que l's Etats n'voudront pas sanctionner pathelle action, mais, comme dit la Merrienne, aussi bein s'fier que, yun d'chais jours, le sol&eacute; et la lune tou&ocirc;nnont d'couleu. Sans doute, ou-s-avez r'm&eacute;rtchi p&ucirc;s d'une fais, Moussieu, que la Merrienne n'a pas grand respect pour nos Etats.</a>";
    phrase[169] = "<a href=pmfiottes.html>Quand j'tais jeune notre m&egrave;the pr&eacute;pathait des fiottes &agrave; P&acirc;ques, une couotume tchi n'a pas tout &agrave; fait dispathu, mais ch'est bein seux que bein des jeunes gens n'savent pas chein qu'le mot veut dithe.</a>";
    phrase[170] = "<a href=pmhopita.html>Mais, Moussieu, je n'voudrais pas av&eacute; &agrave; p&eacute;yi pour le tais tch'est consomm&eacute; &agrave; l'hopita car, &agrave; toutes les heuthes du jour y'en avait une t&acirc;sse aupi d'man liet, de tchi que m&ecirc;me ach'teu j'aim'thais m&ucirc;s une bouonne bouteille de bi&egrave;the que tout l'tais tch'est cru en Chine ou dans l's'Indes. Sans doute, le go&ucirc;t r'veindra, car l'Merrienne, tch'en b&eacute; au mains une do&ucirc;zaine de t&acirc;sses dans sa matin&eacute;e, sans p&acirc;sl&eacute; de chein tchi l'y d'valle ava la gorge p&ucirc;s tard, insiste que n'y'a rein comme le tais pour rafraichi le tchoeu d'un homme.</a>";
    phrase[171] = "<a href=pmhorse.html>J'gagit s&ucirc;s un bidet tchi tait v'nu d'Jern&eacute;si, car j'me faisais se&ucirc;x tchi n'&eacute;thait pas tait am'n&eacute; un tait but pour rain. J'ai dans l'id&eacute;e qu'la qu&eacute;dolle est ocquo &agrave; t&acirc;chi d'gallop&eacute; dans l's'envithons d'Pi&eacute;mont, mais en tout cas ch'est qu'ou f'thait m&ucirc;s au c&acirc;gnon d'une grande tch&eacute;thue qu'&agrave; saut&eacute; des foss&eacute;s.</a>";
    phrase[172] = "<a href=pmjuge.html>Quand ou s'trouvit mus ou m'dit qu'en entrant dans la tchuisine apr&egrave;s aver soigni la volaille, oulle avait aperchu un gros m&ecirc;sle jutchi sus l'dos d'une tchaise. La f'n&ecirc;tre &eacute;tant ouverte, il avait entr&eacute; dans s'n absence.<br><br>'Quant i'm'vit i'fichit san camp, mais Ph'lip tu sais bein tch&egrave;sque chenna veur dithe. Ch'est une mort dans la maison dans l'couothant d'l'ann&eacute;e et j'n'sommes que t&eacute; et m&eacute;.'<br><br>'N'oublie pas la catte' j'li dis. 'J'ai r'mertchi derni&eacute;thement qu'oulle avait pou&ocirc;re mine.' Et j'm'en r'fus d'hors. </a>";
 phrase[173] = "<a href=pmmathiages.html>&quot;Ch'tait un bouon homme, le Pape,&quot; s'fit la Merrienne, &quot;et nou-s-&eacute;tha une djobbe &agrave; l'rempli&eacute;chi. Quand j'tiomes jeunes, t&eacute; et m&eacute;, les Catholiques ne comptaient pas pour grand chose dans l'Ile. T&eacute; r'souveins-tu que quand nou-s-en rencontrais yun, nou marchait d'l'autre bord d'la route?&quot;<br/><br/>&quot;Oui,&quot; j'li dis, &quot; et bein souvent nous li fliantchait une pi&ecirc;rre &agrave; la t&ecirc;te, car nou n'avait autchun respect pour l&ucirc;s r&eacute;ligion.</a>";
    phrase[174] = "<a href=pmmouoillituthe.html>Ch'est d'tchi bein triste siez nous chais jours. Tout est si mouoillyi que m&ecirc;me dans la tchu&icirc;sine, ou&egrave;sque y'a un bouon feu d'bouais, y'a d'la mucreu m&ecirc;me dans la cage du can&acirc;rien, tchi s'en pliaint le long des jours.</a>";
    phrase[175] = "<a href=pmmuratti2.html>Quand j'entend&icirc;mes qu'apr&egrave;s quarante-chinq minutes J&ecirc;rri avait fait assez bein, ch'tait tr&eacute;jous tchiquechose. Mais &agrave; ch'teu' nos gar&ccedil;ons avaient &agrave; jouer contre un fort vent, et nou s'faisait seux qu'les Dj&eacute;rn&eacute;siais en prendraient avantage. Mais, nouff&eacute;, car une fais que Gor&icirc;n avait fait le total trais-z&eacute;ro, i' sembliaient aver perdu couothage, et pour la derni&eacute; d&eacute;m'ieuthe J&ecirc;rri faisait qu&acirc;si comme ou voulait. M&ecirc;me &agrave; ch'teu, je n'pouvons pas en r'v&eacute;n&icirc;n, et nou-s-aim'thait saver tch&egrave;sque Djern&eacute;zi en crait. Siez fais de si&egrave;te ils ont 't&eacute; battus, et i' d&eacute;vent en aver grand mal-au-tchoeu. Tant m&ucirc;s!</a>";
phrase[176] = "<a href=pmnierbeurre.html>M&eacute; et une do&ucirc;zaine que j'connais, j'allons b&eacute;t&ocirc;t nos mettre &agrave; faithe du nier-beurre, et j'&eacute;thons tchiques bouonnes s&eacute;th&eacute;es, comme aut'fais. Y'a tout-plien d'Rom'thi dans l'gardin &agrave; pommiers, et du France, et j'comprends qu'y'&eacute;tha moyen d'se protchuth&eacute; du chucre et un mio d'liquorice. Le cidre, sans doute, ne manqu'tha pas.&rdquo;<br><br>&ldquo;Chonna est tout bein bon,&rdquo; j'l'y dit, &ldquo;mais l'ann&eacute;e p&acirc;ss&eacute;e j'fut s&ucirc;s l'maufait rabot si longtemps qu'pour p&ucirc;s d'tchinze jours ch'tait avec bein d'la peine que j'pouvais m'faithe s&eacute;rvi d'mes bras. Chutte fais j'aid'dai &agrave; p'l&eacute; les pommes, &eacute;pis apr&egrave;s j'pou&ocirc;rrai d&ecirc;shall&eacute; ma cl&eacute;rinette et faithe un mio d'm&ucirc;sique. Mais n'oublie pas Merrienne, tchi faudra des rafraichissements. N'y'a jamais yeu d'bouon nier-beurre fait s&ucirc;s du tais et d'la limonade, et quand veint s&ucirc;s la fin, y faut tchiquefais s'mettre deux s&ucirc;s l'rabot, car ch'est du fort travas.&rdquo;</a>";
phrase[177] = "<a href=pmnouvelles.html>&quot;Eh bein,&quot; j'li dis, &quot;si yun d'nos membres d's Etats voulait &egrave;tranglyi sa belle-m&egrave;the, ou yun d'nos Jur&eacute;s-Justiciers, ou m&ecirc;me yun d'nos Recteurs, aithait la bont&eacute; d'pousser un coll&egrave;gue dans la cauchie &agrave; haute math&eacute;e, j'l&ucirc;s s'sais bein r'connaissant.&quot</a>";
phrase[178] = "<a href=pmnurses.html>&#147;Dans man temps n'y'avait pas tout chu gniolin-l&agrave; et n'y'avait pas tant d'entrepreneurs d'enterrements. Ichin &agrave; Saint Ou quand tchi-tchun s'n'allait d'vant av&eacute; atteint l'&acirc;ge de nonante ans ch'tait par accident. R'garde ma m&eacute;the, tch'y tricotait ocquo et li&ecirc;sait sans lunnettes quand oulle avait nonante-sept ans. S'ou n'avait pas tchais ava les d'gr&eacute;ts ou s'sait envie ach'teu.&#148;</a>";
phrase[179] = "<a href=pmormers.html>&quot;Apr&egrave;s tout,&quot; oulle ajou&ocirc;tit pr&eacute;sentement, &quot;nou n'peut pas craithe que l's orm&egrave;rs ont 't&eacute; m&icirc;nts le long d'nos c&ocirc;tes pour &ecirc;tre mangis par les tchans.&quot;</a>";
phrase[180] = "<a href=pmpaques1954.html>&quot;Ch'est une vieille cou&ocirc;tume,&quot; ou dit. &quot;M&eacute;m&eacute;e en faisait tr&eacute;jous, &eacute;pis y'avait &eacute;tout d'la mouothue sal&eacute;e. Nou mangeait maigre au Vendredi saint, mais malheutheusement les gens d'ach'teu n'y pensent pas. N'y' p&ucirc;s d'religion d'nos jours, et la pliupart du monde oublient qu'ch'est une occasion pour la trist&eacute;sse et non pas pour la jouaie. Nou m'dit m&ecirc;me, mais j'ai d'la peine &agrave; l'craithe, qu'en Ville y'&eacute;tha des chents p&eacute;rsonnes &agrave; Springfield pour vais une gamme de football. Ch'est affreux!&quot;</a>";
phrase[181] = "<a href=pmpatates.html>Je n'voulis pas en dithe un mot &agrave; la Merrienne, mais j'ai tr&eacute;jous comprint que l'Tort&eacute;va est un district ou&egrave;sque m&ecirc;me les missionaithes ont peux d'aller. I'pathait que les natifs ont l'habitude d&eacute; bouoilli l's &eacute;trangers dans un grand coppeur, et d'les aver pour l&ucirc;s soup&eacute; quand la chai est tendre. Si ch'est vrai, et tch'ils attrapent ma pou&ocirc;re bouonnefemme, j'crais tch'ils &eacute;thont une djobbe &agrave; dig&eacute;ther l&ucirc;s r'p&acirc;s, ou bein i'faudra tch'i' la bouoillent pour deus-trais jours. J'esp&eacute;the quand-m&ecirc;me qu'ou r'veindra saine et sauve, car j'y tcheins ocquo &agrave; ma Merrienne.</a>";
phrase[182] = "<a href=pmpatates3.html>Pour bein dithe, Merrienne, y'en a trop d'chais jeunes boeux, et dans hardi d'cas un bouon coup d'mart&eacute; quand la vaque avait r'nouvl'&eacute; &eacute;thait tait inditchi.</a>";
phrase[183] = "<a href=pmpatates4.html>Chutte semaine ch'est les patates, p&ucirc;s d'patates, et ocquo p&ucirc;s d'patates. La Merrienne, le long des jours et souvent dans la niet, p&acirc;sle de patates. Dans les p'tites heuthes la niet pass&eacute;e, ou s'&ecirc;criyit, &quot;qu'nous &eacute;thait deu fliantchi chu pend'loque dans la cauchie.&quot;</a>";
phrase[184] = "<a href=pmpatates5.html>&quot;Ch'ne s'sait pas d'ma faute ni-n'tout,&quot; ou dit, &quot;mais je ne m'en vais pas &ecirc;tre empouaisson&eacute;e pour pi&egrave;the &agrave; personne. Et ach'teu tu'as mentionn&eacute; chein tchi pou&ocirc;rrait s'arriv&eacute;, je n's'y pas trop seuze que man tais ch't'arlev&eacute;e n'avait pas tout-&agrave;-fait l'go&ucirc;t ordinaithe.&quot;</a>";
phrase[185] = "<a href=pmpatates6.html>Eh ben, ch'tait un homme comme chonnechin. Quand y se l'vait d'bouon matin apr&egrave;s une obg&eacute;l&eacute;e, il allait faithe le tou des clios et rentrait pour d&ecirc;jeun&eacute; d'si mauvaise humeur que ma tante n'&ocirc;sait pas l'y dithe un mot. Mais quand, p&ucirc;s tard, y r'venait pour une bouochie, y tait tout-&agrave;-fait content, car il avait veu qu'les patates de ses vaisins avaient souffert m&ecirc;me p&ucirc;s qu'les si&egrave;nes.</a>";
phrase[186] = "<a href=pmpayment.html>Tu dev'thais sav&eacute; qu'nou s'en va les happ&eacute; par la p&eacute; du co et les mettre &agrave; la porte. D'vant long quand un recteur voudra all&eacute; &egrave;s Etats, y faudra tch'il aille s'assi&eacute;the dans la gall'lie avec les viers barbus et les vieilles filles.</a>";
phrase[187] = "<a href=pmreve2.html>J'r&ecirc;vis que j'avais 't&eacute; &ecirc;lu S&eacute;nateur et que j'avais yeu p&ucirc;s d'vouaix qu&eacute; touos l's autres candidates m&icirc;nts ensemblye. L&eacute; Baillyi m'avait envi&eacute; un long t&eacute;l&eacute;gramme, m&eacute; f&eacute;licitant et offrant d&eacute; m'donner san si&egrave;ge dans l's Etats et la ma&icirc;ntchi d'san r&eacute;v'nu. &Eacute;tout, i' m'avait offert sa seule fille en mathiage, mais comme i' n'en a pas, i' dait y'aver tchique m&eacute;pr&icirc;nse l&agrave;! J'avais &eacute;tout r'chu un m&ecirc;ssage d'la Reine, m'&icirc;nvitant &agrave; san palais et m'd&icirc;sant qu&eacute; j'pouvais y d'meuther pour l'restant d'ma vie &agrave; ses frais. Parmi d'autres messages y'en avait yun d'un g&eacute;n&eacute;ral russe, m&eacute; d'mandant d'aller l&agrave; au p&ucirc;s vite, car ils avaient id&eacute;e d'l&ucirc;s d&ecirc;faithe de chu Kruschev, et 'taient pr&ecirc;ts &agrave; garanti qu&eacute; si j'voulais l'rempli&eacute;chi j'ne s'sais pas assassin&eacute; pour au mains siez mais.</a>";
phrase[188] = "<a href=pmrudeniet.html>Dans les trais heuthes et d'mie il est v'nu une bouff&eacute;e d'vent tch'a ch&acirc;tchit la maison, &eacute;pis p&ucirc;s tard est v'nu chu tremblyement d't&ecirc;rre tch'a fliantchi la bouonnefemme tout san long s&ucirc;s l'plianchais. Ou s'est minse &agrave; faithe des brais, et, Moussieu, jamais ou n'craithais la djobbe que j'ai yeu &agrave; la r'm&eacute;ttre au liet.</a>";
phrase[189] = "<a href=pmtriste1952.html>&quot;Absol&ucirc;ment,&quot; je m'fit, &quot;et y'a chonnechin &eacute;tout Merrienne, que l'Angli&eacute;terre a tr&eacute;jous prosp&eacute;th&eacute; souos une Reine. Sans autchune doute che s'sa la m&ecirc;me histouaithe chutte fais. Mais, sais-tu ben qu'nou trouv'tha dr&ocirc;le en qu'menchant de b&egrave;the &agrave; la Sant&eacute; d'la Reine &agrave; un d&icirc;n&eacute; et d'chant&eacute; God save the Queen, quand nous a tait su longtemps acou&ocirc;tum&eacute;s &agrave; un rouai.&quot;</a>";
phrase[190] = "<a href=pmvaccination.html>&quot;V&egrave;the,&quot; ou dit, &quot;j'vais bein chonna, et chein que j'vais &eacute;tout, Ph'lip, ch'est qu'je f'thons m&ucirc;s t&eacute; et m&eacute; d'&ecirc;tre vac&ccedil;in&eacute;s au p&ucirc;s vite. Ch'est trop ristchi de rest&eacute; comme je sommes. Va t&eacute;l&eacute;fon&eacute; au docteu de v'nin la preumi&eacute; chose d'main-&agrave;-matin.&quot;<br/><br/>&quot;Oui,&quot; j'l'y dit, mais n'bougeant pas, &quot;et tandis qu'j'y sommes, Merrienne, j'l'y dithait &eacute;tout d'apport&eacute; assez d'chutte pouaison-l&agrave; pour le tchan, et l'cat, sans p&acirc;sl&eacute; du can&acirc;rien et d'la biche. Aussi bein en faithe une djobbe.&quot;</a>";
phrase[191] = "<a href=pmvendredisaint.html>Dans la matin&eacute;e j'fus faithe une p'tite touonn&eacute;e dans les clios, et j'm'am&ucirc;sis pour une p&ocirc;se &agrave; r'garder les p'tits ouaisieaux et lus dr&ocirc;les d&eacute; mani&egrave;thes. Par chein qu'j'en vis, ou bein i'n'savaient pas qu&eacute; ch'tait l'Vendredi Saint ou lus r'ligion n'en tcheint pas d'compte, car i'taient tous &agrave; s'entre faithe la carre sans autchune honte. Sans autchune doute, i'y'&egrave;tha d'vant long des p'tites familles dans les foss&eacute;s et les bouais d&eacute; not'e district. Tchi sont heutheux, Moussieu, l's ouaisieaux d&eacute; n'aver pas &agrave; consulter lus pathens ou l'Recteu d'la paraisse quant i' veulent se mathier!</a>";
phrase[192] = "<a href=pmvendredisaint1952.html>Mais une bord&eacute;e, dans l'arlev&eacute;e, yun des vaisins m'print jusqu'&agrave; la Gr&egrave;ve de Lecq, et j'vit des sc&egrave;nes l&agrave; que j'n'ai jamais r'oubli&eacute;. L's'aub&eacute;rgistes taient pli&egrave;nes, y'avait d's'ivrognes partout, et d's'hommes &agrave; s'battre avec les soudards tch'avaient l&ucirc;s quartchiers l&agrave;. J'fut prins d'peux, et j'couothit tout l'long du qu'min siez-nous.</a>";
phrase[193] = "<a href=pmvendredisaint1953.html>&quot;J'aim'thais m&ucirc;s un bouon podin d'riz ou des dumplings,&quot; j'l'y dit, &quot;et y'a pi&egrave;the qu'un p&acirc;t&eacute; d'pommes ou une piat'l&eacute;e d'bourdelos.&quot;<br/><br/>&quot;Sans doute,&quot; ou dit, &quot; mais pas pour le Vendredi saint. Ch'n'est pas l&agrave; un jour pour des fricots.&quot;</a>";
phrase[194] = "<a href=pmvendredisaint1955.html>&quot;Et pourtchi qu'tu'as l's'esprits bas?&quot; ou d'mandit.<br/><br/>&quot;Parsque,&quot; j'l'y dit, &quot;&agrave; qu'menchi, &quot;ma bordeuse de patates est fichue, y'a trais d'nos vaques tchi pr&eacute;tendent &ecirc;tre &agrave; sec, un couplye d'mais avant qu'nou pouvait s'attendre &agrave; chonna, les tch&eacute;toignes, le p'tit boeu qu'j'&eacute;spethais d'vendre pour trais mille louis, a laie mine, ma fichue Landrace en a donn&eacute; trais, et yun un fouongniot, quand j'en attendais au mains une do&ucirc;zaine, et &agrave; prendre yun dans l'autre, t&eacute; et m&eacute;, ma vielle, je sommes dans un triste &eacute;tat.&quot</a>";
phrase[195] = "<a href=pmvendredisaint1956.html>Je n'put pas m'emp&ecirc;chi d'faithe une grimache. &quot;Je n'sais pas tch&egrave;sque inventit les fiottes,&quot; j'l'y dit, &quot;mais ch'tait un g&acirc;s tch'avait d'bein dr&ocirc;les d'id&eacute;es au sujet d'la mangeaille. Et quand &agrave; la mouothue sal&eacute;e, est'che &ecirc;tonnant qu'j'ai une s&eacute; abominablye apr&egrave;s l'av&eacute; aval&eacute;e? Pourtchi qu'tu n'nos donne pas un mio d'lard roti et un bouon podin d'riz &agrave; la pli&eacute;ce de tout chonna?&quot;</a>";
phrase[196] = "<a href=pmvendredisaint1957.html>J'n'ai janmais veu tant d'temps p&egrave;rdu; j'n'ai janmais veu tant d'longs discours tchi n'avaient ni bouon sens ni raison. Et je n's'y pas &ecirc;tonn&eacute; d'entendre que chinq ou six des membres sont tr&eacute;jous siez les docteurs pour l&ucirc;s maux-d'gorge, car ch'est tr&eacute;jous yeux tch'aiment tant l'son d'l&ucirc;s vouaix que les v'l&agrave; tout-d'suite s&ucirc;s l&ucirc;s pids, quand autchun suj&eacute;t veint d'vant la Chambre.</a>";
phrase[197] = "<a href=pmvendredisaint1958.html>Parsque le lait 'tait un mio br&ucirc;l&eacute;, tu n'voulit pas en mangi, et j'eut &agrave; t'fricachi d'oeux. J'donnit les fiottes au tchan, et n'&eacute;tant pas si partitchulyi comme t&eacute;, y vos l's'avalit d'bouon tchoeu. Quant &agrave; d'main, tu'&eacute;thas d'la mouothue sal&eacute;e</a>";
phrase[198] = "<a href=pmvendredisaint1961.html>Quand j'tais mousse, par exemplye, ch'tait l'p&ucirc;s t&ecirc;rriblye jour de l'ann&eacute;e. Habillyi dans man d&icirc;manche, j'allais &agrave; la chapelle le matin, j'y r'allais ocquo dans l'arlev&eacute;e, apr&egrave;s aver mangi des fliottes tch'&eacute;taient pr&egrave;sque tr&eacute;jous br&ucirc;l&eacute;es, et y'avait &eacute;tout un service apr&egrave;s l'tais. </a>";
phrase[199] = "<a href=prussien.html>John Bull raconti, don, s'n'histo&euml;the, une histo&euml;the &agrave; faithe fr&eacute;mi. Et tout l'temps qu'i' p&acirc;lait, i' r'gardait le pr&eacute;v'nu dans l's'i&egrave;rs, coumme si ch'tait &agrave; li-m&ecirc;me qui r'citait touos les m&ecirc;faits de tchi qu'il 'tait tchestchon dans l'enditement. Il raconti les choses tout au long, en prenant san temps, et n'oubliant pas la moindre chose, et des qu'il eut fini, i' tchitti la Cour, s'n'alli &agrave; la prumi&eacute;the auberge du vaisin&eacute;, avali deux pintes de bi&egrave;the et s'en r'vins &agrave; sa pli&egrave;che dans la gal'lie.</a>";
phrase[200] = "<a href=reminiscences.html>Quand ch'fut fini d'pli&eacute;dji, et qu'j'eumes d&eacute;lib&eacute;th&eacute; chinq minutes je r'sortimes unanimes avec le verdict: &#147;Coupabye, mais tout l'monde en &eacute;thait fait autant a sa pli&eacute;che.&#148; L'Ballyi d'chu temps l&agrave; dit qui n'pouait pon accept&eacute; un 'tait Verdict, et nos renvyi r'consid&eacute;th&eacute;. Je r'consid&eacute;thimes pour chinq minutes, et pis j'rentrimes en Cour avec &#147;Non coupabye&#148; - touos unanimes.</a>";
phrase[201] = "<a href=rigodon.html>I' y'a l'blianc chorchyi,<br>Et pis la n&eacute;the m&eacute;the,<br>Atout san ni&egrave;r onguent<br>D&eacute; verjus au dgi&acirc;bl'ye</a>";
phrase[202] = "<a href=russflm.html>Dans l'Ukraine l&eacute; paysage est des pus bieaux qu&eacute; nou pi&ecirc;sse vaie, et j'fe&ucirc;nmes visiter, &agrave; chent kilom&egrave;tres ou d'm&eacute;me d&eacute; Kiev eune &icirc;nmense f&eacute;rme collective, empliyant des mille p&eacute;rsonnes atout machinn'nies mod&egrave;rnes et tout l'bataclian.</a>";

phrase[204] = "<a href=samuelaffaithe.html>&quot;H&eacute;llo, Sam! Ouat's euppe?&quot; s'fit Mess Hue&ucirc;lin, hier-&ocirc;-matin, en m'viyant v'n&eacute; cliopinnant a l'office.<br/><br/>Ouat's euppe? Ch'est pus t&ocirc;t: Ouat's daounne! qui fa&ucirc;drait dithe. La v&eacute;thit&eacute;; ch'est que j'tais pus-ou-mains en margalo, hier-&ocirc;-matin! l's'yeux bouchis, l'nez teur, deux dents &egrave;slouaissis, eunne ouethelle fendue, et un fond d'gris papi a mes braies - resp&eacute; d'vous - les suites, mes pou&ocirc;res &egrave;sfants, d'av&eacute; d&icirc;n&eacute; siez m'n'onclye D&icirc;nmanche.</a>";

phrase[208] = "<a href=sports.html>Nou comprend bain chenna pour les mousses qui vont &agrave; l'&ecirc;cole ou qui vont jouer sus la gr&egrave;ve quand ils ont un &#147;half-holiday,&#148; mais pour des gens qu'ont atteint un &acirc;ge de discr&eacute;tion et qui devthaient saver mus, la chose est tout-&agrave;-fait incomprehensiblye.<br><br>Pourtchi qu'i' n'y a que pour le maudit jeu d'football que l'public affole comme chenna.<br><br>Ergardez tch'est qui s'arrivit l'autre jour.<br><br>Un homme du nom de Watts s'en fu &agrave; Londres avec deux jeunes gar&ccedil;ons qu'il avait perfectionn&eacute; dans l'art d&eacute; pliongi, un art qui dans m'n opinion, demande une autre sorte de couothage et d'adresse que d'colpi&ecirc;ter une balle.<br></a>";

phrase[215] = "<a href=troglodyte.html>Ieune des grandes attractions 'tait eune estatue qu&eacute; Papa Giffard avait stchulpt&eacute; d&eacute; Cetywayo, chef des Zoulous. La chose &egrave;rm&egrave;rquabl'ye &eacute;tait qu&eacute; l'estatue &eacute;tait d'un homme physiquement compliet; ch'est en tchi i' fallut l&icirc; mett' un p'tit cotillon pour muchi chein tchi n's&eacute; montre pon. Mais l&eacute; mot tch'i' y'avait tchiquechose &agrave; vaie souos l'cotillon fut chuchot&eacute; par les uns et l's aut', et des femmes tch'allaient p&acirc;sser l'arl&eacute;v&eacute;e l&agrave;, en r'gardant l'tou d'ieux sans fa&icirc;sant la minne d&eacute; rein pour vaie tch'i' n'y'e&ucirc;sse p&egrave;rsonne &agrave; les r'garder, sou&ocirc;l'vaient l'cotillon pour satisfaithe lus tchuthi&ocirc;sit&eacute;. Et i' n'taient pon d'sappoint&eacute;es!</a>";

phrase[218] = "<a href=vendredisaint.html>&#147;Un p'tit accident,&#148; ou s'fit. &#147;L&eacute; lait avait happ&eacute;, mais l&eacute; fait est qu&eacute; si j't'avais donn&eacute; le miyeu r'pas du monde, tu &eacute;thais trouv&eacute; &agrave; r'dithe. J'ai r'm&egrave;rtchi qu&eacute; tu es tr&eacute;jous d'm&ecirc;me dans l'temps d'P&acirc;ques. Eh bein, man Ph'lip, Vendredi che s'sa ocquo d'la soupe et des fliottes, et si tu n'aime pas chonna tu peux t'en p&acirc;sser. Si y'a une p&egrave;rsonne qu&eacute; j'd&eacute;teste dans l'monde ch'est un homme tchi n'est jamais satisfait.&#148;</a>";
phrase[219] = "<a href=vicvisit.html>Mais ou&eacute;-tu, v'l&agrave; l'canon, chest signe que v'la la Reine,<BR>Ou s'ra b&eacute;tot ichin, v'la le <I>skeam bouet</I> qui l'ameine.<BR>Ah le v'la z'arrivai, vait tu chest biaux batiaux,<BR>La Reine est dans chtichin et ses grands g&eacute;n&eacute;raux;<BR>Viyous la v'l&agrave; au d'gr&eacute; parmi les Demou&euml;selles<BR>Qui l'y donnent la main tandi qu'les p'tites hardelles<BR>Chantent de biaux versets et la couvrent de flieurs,<BR>En marchant sus l'tapis, sus de belles couleurs.<BR>Viyiez o&ugrave; va monter dans sa belle v&eacute;ture,<BR>Avec le PRINCE ALBERT. Oh qui noble picture:<BR>Restons ichin au coin arrangis dans l'hernais,<BR>Et j'les verrons passer, n'manquons pas &agrave; les vais.<BR>Moman, Papa, Merguitte - ah les v'chin l&agrave; tout pr&egrave;s,<BR>Criais - Vive la Reine! o&ugrave; nos paslla zopr&egrave;s.</P></a>";

phrase[231] = "<a href=gdfrouoyale.html>La &quot;nouvelle patate&quot; est un d'lice, et m&ecirc;me les J&egrave;rriais s'en liquent les babinnes dans l'temps d'la d&ecirc;fouithie. Sabre d&eacute; bouais et pistolet d'p&acirc;nnais, j'en mang'geais un fricot &agrave; ch't heu si j'pouvais mett' la patte sus eune pann'l&eacute;e!</a>";
phrase[232] = "<a href=gdfinjuthe.html>Quand l'soudard 'tait bliess&eacute;, il avait acouo la chance d'&ecirc;t' souangni et aver la vie sauv&eacute;e, mais i' fallait abattre l&eacute; pou&ocirc;rre ch&eacute;va tch'&eacute;tait bliess&eacute;. Et tout l'hiv&eacute;, les j'vaux 'taient amath&eacute;s, fache &agrave; fache, d&eacute; ch&acirc;que bord d'un filin amath&eacute; entre la reue d'un &quot;caisson&quot; d'canon &agrave; un autre, et i' sont l&agrave; &agrave; pativouothinner dans l'pit&eacute; et &agrave; l'&icirc;njuthe du temps &agrave; londgieu d'jour.</a>";
phrase[233] = "<a href=gdfvitesse.html>En p&acirc;lant &agrave; un Offici d'Conn&ecirc;tabl'ye au sujet un jour, i' m'dit qu&eacute; si la police arr&ecirc;tait touos les cheins tchi d&ecirc;passent la vitesse d&eacute; 20 milles &agrave; l'heuthe, i' faudrait eune p&eacute;tite Cour et un Juge d'extra pour les pr&eacute;senter d'vant Justice. Eh bein, &agrave; m'n id&eacute;e, si la police les arr&ecirc;tait un jour la s'maine, pon tr&eacute;jous l'm&ecirc;me jour, ou m&ecirc;me un jour d&eacute; temps en temps, les motoristes c'mench'chaient &agrave; prendre avis. Quant &agrave; m&eacute;, j'n'y trouve pon d'peine, &agrave; molli d'vitesse &agrave; 20 milles &agrave; l'heuthe quand j'p&acirc;sse par-l&agrave; quand j'sis en J&egrave;rri.</a>";
phrase[234] = "<a href=gdfsoud.html>Il avait siex pids quatre et avait 't&eacute; trompetteux dans l'R&eacute;giment des Grenadgi&egrave;rs d&eacute; la Reine Victoria. Mais il avait ieu &agrave; tchitter la soudard&eacute;thie viyant qu&eacute; s'n arme avait fait feu par la tchulasse quand il 'taient &agrave; tither au blianc. V'l&agrave; tchi li'avait endommagi la veue gauche. I' s'm&icirc;nt &agrave; navidgi, mais i' r'grettit toute sa vie d'n'aver pon ieu la chance d&eacute; rester soudard.</a>";
phrase[235] = "<a href=gdftatonnnie.html>Quand j'l&icirc; dis qu&eacute; j'avais un malaise d&eacute;pis l'creux d'l'estonma jusqu'au noeu d'la gorge et qu&eacute; j'souffrais hardi d'&icirc;ndigestion, i' m'dit: 'Eh bein, halez vouot' robe' (i' m'd&icirc;t 'dg&eacute;quette' car ch'tait en Angliais) 'et vouot' cor, qu&eacute; j'pi&ecirc;sse vouos examinner'. 'Ah mais nann&icirc;n!, j'l&icirc; dis, 'j&eacute; n'm'envais danme pon m'd&ecirc;fr&acirc;lindgi d'm&ecirc;me en d'vant d'un homme!'</a>";
phrase[236] = "<a href=gdftchians.html>Man bouan'homme, en fit-i', du tripot, ch'ti-l&agrave;! I' ouassit comme un tchan enragi deux ou trais fais, et i' r'&ecirc;prouvit. Chutte fais i' s'm&acirc;rrit comme i' faut et sautit sus les deux pouorres tchans qu'avaient tchitt&eacute; &agrave; lus entr'battre pour l&eacute; r'garder. L&eacute; v'la les trais qui s'en vont qu&eacute;dainne amont la rue, ouassant comme des f&ocirc;s.</a>";
phrase[237] = "<a href=gdftchians2.html>T'n'oncl'ye Fra&icirc;nque, en Am&eacute;thique, a un bouledague tch'a nom Spot. Deux'trais fais j'avais fait la m&icirc;nne de vouler mangi san d&icirc;ner, qu'ta tante l&icirc; met dans s'n'assiette s&ucirc;s eune gazette pour tch'i' n'l'&ecirc;travelle pas s&ucirc;s l'plianchais, car oulle est r'gardante, tu sait, ta tante! D&eacute;pis ch'la, ch&acirc;que fais que l'Spot me ou&iuml;yait ramonter la mont&eacute;, et qu'y'avait acouo tchiquechose &agrave; mangi dans s'n'assiette, i' se m'tait &agrave; l'avaler comme un fo, de peux que j'l'aie!</a>";
phrase[238] = "<a href=gdftchians3.html>J'avais amath&eacute; l'Pierrot, not grand tchian d'Terreneuve, dans l'&ecirc;tablye &egrave;s ch'vaux, et quand j&eacute; l'm&icirc;ns abannon, i' tait si content tch'i' sautait comme un fo, et i' m&icirc;ns ses deux pattes d&eacute; d'vant sus l'bieau veste &agrave; Mess Berty pour l&icirc; faithe la f&ecirc;te et l&icirc; litchi la fache! L'pouorre dgi&acirc;tre ne savait pas io&ugrave; s'couler!</a>";
phrase[239] = "<a href=gdftemps.html>Jusqu'&agrave; ch't heu, l&eacute; vouaile d&eacute; veuve a tr&eacute;jous 't&eacute; tout long. J'ai acouo l'chein &agrave; M'm&egrave;e. J'l'ai tr&eacute;jous gard&eacute; dans l'titheux d'la grande armouaithe. Il est bein patchi, et i' n'est pon mangi des vers. Les cahuches n'ont pon ieu la chance d&eacute; lus en r&eacute;galer car j'l'ai bein envelopp&eacute; dans des vielles g&acirc;zettes. Un moussieu Angliais m' d&icirc;t eune fais, quand j'tais &agrave; boutitchi en ville, tch'i' n'y'a rein miyeu qu&eacute; du papi &icirc;mpr&icirc;nm&eacute; pour faithe les cahuches garder lus distances.</a>";
phrase[240] = "<a href=gdftempsp.html>Mes anch&ecirc;tres 'taient Louothi&egrave;rs dans l'&acirc;me, et j'm'&egrave;rsouveins qu&eacute; j'tais ordgilleux comme un poux tchi marche sus du v'lous d'pouver donner ma vouaix au candidat du parti Louothi la preunmi&eacute; fais qu'j'avais l'drouait d'voter! Eune fais, un anm&icirc;n du parti d'La Rose m&eacute; d'mandit si j'vot-tais pour un trou d'chour viyant tch'il 'tait Louothi, et j'failli &agrave; l'offenser quand j'li dis qu'oui, car un trou d'chour &eacute;thait ieu pus d'avis qu'autcheun R&ocirc;syi!</a>";
phrase[241] = "<a href=gdftempspasse.html> J'ai viagi qu&acirc;si partout l'monde et j'n'ai janmais veu rein d'pus plia&icirc;sant qu'eune s&eacute;th&eacute;e dans la tchu&icirc;sinne d'un f&egrave;rmyi en J&egrave;rri quand j'tais mousse. L&eacute; bouan'homme assis dans sa grand'tchaise au pid du feu &agrave; li&eacute;the La Chronique (tchi n'est pus) auve l&eacute; tchian &agrave; ronflier aupr&egrave;s d'ses pids. La bouannefemme &agrave; ouvrer ou &agrave; faithe sa cou&ocirc;tuthe. Un radg&icirc;n d'feu. La catte &agrave; ronronner sus la natte en r'gardant l'feu, et san p'tit cat &agrave; &ecirc;prouver &agrave; li mordre l's ou&iuml;es et li bailli des paffes atout ses p'tites pattes. La grand'm&eacute;the &agrave; ho&ucirc;ter dans sa tchaise au coin d'l'&acirc;tre, sa pott&eacute;e d'sno &agrave; c&ocirc;t&eacute; d'lyi et san grand rouoge mouochet sus ses g'nouors pr&egrave;t &agrave; r'ch&eacute;ver l&eacute; d'gout tchi li pend au but du nez!</a>";
phrase[242] = "<a href=gdftexas.html>Dans lus &ecirc;fforts pour qu&eacute; l'Texas g&acirc;ngn&icirc;sse s&eacute;n &icirc;nd&eacute;pendance du Mexique, les soudards Am&eacute;thitchains lus r'nard&icirc;drent dans la mission, 150 d&eacute; ieux. Il' y f&ucirc;drent machacr&eacute;s par les deux-s'trais mille soudards Mexitchains contre ieux aupr&egrave;s aver r&ecirc;sist&eacute; l'si&eacute;ge pour douze jours. Les Mexitchains p&egrave;rd&icirc;drent 1,800 soudards dans la bat&acirc;le.</a>";
phrase[243] = "<a href=gdfvikings.html>V'l&agrave; tchi m'ram&eacute;mouaithe qu&eacute; man Papa disait tr&eacute;jous la pri&egrave;the d&eacute;vant les r'pas, et Manman faisait tr&eacute;jous l's&icirc;ngne d&eacute; la Crouaix sus l'pain d&eacute;vant l'entanmer quand j'tais mousse &agrave; la Forge &agrave; St Ou&euml;n.</a>";
phrase[244] = "<a href=gdfvisite.html>Auve touos les changements tch'ont tchulbut&eacute; nos moeurs et not' mode d&eacute; vivre, j'sis content d'vaie tch'i' y'a acouo des vielles cou&ocirc;teunmes comme La Visite Rouoyale tch'asse&ucirc;thent &egrave;s anciens qu&eacute; tchiquechose d&eacute; valeu du temps jadis &ecirc;cliaithe acouo l'restant d'lus jours.</a>";
phrase[245] = "<a href=gdfobs.html>Eune chose tchi m'a tr&eacute;jous &ecirc;tonn&eacute; &eacute;tout est tch'il est p&egrave;rm&icirc;ns d&eacute; n'arr&egrave;ter pon &agrave; eune jaune l&icirc;ngne &egrave;s carrefours et buts d'route dans les campangnes quand i' n'y a pon d'aut' vouaituthes en veue. Ch'n'est pon eune mauvaise id&eacute;e si l'motoriste prend bouan soin d's'asse&ucirc;ther qu'la route est cliaithe.</a>";
phrase[246] = "<a href=gdforth.html>L'oringna &eacute;tant natif du Cannada et qu'Papa n'pouvait pon m'en montrer iun en J&egrave;rri, il eut &agrave; &agrave; m'explyitchi qu&eacute; ch'tait un annima fait comme un ch&egrave;r, mais pus grand, et tch'il avait des cornes sus l'haut d'la t&ecirc;te comme les rennes, s&eacute;non plus &eacute;paisses. Comme i'n'pouvait pon m'montrer un ch&egrave;r ni n'tout, il eut &agrave; m'explyitchi qu'un ch&egrave;r &egrave;rsembliait p&ucirc;t&ocirc;t &agrave; eune vaque mais tch'il 'tait pus haut et pus mince, et un renne &eacute;tout.</a>";
phrase[247] = "<a href=gdfouie.html>&quot;J'trouvais ch'la dr&ocirc;le,&quot; j'dis &agrave; Papa, &quot;quand j'ou&iuml;yais p&acirc;ler d&eacute; la ma&icirc;ntchi-sang. J' m&eacute; d'mandais tch'est tch'&eacute;tait l'aut' ma&icirc;ntchi, et, en tout cas, comment qu' autcheune criatuthe pouvait vivre auve seulement eune ma&icirc;ntchi d'sang dans l'corps, et j'allais en p&acirc;ler &agrave; la maitr&ecirc;sse &agrave; l'&ecirc;cole. Ou crait qu' ou sait tout, mais ou n'est pon &agrave; la ma&icirc;ntchi aussi savante comme t&eacute;.&quot;</a>";
phrase[248] = "<a href=gdfouvrage.html>L'industrie d'ouvrer d'v&icirc;nt si importante dans l'&Icirc;le qu&eacute; hommes et femmes lus m&icirc;ndrent &agrave; ouvrer des corsets d'oeuvre aussi bein comme des cauches, et les corsets d'v&icirc;ndrent &agrave; &ecirc;t' connus comme <i>jerseys</i> - un titre tch'a subsist&eacute; pour corsets d'oeuvre jusqu'au jour d'aniet partout l'monde tchi p&acirc;le l' Angliais.</a>";
phrase[249] = "<a href=gdfpallion.html>Tchiquefais, les jannes hommes v'naient atout lus machinnes pour p&eacute;daler l'tou du Pallion. Ch'tait les cheinnes tch'avaient eune reue grande comme eune reue d'h&egrave;rnais, atout la selle en d'ssus, et eune p&eacute;tite reue d'la grandeu d'eune reue d'ch&ucirc;vi&eacute;the en dri&eacute;the, appel&eacute;es <i>Penny-farthing</i> en Angliais viyant qu'la grandeu des reues avaient &agrave; bein pr&egrave;s la m&ecirc;me proportion comme un grand deux&#173;sou &agrave; un liard.</a>";
phrase[250] = "<a href=gdfpallion2.html>Quand les soudards (les r&eacute;dguliers) v'naient tither au blianc &egrave;s Landes, deux-s'trais d'ieux v'naient tchiquesfais au Pallion et &ecirc;prouvaient &agrave; lus motchi des gar&ccedil;ons en Angliais, criyant tch'i' n'les comprannaient pon. Ch'est vrai tch'i' n'y avait pon fort d&eacute; gens tchi p&acirc;laient l'Angliais - comme j'l'ai mentionn&eacute; d'vant - mais les gas en savaient assez d'mots pour d&eacute;vinner tch'il' 'taient &agrave; lus fichi d'ieux et i' iut tchiques bouannes bastaures! Les soudards tchittaient bein vite &agrave; badrer les gar&ccedil;ons quand i' v'naient &agrave; d&ecirc;couvri qu'un gris-ventre n'avait pon d'peux d'lus fichi un co-d'poing dans l'nez, et qu'eune rouoge c&acirc;saque n&eacute; l's &ecirc;ffritait pon!</a>";

phrase[251] = "<a href=gdfpatuthe2.html>Ch'tait sustout dans les temps d'Nou&eacute; et des s&eacute;th&eacute;es d'Ni&egrave;r Beurre qu&eacute; nou-s&#173;avait la chance d&eacute; danser y'a huiptante ans, car nouos anch&egrave;tres travaillaient d&ucirc; toute l'ann&eacute;e et en temps &ocirc;rdinnaithe il &eacute;thaient dit: &quot;Toute chutte vals&eacute;thie-l&agrave; n'am&egrave;ne pon l'pain &agrave; la bouoche!&quot;</a>";
phrase[252] = "<a href=gdfpatuthe3.html>Dans des temps, quand nou-s-est en moto, nou vait eune grand' n&eacute;the taque dans la route un mille l'avant &agrave; s&eacute;, et just&eacute;ment d'vant en appr&eacute;chi, la taque dispatha&icirc;t en l'air et y'a les restes d'tchique annima o&ugrave;'est qu'la taque &eacute;tait - eune taque tch'&eacute;tait eune fliotte d&eacute; busards &agrave; s'r&eacute;galer - et eune fais l'moto pass&eacute;, si nou r'garde dri&eacute;the s&eacute;, nou les vait r'voler dans la route et s'&egrave;rmett' &agrave; mangi! I' sont souos protection d'la louai viyant tch'i' sont les routchi&egrave;rs des pays cauds.</a>";
phrase[253] = "<a href=gdfperrot.html>&Agrave; c'menchi, l's hommes dans l'ch&acirc;t&eacute; en 'taient enorfant&eacute;s, mais quand l'p&egrave;rrot s'mint &agrave; les d'ganner, qu&eacute; ch'f&ucirc;sse en J&egrave;rriais ou en Angliais, v'l&agrave; tchi l's ab&ucirc;sait. Iun d'ieux, p&acirc;lant d'sa soeu Lisab&eacute;, ouit l'p&egrave;rrot dithe chu nom-l&agrave; si net et cliai tch'il en 'tait &ecirc;m&egrave;rvilyi, et l's autres c'mench&icirc;drent &agrave; l'faithe dithe les noms d'lus femmes ou jannes fil'yes. Et i' lus ab&ucirc;saient &agrave; li'apprendre un tas d'mots en J&egrave;rriais.</a>";
phrase[254] = "<a href=gdfpid.html>Quand un homme avait tchique t&acirc;che dans l'id&eacute;e, mais tch'i' n'savait pon trop bein comment s'y prendre, nou disait: &quot;I' n'sait pon sus tchi pid danser.&quot; Et nou l'disait, &eacute;tout, pour tchitch'un tch'avait du travas par sus l's i&egrave;rs.</a>";
phrase[255] = "<a href=gdfprix.html>Ch'est &icirc;nt&eacute;r&ecirc;ssant d'li&eacute;the l'articl'ye entouorre la c&eacute;l&eacute;br&acirc;tion d'la pr&icirc;nse d&eacute; Mafeking en l'ann&eacute;e 1900 duthant la dg&egrave;rre des Bo&egrave;rs quand Madame Cousinard env'yit eune bouqu't&eacute;e d'sale ieau par la f'n&ecirc;tre d'sa chambre sus la t&ecirc;te des gens tch'&eacute;taient &agrave; chanter &quot;Rule Britannia&quot; dans la rue.</a>";
phrase[256] = "<a href=gdfprogres.html>Quand ch'est eune affaithe d&eacute; r'pather la bordaille du bord d&eacute; la c&ocirc;sse du navithe, et la tch&egrave;rl&icirc;ngue et l'oursas, v'l&agrave; tchi peut s'faithe par les tch&egrave;rpentchi&egrave;rs &acirc; m&eacute; b&acirc;sse. I' peuvent travailli dans la c&acirc;le et sus les ponts et les m&acirc;ts et autcheune partie en bouais dans l'navithe. Et nou peut tr&eacute;jous &egrave;rgraie l's agr&egrave;s des m&acirc;ts d'un navithe n'&icirc;mporte io&ugrave; tch'i' s'trouve si l'mat&eacute;riel n&eacute;cessaithe est d'amain. Mais quand i' faut travailli sus la tchelle, il est n&eacute;cessaithe d&eacute; car&eacute;ner l'navithe et v'l&agrave; tchi prend trop d'run pour l&eacute; faithe dans des p'tites cauchies.</a>";
phrase[257] = "<a href=gdfraresmots.html>Dans des cas d'm&ecirc;me l&eacute; f&egrave;rmyi ram&acirc;ssait san d'sengoueux et &ecirc;prouvait &agrave; l&icirc; pousser la pomme ou l'mio d'rave ava la gorge pour la d'sengouer. J'pense bein qu' &agrave; ch't heu, si un engouement s'arrive, l&eacute; f&egrave;rmyi envyie pour l&eacute; v&eacute;t&eacute;rinnaithe. J&eacute; n'sai pon si l'f&egrave;rmyi endg&egrave;rdgichonne et d'sengoue ses vaques li-m&ecirc;me au jour d'aniet.</a>";
phrase[258] = "<a href=gdfreglye.html>Quand j'arrivis &agrave; D&eacute;troit en 1923, l'pays 'tait souos la pi&ecirc;ssance d&eacute; la louai prohibitive d&eacute; la bouaisson. Ch'tait un d'lit d'vendre d'la litcheu et d'en acater, &agrave; mains que ch'f&ucirc;sse souos prescription du docteu. L's apotitch&egrave;rs en avaient eune p&eacute;tite quantit&eacute; sus l'ais pour vendre comme m&eacute;d'cinne.</a>";
phrase[259] = "<a href=gdfrmiedes.html>Sa fille et s'n homme, tchi d'meuthaient en S&egrave;r, f&ucirc;drent n'yi&eacute;s touos les deux quand il' 'taient &agrave; la p&ecirc;que et qu' lus bat&eacute; fut coul&eacute; dans la temp&ecirc;te du mais p&acirc;ss&eacute;, la&icirc;ssant un p'tchiot d'eune dge&icirc;zaine d&eacute; mais qu&eacute; l's autorit&eacute;s ont env'y&eacute; &agrave; la bouannefemme viyant tch'i' n'y'a pon d'pathents en S&egrave;r. L&eacute; pouorre p&eacute;tchiot a l's &eacute;thitchettes et ou n'a pon les mouoyens d'aver l'docteu. Et pis il a un mauvais fraid. S'ou savait comme tchi faithe du sitho d'col&icirc;nmachons, ou crait qu&eacute; v'l&agrave; tchi l'&egrave;rfaithait d'san fraid, ou m'disait &agrave; mat&icirc;n</a>";
phrase[260] = "<a href=gdfrome.html>Quand eune fil'ye 'tait charmante au point d'&ecirc;t' m&ecirc;me s&eacute;du&icirc;thante, i' disaient: &quot;V'l&agrave; eune fil'ye tchi tent'tait l'Pape!&quot; Quand un homme voulait s'lo&ucirc;ser d'aver ieu l'au-d'ssus dans eune dispute auve un autre, i' disait: &quot;J'l'ai env'y&eacute; siez l'Pape!&quot;</a>";
phrase[261] = "<a href=gdfrose.html>Mais &agrave; la pliaiche d&eacute; cachi sa vainne dans l'bel d&eacute; l'aub&egrave;rge i' la la&icirc;ssit l'long d'la muth&acirc;le dans la route. Tchique farceux touannit vainne et j'va en sens contraithe - &agrave; fachi la ville - et quand Aaron sortit d'l'aub&egrave;rge, &ecirc;b&eacute;d&eacute; et &agrave; maintchi bada&ucirc;d d'baithe, i' montit sus sa vainne et cache en ville sans s'app&egrave;rch&eacute;ver tch'i' s'en allait en sens contraithe! </a>";
phrase[262] = "<a href=gdfrvenant.html>Ch'tait rare qu&eacute; j'all&icirc;sse dans eune aub&egrave;rge m&eacute;-m&ecirc;me, mais un jour j'avions mangi un fricot d'mouothue sal&eacute;e &agrave; bord d&eacute; nouot' navithe, qu&eacute; les Rob&icirc;ns nouos avaient donn&eacute; &agrave; Pasp&eacute;dgia, et j'entris dans ieune car j'tais alt&eacute;th&eacute;.</a>";
phrase[263] = "<a href=gdfsaipon.html>I' iut-i' du feu satchi quand tan p'p&egrave;e r'vint caud d'baithe la s&eacute;th&eacute; d'l'&ecirc;lection pour D&eacute;put&eacute;?</a>";
phrase[264] = "<a href=gdfsalut.html>Enfin, nou peut dithe qu&eacute; des J&egrave;rriais et Dg&egrave;rn&eacute;siais ont a&icirc;dgi &agrave; &ecirc;tablyi la fanmeuse Arm&eacute;e du Salut - tchi fait tant bein partout l'monde - en France</a>";
phrase[265] = "<a href=gdfseigneur.html>En li&ecirc;sant ses r'm&egrave;rques entou&ocirc;rre l&eacute; fait qu&eacute; l'jury d'au jour d'aniet a eune tendance d'&ecirc;t' mains s&eacute;v&eacute;the qu&eacute; dans l'temps jadis, i' m'veint &agrave; l'id&eacute;e qu&eacute; ch'est eune attitude hardi &ecirc;vidente d&eacute; nouos jours.</a>";
phrase[266] = "<a href=gdfservelle.html>Y'avait eune fais, en T&egrave;rre Sainte, un grand f&egrave;rmyi tch'avait des chents vr&eacute;gies d't&egrave;rre, mais i' n'la labouothait pon toute - il en la&icirc;ssait bein des vr&eacute;gies en h&egrave;rbe pour mett' des br&eacute;bis &agrave; pa&icirc;tre, car il en avait un tas, d'br&eacute;bis, et des bestchieaux d&eacute; toutes les sortes.</a>";
phrase[267] = "<a href=gdfmauvaitchi.html>Il avait deux fis, des pi&egrave;rcheurs et des vauriens si janmais y&#8217;en ait ieu, et i&#8217;  savaient bein qu&eacute; l&eacute; bouonhomme portait un souv&eacute;rain en or dans sa bourse. L&eacute; pouorre vyi avait &agrave; peine freunm&eacute; l&#8217;s i&egrave;rs qu&eacute; v&#8217;l&agrave; l&#8217;grand &agrave; fouoilli dans ses habits pour la bourse. I&#8217; la trouvit dans la pouchette d&eacute; san veste &agrave; manches, mais quand i&#8217; l&#8217;ouvrit i&#8217; n&#8217;y avait pon d&#8217;souv&eacute;rain d&#8217;dans. I&#8217; n&#8217;y avait qu&#8217;un p&#8217;tit si&ecirc;x-sou, quat&#8217; p&eacute;n&icirc;ns et un sou.</a>";
phrase[268] = "<a href=gdfme.html>Ch'est quand m&ecirc;me natuthel qu&eacute; quand d's hommes sont en m&eacute; pour des mais d'temps sans vaie d't&egrave;rre, et tch'i' sont d&eacute; diff&eacute;thents pays et d&eacute; diff&eacute;thentes r'ligions, i' faut s'attendre qu&eacute; des choses s'arrivent tchi patha&icirc;ssent riditchules.</a>";
phrase[269] = "<a href=gdfmefaits.html>J'n'oubliethai janmais l'matin tch'i' fut pendu. Ch'tait &agrave; huit heuthes et j'tais en train d'prendre l&eacute; train &agrave; La Mouaie pour m'en aller en ville &agrave; l'office d&eacute; Moussieu Charles Ouoyamme Binet, et j'm'&egrave;rsouveins qu&eacute; tout l'monde d&ecirc;halait sa montre pour vaie l'coup d'huit heuthes, car nou savait qu&eacute; ch'tait l'heuthe du tr&eacute;pas pour li.</a>";
phrase[270] = "<a href=gdfmerquethie.html>Comme tu peux l'vaie pour t&eacute;-m&ecirc;me, y'a trais chent souaixante-ch&icirc;n jours dans l'ann&eacute;e. Tu dors huit heuthes par jour. V'la tchi r'veint &agrave; chent v&icirc;ngt-deux jours. Hale chent v&icirc;ngt-deux d&eacute; trais chent souaixante-ch&icirc;nq, et v'la tchi nouos donne deux chent quarante-trais jours d&eacute; restant.</a>";

phrase[271] = "<a href=gdfmervelle.html>En Am&eacute;thique, par exempl'ye, i' font des p'tites rondasses tch'il' appellent des <i>Doughnuts</i> en Angliais.  Eh bein, y'en a tchi sont bouannes, mais j'n'ai pon 'couo veu d'femmes dans l'Nouvieau Monde, &agrave; mains tch'i' s'saient J&egrave;rriaises, tchi peuvent faithe autcheune chose si d'licieux comme eune M&egrave;rvelle en J&egrave;rri.</a>";
phrase[272] = "<a href=gdfmiss.html>Tan grand-grand-p&eacute;the Jean Thomas conna&icirc;ssait un homme tch'avait un cou&ocirc;s&icirc;n tchi fut naufragi l&eacute; long d'la c&ocirc;te d' Afrique et tchi faillit &ecirc;t' mangi par des cannibales. J&eacute; n'sai pon comment tch'il en &ecirc;cappit. Ch'tait p't-&ecirc;t' viyant tch'il 'tait si maigre tch'i' n'avait qu' la p&eacute; et l'os quand i' fut sauv&eacute;, et i' n'pathaissait p't-&ecirc;t' pon bein app&eacute;tissant.</a>";
phrase[273] = "<a href=gdfmode.html>Les modes, comme les temps, changent. Pour tchiques ann&eacute;es j'avions adopt&eacute; l'contraithe des vi&egrave;rs temps. L's hommes ont gard&eacute; lus j'veux longs et les femmes les ont cop&eacute;s courts. L&eacute; temps p&acirc;ss&eacute;, ch'tait l's hommes tchi portaient les braies. Les femmes en m'ttaient &eacute;tout, bein dentell'l&eacute;es, souos lus cotillons, et si nou-s-avait la chance d'app&egrave;rch&eacute;ver un mio d'dentelle par h&acirc;sard d'un jour venteux, nou-s-en fr&eacute;missait qu&acirc;si!</a>";
phrase[274] = "<a href=gdfmoeurs.html>I' n'faut pon oublier, sans doute, qu&eacute; d's &ecirc;trangi&egrave;rs c'menchent &agrave; lus &ecirc;tablyi dans l'&Icirc;le d&eacute;pis qu'les st&icirc;nmes veinnent touos les jours d&eacute; Hantonne et d'Ou&ecirc;mue. Et ch'n'est pon tr&eacute;jous d's Angliais. I' veint d's &Ecirc;c&ocirc;ssais et d's Irlandais et des Gallouais &eacute;tout.</a>";
phrase[275] = "<a href=gdfmoul.html>L&eacute; moul&icirc;n a quatre aubes tchi touannent en m&ecirc;me temps, mais y'a d'la machinn'nie en d'dans du moul&icirc;n tchi p&egrave;rmet au monnyi d&eacute; l's arr&ecirc;ter quand i' n' a pon rein &agrave; moudre. Et i' l's arr&ecirc;tent auve ieune des aubes en haut pour av&egrave;rti l'monde tch'i' n'a pon d'travas pour l&eacute; moulin et qu' ch'est un bouan temps pour aver lus grains moulus.</a>";
phrase[276] = "<a href=gdfnaufragi.html>Quand j'avions 't&eacute; quat' ou ch&icirc;n jours en m&eacute;, eune affreuse temp&ecirc;te nouos tchit sus l'co. Un vraie temps p&eacute;thissabl'ye. J'avais navidgi bein d's ann&eacute;es, mais j'n'en avais janmais veu pathelle. L&eacute; vent heurlait et 'tait si fort qu&eacute; les vailes 'taient trilyies &agrave; m'suthe qu&eacute; nous les m'ttait &agrave; haut. L&eacute; m&eacute; 'tait comme des montangnes.</a>";
phrase[277] = "<a href=gdfnegre.html>Les n&eacute;gres, tchi n'ont ni bottes ni cauches et pas fort d'habits, m'taient les b&acirc;tons d'chucre dans un grand cracheux d'un but du b&acirc;tisse. Quand les b&acirc;tons 'taient &ecirc;gliamis, l'jus, tch'est tout ni&egrave;r, sortait d'un tchuiyot et couothait dans chinq ou siex grand' chaudgi&eacute;thes pour &ecirc;tre bouolli &agrave; des temp&eacute;thatuthes tchi taient pus hautes dans ch&acirc;que chaudgi&eacute;the.</a>";
phrase[278] = "<a href=gdfnosses.html>I' veulent mettre un b&acirc;tisse &agrave; haut a c&ocirc;t&eacute; d'l'H&ocirc;pita tchi couot'tait chent mille louis, pour louogi les nosses! I' sont fos, ches D&eacute;put&eacute;s-l&agrave;!</a>";
phrase[279] = "<a href=gdfgeon.html>Quand j'sis en J&egrave;rri dans l'&ecirc;t&eacute; et qu&eacute; j'vai un tas d'geon, auve ses belles p&eacute;tites jaunes flieurs, j'm&eacute; d'mande s'i' n'y a pon mouoyen d&eacute; l'faithe s&egrave;rvi pour tchiquechose utile. Quand j'tais mousse, nou-s-en fonnait &egrave;s j'vaux &agrave; mangi, et j'm'&egrave;rsouveins qu'j'avais tr&eacute;jous peux tch'i' s'en allaient lus cr&eacute;ver l'estonma atout les pitchets!</a>";
phrase[280] = "<a href=gdfgibraltar.html>L&eacute; 18 d&eacute; mar nouos trouvit dans la cauchie &agrave; Gibraltar. L&agrave;, j'passis man temps &agrave; vaie d's anm&icirc;ns qu'j'avais rencontr&eacute; &agrave; Florence, en Italie, en 1950, o&ugrave;-est tch'il' 'taient &agrave; passer lus leune d&eacute; myi.</a>";
phrase[281] = "<a href=gdfgiff.html>Ch'est grandement damage, quand nou-s-y pense, qu&eacute; des vielles fanmil'yes J&egrave;rriaises comme les d'Auv&egrave;rgnes, pour en mentionner ieune, sont p&eacute;th&icirc;nm&eacute;es en J&egrave;rri, et qu'un tas, d'nouos jours, sont en dangi d'dispathaitre manque d&eacute; gar&ccedil;ons &agrave; mathier et continnuer l'nom.</a>";
phrase[282] = "<a href=gdfgouts.html>N'en v'l&agrave;, des raiethons! Ch'n'est pon auve des dents tch'i' g&acirc;ngne sa vie! Es'sais-tu par chance &agrave; penser au lion tchi mangit l'p&eacute;the &agrave; tan villais?</a>";
phrase[283] = "<a href=gdfguyfawkes.html>I' n'y avait qu'deux ou trais sortes d'&icirc;nstruments, des tambours, des fli&ucirc;tes, et p't &ecirc;t' un tr&eacute;pid. Pour nous, l&eacute; gros tambour 'tait un objet d'v&eacute;n&eacute;th&acirc;tion.</a>";
phrase[284] = "<a href=gdfgvetres.html>&#147;Eh bein,&#148; Papa m'r&ecirc;ponnit, &#147;&ecirc;ffr&eacute;dol&eacute; est un vi&egrave;r mot qu&eacute; nou m'ouait pon touos les jours &agrave; ch't heu, mais nou peut dithe qu&eacute; l'mot s 'fait s&egrave;rvi p&ucirc;t&ocirc;t pour un j'va ou un annima tchelconque comme, par exempl'ye, un vieau &agrave; la t&egrave;rr&eacute;e, ou les poules dans l' poulailli. Nou fait p&ucirc;t&ocirc;t s&egrave;rvi l'mot &ecirc;pe&ucirc;th&eacute; pour eune p&egrave;rsonne.&#148;</a>";
phrase[285] = "<a href=gdfhabillement.html>L'v&ecirc;tement d&eacute; d'sous &agrave; femme, d&eacute; tchi qu'nou n'mentionne pon l'nom mais tch'a rempliaichi l'drap&eacute; qu'nou met &egrave;s &ecirc;fants, est si p'tit qu'nou peut qu&acirc;si l'patchi p'tit assez pour l&eacute; mett' dans la pouchette d&eacute; veste!</a>";
phrase[286] = "<a href=gdfhabits.html>A m'n id&eacute;e, les g'nouors n&eacute; sont pon la partie la pus &ecirc;l&eacute;gante du corps humain, et j'm&eacute; d'mande pour tch'est qu'les modistes d'nouos jours encouothagent les femmes &agrave; les montrer d'm&ecirc;me! Et nou vait un tas d'femmes en braies, et a ch't heu qu'les gar&ccedil;ons gardent les j'veux longs, nou-s est souvent oblyigis d&eacute; r'garder deux fais pour s'asse&ucirc;ther si l'objet qu'nou vait dans la rue est fille ou gar&ccedil;on!</a>";
phrase[287] = "<a href=gdfhelas.html>Pour m&eacute;, la pens&eacute;e m&ecirc;me d&eacute; l'abandonner, nouot' langue, est p&eacute;nibl'ye. Ayant p&acirc;ss&eacute; des longues ann&eacute;es en exil dans l'Nouvieau Monde, o&ugrave;'est tch'i' fallait p&acirc;ler en Angliais, chutte langue d&eacute; mes p'tits jours m'a tr&eacute;jous ram&eacute;mouaith&eacute; qu&eacute; j'sis J&egrave;rriais d'na&icirc;ssance et Nouormand d'race ! Et oulle a 't&eacute; pour m&eacute; eune pr&eacute;cieuse maitr&ecirc;sse, anmie et compangnonne, et ouaithe tch'i' fall&icirc;sse p&acirc;ler et &ecirc;crithe en Angliais dans la vie comm&egrave;rciale, mes pens&eacute;es 'taient tr&eacute;jous en Nouormand d'J&egrave;rri, tch'est, pour m&eacute;, la pus belle et expressive langue au monde.</a>";
phrase[288] = "<a href=gdfheutheuse.html>&quot;Tch'est qu' ch'est qu' un picachon?&quot; l'anmin m&eacute; d'mandit. <p>&quot;Eh bein,&quot; j'l&icirc; dis, &quot;ch'est tout s&icirc;mpli&eacute;ment un p'tit b&eacute;tchet d't&egrave;rre dans un m&ecirc;nage mais tchi forme un trais-quarres et tch'&eacute;tait aut'fais souvent pliant&eacute; &agrave; pommi&egrave;rs. Y'a acouo un tas d'b&eacute;tchets tchi sont connus comme picachons au jour d'aniet, ouaithe qu&eacute; les bouans vi&egrave;rs noms d'clios, comme tout aut' choses, s'en vont et sont oubli&eacute;s d'pus en pus.&quot;</a>";
phrase[289] = "<a href=gdfhist.html>La clioche annon&ccedil;ait les s&eacute;ances d&eacute; la Cour &agrave; l'avanche, et i' pathait qu'aupr&egrave;s qu'ou d'vint cratchie ou disait &laquo;&nbsp;Chicangne&nbsp;&raquo; quand oulle 'tait sonn&eacute;e, pour ram&eacute;mouaither &egrave;s gens qu&eacute; ch'tait des chicangnes tchi l's am'naient dans la Cour!</a>";
phrase[290] = "<a href=gdfhistorique.html>Un formidabl'ye vent du seur-vou&ecirc;t so&ucirc;ffl'yit sans arr&ecirc;t pour tchiques mais et renv&egrave;rsit les bouais dans l'sens d's direction, et atchumulit l's ieaux d'la m&eacute; et telle quantit&eacute; sus nouos gr&egrave;ves qu&eacute; la mat&eacute;e du mais d'mar franchit les l&icirc;nmites ordinnaithes et englioutit eune grande &ecirc;tendue d'pays.</a>";
phrase[291] = "<a href=gdfhonmage.html> Les Seigneurs d&eacute; R&ocirc;z&eacute; et d's Augr&egrave;s daivent aller &agrave; j'va dans la m&eacute; &agrave; la rencontre du Rouai quand il arrive en J&egrave;rri, jusqu'&agrave; qu'la m&eacute; touche la souos-ventri&eacute;the du j'va.</a>";
phrase[292] = "<a href=gdfhviii.html>Y'a m&ecirc;me eune l&eacute;gende tchi nouos dit qu'St. Joseph d'Arimathie, tch' &eacute;tait marchand, soulait v&icirc;siter l'Angli&eacute;t&egrave;rre dans l'couothant d'ses viages d&eacute; comm&egrave;rce, et tch'il y mouothit et fut ent&egrave;rr&eacute; dans l'ch&icirc;nm'tchi&eacute;the d&eacute; l'Abbaye d&eacute; Glastonbury. L's anciens du va&icirc;sinn&eacute; d'chutte abbaye-l&agrave; patha&icirc;ssent aver pens&eacute; qu&eacute; Nouotre Seigneur Li-m&ecirc;me avait probabli&eacute;ment viagi auve St. Joseph quand Il 'tait mousse et m&icirc;ns l'pid en Angli&eacute;t&egrave;rre, St. Joseph &eacute;tant suppos&eacute; et' s&eacute;n oncl'ye.</a>";
phrase[293] = "<a href=gdfieau.html>J'soulais dithe qu&eacute; les seuls hivi&egrave;rs qu&eacute; j'connaissais d&eacute;pis tch'i' y'a eune trentaine d'ann&eacute;es 'taient l's &ecirc;t&eacute;s en J&egrave;rri. Eh bein, j&eacute; n'peux pon m'pliaindre ch't' ann&eacute;e.</a>";
phrase[294] = "<a href=gdfieau1951.html>&quot;As-tu liu dans la g&acirc;zette,&quot; i' m&eacute; d'mandit: &quot;Qu&eacute; d'ieau bouol'lait &agrave; deux milles d&eacute; profondeu dans la t&egrave;rre?&quot;</a>";
phrase[295] = "<a href=gdfimprevu.html>Les gens tchi souffraient du ma d'la m&eacute;, et y'en a un tas, n&eacute; voulaient pon v'n&icirc;n en J&egrave;rri pus souvent tch'i' n'fall&icirc;sse. &Agrave; ch't heu qu&eacute; les st&icirc;nmes veinnent touos les jours et qu&eacute; m&ecirc;me qu&eacute; la m&eacute; f&ucirc;sse rude ou l'vent contraithe, ou les deux, nou peut s'fier qu&eacute; l'st&icirc;nme s'en va faithe la trav&egrave;rs&eacute;e l'm&ecirc;me jour - j'ai r'm&egrave;rtchi qu&eacute; l's Angliais arrivent comme visiteurs qu&acirc;si touos les jours.</a>";
phrase[296] = "<a href=gdfisrael.html>Si j'avions dit &agrave; nouos anch&ecirc;tres qu&eacute; nou pouvait s'r&ecirc;vilyi &agrave; J&eacute;rusalem et s'couochi en J&egrave;rri l'm&egrave;me jour, i' nouos &eacute;thaient probabli&eacute;ment dit qu&eacute; ch'tait un tas d'bl&egrave;rn&icirc;n et nouos &eacute;thaient d'mand&eacute; si j'les prannions pour des achocres d&eacute; craithe d'it&eacute;!</a>";
phrase[297] = "<a href=gdfjep75.html>Les motos et l's avions n'avaient pon 'couo fait lus appathence, et nou pouvait marchi les c'mins trantchil'ment et en seuth't&eacute; d'sa vie, et sans aver &agrave; heunmer l's odeurs empouaisonneuses d&eacute; p&eacute;trole.</a>";
phrase[298] = "<a href=gdfjerri25.html>J'm'&egrave;rsouveins, &eacute;tout, qu'j'attendais f&egrave;te d&eacute; r'vaie la &quot;Vinchelez Lane d&eacute; ma jann&egrave;che, atout sa belle votte faite par les branques d&eacute; haut des bouais des deux c&ocirc;t&eacute;s d'la route tchi s'entre-rencontraient dans l'mitan comme i' l'font &agrave; ch't heu et qu&eacute; quand j'arrivis &agrave; Portinfer sus l'haut d'la beusse j'r&ecirc;alisis qu&eacute; j'l'avais pass&eacute;e sans la vaie! Ch'tait, sans doute, viyant qu'les bouais avaient dispathu duthant l'temps d'l'Otchup&acirc;tion d'l'&Icirc;le par les Allemands.</a>";
phrase[299] = "<a href=gdfle.html>En ao&ucirc;t, 1914, l&eacute; bataillon du Ou&ecirc;st 'tait dans les b&egrave;rrexes, la ma&icirc;ntchi fa&icirc;sant la garde des c&ocirc;tes, et l'aut' ma&icirc;ntchi avait eune niet d'dormi d'dans.</a>";
phrase[300] = "<a href=gdfleune.html>J'fus a r'garder la t&eacute;l&eacute;vision qu&acirc;si toute la niet d'lundi p&acirc;ss&egrave; pour vaie les portraits d'La Leune tchi nouos f&ucirc;drent env'y&egrave;s par l's <i>Astronautes</i> Am&eacute;thitchains Borman, Lovell et Anders en en fa&icirc;thant l'tou en orbite.</a>";
phrase[301] = "<a href=gdflily.html>Oulle est m&egrave;rveilleuse, et sa bieaut&eacute; vouos &ecirc;galue!</a>";
phrase[302] = "<a href=gdflucerne.html>Ich&icirc;n dans la trantchilit&eacute; auve les bouais tout alentou, la veue des bestchieaux &agrave; pa&icirc;tre dans les pr&eacute;s, lus b&ucirc;lement &agrave; peine ou&iuml;t dans la distance &agrave; l'accompangnement du chant des oua&icirc;sieaux dans les bouais, nou-s-oublyie tch'i y'a d's &ecirc;v&eacute;nements heutheurs ou tragiques, tchi s'p&acirc;ssent dans l'monde en d'houors du son des clioches d&eacute; l'Ang&eacute;lus.</a>";

phrase[303] = "<a href=pm14fevri.html>&quot;Mais, y'a une autre chose que j'pense ben qu'tu'as oubli&eacute;, Ph'lip. Est-che que tu n'sais pas qu'ch'est l'quatorze de F&eacute;vri que touos les p'tits s'ou&acirc;isiaux s'mathient?&quot;<br/><br/>&quot;Nanin dj&agrave;,&quot; j'l'y dis. &quot;Tch&egrave;squ'y t'a cont&eacute; chu gniol&icirc;n-l&agrave;?&quot;</a>";
phrase[304] = "<a href=pm430ans.html>Apr&egrave;s tout, je m'dit, les vi&egrave;rs fermiers d&icirc;saient tr&eacute;jous, et avec raison, sans doute, que sans tchiquechose &agrave; b&egrave;the, i' n'y &eacute;thait pas d' &quot;shows&quot; d'b&ecirc;tes, et je n'viyais pas d'ma &agrave; accepter un p'tit v&egrave;rre ou deux tchi m'f&ucirc;tent offerts par des am&icirc;ns que j'trouvis l&agrave;.</a>";
phrase[305] = "<a href=pm3000boeu.html>J'm'en fut dans l'&ecirc;tablye esp&eacute;thant de trouv&eacute; l'maudit boeu tout pr&ecirc;t &agrave; s'n'all&eacute; ou&egrave;sque j'avais grand envie de l'vais, ch'est-&agrave;-dithe ou&egrave;sque un p'tit boeu va quand y cr&egrave;ve, mais ma f&eacute;, nouff&eacute;. Ch'tait sa pouore m&egrave;the tchi pathaissait &ecirc;pu&icirc;s&eacute;e, mais quant &agrave; ly, y sautait comme un lapin.</a>";
phrase[306] = "<a href=pmangry.html>Et tu'&eacute;thais peut l&ucirc;s p&acirc;sl&eacute; d'notre anch&ecirc;tre tch'y b&acirc;illyit eune su&eacute;e un bord&eacute;e &agrave; trais Espagnos, deux Italiens et un Portugais sans m&ecirc;me hall&eacute; sa c&acirc;saque. Il est vrai tch'y fut forbanni &agrave; la fin et qu'nous avait ou&iuml; tch'il avait tait pendu &agrave; la C&ocirc;te, mais ch'tait un brave homme, comme nou n'en vait pas agniet.</a>";
phrase[307] = "<a href=pmapologies.html>Apr&egrave;s chonna, Moussieu, j'nos mimes &agrave; pasler d'une chose et l'autre, et ou mentionnit l'portrait dans la gazette d'la vielle cauchie &agrave; la Gr&egrave;ve d&eacute; L&eacute;, et la dr&ocirc;le d'histouaithe tchi s'y attachait d'la vielle chorchi&egrave;the du Bas d'l'Eta tch'avait pr&eacute;dit qu'une cauchie &agrave; la Gr&egrave;ve d&eacute; L&eacute; ne tcheindrait jamais pour longtemps.</a>";
phrase[308] = "<a href=pmbaillis.html>A r'v&eacute;nin jamais nou n'pouvait s'faithe seux de chein tchi s'en allait arriver, car le bouonhomme avait trouv&eacute; trop d'amins en Ville et, n'y'viyant pas cliait, houtchait les foss&eacute;s, les muth&acirc;lles et les pierres de heches. Une bord&eacute;e un bouon St Ouennais fut bein pr&egrave;s d'&ecirc;tre un St Pi&egrave;rrais car sa m&egrave;the n'&eacute;thait pas deu &ecirc;tre l&agrave; du tout et arrivit siez-li justement en temps. Sans doute, s'ou n'avait pas sorti d'la bus au bas d'Bieaumount pour aidgi &agrave; la pousser jusqu'au haut, la naissance &eacute;thait 't&eacute; un mio prolongie.</a>";
phrase[309] = "<a href=pmbataille.html>Epis, Moussieu, apr&egrave;s un couplye d'heuthes j'avais une se mais une s&eacute; de tchi que j'pensais en crev&eacute;. J'pensit &agrave; man p'tit prainseu et &egrave;s deustrais b&acirc;rriques tchi s'trouvent l&agrave;, et v'la tchi n'amendait pas les choses du tout.</a>";
phrase[310] = "<a href=pmbataille1953.html>Quant &agrave; m&eacute;, j'avais bringi man toppeur, tch'a tait &agrave; b&eacute;t&ocirc;t chent mathiages et ent&ecirc;rrements, sans p&acirc;sl&eacute; d'bapt&ecirc;mes, et bi&eacute;tchin&eacute; les bouonnes bottes que j'avaient mint au show des Trais P&acirc;raisses le jour que ma vaque fit l'championnat.</a>";
phrase[311] = "<a href=pmbella.html>'Mais, Merrienne' j'li dis, 'les gens n'vont pas &agrave; la Bataille pour vaie les belles hardelles.'<p>'Oh, tu crais' ou s'fit, 'eh bein, la derni&eacute;e fais qu'j'y fus la grand attraction parmi l's hommes n'tait pas les flieurs' mais les d'mouaiselles, et nou veur l&ucirc;s donner chu nom-l&agrave;, tchi n'avaient pr&egrave;sque rein sus l'co.'</a>";
phrase[312] = "<a href=pmbliaume.html>Ou 'tait en chabots, s&ucirc;s sa t&ecirc;te oulle avait un chap&eacute; qu'un chiquetchi n'&eacute;thait pas donn&eacute; deux liards pour, et oulle avait mint la grande c&acirc;saque &agrave; s'n homme contre la fraid. La Merrienne m'asse&ucirc;thit apr&egrave;s qu'ou fut horte que sinon pour sa qu'mins&ocirc;le, ou n'avait rein d'autre s&ucirc;s l'co, ni corset, ni cotillions, ni rein!</a>";
phrase[313] = "<a href=pmbranchage.html>Aut'fais, quand ou m'faisait m&acirc;rri par san t&ecirc;toignage, j'en disais un mio trop et l'r'sultat bein souvent ch'tait qu'j'attrapais un pot-&agrave;-tais ou m&ecirc;me une cast'role &agrave; la t&ecirc;te. Heutheusement, la bouonnefemme, tch'y n'&eacute;thait jamais tait dans les prix &egrave;s Landes ou &agrave; Crabb&eacute;, n'faisait pas tr&eacute;jous des bulls, mais trais fais hors de quatre y'avait tchiques ozannes &agrave; r'path&eacute;.</a>";
phrase[314] = "<a href=pmbridge.html>Pou&ocirc;re b&ecirc;te! Pas &ecirc;tonnant tch'i n'a pas accat&eacute; tes patates, mais r'garde-le, tch'y court ach'teu apr&egrave;s le viage tchi veint d'p&acirc;ss&eacute; s&ucirc;s l'bridge. Chu fermyi-l&agrave; avait p&ucirc;s d'avis qu't&eacute;, san gou&acirc;no tait payable &agrave; la saison.</a>";
phrase[315] = "<a href=pmbudget.html>Ou p&acirc;sle de tchique v&ecirc;tement tchi s'app&egrave;le un &quot;bikini&quot; sans saver exactement chein qu'ch'est. Sav'ous, Moussieu, chein qu'ch'est que chu &quot;bikini&quot;? Est'che convenablye pour une femme de s'n &acirc;ge, ou est'che seulement pour les jeunes filles? J'en ai p&acirc;sl&eacute; &agrave; man fils, l&eacute; Bram, mais i' s'est mint &agrave; rithe et a d'mand&eacute; si sa m&egrave;the veur se trouver &agrave; l'Asile dans ses vi&egrave;rs jours.</a>";
phrase[316] = "<a href=pmchabots.html>Lundi au s&eacute; aupr&egrave;s aver liut dans la 'Post' pour chutte dgaingue de gens tch'vaient sortis d'la Ville dinmanche &agrave; huit heuthes du matin pour faithe l&eacute; tou d'l'Ile &agrave; pid, ou m'dit soudainement comme chenna: 'Sais-tu bein, Ph'lip, j'ai une id&eacute;e.'</a>";
phrase[317] = "<a href=pmchampionne.html>&quot;Mais je n'comprends pas, &quot;ou dit, &quot;ch'n'est pas dans la natuthe d'un tchan de n'ouasser pas.&quot;<br/><br/>&quot;I' n'ouassent pas,&quot; j'li dis, &quot;parsque la seule tchanne dans l'&icirc;le est la propri&ecirc;t&eacute; d'la Dame, tchi prend bouon soin de n'la la&icirc;ssi pas &agrave;-b&acirc;non. &Agrave; ch'teu, Merrienne, imagine-t&eacute; d'une &icirc;le tchique bord avec trais chent femmes et pas un seul homme &agrave; les consoler, ou si tu veur changi l'portrait, trais chent hommes sans une seule femme.&quot;</a>";
phrase[318] = "<a href=pmchristmas1946.html>Dimanche pass&eacute;, dans les quatre heuthes y s'en fut dans l'&ecirc;tablye et trouvit qu'yunne des g'niches avait abanonn&eacute;. J'l'y dis d'la laissi, la tch&eacute;thoigne, et qu'ou r'veindrait quand ou s'sait l&acirc;ss&eacute;e, mais n&acirc;n&icirc;n, le v'la hors r'gard&eacute; pour du temps tchi faisait. Y'avait une dj&acirc;ile de vent, y tchiyait d'la plyie &agrave; verse et nou n'y viyait lerme, et y n'voulit pas seulement changi ses chabots. Imaginous!</a>";
phrase[319] = "<a href=pmchristmas1948.html>D'main j'm'en ithai dans l'vaisin&eacute; t&acirc;chi d'trouv&eacute; un morc&eacute; d'lard. J'ai ou&iuml; qu'y'a au mains une vingtaine de fermiers tch'y s'en vont tu&eacute; la s'maine tchi veint, et y f'tha ben ma si yun d'yeux n'peut pas nos en &ecirc;p&ecirc;igni un gigot.</a>";
phrase[320] = "<a href=pmconnetablye.html>La grande route souos l'Fort R&eacute;gent n'a pas 't&eacute; cre&ucirc;si,&quot; ou dit &quot;ou au mains nou n'en a pas rou&iuml; pasler. Et tch&egrave;sque en est pour les grandes boutiques et l'grand h&ocirc;tel, les concerts et tout l'restant qu'nou's'en allait vaie s&ucirc;s l'Fort?</a>";
phrase[321] = "<a href=pmconnetablyes.html>Je n'sais vraiement pas, Moussieu, tch&egrave;squ'i' l'a pouss&eacute; &agrave; prop&ocirc;ser une m'suthe si drastique et r&eacute;volutionnaithe. Apr&egrave;s la derni&eacute; grande dgu&ecirc;rre, quand la Commission Royale v&icirc;sitit l'Ile, j'f&ucirc;mes b&ecirc;tes assez d'exp&eacute;dier les Juges et les Recteurs des Etats: si ch'tait agniet n'ou n'le f'thait pas, mais dans chu moment-l&agrave; i' sembliait que nos grands m&ecirc;ssieux criyaient que ch'tait la Providence tchi nos avait envi&eacute; la Commission.</a>";
phrase[322] = "<a href=pmcoronation1.html>&quot;Y'a autre chose; y'a des fireworks quand y f'tha niet, et v'la tchi t'ftha pliaisi, car tu'as tr&eacute;jous aim&eacute; les fireworks.&quot;<br/><br/>&quot;Damme, v&egrave;the,&quot; j'l'y dit. &quot;Te r'souveins-tu d'la bord&eacute;e, apr&egrave;s la Bataille de Flieurs tch'y mintes feu au haut du Mont-&egrave;s-Pendus? Ah, que ch'tait biau.&quot;</a>";
phrase[323] = "<a href=pmcoronation2.html>Une fais qu' j'&eacute;thai mint les b&ecirc;tes &agrave; la t&ecirc;rr&eacute;e, j'nos en &icirc;thions, et si yunne ou deux des vaques empliyient par av&eacute; aval&eacute; trop d'tr&egrave;flye, et cr&egrave;vent, tant pi&egrave;the. Hourra pour la Coron&acirc;tion!</a>";
phrase[324] = "<a href=pmcouothage1955.html>Pour vos dithe, Moussieu, tout &eacute;tant trantchille, et les b&ecirc;tes soign&eacute;es, j'avais saut&eacute; jusqu'&agrave; Pi&eacute;mont pour vais les courses, mais j'&eacute;thais fait m&ucirc;s d'rest&eacute; aupi d'man feu, car quand je r'vint apr&egrave;s la traisi&egrave;me course j'&eacute;tais g'l&eacute; et pour agv&eacute; tous les bidets qu'j'avais chouaisi n'valaient pas quatre sous. Ch'estentchi ch'tait comme si j'avais fliantchi trais pi&egrave;ches d'&ecirc;tchu au vent.</a>";
phrase[325] = "<a href=pmcourses.html>A qu'menchi, crai-tu qu'ch'est juste de faithe chais pou&ocirc;res chevaux gallop&eacute; et gallop&eacute; quand y voudraient &ecirc;tre &agrave; l'&ecirc;tablye &agrave; mangi du foin ou &agrave;-banon dans les clios &agrave; mangi d'herbe?</a>";
phrase[326] = "<a href=pmcourting.html>&quot;Dans man temps,&quot; ou dit, &quot;nou n's'assi&eacute;vait pas dans une tchaise &agrave; rain n'faithe quand v'nait l's&eacute;. M&eacute;m&eacute;e nos mettait &agrave; coudre ou &agrave; tricot&eacute; ou m&ecirc;me &agrave; faithe d'la dentelle, et si yunne de nous voulait sorti, ou voulait sav&eacute; pourtchi et si la raiponse n'l'y pliaisait pon ch'tait n&acirc;nin. P&eacute;p&eacute;e tait dans l's'&ecirc;tablyes avec sa lanterne ou dans l'solyi &agrave; m&acirc;t&eacute; sa pliante. Et quand v'nait huit heuthes en hiv&eacute; nous avait une t&acirc;sse de tais et une bouochie d'g&acirc;che, et cache au liet. M&eacute;m&eacute;e restait &agrave; bas &agrave; rabillyi des cauches ou les qu'minses &agrave; p&eacute;p&eacute;e, mais b&eacute;t&ocirc;t y ramontaient &agrave; haut avec l&ucirc;s chandelles, et dans djais minutes y ronfliaient touos les deux &agrave; ch&acirc;tchi tout.&quot;</a>";
phrase[327] = "<a href=pmcouvertuthe.html>&quot;Il a une couvertuthe &eacute;l&eacute;ctrique,&quot; ou continuit, &quot;&eacute;pis une boutelle &agrave; l'ieau-caude, et s&ucirc;s chonna djix couvertuthes ordinaithes.&quot;<br/><br/>&quot;Ecoute, Merrienne,&quot; je l'interrompis, &quot;chein qu'tu dis l&agrave; est du gniolin, car souos tout chonna un homme &eacute;thait &ecirc;touff&eacute;.&quot;</a>";
phrase[328] = "<a href=pmcrepes.html>La seule chose qu'ou r'gr&eacute;tte ch'est sa miyeuthe pathe de cauches et un corset qu'oulle avait accat&eacute; pour la v&icirc;site de la Princ&eacute;sse y'a tchique temps eutes la malchance de s'trouv&eacute; parmi les grouaissilliers de yun d'nos amins tch'y rest &agrave; la Ville Bagot et par cons&eacute;quent y n'taient bouon que pour le chiquetchi.</a>";
phrase[329] = "<a href=pmcrepes2.html>As-tu r&eacute;fli&eacute;chi, par exemplye, que nos v'l&agrave; &agrave; la fin d'F&eacute;vri, et que j'n'ai pas ocquo une patate en t&ecirc;rre? Consid&egrave;the-tu qui si la mucreu continue y'a des milles vr&eacute;gies dans toutes les parties d'l'&icirc;le tchi sont ocquo pr&egrave;sque souos l'iau? Est-che le moment pour me p&acirc;sl&eacute; d'cr&ecirc;pes, j'te d'mande?</a>";
phrase[330] = "<a href=gdfecc.html>Ieune des choses tchi met l'R&eacute;v&eacute;rend Hallliwell &agrave; part des aut' Recteurs en J&egrave;rri est tch'i' c&eacute;l&egrave;bre la Sainte C&egrave;ne en langue Fran&ccedil;aise dans s'n &eacute;glyise d&eacute; St. Br&eacute;lade, et tchiquefais dans la Chapelle &egrave;s P&ecirc;tcheurs, et i' fait s&egrave;rvi nouot' bouanne vielle Litourgie pour l'occ&acirc;sion. N&eacute; v'l&agrave; eune mangnifique cou&ocirc;teunme tchi garde chutte pr&eacute;cieuse Litourgie en vie et en allant!</a>";
phrase[331] = "<a href=gdedu1946.html>J'm&eacute; gratti la t&ecirc;te et je r'gardi la M&eacute;rayeu d&eacute; la carre de m'nyi, mais o&ugrave; tait &agrave; r'ac'c'mod&eacute; ses cauches d'une telle vitesse qu&eacute; j'sis seux qu'oulle 'tait &agrave; mantchi la maintchi des creux, car oulle 'tait si praissie de patha&icirc;tre embarass&eacute;e qu'oulle avait oubli&eacute; de mettre ses lunettes qu'&eacute;taient a c&ocirc;t&eacute; d'san pan'yi &agrave; cuoutre!</a>";
phrase[331] = "<a href=gdfedu1964.html>Pour un temps, les c&egrave;rcl'yes f&ucirc;drent populaithes. Papa m'en fit iun dans la forge et j&eacute; l'fit s&egrave;rvi en allant &agrave; l'&ecirc;cole pour des mais. Nou les poussait atout un mani&eacute;the d&eacute; cro fait &agrave; l'expr&egrave;s, mais i' fallait cou&ocirc;rre pour les garder en allant et Manman s'pliaingnait qu'j'&ucirc;sais mes bottes pus vite qu'&agrave; marchi!</a>";
phrase[332] = "<a href=fraid.html>Quand veint l'heuthe de s'n'aller au li&egrave;t<BR>Nou ouait p&acirc;ler d'galots cauff&egrave;s,<BR>D'fi&egrave;rs enfliub&eacute;s dans du fliann&egrave;t,<BR>Et d'joudghies d'ieau &agrave; haut port&egrave;s!</a>";
