phrase[1050] = "<a href=jeunesse_laisney.html>Quand j't'aimes mousses, et j'pasle des ann&eacute;es 1930-45, la vie n'tait pas toute pour les pourres fermiers, y n'avais pas d'aige des Etats cououmme chi qu'ils ont qu'jour d'aniet. Ch'tait necessaire de gratt&eacute; et bein des fais nos pathents lus d'mandais de ou'est qu'el prochain sou s'aller v'nint pour garder la famille et payi les comptes.</a>";
phrase[1051] = "<a href=adlmreservoir.html>D&eacute; touas les p&eacute;ch&eacute;s ieun des pus vilains ch'est l'p&eacute;ch&eacute; d'la gourmandise, et rein qu'la gourmandise qu'a m'n&eacute; ches malfaisants-l&agrave; &agrave; nos voler d'not' h&eacute;ritage, la biaut&eacute; d'not' &Icirc;le.</a>";
phrase[1052] = "<a href=pmchiviethe.html>Quand l'heuthe veindra, tu n'&eacute;thas que de t'assi&egrave;the dans ma chivi&egrave;the et j't&eacute; port&eacute;thai l&agrave;. Apr&egrave;s tout, si Moussieu Vou&acirc;is&icirc;n, quand i' 'tait Conn&ecirc;tablye, pouvait ramonter le Mont d'Cambrai avec touos ses gros livres dans une chivi&egrave;the, je n'vais pas pourtchi, si j'sortaimes d&eacute; bouonne heuthe l&eacute; matin, je n'pou&ocirc;rrais pas en faithe autant avec t&eacute; au lieu de chais gros livres. Tu n'p&egrave;se que deux ou trais chents livres.</a>";

phrase[1104] = "<a href=gdfnouvieaumonde2.html>Et nou cr&eacute;thait, pourtant, qu'un pays tchi peut env'yer d's astronautes &agrave; la leune d&eacute;v'thait pouver trouver des candidats d&eacute; capacit&eacute; extraordinnaithe pour l'office d&eacute; Pr&eacute;sident. Mais ch'est l'contraithe.</a>";
phrase[1105] = "<a href=gdftemps1979.html>Y'a eune pointe dans Les Blianches Banques tchi r'sembliait &agrave; la montangne dans chu portrait-l&agrave;, et ou c'menchi &agrave; &ecirc;t' appel&eacute;e Spion Kop par les J&egrave;rriais. La viyant d'ma f'n&ecirc;tre d&eacute; chambre &eacute;tout, i' m'sembliait vaie les soudards ramonter amont atout la ba&iuml;onnette au but du canon d'lus armes.</a>";
phrase[1106] = "<a href=gdfspasse.html>Moussieu Lempri&eacute;the avait un moto d'fabrique Renault &agrave; deux pliaiches &agrave; l'ouv&egrave;rt, atout eune capote en taile, couleu d'kaki, tchi s&eacute; t'nait en pliaiche atout des ribans d'tchui (comme des brides) qu&eacute; nou houtchait dans des bliouques expr&egrave;s &egrave;s c&ocirc;t&eacute;s du tch&egrave;rpent du moto quand fallait s'abriter en cas d'vent ou d'plyie. Moussieu Lempri&eacute;the cachait l'moto bouan rond dans les routes d&eacute; campangne, et j'aimais hardi aller auve li. (Sans doute, Moussie d'Roz&eacute; avait un pus grand moto au Mangni que sa Danme cachait lyi-m&ecirc;me.)</a>";
phrase[1107] = "<a href=gdfgodenivelles.html>La forge, atout la feunm&eacute;e et l'br&ucirc;l&icirc;n d'corne quand i' sont &agrave; pr&eacute;pather l'chabot au j'va pour l&eacute; neu f&eacute;, n'a pon just&eacute;ment l'odeu d'dgieau d'colongne, et ch'n'est pon eune salle d'attente conv'nabl'ye pour les femmes.</a>";
phrase[1108] = "<a href=gdfdertou8.html>Ch'est qu&acirc;si &icirc;ncriliabl'ye qu'eune p&egrave;rsonne p&ucirc;sse p&egrave;rdre tant d'sang sans p&egrave;rdre la vie, mais i' patha&icirc;t tch'i' r'&eacute;tait par les c'm&icirc;ns dans p'tit d'temps.</a>";
phrase[1109] = "<a href=enlouoge.html>Le pr&eacute;chein jour la nouvelle se r&ecirc;pandit par toute la p&acirc;raisse que l'enlouoge &agrave; Daniel Tourgis &eacute;tait enchorchel&eacute;e.</a>";
phrase[1110] = "<a href=garconmathier.html>La grand' L&icirc;zab&egrave; 'tait &agrave; faithe du th&eacute; siez tai Dimanche, qu'i dit, je l'sai' bein. Tu'es l'bein v'nu par l&agrave; s'tu veurs, man vi, mais ne t'&ecirc;mancipe pas de faithe les doux yeux &agrave; sa soeur, ou bein tu'ethais affaithe &agrave; man mouochet &agrave; chinq daights, qu'i' dit, en me r'gardant affront&egrave;ment dans l'si&egrave;rs.</a>";
phrase[1111] = "<a href=paternel.html>Ah vaithe, si j'avais chique chose &agrave; y dize, je garantie que y me ouithais, les autres ne me ferais pon teize ma becque; il faudrai que je serais D&eacute;put&eacute;.</a>";
phrase[1112] = "<a href=eracheux.html>J'ai m&acirc;chi d's ortchies jusqu'a qu'j'en avais la bouoche &agrave; feu; pis m'n homme m&eacute; trouvit qu'i' n'y'avait pas par d&eacute;vant un tchias d&eacute; p'tun, mais v'l&agrave; tchi n'm&eacute; faisait pas d'bein du tout.</a>";
phrase[1113] = "<a href=hiellelarocque.html>Nou-s-alleunmait les feux d'bouonne heuthe, d&eacute; bouais et d'vrai sans doute, et pis la bouoill&ecirc;tuthe s&eacute; fa&icirc;sait tout l'jour, jusqu'&agrave; qu'les faies f&ucirc;ssent en chitchettes, comme les vi&egrave;rs disaient.</a>";
phrase[1114] = "<a href=vouaituthes.html>L&eacute; vi&egrave;r h&egrave;rnais &agrave; &ecirc;clon fa&icirc;sait s&egrave;rvi &agrave; tchithier l'fain et l'avo&ucirc;t.</a>";
phrase[1115] = "<a href=jeanne.html>Aut'fais l&eacute; jour d&eacute; Nou&eacute; les &ecirc;fants du pou&ocirc;re monde allaient d&eacute; maison en maison crier lus Nou&eacute;.</a>";
phrase[1116] = "<a href=jeux.html>Des castchettes 'taient pliaichies au pid d'un b&acirc;tissse, &agrave; tchiques pids, et la balle env'y&eacute;e sus l'lief. Ou rou&ocirc;lait ava dans eune castchette.</a>";
phrase[1117] = "<a href=pictures.html>Enfin, y s'd&eacute;cidit de deshaller de sa bourse les deux ch'lins demand&eacute;s et la jeune hardelle ly remit deux titchets.</a>";
phrase[1118] = "<a href=gdfcorps.html>Les campangnards n&eacute; craient janmais qu' la g&acirc;che d'acat vaut la g&acirc;che faite &agrave; la campangne par la femme d&eacute; m&ecirc;nage, et nou dit qu' la cheinne d'acat. &#8220;N'a pas d'corps&#8221;. Et nou dit, &eacute;tout, qu&eacute; c&egrave;rtaine t&egrave;rre, et du cidre d&eacute; pou&ocirc;rre qualit&eacute;. &#8220;N'a pas d'corps&#8221;.</a>";
phrase[1119] = "<a href=gdfbiblyique.html>En sortant d'l'&Ecirc;cole Wesleyenne ch't' arl&eacute;v&eacute;e il a dit &agrave; Jean Milon tch'il 'tait pr&ecirc;t &agrave; r'ch&eacute;ver un co d'poing sus ch&acirc;que jour sans s'&ecirc;rb&icirc;nfrer.</a>";
phrase[1120] = "<a href=gdfedu1979.html>Chose assez dr&ocirc;le, j'n'ai janmais souffert d'asthma d'pis s&eacute;non pour eune niet sus l'camp d'bat&acirc;le &agrave; la dg&egrave;rre d&eacute; 1914-18. J'avais 't&eacute; mouoilli, dans l'pit&eacute; du &#8220;secteur&#8221; d'Ypres, en Belgique, pour trais mais d'afiles et j'attrapis fraid et j'eus l'oppr&ecirc;ssion toute eune niet sans dormi. J'm'accli&acirc;ssis dans les ch&icirc;ntch'heuthes du mat&icirc;n et j'tais mantchant pour la parade d&eacute; ch&icirc;ntch'heuthes et d'mie pour netti, abr&eacute;ver et souangni les j'vaux (j'tais dans l'artill'lie). J'fus endgeul&eacute; &agrave; plieine cou&ocirc;tuthe! Y'avait d'la disciplinne par les c'm&icirc;ns dans chu temps-l&agrave;, man bouanhomme.</a>";
phrase[1121] = "<a href=gdfbulletins2.html>Tch'est qu'nou p&ecirc;que sus les Cauds Sablions? Dans l'va&icirc;sinn&eacute; du Vi&egrave;r Fort &agrave; St. Aubin? Dans L'P&ucirc;le? Sus la pointe d&egrave; Ni&egrave;r Mont au mais d'janvyi ou f&egrave;vri?</a>";
phrase[1122] = "<a href=gdfdluge.html>Comme j'l'ai souvent mentionn&eacute;, j'sis d'avis qu&eacute; l'clyinmat du monde est en changeant.</a>";
phrase[1123] = "<a href=gdfsole.html>Comme j&eacute; l'ai souvent mentionn&eacute;, j'aime et j'admithe hardi les femmes, mais il' ont l'tchoeu trop tendre pour &ecirc;t' Juges, sustout ches jours qu&eacute; j'avons b&eacute;soin d'&ecirc;t' s&eacute;v&eacute;thes &agrave; cause des m&ecirc;chants parmi nous.</a>";
phrase[1124] = "<a href=gdfmemouaithes2.html>L&eacute; Tchian du Bou&ocirc;lay hantait les c'm&icirc;ns &eacute;tout, et plusieurs grands ni&egrave;rs tchians d'la p&acirc;raisse tchi s'adonnaient cou&ocirc;rre les rues la niet gangnaient l'honneu d'&ecirc;t' chu fanmeux tchian sans aver ieu autchun d'si d'aspither au c&eacute;l&egrave;bre titre!</a>";
phrase[1125] = "<a href=gdfvautmus.html>&Ecirc;t' sus la p&acirc;raisse veurt dithe qu&eacute; la p&egrave;rsonne tchi y'est n'peut pon - ou n'veurt pon - gangni sa vie, et qu'ch'est auve des sou qu&eacute; l'Conn&ecirc;tabl'ye et les Seurvilyants d'l'&eacute;glyise li donne qu'ou' m&ecirc;nage &agrave; vivre.</a>";
phrase[1126] = "<a href=gdftempspasse3.html>I' m'sembl'ye qu&eacute; j'l&eacute; vai acouo entrer dans la tchu&icirc;thinne atout ses braies d'b&acirc;th&icirc;n &agrave; pliatchet, sa c'm&icirc;nse d&eacute; molleton et san vi&egrave;r chap&eacute; d'fe&ucirc;tre amath&eacute; en d'ssous d'san moton atout un but d'ficelle.</a>";
phrase[1127] = "<a href=gdfgrandsmaux.html>A ch't heu, un tas d'mousses ont trop d'sou &agrave; d&ecirc;penser, trop d'lib&egrave;rt&eacute; et trop d'la&icirc;si et n'savent pon tchi faithe d&eacute; lus p&eacute; pour s&eacute; p&acirc;sser l'temps.</a>";
phrase[1128] = "<a href=gdfatre5.html>Et nouos gar&ccedil;ons tchi s'en vont en m&eacute; ou tchi s'&ecirc;tablyissent &agrave; La C&ocirc;te, en Australie et La Nouvelle Z&eacute;lande, &egrave;rveinnent p&acirc;lant l'Angliais.</a>";
phrase[1129] = "<a href=gdffraid2.html>Mais, en p&acirc;lant d'n&eacute;, comme j'tais &agrave; l'dithe &agrave; man fr&eacute;the Fra&icirc;nque l'aut' jour, si les mousses en J&egrave;rri viyaient chutte n&eacute; 'ch&icirc;n, il' &ecirc;prouvethaient sans doute &agrave; s'astitchi atout des balles d&eacute; n&eacute; comme nou l'fa&icirc;sait en J&egrave;rri dans les rares occ&acirc;sions qu' nou-s-en viyait. Mais il' &eacute;thaient eune grand' surpr&icirc;nse. La n&eacute; est g'l&eacute;e, ich&icirc;n, et nou n'peut pon en faithe des balles car ou n's&eacute; paque pon - oulle est trop poudreuse quand oulle est g'l&eacute;e.</a>";
phrase[1130] = "<a href=gdfprogres2.html>Ch'tait man preunmie p&acirc;ssage par dessus la m&eacute; en avion. J'en ai fait tant d'pis qu&eacute; j'n'y prends pon pus d'avis qu&eacute; si j'm'en allais d&eacute; Gros Nez &agrave; Gou&ocirc;rray.</a>";
phrase[1131] = "<a href=gdfchestlavie.html>Comme d'habitude, ch'est les d&eacute;c&egrave;s tchi c'mandent priorit&eacute;, car quand nou d&ecirc;passe octante ans nou sait bein qu' nou c'menche &agrave; ch&acirc;tchi (pr&icirc;ncipalement quand nou d&ecirc;hale les longues-veues et qu' nou vait qu' n&eacute;nante n'est pon bein liain!).</a>";
phrase[1132] = "<a href=gdfgout.html>Ervai-tu tan Raul&icirc;n &ecirc;prouver &agrave; traithe eune vaque? I' n'saithait m&ecirc;me pon d'tchi but d'la vaque mett' la scabelle.</a>";
phrase[1133] = "<a href=gdffelicitations.html>Quand l'sujet fut entanm&eacute; l'ann&eacute;e p&acirc;ss&eacute;e, les cheins tch'&eacute;taient en faveur disaient qu&eacute; ch&eacute; s'sait seulement eune affaithe d'aver des camions apporter l&eacute; r'fus pour br&ucirc;ler, et tch'i' n'y'&eacute;thait pon d'papi f'n&eacute; par les c'm&icirc;ns. Il' allaient &ecirc;t' si r'gardants qu&eacute; ch&eacute; s'sait &agrave; peine si nou v&ecirc;rrait l's ortchi&eacute;thes des reues d'camion dans le c'm&icirc;n tchi m&egrave;ne au creux br&ucirc;lant. A les ou&iuml; nou-s-&eacute;thait peut penser qu&eacute; ch&eacute; s'sait d's Anges tch'&eacute;thaient la t&acirc;che d&eacute; condithe les camions ch&egrave;rgis d'ch&ecirc;ts &egrave;s Landes pour &ecirc;t' conseunm&eacute;s dans l'feu.</a>";
phrase[1134] = "<a href=gdfpassage.html>Trais d'mes soeurs en mouoth&icirc;drent d&eacute;vant qu&eacute; j'f&ucirc;sse n&eacute;. J'fus l'quatri&egrave;me &ecirc;fant d'mes pathents et l'preunmyi &agrave; survivre.</a>";
phrase[1135] = "<a href=gdfautfais2.html>J'm'&egrave;rsouveins qu&eacute; quand Manman ouvrait eune pathe d&eacute; cauches ou finnissait par ranner les talons et l's ort&eacute;s, ch'est &agrave; dithe l's &ecirc;pa&icirc;ssi, devant les mettre, et nou couoyait tellement tch'il' 'taient racc'mod&eacute;es continuellement jusqu'au point tch'i' n'y avait presque rein d'restant d'la cauche originale!</a>";
phrase[1136] = "<a href=gdfreunminnant.html>La ma&icirc;son est suppose aver 't&eacute; habit&eacute;e par des mouaines dans les touos vi&egrave;rs jours, et tch'i' r'veinnent hanter l'&ecirc;calyi la niet.</a>";
phrase[1137] = "<a href=gdfsou2.html>Y'en a tant, d'd&ecirc;penses, qu&eacute; v'a tchi m'fait penser qu&eacute; L's Etats l's autorisent comme s'i' pouvaient puchi les sou &agrave; la pelle et tch'i' sont ronds pour rou&ocirc;ler.</a>";
phrase[1138] = "<a href=gdfchangements3.html>J'allis en ville hi&egrave;r et j'trouvis la boul'lie pi&eacute;the qu&eacute; janmais. Nou n'est pus en se&ucirc;thet&eacute; d'sa vie &agrave; &ecirc;prouver &agrave; croua&icirc;si les rues.</a>";
phrase[1139] = "<a href=gdfviersmots.html>A ch't heu, nouos v'la mot patouothe. V'la tchi veurt dithe eune bouanne forte cliamuse, et ch'n'est pon ravissant qu&eacute; Mess Le Cornu en donnit ieune au mousse tchi d'pichit la f'n&ecirc;tre d&eacute; s'n &ecirc;tabl'ye.</a>";
phrase[1140] = "<a href=gdfchoses5.html>L&eacute; portrait du Gard&icirc;n d'Olivet montre les d'g&acirc;ts rapport &agrave; la cirtchul&acirc;tion des motocyclettes et la fol&acirc;tr&eacute;thie d'lus manoeuvres dans l'gard&icirc;n</a>";
phrase[1141] = "<a href=gdfsoudardethie.html>Quand j'avais seize ans, m&eacute; v'la en c'm&icirc;n pour l'arsenal d&eacute; St. Pi&egrave;rre pour qu&eacute;manchi mes deux ans d's&egrave;rvice d&eacute; r'crues. Y'avait d's ann&eacute;es qu'j'avais envie d'aver seize ans pour pouver soudarder dans la Milice!</a>";
// Choix alÃ©atoire de la citation

 citation = phrase[Math.floor(Math.random()*1141)];
