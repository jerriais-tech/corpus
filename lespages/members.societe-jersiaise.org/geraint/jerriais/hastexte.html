phrase[819] = "<a href=cahouain_pendu.html>Veu que mes bras sont paralys&eacute;s, j'ai y'eu &agrave; &ecirc;crithe chun chin avec mes pids. J'n&eacute; pas t&eacute; au &quot;Victorya Collidge&quot; et je n's&eacute; pas si j'ai &ecirc;crit du bouan jerriais.</a>";
phrase[820] = "<a href=gdfemancipation.html>Ouaithe qu&eacute; les femmes &egrave;rcli&acirc;ment l'&ecirc;galit&eacute; auve les hommes, i' lus faut un tas d'privil&egrave;ges comme, par exempl'ye, des facilit&eacute;s sannitaithes &agrave; part, et un appart&egrave;nement &agrave; part pour s&eacute; d&eacute;changi et mett' d's habits d'travas.</a>";
phrase[821] = "<a href=pmdivorce.html>J'ai liut tchiquebord qu'une femme en Am&eacute;thique a divorc&eacute; s'n homme parsqu'il avait 't&eacute; siez l'barbyi pour se faithe r&acirc;ser sa moustache, et je n'crais pas qu'la Cour me r'fus'sa quand j'li &eacute;thai dit pour mes r'fr&eacute;deuses, sinon qu' je n'voudrais pas li montrer ouesqu'i' sont.</a>";
phrase[822] = "<a href=gdfphlippe.html>Mait' Elie Maugi, p&eacute;the du Seurveillant d'&agrave; ch't heu d'la Grande &Eacute;glyise, 'tait en ch&egrave;rge d'l'&Ecirc;cole du D&icirc;nmanche, et nou n'&ocirc;sait pon rithe quand i' vouos r'gardait, mais nou faisait la minne d&eacute; s'torchi l'nez et nou riait dans san mouochet!</a>";
phrase[823] = "<a href=libradio.html>I' montit amont eune &ecirc;tchelle et halit d'parmi les poutres un radio muchi. I' raboulit l'radio siez s&eacute; et, l'moussieu nos dit qu'il avait tr&eacute;jous gard&eacute; la m&eacute;mouaithe d&eacute; chutte preunmi&eacute; fais qu'il &ecirc;coutit un radio.</a>";
phrase[824] = "<a href=gdfgaz5.html>Si nouos minnistres travaillaient la maintchi aussi d&ucirc; comme ieux pour faithe les gens aller &agrave; l'&eacute;glyise &agrave; la pliaiche d'aller dans l's aub&egrave;rges, l's &eacute;glyises es'saient plieines au D&icirc;nmanche.</a>";
phrase[825] = "<a href=cahouain_bataille.html>Ch&agrave;que s'prayeur es'sait remplyi d'ieau d'Cologne et les tuyaux es'saient entre les mains des pus belles jeunes filles que la p&acirc;rraisse pouorrait fourni.</a>";
phrase[826] = "<a href=reforme1853a.html>Ch'nez pas ben chunna, - et Gad&eacute;wou&euml;lle! si j'n'tions des R&eacute;formes tout de bouon, j'vos en dirions de pus belle.</a>";
phrase[827] = "<a href=assembliee/sauvtage.html>Quand j'v&icirc;nmes l&agrave;, tout pr&egrave;s d'eune bouie, iun d'l'&ecirc;tchipe tithit un filain d&eacute; s'cours pour nos montrer comment qu'i' faithaient pour rendre s'cours au monde en d&ecirc;tresse.</a>";
phrase[828] = "<a href=cahouain_holouoges.html>&quot;Ous appelez chennechin l'matin vous?&quot; se fit l'bouonhomme, &quot;savous bain qu'il est une heuthe de l'arlev&eacute;e?&quot;<br/><br/>Oh! mais Mess de Caen tch'est qu'ou dites? I' n'est pas oquo onze heuthes. Ah! j'vai bain tch'est qu'ch'est. Ous oubliy&icirc;tes a r'tergi votre oulouage hier au s&eacute;!&quot;<br/><br/>&quot;La r'tergi? G&acirc;s-d&eacute;ouelle! je l'avanchi d'une heuthe, comme il 'tait dit sus la g&acirc;zette qu'i' fallait faithe!</a>";
phrase[829] = "<a href=paincourting.html>L'affaithe cauffait magnifique! Nos jeunnes gens s'cattinaient l'un contre l'auttre, et ma fille riait coumme ou n'avait pon fait pour des mais.</a>";
phrase[830] = "<a href=painthreshing.html>J'nos en r'vinmes a pi, ma fille et m&eacute;, en plieuthant tout l'long du c'min - nous verrait oquo a ch't'heu les plieche ou-&egrave;s qu'nos lermes ont &eacute;scliatchi les pignons des maisons et Lonore m'a dit d'pis qu'ou se s'ait &eacute;svonnie deustr&eacute;s fais sinon qui n'y'avait p&egrave;rsounne pour la r'chev&eacute; dans ses bras.</a>";
phrase[831] = "<a href=gdfsuperstitieux.html>J'connais acouo eune p&egrave;rsonne tchi vouos ditha qu&eacute; j'allons r'ch&eacute;ver la v&icirc;site d'un homme si un cout&eacute; a tchaie d'la tabl'ye, ou d'eune femme si ch'est eune fourchette!</a>";
phrase[832] = "<a href=patateselie.html>J'&eacute;thais deu faithe passabli&eacute;ment bein ch't'ann&eacute;e et pis le Gouvernment s'en veint, accate &agrave; bas prix, r&eacute;quisitionne les batcheaux, erfuse les moyennes, emb&ecirc;te les marchands, g&egrave;ne le commerce et au lieu d'aidji &egrave;s pouorres fermiers &agrave; se r'l&eacute;ver un mio opr&egrave;s le rude hiver que j'avons yeu, i' lus met un cout&eacute; sur la gorge, les m'niche d'amende et d'prison et les fait dgh&ecirc;per des jours touos entchiers sus les c'mins avec lus patates qu'i' lus ont accapath&egrave;.</a>";
phrase[833] = "<a href=ouappe.html>J'vos d&eacute;crithai pas lus habits; car i' n'en avaient pon gros, &agrave; part lus souliers et lus cauches. Lus mani&eacute;the de &quot;Knickerbockers&quot; n'allaient pas m&ecirc;me jusqu'au g'nou et i' n'avaient qu'une belte et pas m&ecirc;me de gu&eacute;lesses pour les garder en pli&egrave;che!</a>";
phrase[834] = "<a href=choses1905.html>Quand j'eu explyitchi qu&eacute; ch'tait un Jerriais qu'ait Juge en Angli&eacute;terre; qu&eacute; ch'tait li qu'avait la job de faithe port&eacute;-r'pos &egrave;s fommes tchi faisaient anglyi lus hoummes, et qu'il 'tait payi bin des chents Louis par an pour chu travas la, mais qu'l&eacute; titre d&eacute; Baron n'rapportait rin par an - au contraithe, y'avait un tas d'frais a payi - 'Douard dit qu'nous avait bin fait d'en faithe un Baron sus ses viers jours, et qu'achteu qu'y'avait un Jerriais dans la Nobyesse, l&eacute; Gouvernement Angliais n'os renv&egrave;rrait p't'&ecirc;tre les soudards</a>";
phrase[835] = "<a href=pmdinner2.html>Y'avait tchiquechose de restant dans l'fou du jour de d'vant - un mio d'm&ecirc;lange de toutes les sortes - et quand vint l'heuthe j'versit tout dans la cast'role, et j'ajou&ocirc;tit deus-trais patates dans l&ucirc;s p&eacute;, un lop&icirc;n d'beurre, trais oignons, une tchuill&eacute;e d'sauce que j'trouvit dans une bouteille et tchique autre ram&acirc;ss'sie, et mint tout s&ucirc;s l'feu &agrave; fricashi.</a>";
phrase[836] = "<a href=cahouain_hugo.html>M&eacute;, qu'a tr&eacute;jous gard&eacute; le portrait de Victor Hugo pendu dans ma mansarde, m&eacute;, qu'a lu la pus grand' partie de ses livres et qu'a plusieurs feis mangi un r'pas dans sa maison &agrave; George-Town; m&eacute;, qui l'ann&eacute;e pass&eacute;e me d&ecirc;rangi d'mes occhupations pour aller siez West, vaie la production de &quot;Les Mis&eacute;rables.&quot;</a>";
phrase[837] = "<a href=sercqbliaze.html>Trais hourras pour d'Gerry,<br/>Et trais pour d'Guernesy - <br/>Pour Anglais et Fran&ccedil;ais -<br/>Hourras, gar&ccedil;ons, chent fais.</a>";
phrase[838] = "<a href=cahouain_millionnaithe.html>Tout ch'qu'ous avez &agrave; faithe est d'monter sus une pliateforme devant deustrais chents mille personnes, attraper quatre ou chinq talmouses, et la direction vos paie vaie chinquante ou souaixante mille louis.</a>";
phrase[839] = "<a href=cahouain_cartes.html>Mais devant qu'ou pusse se faithe une id&eacute;e de tch'est qu'i' s'agissait, le vent caus&eacute; par les ailes du maudit picot, &ecirc;teignit sa chandelle et ou poussi un br&egrave;t et s'evanni sus l'plianchais.</a>";
phrase[840] = "<a href=cahouain_camper.html>Ch'est d'antchi nous vais touos ces visiteurs qui viennent en Jerri pouor lus holidays qui lus piaisent &agrave; s'faithe r&ocirc;ti la piaue au sol&eacute;, allongi touot lus long sus l'sablion. Et couomme ils n'ont quassiment rein sus l'dos, les hommes aussi bein que les jeunes hardelles, touot chu monde rentre en Angli&eacute;terre la piaue pouor ainsi dithe tchuitte.</a>";
phrase[841] = "<a href=cahouain_vet.html>Et dans chu vi&egrave;r vivi, Moussieu Tom aperchut la t&ecirc;te d'un c'va et un mio des pattes de devant, car l'pouorre anima &eacute;tait autrement enterr&eacute; dans l'pit&eacute;. Une buanne chose pouor notre fermi qui faisait ni&egrave;r, car s'il avait veu la longue fache que fit notre Tom quant y r&eacute;alisi pourtchi qu'on l'avait fait v'nir j'crais quassiment que notre fermi Joe en aurait eu peur.</a>";
phrase[842] = "<a href=cahouain_football.html>Il arrivi que les gaolies s'trompites de bord, qu'au lieu de coudepisser la football ch'tait un lopin de terre mais enfin l'affaithe alli de charme et jamais nou n'vit dith&egrave;t game m&ecirc;me pon &agrave; Westmount, fouai de Marie Hibou!</a>";
phrase[843] = "<a href=cahouain_incometax.html>Y faut dithe qu'oulle est un miot suffragette et que touos l's'ans oulle s'fait seur que son nom est bein inscrit sur la liste &eacute;lectorale de sa paraisse. S'n'ambition ch'est de devenir la preumi&egrave;the d&eacute;put&eacute;e aux Etats de Jerri et n'v'la tchi explitche pouortchi qu'oulle lit tr&eacute;jous les rapports des s&eacute;ances des Etats.</a>";
phrase[844] = "<a href=pmpredithe.html>En qu'menchant ou voulait dithe qu'ou voulait ou&iuml; les nouvelles et la m&ucirc;sique, mais apr&egrave;s deus-trais jours j'vint &agrave; vais que chen tchi l'int&eacute;r&ecirc;ssait l'p&ucirc;s ch'tait ch't'individu tch'y pr&eacute;tend sav&eacute; tchi temps qu'j'allons av&eacute; en J&ecirc;rri et Dj&eacute;rnezi touos les jours. </a>";
phrase[845] = "<a href=pmbiethe.html>J'ai m&ecirc;me ou&iuml; p&acirc;sl&eacute; d'un Saint-Ouennais tch'en b&eacute; une do&ucirc;zaine de pintes touos les Sam'dis au s&eacute;, et tch'y capuche sa pouore femme avec une chouque quand y r'veint siez-l'y.</a>";
phrase[846] = "<a href=esso.html>Du tout c'menchement en touchant l'bouton Esso Extra est <i>juste</i> pouor vouot' moto - i' s'avole <i>juste</i> du coup et prend l'vo <i>juste</i> &agrave; la i&egrave;rre qu'ou voulez, gr&icirc;mpe amont <i>juste</i> autchun mont et l'eng&icirc;n bat <i>juste</i> bein dans tout arr&ecirc;t d'trafic.</a>";
phrase[847] = "<a href=cahouain_justice.html>Quant vint un temps, j'vit trais ou quatre taxis a monter du bord du Bel Royal. J'criyais que ch'tait des neuches mais nennin car quant les motors ieurent finit lus sabbat de teuf-teuf et que l'ponsi ieut l'temps de r'tch&egrave;s dans la route j'vit une djingue de gens lus en aller &agrave; travers un clios de navets!</a>";
phrase[848] = "<a href=bianchedamme.html>Mais quand j'fu un p'tit d&ecirc;p&acirc;ss&egrave;e la ma&icirc;son d'ichin, dans un cllin-d-yi une clli&egrave;rt&egrave; s'f&icirc;t d'vant m&eacute; : j'viyais coume s'il avait fait cllia d'lune, et tch'est qu'j'aperch&eacute; &agrave; la br&egrave;que de la val&egrave;tte ichin au cou&ocirc;sin Tam - unne belle grand' damme habillie tout en bi&acirc;n. S&eacute; z-habits r'l&icirc;zait coume de l'argent, et tout &agrave; l'entou d'sa t&ecirc;te ch'tait coume unne tas d'v&egrave;rpeux allum&egrave;s. Ou se t'nait dans la h&eacute;che coume unne &ecirc;tanp&egrave;rche ; mais aussi vite que j'v&icirc;ns &agrave; apr&eacute;chi d'lyi ou' m'fit l'singnge de la si&eacute;ze, et tout d'un cou ou' s'tou&acirc;nnit d'bor', en r'gardant par sus s'n-&ecirc;pao&ucirc;le pour veis si je v'nais.</a>";
phrase[849] = "<a href=galopinade.html>Chutte bord&egrave;e-l&agrave;, il avait goudal&egrave; tant, tchi n'avait pus un liar' dans sa pao&ucirc;te. Il en avait prins unne t&egrave;lle gu&eacute;dochie tchi n'counna&icirc;ssait pus fache d'houme ni d'annima.</a>";
phrase[850] = "<a href=.html>Un ao&ucirc;t vieux d&icirc;t qui se r'souv'nait qu'unne s&eacute;z&egrave;e, i' r'v&eacute;nait d'tyique bor' mont&egrave; s&ucirc;s l'dos d'sa m&eacute;ze et agripp&eacute; &agrave; s&acirc;n co', quand, en d'cendant un ava' l'long d'un c&ocirc;ti, i' vit comme un &ecirc;norme gros v&egrave;rpeu, tyi sao&ucirc;ticotait dans les boua&icirc;s, et qui d&icirc;t &agrave; sa m&eacute;ze : &#8220;Mamman ! ergarde, ergarde, des gens qui sont &agrave; <i>ouiche-bat </i>dans les boua&icirc;s !&#8221; mais qu'sa m&eacute;ze toute &ecirc;ffrit&egrave;e li dit : <i>&#8220;Tais-t&eacute;, pend'loque d'av&eacute; !&#8221; </i>et qu'ou l'avait clyipp&egrave; et ch&acirc;tyi en as-tu en veur-tu, qu'il en heurlait d'ma' et d'pae&ucirc;x, et qu'ou' s'&eacute;tait m&icirc;nse &agrave; cou&ocirc;rre comme unne &ecirc;rat&egrave;e, atou li s&ucirc;s s&acirc;n dos, jusqu'&agrave; tyi v&icirc;nssent si&egrave;z iae&ucirc;x, au bas d'la rue, et qu'en entrant et en l'm&egrave;ttant s&ucirc;s la j&ocirc;ntyi&eacute;ze, oul' avait tyi&eacute;e &ecirc;bao&ucirc;bie opr&egrave;s d'li et qu'oul' y resti un bou&acirc;n quar-d'heuze, d'vant erprendre ses sens</a>";
phrase[851] = "<a href=piechinetla.html>Bein vite j'allons r'aver eune &ecirc;lection pour Juge. Y'a trais candidats et il est probable qu&eacute; l'chein tch'&eacute;tha l'pus d'vouaix es'sa &ecirc;lu.</a>";
phrase[852] = "<a href=piecasto.html> Eh bein, un c&egrave;rtain moussieu a eune fille qu'est hardi vithouarde. Oulle a tr&eacute;jous 't&eacute; d'm&ecirc;me et oulle y mouorra. Nou l'a tchiquefais ou&iuml; dithe' i' patha&icirc;t, qu&eacute; s'il avait seu i' l'&eacute;thait n'y&eacute;e en naissant!</a>";
phrase[853] = "<a href=pmderniejour.html>Tout allait bein ass&eacute;z, mais le jour vint qu'la Ville, avec ses douze D&eacute;put&eacute;s, en remportait s&ucirc;s la Campagne, et v'la tchi n'pouvait pas faithe. Nos campagnards d&eacute;cidites que y'avait trop d'couotage, et donc la Vielle cou&ocirc;tume dispathut.</a>";
phrase[854] = "<a href=cahouain_courses.html>Je vis un p'tit troup&eacute; d'gens sur la mielle qui m'avaient la m&icirc;ne bain inter&ecirc;ssis &agrave; r'garder tchiquechoses et je m'appr&eacute;chi pour vaie, criyant qu'i'y avait p't'&ecirc;tre ieu un accident. Mais nouffait, ch'tait un moussieu avec trais cartes sus une petite tablye, qui donnait un louis &agrave; touos les siens qui pouvaient trouver le valet d'tr&ecirc;flye.</a>";
phrase[855] = "<a href=pmfemmes.html>&quot;Un p'tit mot, Merrienne, s&ucirc;s chu point-l&agrave;,&quot; j'l'y dit. &quot;N'estche-pas l'habitude des femmes d'ach'teu de s'graie sans cotillions? Les femmes Chantgniers s'saient habillyies en brais, sans doute. Et, apr&egrave;s tout, quant &agrave; m&eacute;, si j'avais fait tchique b&ecirc;tise j'aim'thais m&ucirc;s &ecirc;tre arr&ecirc;t&eacute; et mint en bouaite par une charmante femme que par yun d'nos Chantgniers d'ach'teu.&quot;</a>";
phrase[856] = "<a href=cahouainnoue1939.html>Mes miyeurs v&oelig;ux et ma pus profonde sympathie &egrave;s pouorres conducteurs d'automobiles qui sont r&eacute;duits &egrave;s p'tits d&ecirc;pens quant &agrave; la p&eacute;trole, et sustout cheux-l&agrave; qui sont obligis de viagi la ni&egrave;t avec lus lampes mastchies &agrave; un d&eacute;gr&egrave;t dangereux. Que le nombre de lus victimes parmi les cyclistes et les pi&ecirc;tons, sait aussi minime que p&ocirc;ssiblye.</a>";
phrase[857] = "<a href=gdfgaz6.html>En p&acirc;lant d'navithes, j'tais content d'vaie qu'la compangnie Condor Ltd, s'en va p't-&ecirc;tre acater un Boeing Jetfoil pour la trav&egrave;rs&eacute;e d&eacute; St. H&eacute;lyi &agrave; St. Malo. Les Condor en s&egrave;rvice ch't &ecirc;t&eacute; ont fait la trav&egrave;rs&eacute;e un plia&icirc;si. Ch'est mangnifique quand nou pense qu&eacute; nou va &agrave; Saint Malo dans mains d'la ma&icirc;ntchi du temps qu'les navithes du temps p&acirc;ss&eacute; prannaient &agrave; faithe l&eacute; viage.</a>";
phrase[858] = "<a href=gdfenville.html>Quand nou-s-allait en acater, nou pouvait entrer dans l'appentis siez Hunt et vaie tout la vieill&acirc;qu'thie tch'il avait &agrave; vendre. Y'avait des chiffons, d's os, du vi&egrave;r f&eacute;, des cordes et du canevas et des boutelles d&eacute; toutes les sortes, des baleines d&eacute; cor pour les femmes, d's &ocirc;tis d&eacute; s'gonde main, et Bouan Dgieu sait tchi.  J'fa&icirc;sais tr&eacute;jous Manman aller par la Rue Halkett pour vaie la statue d'l'&Ecirc;cossais &agrave; l'entr&eacute;e d'la boutique &agrave; p'tun au Sieur Belford, et par La Faithe pour vaie l'bieau grand j'va en bouais dans la f'n&ecirc;tre &agrave; Mess Podger. Et y'avait la boutique &agrave; Mess M&ecirc;sservy, dans la Rue Halkett &eacute;tout, l'tchincailli tchi vendait des gr&eacute;lots pour mett' sus les colli&egrave;rs des cats et tchians, et des lapins apprivoua&icirc;sis.</a>";
phrase[859] = "<a href=gdfbichot.html>ou' voulait faithe l&eacute; bouan'homme ch&egrave;rgi s'n'arme et l'tither! A ch'qui patha&icirc;t, i' n'en n'tait pon d'avis, li, - car l&eacute; bichot emp&ecirc;che les mousses d&eacute; passer &agrave; trav&egrave;rs d&eacute; san clios pour aller &agrave; l'&ecirc;cole des Landes, - ch&acirc;que fais tch'il' appr&eacute;chent d&eacute; li, il &ecirc;prouve &agrave; les bouter!</a>";
phrase[860] = "<a href=gdfvers.html>Sans doute, les soudards d'ach't'heu' n'sont pas comme les soudards du temps pass&eacute;, - ch'est du monde comme nous! Quand j'tais janne-fille nou n'avait pon d'resp&eacute; pour eune hardelle tchi math'yait un soudard!</a>";
phrase[861] = "<a href=gdfrhino.html>Chu g&acirc;s-l&agrave; n'savait pon d'tchi but s'met' pour traithe eune vaque. I' voulait m'dithe, - un jour qu&eacute; j'tions &agrave; r'garder un boeu dans l'clios &agrave; Moussieu P&egrave;rr&eacute;e, - tch'il avait veu un manni&eacute;the d&eacute; boeu en Afrique tchi n'avait qu'eune corne sus l'but du nez, et tchi pouvait bouter mus qu&eacute; l'boeu &agrave; Moussieu P&egrave;rr&eacute;e, tch'en a deux sus l'haut d'la t&ecirc;te! I' m'dit l'nom d'chu dr&ocirc;le d&eacute; boeu-l&agrave;, mais j&eacute; n'm'en r'souveins pon trop bein. J'pense qu&eacute; ch'tait tchiquechose comme &quot;Rin-no-tch'est-rosse!&quot;</a>";
phrase[862] = "<a href=gdfouvrer.html>&Agrave; ch't heu tch'i' n'est pus b&eacute;soin d'aver p&egrave;rmission d's &Ecirc;tats pour ouvrer, et qu'l'hygi&egrave;ne a tellement fait la dg&egrave;rre &egrave;s puches qu&eacute; ch'est rare qu&eacute; nou-s-en vait ieune, sans p&acirc;ler d's en trouver mordus, hommes et femmes peuvent ouvrer en paix et &agrave; lus tch&egrave;r content, et j'souhaite bouanne chance &egrave;s Russes du Caucase dans lus nouvelle entr&eacute;pr&icirc;nse.</a>";
phrase[863] = "<a href=oublie1906.html>S'ou criyis qu&eacute; nou n'devthait pon rein dithe du champan', rapport qu&eacute; chest un mio chi, br&ucirc;lez chutte page ichin ; mais j'vos asseuthe que chutte litcheu l&agrave; valait la peine d'&ecirc;tre mentionn&eacute;e sus la gazette. Enfin ou f'thez comme ou voudrez, ch'n'est pon &agrave; m&eacute; &agrave; vos qu'mander</a>";
phrase[864] = "<a href=chasse2.html>Vi&egrave;r pendar' ! l'ao&ucirc;te jour, pour un lapin, ou' tiz&ecirc;tes le cat &agrave; la vielle S&ucirc;zainne ; anni&egrave;t ch'est la pou&ocirc;rre petite bannetinne &agrave; ma tante Margu&eacute;rite, &agrave; la pi&egrave;che d'unne b&eacute;casse ! Ou ' v'n&egrave;z d'la tiz&eacute;</a>";

phrase[871] = "<a href=changementslouais.html>Pour pliaithe &agrave; chutte racaille imp&egrave;rtinente, ignorante et mal-&eacute;l'v&eacute;e, qui n'couunnais rein et m&ecirc;me qui s'vante d&eacute; rein n'saver du vrai J&egrave;rri, i'nos faudrait, nous, les J&egrave;rriais, abandounner la langue de nos a anch&ecirc;tres en faveur de ieunne qui n'est pas la n&ocirc;t'. Nous, quand j'soummes en Angli&egrave;terre, j'p&acirc;louns l'angliais et j'suivouns les louais et les cou&ocirc;teumes angliaiches, mes ches jannes malap&egrave;rts, i' veinnent ichein coumme s'i &lsquo;taient eunne arm&eacute;e counqu&eacute;rante nos ordounner d'faithe &agrave; lus gr&eacute;.</a>";

phrase[876] = "<a href=cahouain_ltoudjerriapid.html>J'men rappelle que y-a tchique temps y-avait des cottes le long d'un cann&eacute; qui couaithait &egrave;s Waterworks de si&egrave;z Mess Simon, et chein qu'en fut<br/><br/>Depis je veu d'autres choses d'envi&egrave;' dans la fontaine, et j'vos ass&egrave;uthe que vous ni m&eacute; n'y b&eacute;thais pas.</a>";
phrase[877] = "<a href=cahouain_tonmates3.html>I'y avait Tom Snichon, qui soi-disant dans chinq ans affranchi san m&ecirc;nage et mins douze chents louis dans l&quot;'War Loan&quot; tout sus des tomates. Jim Bamboo, qu'avait 't&eacute; toute sa vie domestique siez l'onclye &agrave; M&ecirc;rienne Halledoque et qui prins une petite ferme i'ya tchiques ann&eacute;es avait fait assez d'sous dans treis ans pour accater l'm&ecirc;nage ouest qu'il est acheteu. Et ch'tait gr&acirc;ce &egrave;s tomates  ! Nou disait qu'i' li payaient treis cents louis la vregie pour deux ans d'siette.</a>";
phrase[878] = "<a href=cahouain_florio.html>I' y avait jusqu'&agrave; une femme &agrave; y prendre part et ou s'en d&ecirc;halli assez bain, la foule faisant des hourras toutes les feis qu'ou passait, mais i' m'semblye m&eacute; qu'oulle aithait 't&eacute; bain mus dans la tchuisine &agrave; soigni sa castrole, que d'ristchi sa vie comme chenna pour t&acirc;chi d'g&acirc;gni une maleutheuse coupe.</a>";

phrase[882] = "<a href=cahouain_holiday.html>Quand la bouteille fut d&eacute;patchie, l'autre qui &eacute;tait &agrave; l'entouor de sa gel&eacute;e fut bein surprinse d'vais sus l'ver un rouoge label avec le mot ''poison'' de printer dessus. Tch&egrave;s que chunna voulait dithe, d'la poison ! Je n'vais  pon mettre dith&egrave;t dans ma gel&eacute;e, car j'n'ai pon encouore envie de claquer, qu'oulle s'fit d'vant sa vaisine qui n'y comprenait mot.</a>";

phrase[894] = "<a href=pmelection.html>&quot;Eh bein, Merrienne,&quot; j'l'y dit, &quot;oui, s&ucirc;s un sens j'en approuve hardi. Il est charmant, un bouon J&ecirc;rriais, et y p&acirc;sle franchement et sans h&eacute;sit&acirc;tion, mais, &agrave; ma veue, il a grand d'faut.&quot;<p/>&quot;Oh!&quot; ou dit, &quot;et tch&egrave;squ'il est chu grand d'faut-l&agrave;?&quot;<p/>&quot;Il est teetotleur,&quot; j'l'y dit, &quot;et n'y'a pas yeu d'invit&acirc;tion apr&egrave;s l'meeting de ramont&eacute; &agrave; l'hotel ou &agrave; l'auberge pour b&egrave;the &agrave; sa sant&eacute;. Et m&eacute; tch'avais une s&eacute; abominablye.&quot;</a>";
phrase[895] = "<a href=pmchaleu2.html>M&eacute;, j'print des pr&eacute;cautions, car quand notre vaisin vint nos cri&eacute; avec san m&ocirc;teur, j'avais deux qu'minses s&ucirc;s l'co, deux pathes de brais, deux pathes de cauches, deux v&eacute;stes, deux grand' c&acirc;saques et un couplye d'cravattes. J'me contais bein abri&eacute;, mais quand vint l's&eacute;rmon, j'avais du gli&eacute;chon au but du nez et quant &agrave; mes pids, je n'les sentais pas. Quand, dans san s&eacute;rmon l'R&eacute;cteur nos p&acirc;slit des malfaiteurs tch'y br&ucirc;laient en enf&eacute;, j'&eacute;thais pr&eacute;sque voulu &ecirc;tre avec yeux.&quot;</a>";

phrase[898] = "<a href=pmvisiteurs.html>Quant &agrave; m&eacute;, je s'sais content d'p&acirc;sl&eacute; de tchiquechose important et int&eacute;r&ecirc;ssant comme le prix des patates, les belles b&ecirc;tes que nous a veu &egrave;s shows, les b&ecirc;tises que nous a veu les juges faithe, le dr&ocirc;le de temps qu'j'avons yeu d&eacute;rni&egrave;thement et ou&egrave;sque les pihannes ont dispathu. Etout y'a la politique et la belle mani&egrave;the que les Chantgniers et m&ecirc;me les Officiers du Conn&ecirc;tablye ont pour arrangi les disputes entre les jeune mathi&eacute;s.</a>";
phrase[899] = "<a href=painbow.html>J'm'en vais mathi&eacute; ma fille a Samuel d'vant qu'les autres m&eacute;thes de famille aient vent d'la chose! Et quand man bieau-fils &eacute;tha d'grandes &egrave;stabyes pliennes de b&egrave;tes dans les chent a deux chents louis chaque, deux ou tr&egrave;s motos, et qu'il itha touos l's ans en amethique: tch&egrave;es qui s'a jalouse et qui s'mordront les degts de m'zesp&eacute;?</a>";
phrase[900] = "<a href=painhousehold.html>Tou&ocirc;s ses titheurs sont si bin arrangis qu'nou sait tr&eacute;jous dans tchi carre trouv&eacute; les cauches, les barres de savon, et les mouochets d'pouchette. San Dr&eacute;cheux est d'm&ecirc;me: l'pot a mi est tr&eacute;jous a la carre gauche d'l'aie d&eacute; l'aut' bu; et toutes ses tasses-a-t&eacute;e sont pendues &egrave;s crocs. Nos bottes sont dans l'armou&eacute;the d&eacute; d'sous, ov la paraffine et l's'&egrave;spices, et la jougue a cidre, l'bliatchin, et les ledjeummes dans la bou&euml;te a la carre.</a>";
phrase[901] = "<a href=pmminsethe2.html>Il est vrai, Moussieu, qu'ou n'a jamais approuv&eacute; des v&icirc;siteurs que nou vait par ichin dans la saison car ou consid&egrave;the l&ucirc;s mani&egrave;thes honteuses et voudrait vais chais hard&eacute;lles tch'y n'sont qu'a maintchi habillyes av&eacute; une bouonne pitchine. Ou veur dithe que les trais-quarts n'ont pas seulement un seule cotillion et que djais minutes dans un bouon banc d'ortchis l&ucirc;s f'thait grand bein. Quand j'l'y p&agrave;sle des biautes d'la natuthe, ou n'a que d'me fliantchi tchiquechose &agrave; la t&ecirc;te.</a>";
phrase[902] = "<a href=pmtonnelle.html>Quand nou s'met &agrave; b&acirc;ti des maisons au jour d'agniet y'a des couotage, &eacute;pis n'oublie pas qu'les gens d'ach'teu veulent tchiquechose d'extra. Y l&ucirc;s faut tout sortes de ramass'sie, et, sans doute un bathroom pour chaque maison, avec de l'iau bouillante &agrave; toutes heuthes du jour.</a>";
phrase[903] = "<a href=pmelection2.html>J'ai tant ch&eacute;rchi des vouaix des do&ucirc;zaines de fais dans l'couothant d'ma vie, et aut'fais ch'tait un pliaisi dans notre vaisin&eacute;, car si un candidat avait tchiques h&eacute;rpins &agrave; la banque, nou pouvait tr&eacute;jous dithe &agrave; un honothablye &ecirc;lecteur tchi n'tait pas d&eacute;cid&eacute; qu'nous avait besoin d'une chivi&egrave;the &agrave; bras ou d'une &ecirc;ch&eacute;lle et qu'nou tait pr&ecirc;t &agrave; p&eacute;yi tchiques louis pour. Dans chu temps-l&agrave; l's'Etats n'avaient pas fait la b&ecirc;tise de donn&eacute; la vouaix &egrave;s femmes, et nou savait tch&egrave;sque nou faisait.</a>";
phrase[904] = "<a href=pmventsdest.html>Y n'est pas m&ecirc;me n&eacute;c&eacute;ssaithe de pouv&eacute; p&acirc;sl&eacute; l'J&ecirc;rriais, ou d'sav&eacute; la diff&eacute;thence ente une g'niche r'nouv'l&eacute; ou yunne tchi n'est pas ocquo mathi&eacute;e.</a>";
phrase[905] = "<a href=gdfbouaisson.html>Dans l'navithe, l&eacute; Ph'lippe s&eacute; f&icirc;t un anm&icirc;n d'iun des matelots tchi b'vait mais tch'&eacute;tait iun d'ches'-la tchi pouvait en t&eacute;ter &agrave; londgieu d'jour sans s'so&ucirc;ler, et l'Cap'taine n&eacute; s'en 'tait pon ap&egrave;rchu car il 'tait bouan matelot. Y'avait eune b&acirc;rrique d&eacute; rhonme &agrave; bord parmi la cartcha&icirc;son, et chu matelot-la avait fait un p'tit creux d'dans et chuchait l'rhonme atout l'a&icirc;gue d'un tuyau d'ieune d&eacute; ches longues pipes en pli&acirc;tre tch'&eacute;taient populaithes dans l'temps.</a>";
phrase[906] = "<a href=gdfsoudards.html>Quant &agrave; ch'la, i' n'faut pon penser qu'un homme n'est pon respectabl'ye viyant tch'il est soudard. Y'a d'bouans et d'mauvais hommes parmi ieux, comme y'en a parmi les f&egrave;rmi&egrave;rs et les boutitchi&egrave;rs. Et quand l'pays est en dangi j'sommes &egrave;rconnaissants d&eacute; l's aver &agrave; nouos prot&eacute;gi. Av'-ous janmais pens&eacute; tch'est qu'j'&eacute;thions fait &agrave; la Batail'ye d&eacute; J&egrave;rri si l'M&acirc;jeur Peirson n'avait pon 't&eacute; &agrave; la t&ecirc;te d&eacute; ses soudards et nouot' Milice? Et qu&acirc;si touos les St. Ou&euml;nnais tch'ont des noms Angliais avaient des soudards comme anch&ecirc;tres et i' n'en sont pon d'pi&eacute;the.</a>";
phrase[907] = "<a href=gdftempetes.html>Mais pourtchi prot&eacute;gi la Baie d'St. Ou&euml;n? La prot&eacute;gi contre tchi? Emp&ecirc;chi la math&eacute;e d'fonctionner? Ou est-ch' protection contre eune fliotte d&eacute; navithes d&eacute; dg&egrave;rre d&eacute; France tchi voudraient d's'emb&egrave;rtchi des soudards pour la contch&ecirc;te d&eacute; l'&Icirc;le?</a>";
phrase[908] = "<a href=gdfjadis.html>La m&eacute;mouaithe est la leunmi&eacute;the du bouan vi&egrave;r temps. Ses rayons &ecirc;cliaithent nouos pas troubli&eacute;s d'aujourd'aniet et nouos donnent l&eacute; couothage d'affranchi l'dans tch'attend les pas du lendemain i' n'y a pon d'heuthes pus heutheuses qu&eacute; les cheinnes que chutte m&eacute;mouaithe-l&agrave; nouos donne. Vouos r'souv'nous du temps qu'eune p&egrave;rsonne n&eacute; viyait pon d'n&eacute;cessit&eacute; d'aver deux salles d&eacute; bain dans la maison, ni pus qu'un seul moto, dans l'garage, ni pus qu'eune femme &agrave; la fais?</a>";
phrase[909] = "<a href=gdfchance2.html>Par exempl'ye, j'tions quat' fr&eacute;thes dans la grand' dg&egrave;rre d&eacute; 1914-1918 et j'en r'v&icirc;nmes touos les quatre sains et saufs, tandis qu'bein des gar&ccedil;ons tch'&eacute;taient seuls &ecirc;fants d'lus pathents p&eacute;th&icirc;drent sus l'camp d'bat&acirc;le. J'pouvons don dithe qu&eacute; j'e&ucirc;nmes la chance d'en r'v&eacute;n&icirc;n, d'chutte dg&egrave;rre. Mais ches choses-l&agrave; sont-i p&ucirc;t&ocirc;t la volont&eacute; du Bouan Dgieu qu'la chance?</a>";
phrase[910] = "<a href=jannesfilles.html>Et p&icirc;s, continuant s&acirc;n lib&ecirc;lle, l'achocre fait ses r'm&egrave;rques s&ucirc;s l'ordyi des filles d&eacute; chu temps-l&agrave;, et d'mande - si vos plya&icirc;t - si ch'est &ecirc;tonnant tyi n'y-ait pas p&ucirc;s d'maziages ? - qu&eacute;, sa f&eacute;, n&acirc;nnin ; car, qu&eacute; les gar&ccedil;ons y r'gardaient &agrave; dae&ucirc;x fe&icirc;s, d'vant s'emb&acirc;t&eacute; d'it&egrave;lles poup&egrave;ttes, tyi' savaient bein d'avanche ty'i' n'pou&ocirc;rraient pas les ma&icirc;nt'nin dans un t&egrave;l ordyi et unne t&egrave;lle fa&icirc;eniant&icirc;se.</a>";
phrase[911] = "<a href=gdfersembliance.html>I' vaudrait mus &ecirc;prouver &agrave; puchi d'l'ieau atout un pangni qu&eacute; d'&ecirc;prouver &agrave; apprendre l'J&egrave;rriais &egrave;s Angliais, et m&ecirc;me &egrave;s Fran&ccedil;ais &#8211; ch'est &agrave; dithe, &agrave; lus apprendre &agrave; l'prononcer comme i' faut.</a>";
phrase[912] = "<a href=gdfresolutions2.html>I' n'y'a pon d'doute qu&eacute; les femmes jouissent d'un r&ocirc;le &icirc;mportant dans la vie et l'conm&egrave;rce d&eacute; l'Am&eacute;thique d&eacute; nouos jours, et en J&egrave;rri &eacute;tout quand j'veins &agrave; r&ecirc;al&icirc;ser qu' &agrave; la f&icirc;n d'la grand' dg&egrave;rre 1914-1918 i' n'y'en avait qu' ieune (Mdlle Maria Amy) dans eune office d'Ecrivain dans la Rue &egrave;s Trais Pigeons. J'tais m&ecirc;me &ecirc;pouvant&eacute; d'vaie chu pr&eacute;c&eacute;dent-l&agrave; quand j'&egrave;rv&icirc;ns d'la dg&egrave;rre!</a>";
phrase[913] = "<a href=gdfanciens.html>L'encombr&eacute;ment des rues par les motos et l'empoua&icirc;sonnement d'l'air par l'odeu d'p&eacute;trole les f'thaient penser qu&eacute; la f&icirc;n du monde n'est pon liain, car i' n'y'a qu' deux odeurs mentionn&eacute;es dans la Bibl'ye &#8211; l's odeurs d'enchens et d'soufre &#8211; et ch'est bein seux qu&eacute; l'gaz tchi sort des tuyaus d'&ecirc;cappe en dri&eacute;the des motos n'a pon l'odeu d'enchens! Et pis l'Anglia&icirc;chinn'nie d'touristes, chicannes d&eacute; gens et follet&eacute;thies d'toutes les sortes les f'thaient craithe tchi'i' sont dans un pays &ecirc;trangi.</a>";
phrase[914] = "<a href=gdfmeprinses.html>J'm'&egrave;rsouviens, &eacute;tout, qu&eacute; Papa eut a m'traduithe l'&icirc;nscription, &#8220;The Queen, God Bless Her,&#8221; tch'&eacute;tait sus l'arche, en J&egrave;rriais, car j&eacute; n'savais pon un mot d'Anglais d'vant aver 't&eacute; a l'&ecirc;cole &agrave; l'&acirc;ge d&eacute; sept ans.</a>";
phrase[915] = "<a href=pain40million.html>Samuel nos badra un coup d'main a la mont&eacute; amont les d'gr&egrave;s, et a nos quatre j'ethons t&ocirc;t fait d'av&eacute; casse et cass&eacute;e dans la tchuizinne. Tandi que je d'vallai emprunt&eacute; un chiz&eacute; a fret de notr' engineer, Laiz&eacute; dounna eunne bouochie d'gache et un verre de biethe a Samuel, et Lonore cliergitha la tablye pour que nous faiche des pilles de Louis d'sus! des pilles de vingt louis chaque.</a>";
phrase[916] = "<a href=gdffaitsdivers.html>Et pis un membre du Parti D&eacute;mocratique d&eacute; J&egrave;rri, tch'est tellement contre l' &Ecirc;tablyissement, nouos explyique tch'est qu'la d&eacute;mocratie veurt dithe. Eh bein, i' m'sembl'ye qu&eacute; d'apr&egrave;s chu parti-l&agrave; ou veurt dithe chein tchi l&icirc; pliait. I' n'faut pon oublier qu&eacute; les gouv&egrave;rn&eacute;ments Russes et Chinnouais lus appellent des d&eacute;mocraties &eacute;tout.</a>";
phrase[917] = "<a href=moulindvercliut.html>Les f&egrave;rmi&egrave;rs d&eacute;vaient des dgi&ecirc;mes, les monni&egrave;rs, etc. Touos les Minnistres d'p&acirc;raisses &egrave;rch&eacute;vaient don lus part d&eacute; dgi&ecirc;mes. Mais i' patha&icirc;t, d'apr&egrave;s eune l&eacute;gende, qu'un c&egrave;rtain Moul&icirc;n d'vait des dgi&ecirc;mes pas &agrave; l'&eacute;glyise, mais au Dgi&acirc;tre li-m&ecirc;me.</a>";
phrase[918] = "<a href=assembliee/gazette1978.html>Ch&acirc;que f'n&ecirc;tre a cou&ocirc;t&eacute; dans les sept chents louis. Y'a dans les chent personnes &agrave; travailli dans la grand' office par jour et les membres v&icirc;tent coumment qu'la g&acirc;zette est arrangie touos les jours et pour deux jours l'avant. I' v&icirc;tent &eacute;tout les diff&eacute;thentes machinnes et proc&eacute;duthes et coumment qu'la g&acirc;zette arrive siez-s&eacute;. L&eacute; papi cou&ocirc;te quatre chents louis l'tonn&eacute; mais 'tait qu&eacute; n&eacute;nante-huit louis l'tonn&eacute; y'a ch&icirc;nq ans. Quatre tonnieaux d'papi sont fait servi touos les si&egrave;rs et i' faut &agrave; bein pr&egrave;s eune heuthe &agrave; &icirc;nmpr&icirc;nmer la g&acirc;zette.</a>";
phrase[919] = "<a href=vasealp.html>La, j'ai trill'yi ma cauche, aussi bein p&acirc;ler &agrave; la muth&acirc;lle coumme d&eacute; l&icirc; dithe autchunne chose! Li et san h&acirc;si, chut laid salle vase-l&agrave; peut aller dans la casse &eacute;tout!</a>";
phrase[920] = "<a href=gdftempspasse2.html>Si eune p&egrave;rsonne avait ma &agrave; l'yi drouaite, v'l&agrave; tchi voulait dithe d'la jouaie &agrave; v'n&icirc;n dans la ma&icirc;son. Si ch'tait l'yi gauche tchi fa&icirc;sait ma, ch'tait l'contraithe - ch'tait s&icirc;ngne d&eacute; chagr&icirc;n de d'plieurs!</a>";
phrase[921] = "<a href=gdfchance3.html>Si ch'tait un gar&ccedil;on tch'&eacute;tait amen&eacute; au b&acirc;pt&egrave;me, et qu'en sortant d'l'&eacute;glyise la preunmi&eacute; p&egrave;rsonne rencontr&eacute;e 'tait eune fil'ye ou femme, ch'tait bouanne chance. Si ch'tait eune fil'ye tchi v'nait d'&ecirc;t' b&acirc;pt&icirc;sie, ch'tait bouanne chance d&eacute; rencontrer homme ou gar&ccedil;on en sortant d'l'&eacute;glyise.</a>";
phrase[922] = "<a href=gdffrancmachons.html>Nou ou&iuml;yait un tas d'dr&ocirc;les d'histouaithes et d'niol&icirc;n entouorre les Franc-Machons quand j'tais mousse, entr'autres tch'il' 'taient &ecirc;tamp&eacute;s d'tchiquebord pour tch'i' p&ucirc;ssent s'entr'&egrave;rconna&icirc;tre. P&egrave;rsonne n&eacute; patha&icirc;ssait saver o&ugrave;'est qu'l'&ecirc;tampe 'tait m&icirc;nse, mais ch'tait g&eacute;n&eacute;ralement entendu qu&eacute; ch'tait o&ugrave;'est qu'nou s'assied!</a>";
phrase[923] = "<a href=gdfrsouvnous.html>Et i' n'fallait pon qu'deux p&egrave;rsonnes lav&icirc;ssent lus mains dans la m&egrave;me ieau en m&egrave;me temps, ou bein, si'en cas, i' fallait faithe eune crouaix dans l'ieau!</a>";
phrase[924] = "<a href=gdfchoses3.html>Les cheins tch'ont 't&eacute; soudards conna&icirc;ssent bein chu jeu-l&agrave;. I' n'y a qu'un gangnant en f&icirc;n d'compte, et ch'n'est pon l'chein tch'y met ses sou - ch'est l'chein &agrave; tchi qu'la &quot;Crown and Anchor Board&quot; appartcheint et tch'organise l&eacute; jeu. Nou-s-y jouait souvent quand j'tais soudard &agrave; la dg&egrave;rre d&eacute; 1914-18. Dans chu temps-l&agrave; nou n's&eacute; g&ecirc;nait pon trop d'p&egrave;rdre deux-s'trais cappeurs, car nou vivait au jour l&eacute; jour - la mort nouos suivait d'si pr&egrave;s!</a>";
phrase[925] = "<a href=gdfpolitique.html>Quant &agrave; m&eacute;, bouann' gens, j'les la&icirc;s'sais y'aller tous, m&eacute;, &agrave; la Leune - hommes et femmes et toute la boutique. Et y rester! Ch&eacute; s'sait eune mangnifique pliaiche pour ieux &agrave; pratitchi lus communisme. I' pouorraient, &eacute;tout, pr&ecirc;chi lus &ecirc;vangile d&eacute; Marxisme et d'co-existance &agrave; tchoeur-content &agrave; l'Homme d&eacute; d'dans la Leune, &agrave; la pliaiche d'&ecirc;prouver &agrave; nouos faithe l'avaler ich&icirc;n!</a>";
phrase[926] = "<a href=gdfvit.html>Quand j'eus l'c&ocirc;ffre ouvert, j'trouvis qu&eacute; l'moussieu embaum&eacute; n'avait pon changi hardi. La ch&eacute; d'sa fache et d'ses mains avait p&ucirc;t&ocirc;t l'air d&eacute; parch&eacute;m&icirc;n, et m'f&icirc;t penser &egrave;s momies qu'j'avais veu dans les m&ucirc;s&eacute;es d'Londres, d&eacute; New York et d'L'&Ecirc;gypte. Ses habits avaient l'air d'&ecirc;t' moua&icirc;sis - j'avais oubliy&eacute; d'vouos dithe qu&eacute; nou-s habil'ye les morts ich&icirc;n dans lus bouans habits d&eacute;vant l's enc&ocirc;ffrer!</a>";
phrase[927] = "<a href=gdffin.html>Enf&icirc;n, toutes ches lettre d'appr&eacute;ci&acirc;tion m'encouothagent d&eacute; continnuer &agrave; &ecirc;crithe dans la langue d&eacute; nouos anch&ecirc;tres, et &agrave; ch't' heu qu'j'avons un bieau grand dictionnaithe &agrave; nouos a&icirc;dgi et nouos m'ner dans les bouans c'm&icirc;ns d'granmaithe et d'&ecirc;pelage, i' n'y a pon d'extchuse pour n&eacute; pon au mains &ecirc;prouver &agrave; l'&ecirc;crithe correct&eacute;ment!</a>";
phrase[928] = "<a href=gdfnier.html>L&eacute; Congr&egrave;s &agrave; Washington a, en f&icirc;n d'compte, pass&eacute; des louais pour forchi l'monde et l'industrie &agrave; donner les m&egrave;mes privil&egrave;ges et opporteunit&eacute;s &egrave;s ni&egrave;rs et bliancs - un drouait garanti par la &quot;Constitution&quot; d's &Ecirc;tats-Unis.</a>";
phrase[929] = "<a href=gdfmexique3.html>Dans autcheun cas, i' n'y a pon d'doute au sujet des sacrifices d'humains ouff&egrave;rts &agrave; lus Dgieu d'La Plyie. Des portraits sus les muth&acirc;les des templ'yes montrent les c&eacute;r&eacute;monies. L'homme (ou vi&egrave;rge) tch'&eacute;tait pour &ecirc;t' sacrifi&eacute; 'tait f&ecirc;t&eacute; et souangni comme un poulet pour eune vol&eacute;e d'vant. Il 'tait lav&eacute; et couv&egrave;rt dg'ieau d'colonne ou parfum d'chu temps-l&agrave; et habilyi dans san D&icirc;nmanche l&eacute; jour du sacrifice.</a>";
phrase[930] = "<a href=gdfmexique2.html>Quandi qu'les gens sont &agrave; lus bangnier, l'&ecirc;tchipe du bat&eacute; sont &agrave; &ecirc;t&ecirc;ter et &ecirc;bieilli l'pa&icirc;sson pr&icirc;ns en c'm&icirc;n et &agrave; l'mett' dans la c&acirc;ssetrole. D'aut' a&icirc;guent &agrave; mett' la tabl'ye souos un appentis &agrave; l'ouv&egrave;rt et couv&egrave;rt en fielles d&eacute; palmes commes les vielles maisons en J&egrave;rri 'taient couv&egrave;rtes en dgi. En attendant l'arriv&eacute;e du fricot d'pa&icirc;sson y'a tout plein d'fruit &agrave; mangi - du papaya (un doux fruit tchi cra&icirc;t en forme d'gourde sus les bouais), d'l'ananas, d's oranges et des mandarinnes et des bananes &agrave; gogo.</a>";
phrase[931] = "<a href=gdfmexique1.html>L's Azt&egrave;ques, arriv&eacute;s dans la vall&eacute;e du Mexique en 1325, sont, nou peut dithe, les Mexitchains d'&agrave; ch't heu. Il' avaient eune magnifique civilization d&eacute;vant l'arriv&eacute;e et l'pillage d&eacute; lus pays par les Espangnos souos Cort&egrave;s en 1520. L&eacute; sol&eacute;, tchi fait cra&icirc;tre les r&eacute;coltes, 'tait lus bouan dgieu, et i' b&acirc;tissaient des pyramides pour monter sus l'haut &agrave; seule f&icirc;n d'&ecirc;t' pus pr&egrave;s d'li.</a>";
phrase[932] = "<a href=gdfbuffalobill2.html>Ch'est bein seux qu'Main Jaune avait longtemps voulu l&eacute; &quot;scalpe&quot; d&eacute; Cody pouor en faithe eune troph&eacute;e d'dg&egrave;rre, et tch'i' l'&eacute;thait &quot;scalp&eacute;&quot; s'il avait ieu la chance d&eacute; l'assommer atout san casse-t&ecirc;te.</a>";
phrase[933] = "<a href=gdfbuffalobill1.html>J'm&eacute; sis souvent d'mand&eacute; combein tch'i' y'a d'J&egrave;rriais tch&iacute; savent qu&eacute; l'fanmeux &quot;Buffalo Bill&quot; Cody 'tait en r&eacute;alit&eacute; un L'Escaud&eacute;, d'scendant d&eacute; Philippe L'Escaud&eacute;, n&eacute; &agrave; St. Pi&egrave;rre, en J&egrave;rri, d'eune fanm&iacute;le St. Ou&euml;nnaise, l&eacute; 23 d'ao&ucirc;t, 1668, tchi s'en allit &agrave; la Nouvelle Angli&eacute;t&egrave;rre dans sa jann&egrave;che et tch'&eacute;tait &ecirc;tabl'y&iacute; &agrave; Beverly, dans L'&Ecirc;tat d&eacute; Massachusetts, en mil siex chent n&eacute;nante-huit.</a>";
phrase[934] = "<a href=cotiyon.html>&quot;Ah ! mais v&eacute;ze, don, i' sont raidde bons les cr&eacute;tiyons ! s'nos f&icirc;s la vieille grand'-m&egrave;ze, tyi ouait hao&ucirc;t coume unne chouque, - &quot;attou d'la molle gra&icirc;sse et des cr&eacute;tiyons, n'ou fait d'fammae&ucirc;x z-&ocirc;nguent pour l&eacute; z-enflyiae&ucirc;ses. J'en ai fait s&egrave;rvi, m&eacute;-ma&icirc;mme, bein des fe&icirc;s en ma vie, et j'l'ai erqu&eacute;m&acirc;nd&egrave; &agrave; bein des pi&eacute;ches et il a tr&eacute;jo&ucirc;s bein prouv&egrave; !&quot;</a>";
phrase[935] = "<a href=gdfrusses1967.html>'Si j'tions en Russie,' i' m'dit, 'J'n'&eacute;thions pon b&eacute;souain d'aver d'reues sus qu&egrave;rre ni h&egrave;rnais! I' patha&icirc;t tch'i' fait si fraid dans chu pays-l&agrave;, tch'i' font s&egrave;rvi l'tra&icirc;n&eacute; &agrave; la pliaiche de la vouaituthe &agrave; reues viyant qu&eacute; l'pays est couv&egrave;rt d&eacute; n&eacute; et d'gliaichon tout l'hiver!'</a>";
phrase[936] = "<a href=gdfrusses1974.html>I' pathait tch'i' y'avait des Cosaques parmi les r&eacute;giments Russes. Les Cosaques sont des soudards &agrave; j'va tchi sont r'nomm&eacute;s comme c'vali&egrave;rs d&eacute; preumi&eacute;the ordre, et il' ont des sup&egrave;rbes j'vaux. J'ai ou&iuml; dithe qu&eacute; quand i' tchitt&icirc;drent J&egrave;rri pour lus en r'aller en Russie, il en la&icirc;ss&icirc;drent dans l'&Icirc;le et qu'l&eacute; vraie j'va J&egrave;rriais en n'tait d'scendu. Mais i' n'y'en a pus d'chutte race l&agrave; en J&egrave;rri &agrave; ch't heu.</a>";
phrase[937] = "<a href=painflowershow.html>Moussieu Pain m'dit en m'dounant deux rouoges titchets: Ch'est pour t&eacute; et not' fille, pour all&eacute; au show d'Saint Cliement. Ov ces titchets la, nous entre par la grand h&eacute;che, et, en s'y prennant bin, nou s'faufille dans l'parleux du Monnyi souontre la djingue de nobli&eacute;che qu'itha luntchi d'viers eunne heuthe.</a>";
phrase[938] = "<a href=painforeign.html> Not' preumi&eacute; visite s'a &egrave;s Tchen'vais, vais l'Camp, et prendre des renseignements sus la moni&eacute;the Jerriais de drillyi des soudards; sus tchi qu'nou les nou&ocirc;rri, tches qui b&egrave;vent, combin d'heuthes qui se r'posent par jour; et offuche si tchiqu'un d'yeux voudrait joindre l'Arm&eacute;e d'Italie apr&egrave;s l'avout. Touos lus frais s'aient payis all&eacute; et v'nin, a ch'qui pathait, et eunne fais la dg&egrave;rre finie, les siens qui voudraient s'&egrave;stablyi en Tunisie, nou lus dounnait un b&eacute;tchet d'terre et d'la graine d&eacute; m'lon - v'la tchi paie mus qu'des Royales dans lus terres sabliounneuses.</a>";
phrase[939] = "<a href=grosnezahier.html>D'l'aut' c&ocirc;t&eacute;, l&eacute; Seigneu pr&eacute;tendit qu&eacute; l'Ch&acirc;t&eacute; 'tait en d'lacres et rein qu'eune pile de pi&egrave;rres, et qu&eacute; il appartenait au Seigneu d'St. Ou, ses anch&ecirc;tres en ayant 't&eacute; l's augni&egrave;rs paisibl'yes d&eacute; temps imm&eacute;morial. L&eacute; sieur de Cart'ret am'nit un &#64258;iotchet d'vi&egrave;rs hommes tchi pr&icirc;ntent s&egrave;rment qu&eacute; les d'Cart'rets en avaient 't&eacute; en possession pouor bein d's ann&eacute;es, et tch'i' s'rapp'laient d&eacute; chein tch'il' avaient ou&iuml; et veu dans la Cour.</a>";
phrase[940] = "<a href=lessay.html>En pliein air nou-s-y tchuit; en entchi des quartchi&egrave;rs d&eacute; vieau et d'b&#339;u, et d'la volaille, et les gens acatent des b&eacute;daches de chein tchi lus plia&icirc;t et s'assi&egrave;vent &agrave; tabl'ye souos tente, ou sus l'h&egrave;rbe, &agrave; goudaller et baithe d&eacute; raide bouon tch&#339;u. Qu&eacute; ch'est pittoresque, et &icirc;nt&eacute;r&ecirc;ssant &agrave; vaie - chutte foule en habillement Nouormand et d's &ecirc;trangi&egrave;rs d&eacute; touos les pays et d'touos les comports! </a>";
phrase[941] = "<a href=rmiedes.html>Eune aut' chose qu&eacute; nou peut faithe est d'porter eune p&eacute;tite patate sus s&eacute;, contre les rhonmatisses. Et, acouothe un autre &egrave;rmi&egrave;de est d'bouoilli d'la pouothette (graine de pouoth&eacute;) - eune onche dans eune p&icirc;nte dg'ieau. Ou b&eacute;the eune t&icirc;thaine d'entaillies bouoillies, d&eacute; p&icirc;ssenliets, d&eacute; graine d&eacute; c&eacute;l&eacute;ri, d&eacute; fielles d&eacute; fr&ecirc;ne ou d'&ecirc;corche d&eacute; fr&ecirc;ne.</a>";
phrase[942] = "<a href=viertempsadlm.html>J&eacute; m'rassouveins, comme si ch'tait hi&egrave;r, les s&eacute;th&eacute;es d'hiv&eacute; confortabl'yes au pid du feu d'f&egrave;rme. Man p'p&egrave;e &eacute;tait un grand raconteux, et ch'tait en &Ecirc;gypte qu&eacute; j'ouiyais, ext&acirc;si&eacute; et auve admith&acirc;tion, ches vielles sc&egrave;nes du &quot;Tchian du Bou&ocirc;lay&quot;, &quot;La Blianche Danme&quot;, &quot;L'Enfa&ucirc;t&ocirc;m&eacute;e&quot;, &quot;Blianc Lap&icirc;n&quot;, &quot;Trais louis tch&icirc;nze&quot;, &quot;Jean du but d'&agrave; bas&quot; (connu &eacute;tout comme &quot;Jean d' l'aut' but&quot;) et un tas d'autres p&egrave;rsonnages, r&ecirc;els et &icirc;nmaginnaithes, tch'ont enrichi nouos traditions et nouot' folklore. Y'avait d's histouaithes violentes d&eacute; fraude, d&eacute; bord&eacute;es d'vraiqu'thie, d&eacute; jours d&eacute; Grand' R'veue d'la Milice et, sustout, d'&ecirc;lections aidgu&euml;s entre les Rouoges et les Blius.</a>";
phrase[943] = "<a href=gouorray.html>Dans 1606 la p&ecirc;qu'rie d'h&icirc;tres 'tait connue en J&egrave;rri, mais ch'tait paus devant 1755 que y'eut aoutcheune r&egrave;gle faite pour conduithe la p&ecirc;qu'rie. I' soulait y'aver tout pliein de sabat entre les J&egrave;rriais et Fran&ccedil;ais et eune fais y'eut eune r&eacute;volte. Les soudards vuntent de la ville ; y'en avait trais chents de iaieux et i' muntent chent p&ecirc;tcheurs souos arr&ecirc;t.</a>";
phrase[944] = "<a href=painbanquet.html>N'y'avait pas assez d'gr&eacute;ev&eacute; dans la soupe; l'pa&icirc;sson avait des h&eacute;theques; j'n'eut qu'eunne maigre tch&ecirc;sse de vielle poule; et l'bricoli avait l'gout d'chou-flieurs. Pour dessert j'n'eut qu'eunne poumme fli&egrave;trie qu'avait des hon'tons dans l'r&acirc;tchet, et y n'm&icirc;ntes pon d'grog dans l'caf&eacute;.</a>";
phrase[945] = "<a href=painmoralist.html>Pour en dithe le vrai, bouonnes gens, les temps sont changis, viyous! Nou n'cr&eacute; pus &egrave;s b&eacute;langiers, &egrave;s fant&ocirc;mes, &egrave;s chorchiers, et a un tas d'aut' choses qui faisaient trembli&eacute; d'peux nos vielles gens; et ch'qui y'a d'pus; nou n'y r'cr&eacute;tha jommais.</a>";
phrase[946] = "<a href=painscheming.html>J'ai bieau lis gr&eacute;e d&eacute; p'tits fricots; lis fricachi d'l'oignon; lis bouollyi d'la caboche; l'i'&egrave;stuiv&eacute; des b&ecirc;nis, et mitounn&eacute; des t&ecirc;tes de vieau pour en hall&eacute; l'jus; jusqu'a d's'oeux qu&eacute; j'y'accate au prix qui sont pour t&acirc;chi d'lis r'm&eacute;ttr' du tcheu. - Rin n'y fait! Ou n'veurt don pon manji d'mes fricots; ch'qu'ou brinotte, ch'est des fielles de laitue, du cr&eacute;sson, et des tas d'chucrins!</a>";

phrase[953] = "<a href=gdfmetchiers.html>Pus tard, vi&egrave;rs l&eacute; c'menchement du si&egrave;cl'ye des chapieaux - p'tits et grands - f&icirc;drent lus appathence, et par l&eacute; temps qu' j'avais treize ou quatorze ans il' 'taient grands et d&eacute;cor&eacute;s atout des plieunmes ou des flieurs et tchiquesfais m&ecirc;me d's oua&icirc;thieaux! Quand nou s'assi&eacute;vait tout pr&egrave;s d'eune jeune fille atout san chap&eacute; sus sa t&ecirc;te, nou-s-avait tchiquesfais l's ouothelles catouoillis par les plieunmes dessus, ch'tait eune bouanne estchuse pour s&eacute; mett' la t&ecirc;te souos san chap&eacute; et la joue contre la sienne!</a>";

phrase[962] = "<a href=painwork.html>L'fermi lis fournitha eunne pathe de gants si l'temps est frait; et coumme y'a hardi d'ramont dans lus terres - quazi tout c&ocirc;ti - et que l'tcheu a Lon&ocirc;re lis ramonte dans la gorge quant ou s'baisse, il est conv'nu qu'y'&eacute;tha un mousse pour port&eacute; sa casse et lis donn&eacute; les patates yeunne a la fais; ou n'&eacute;tha qu'a les pli&eacute;chi dans l'rang. Lunch et du t&eacute;e a onze heuthes, d&icirc;n&eacute; ov la famille a m&eacute;jeu - d'la soupe, du lard, des l&eacute;djeummes. du podin - du t&eacute;e et d'la g&acirc;che a quatr' heuthes, et &quot;knock-off&quot; a quatr'-heuthes.</a>";

phrase[979] = "<a href=gdfnouvelles.html>Les accidents d'moto continnue &agrave; faithe du travas pour l's entr&eacute;pranneurs d'ent&egrave;rrements. Trais morts dans la m&egrave;me s&eacute;maine &#8211; iun dans la g&acirc;zette du 11 d&eacute; D&eacute;zembre et deux dans la cheinne du 18. Ch'est seux que la vitesse a ieu hardi &agrave; y faithe dans bein des cas des p&egrave;rsonnes tu&eacute;es dans l'ann&eacute;e tchi veint d&eacute; s'p&acirc;sser. La vitesse et la bouaisson sont les grandes causes d'accidents mortelles.</a>";

phrase[981] = "<a href=gdffemmes1948b.html>J'allis dans ieune de nos grand' boutiques dans la Rue d'Dri&eacute;the l'aut' Samedi pour acater un cotillon, et la hardelle dri&eacute;the le conteux, peinte et poudr&eacute;e comme eune poupette, m&eacute; r'gardait comme si j'avais &ecirc;capp&eacute; d'l'&acirc;sile quand j'l&icirc; p&acirc;lis en J&egrave;rriais ! Oulle englia&icirc;ch&icirc;nit tchique-chose et s'en allit ch&egrave;rchi un vyi pour m&eacute; d'mander tch'est que j'voulais.</a>";
phrase[982] = "<a href=gdffemmes1948.html>I' n'ont pas l'avis d'vaie que si l'Angli&eacute;t&egrave;rre tait aussi bein gouvern&eacute;e comme j'l'avons t&eacute; en J&egrave;rri pour des chents ans, touos ches Angliais-l&agrave; ne s'saient pas &agrave; payer des prix fos pour des pliaiches &agrave; d'meuther en J&egrave;rri !</a>";
phrase[983] = "<a href=gdfvierstemps.html>Et j'voudrai-t-i' pouver acouo rencontrer m'n oncl'ye Charles en s'en r'v&eacute;nant d&eacute; r'muer sa vaque dans l'Clios d'Jacques, et d&eacute; r'vaie ses braies d'b&acirc;s&icirc;n &agrave; pliatchet, sa c'm&icirc;nse d&eacute; molleton et san vi&egrave;r chap&eacute; d'feutre tch'etait qu&acirc;si aussi vyi comme li, en bein pus graisseux, amath&eacute; souos san moton atout un but d'ficelle! Comme touos l's anciens d'chu temps-l&agrave;, i' gardait sa barbe et m'ttait eune cravate l&eacute; tou d'san co dans l'hiver.</a>";

phrase[990] = "<a href=gdfrmiede.html>En Am&eacute;thique, les exp&egrave;rts en scienche vouos dithont qu'ch'est du niol&icirc;n et qu'la fin d'nouot' monde veindra quand j'&eacute;thons &ecirc;puis&eacute; les mouoyens d'y vivre par empoua&icirc;sonnement d'l'atmosph&eacute;the et l'agrandissement d'la popul&acirc;tion au point tch'i s'sa &icirc;mpossibl'ye d&eacute; la nouorri. Et y'en a d'ieux tchi craient tch'i s'sa possibl'ye d'&eacute;migrer d'chutte plian&egrave;te &agrave; eune autre. Ch'est pour ch'la tch'i' sont &agrave; d&ecirc;penser tant d'sou pour explorer les plian&egrave;tes dans l'espace</a>";

phrase[992] = "<a href=gdfnouvelleannee1967.html>La dg&egrave;rre contre la pauvr&eacute;t&eacute; en Am&eacute;thique n'a pon aidgi &egrave;s pauvres, et la crianche d&eacute; nouot' Pr&eacute;sident qu'la Tr&eacute;sorerie &agrave; Washington peut produithe assez d'sou pour faithe la dg&egrave;rre au Viet-Nam et aboli la pauvr&eacute;t&eacute; en Am&eacute;thique &#8211; et a&eacute;dgi &agrave; touos les nouvieaux pays d'Afrique et d'Asie &agrave; en faithe autant &eacute;tout &#8211; sans hauchi les taxes ich&icirc;n, n'est pon ch&acirc;r&eacute;e par touos l's aut' Am&eacute;thitchains&nbsp;!</a>";
phrase[993] = "<a href=gdfrligion.html>Et les mod&egrave;rnistes &ecirc;louangnent l&eacute; Bouan Dgieu d'nous en l'appelant &quot;vous&quot; dans l'dg&egrave;rgon mod&egrave;rne des nouvieaux s&egrave;rvices &icirc;nvent&eacute;s, sou&ocirc;-disant, pour attither les jannes gens tch'ont d'la peine &agrave; comprendre l&eacute; langage &quot;archa&iuml;que&quot; d&eacute; la Bibl'ye et d'la Litourgie qu&eacute; nous, vi&egrave;rs, avons si bein compr&icirc;ns ouaithe qu&eacute; j'n'avons pon ieu l'avantage d&eacute; l'&ecirc;duc&acirc;tion qu&eacute; ches jannes-l&agrave; ont</a>";

phrase[995] = "<a href=gdfbulletins.html>Sav'-ous faithe des m&egrave;rvelles&nbsp; ? Ches d&eacute;licieuses m&egrave;rvelles qu&eacute; nou s'en lique acouo les babinnes au jour d'anniet comme nos anch&ecirc;tres l&eacute; fa&icirc;saient y'a tchiques chents ans. Y'a bein des r'chettes d&eacute; d'lices &icirc;nconnues &egrave;s jannes J&egrave;rriais d'aniet. Par exempl'ye, d'la g&acirc;che &agrave; vrai, d'la soupe d'andgulle, d'la g&acirc;che &agrave; cr&eacute;tons, d'la g&acirc;che m&ecirc;l&eacute;e, du p&acirc;t&eacute; &agrave; solyi, d'la g&acirc;che d&eacute; p&acirc;t&eacute; lev&eacute;e, des fliottes et des cr&ecirc;pes, des bourd&eacute;lots, du pod&icirc;n d'flieu</a>";

phrase[1000] = "<a href=europa.html>&quot;<i>Vive la guerre</i>!&quot; criit l'pouore Louis, en s'&ecirc;lanchant sus s'n ennemin. Et reide et bein i s'battit, mais i n'pouvait se t'nin sus ses pids. Quand i capuchait, ch'&eacute;tait pour bouon; mais i manquait trop souvent sen coup pour faithe biaucoup d'domage. Pid par pid, et vergue par vergue i r'tchulit, jusqu'a ce qui fusse forchi de s'esquiver dans sa verte maison, ouestque i jinit des pierres, par la luquerne, pour tachir d'aderchir s'n ennemin et l'emp&ecirc;chir de l'siethe.</a>";
phrase[1001] = "<a href=gdfertunfin.html>Ch'tait un r't&ucirc;nf&icirc;n d'd'hi&egrave;r au s&eacute; quand deux naviguants du P&acirc;truus v&icirc;ndrent p&acirc;sser la s&eacute;th&eacute;e auve tan papa. Il' avaient 't&eacute; auve li dans iun des navithes quand i' navidgait. Il' e&ucirc;drent eune mangnifique s&eacute;th&eacute;e &agrave; bagouler ensembl'ye. Iun d'ieux, un vraie patrufl'ye, n'avait qu'goule et il avait apport&eacute; eune boutelle, mais il eut &agrave; la f&icirc;n d'la s&eacute;th&eacute;e, car tan papa n'aime pon la baithie et n'veurt pon vaie d'litcheu dans la ma&icirc;son. I' feunmaient comme des cheunm'n&eacute;es touos les deux. Tan papa m'd&icirc;t qu&eacute; ch'tait du p'tun appel&eacute; 'Tabac-Cannadgien' comme les Fran&ccedil;ais-Cannadgiens feunment &agrave; La C&ocirc;te, tch'il' 'taient &agrave; feunmer toute la s&eacute;th&eacute;e, et ch'est ch'la tch'a caus&eacute; l'&egrave;rt&ucirc;nf&icirc;n qu&eacute; j'sis &agrave; &ecirc;prouver &agrave; faithe s'en aller par les f'n&ecirc;tres. Mais l'air est pus frais &agrave; ch't heu, et j'pouvons les r'freunmer.</a>";
phrase[1002] = "<a href=gdfroutchi.html>Ch&acirc;que p&acirc;raisse avait eune vendue d'chu bann'lais touos l's ans. Les f&egrave;rmi&egrave;rs l&eacute; fa&icirc;saient s&egrave;rvi pour remplyi un fias ou ameublyi eune taque dans l'clios our pour picoter des tonmates ou aut' pliantes. J'pense qu&eacute; ch'la s'fait acouo au jour d'aniet, mais i' m'sembl'ye qu&eacute; j'vai bein p'tit d'bann'lais par les c'm&icirc;ns quand j'sis en J&egrave;rri &agrave; ch't heu, probabli&eacute;ment viyant qu'les routes sont macadamis&eacute;es.</a>";
phrase[1003] = "<a href=pmgrim.html>&quot;Le papi p&acirc;sle d'un pays tchi s'app&egrave;le la Cornou&acirc;ille,&quot; ou dit. Ou&egrave;sque ch'est chonna?&quot;<br/><br/>&quot;Je n'sais pas trop ben,&quot; j'l'y dit, &quot;mais j'crai pr&egrave;sque que ch'est en Ecosse ou en Irlande.&quot;</a>";
phrase[1004] = "<a href=pmangry2.html>&quot;J'sait ben tout chonna,&quot; ou s'fit, &quot;mais ch'est ben du d'vais chais folies-l&agrave; sans dithe un mot. J'ai tr&eacute;jous tait contre chais machines-l&agrave;, m&eacute;, et tu l'sait ben. Vol&eacute; dans l'air ch'est tout ben bouon pour l's'ou&acirc;isiaux, mais pour les humains ch'est vol&eacute; dans la fache de la providence. Les m&ecirc;les et les grives et tout l'restant ont d's'ailes, mais nous j'n'en avons pas.&quot;</a>";
phrase[1005] = "<a href=pmgrandprix.html>&quot;Ma pou&ocirc;re femme,&quot; j'l'y dit, &quot;consid&eacute;the don pour un instant tch&ecirc;sque tu fais, A l'&acirc;ge que tu'as, et avec tes pou&ocirc;res gambes, t'en all&eacute; l&agrave; parmi chutte foule, et p't'&ecirc;tre m&ecirc;me ristchi ta vie, sans p&acirc;sl&eacute; des sous tchi faudra d&ecirc;pens&eacute; pour un si&eacute;ge, ch'est vraiement une folie. Quant &agrave; m&eacute;, j'restethai ichin &agrave; faithe man travas.&quot;</a>";
phrase[1006] = "<a href=pmmarried.html>Oulle en r'gaffthait un autre dans mains d'un mais. Quand une hardelle &agrave; id&eacute;e de s'mathi&eacute;, y faut p&ucirc;s qu'une p'tite chose comme chonna pour la d&ecirc;couothagi.</a>";
phrase[1007] = "<a href=pmwrong.html>J'en &eacute;thions yeu p&ucirc;s, car tout probablye que j't'&eacute;thais renvi&eacute;e siez tes gens au but d'un mais. Tu'avais p&ucirc;s d'avis que d'y'&ecirc;prouv&eacute; dans chu temps-l&agrave;. Ach'teu, ch'est diff&eacute;thent, car quand j'te dis un mot ta langue n'arr&ecirc;te pas pour le restant du jour, ch'estentchi je m'tait pour av&eacute; la paix. Mais si ch'avait tait au qu'mench'ment, ma vieille, ch'&eacute;thait tait une autre histou&egrave;the. Nou n'joue pas d'm&ecirc;me avec un Saint-Ouennais.</a>";
phrase[1008] = "<a href=pmstorms.html>Et, ma f&eacute;, oulle avait raison, car quand j'sortit &agrave; neuf heuthes pour donn&eacute; une poignie d'fain &egrave;s b&ecirc;tes, y vint une pouffe de vent tchi m'fliantchit contre la porte de l'&ecirc;tablye et m'enl'vit man chap&eacute;. Inutile de cou&ocirc;re souotre, car dans un clin d'yi il avait dispathu dans la direction d'la Ville Bagot a chent milles &agrave; l'heuthe. J'm'en s'y pli&acirc;int &agrave; la police, mais tous m'disent tch'ils ont tchiquechose de p&ucirc;s important &agrave; faithe que d'parcouothi la p&acirc;raisse cherchi pour une castchette tchi n'vaut pas quatre sous. Ch'est d'm&ecirc;me que nous est s&eacute;rvis par la police de Saint-Ou au jour d'agniet.</a>";
phrase[1009] = "<a href=pmsermon.html>Quand au language d'un bouon M&eacute;thodiste, tan p&egrave;the 'tait d'la chapelle, mais une bord&eacute;e s&ucirc;s l'Bridge quand i' n'pouvait pas trouver un ach'teur pour ses patates, i' dit &agrave; haute vouaix chein tch'i' criyait des marchands, et j'eus &agrave; bouchi mes ouothelles d'vant tch'il eut fini, manque d'haleine</a>";
phrase[1010] = "<a href=pmcarnival.html>J'en fit d'toutes les sortes, et la seule chose que j'n'aimit pon ch'tait quand chutte hardelle-l&agrave; s'pr&eacute;sentit en d'vant d'tout l'monde s&ucirc;s la piatteforme sans pr&egrave;sque rain s&ucirc;s l'co. Sans doute oulle avait d'bouonnes intentions, mais un cotillion ou deux n'y'&eacute;thaient pas fait d'ma.</a>";
phrase[1011] = "<a href=pmbank.html>A la banque je f&ucirc;mes tout-&agrave;-fait bein r'ch&ucirc;s, et l'moussieu pathut ben &icirc;nt&eacute;r&ecirc;ssi quand la Merrienne l'y racontit pour san grand-p&egrave;the qu'avait presque tait &agrave; la bat&acirc;ille de J&eacute;rri, et de s'n'oncle par mathiage tch'&eacute;thait sans doute tait Chantgni s'y n'avait pas tait fichi en bou&acirc;ite pour av&eacute; donn&eacute; une slingeuse au Conn&ecirc;tablye.</a>";
phrase[1012] = "<a href=gdfstouen.html><br/>&quot;Oui-dgia!&quot; j'l&icirc; dis. &quot;j'n'ai janmais vot&eacute; pour un r&ocirc;syi quand j'votais d'vant m'en aller en Am&eacute;thique, et j&eacute; f'thais acouo la m&ecirc;me chose au jour d'aniet si j'pouvais voter.&quot;<br/><br/>&quot;Bon!&quot; i' m'dit, &quot;vot'tais-tu pour un louothi s'il 'tait un trou d'chour?&quot;<br/><br/>&quot;Mais oui!&quot; j'l&icirc; dis, &quot;car un trou d'chour &eacute;thait pus d'avis qu'un R&ocirc;syi!&quot;<br/><br/>Sans doute, ch'tait tout en bagoulant, mais y'avait un r&ocirc;syi parmi nous tchi n'patha&icirc;ssait pon content. Enf&icirc;n, nou peut dithe qu&eacute; la fidelit&eacute; au parti 'tait eune &ecirc;vangile dans chu temps-l&agrave;, et en allant &agrave; l'&ecirc;cole en temps d'&ecirc;lections les mousses d&eacute; nouot' parti chantaient &quot;L&eacute; Louothi &agrave; ma boutonni&eacute;the et la Rose &agrave; man dri&eacute;the!&quot;</a>";
phrase[1013] = "<a href=pmlouages.html>Tu'as veu chais portraits s&ucirc;s la Poste de vielles maisons tchi sont en d'lacre dans certaines parties d'la Ville, et tchi sont pi&egrave;thes que des cottes-&agrave;-couochons. I' n'sont pas vi&egrave;des, car y'a des gens tchi sont forchis d'y d'meuther car i' n'peuvent pas trouver rein d'miyeu. J'voudrais les vaie toutes abattues et rempli&eacute;chies par des louogements conv'nablyes. Quand chonna &eacute;tha 't&eacute; fait nou pou&ocirc;rra p&acirc;sler d&eacute; b&acirc;ti d'neuves maisons.</a>";
phrase[1014] = "<a href=pmdilemma.html>&quot;J'l'admets,&quot; ou m'dit, &quot;mais dans la niet j'ai r&ecirc;v&eacute; qu'man bouohomme de p&egrave;the tch'y tait rude par bord&eacute;e, m&eacute; m'nichait avec sa chouque. 'Si tu n'v&ocirc;te pas, y m'a dit, r'garde &agrave; t&eacute;, car man bras est ocquo solide et ma chouque &eacute;tout.' J'tais si &ecirc;ffrit&eacute;e que j'y'ai promint.&quot;</a>";
phrase[1015] = "<a href=pmvote.html>Tu n'comprends pas don tch'ils taient comme un certain Gouverneux tch'y dit une bord&eacute;e &agrave; la Grand' R've&ucirc;x, &egrave;s gar&ccedil;ons du Ouest tch'y n'avait dans toute sa vie veu ditets soudards, et l's'imb&eacute;ciles b&ecirc;tes assez de n'vais pon tch'y s'fichait d'yeux.</a>";
phrase[1016] = "<a href=pmstates.html>Y'un tch'y s'n'allait sorti dans san neu m&ocirc;teur avait grand r'gret, mais y 'tait &agrave; court de sous pour le moment, le deuxi&egrave;me v'n'ait d'perdre sa bouonne vaque, et n'savait pas ou&ecirc;sque-y trouv'thait assez pour la rempli&eacute;chi, et l'traisi&egrave;me, que j'trouvit dans une auberge &agrave; convi&eacute; une bouonne do&ucirc;zaine de ses &eacute;lecteurs, n'&eacute;thait tait qu'trop content d'm'obli&eacute;gi, mais il avait perdu chent louis s&ucirc;s ses patates et m&ecirc;me p&ucirc;s s&ucirc;s ses toumates, et dans deux-trais jours y s'sait forchi d'all&eacute; emprunt&eacute; des sous &agrave; la banque. Y n'm&eacute; p&eacute;yit pas m&ecirc;me un verre de bi&eacute;the.</a>";

phrase[1018] = "<a href=chewedear.html>Drait sus l'ha&ucirc;t d'sa t&ecirc;te toute nue, et c'menchait sa frott'tie;<br/>Voire, ma&icirc;me &egrave;s &egrave;s r'pas, pour montrer coumme oull 'tait a&icirc;mable,<br/>Ou y'i&egrave;n r'pitchait unn' raide bou&ocirc;nne dose, d&eacute;vant s&eacute; mettre &agrave; table,<br/>Et toutes les nyits ou l'resvillyiait, pour l'arro&ucirc;ser occouo,<br/>Mais les fichus qu'veux n&eacute; s'montraient pon, ma&ucirc;gr&eacute; san trip&ocirc;t!</a>";
phrase[1019] = "<a href=pmcourses3.html>Moussieu, dans chu moment-l&agrave; ou n'tait pas lien d'&ecirc;tre &ecirc;trangl&eacute;e, mais j'ai pens&eacute; d'pis que j'fis bein de n'dithe rein, car j'&eacute;thais yeu d'la peine &agrave; convaincre l&eacute; Jury &egrave;s Assises qu'oulle avait m&eacute;thit&eacute; chutte punition-l&agrave;. La seule chance que j'&eacute;thais yeu ch'&eacute;thait 't&eacute; si tout-plien d'hommes mathi&eacute;s s'&eacute;taient trouv&eacute; parmi les v&icirc;ngt-quatre tch'avaient 't&eacute; choua&icirc;sis.</a>";
phrase[1020] = "<a href=pmcourses2.html>L&eacute; Bram m'avait dit que nou n'pouvait pas perdre si nou doubliait toutes les fais. J'p&egrave;rdis mes douze sous, &eacute;pis un un ch'lin, &eacute;pis deux ch'lins, car le boufflye d'c&acirc;rro n'voulait pas s'montr&eacute;. I' n'me restait pas grand'chose, mais j'tais forchi d'continu&eacute;, me faisant seux que l'c&acirc;rro veindrait &agrave; la fin &agrave; m'n aide. Mais nouff&eacute;, Moussieu, ch'tait tr&eacute;jous l'tchoeu, ou l'pic'le ou l'tr&ecirc;flye, et j'viyais que l'Bram ram&acirc;ssait des sous comme des &ecirc;cales. J't&acirc;chit d'lyi emprunt&eacute; assez pour continu&eacute; s&ucirc;s l'fichu c&acirc;rro, mais i' n'voulit pas, et don j'fut forchi d'arr&ecirc;t&eacute;, mais ou pouvez craithe que j'eus grand mal-au-tchoeu quand j'vit le Bram s'mettre sus l'c&acirc;rro et g&acirc;gni p&ucirc;s d'un louis dans mains d'ch&icirc;nq minutes, Je n'voudrais pas dithe, Moussieu, que je r'&icirc;thai jamais &egrave;s courses, mais jamais nou ne r'v&ecirc;rra Ph'lip du Port&icirc;nf&eacute; jou&eacute; &agrave; &quot;Crown and Anchor&quot;</a>";
phrase[1021] = "<a href=pmlune2.html>nou nos avait transport&eacute; s&ucirc;s la lune, je n'sais pas comment. &Agrave; ch'teu, Ph'lip, les Russes, les Am&eacute;thitchains et m&ecirc;me les Angliais sont tous &agrave; t&acirc;chi d'aller l&agrave; pour vaie si nou peut y vivre. Eh bein m&eacute;, j'pux lus dithe, car dans man r&ecirc;ve ch'tait d'la fraid comme nou n'a jamais veu s&ucirc;s la t&ecirc;rre. I' n'y avait pas un br&icirc;n d'h&egrave;rbe ou d'autchune autre verduthe. T&eacute;, tu'avais une candelle trais pids d'long au but du nez, et ta barbe 'tait couvertes de gli&eacute;chon. J'vis bein vite que j'n'en avions pas pour longtemps, et sans m&ecirc;me aver l'temps de faithe une p'tite pri&egrave;the, j'tais s&ucirc;s l'point d'expither que j'me si r&ecirc;villyie.</a>";
phrase[1022] = "<a href=pmodeurs.html>Nou peut s'accou&ocirc;tumer &agrave; une odeur. Te r'souveins-tu d'la bord&eacute;e que l'Comit&eacute; Sanitaire vinrent vais m'n &ecirc;tablye &egrave;s b&ecirc;tes. l'la trouv&icirc;tes trop sale (et me tchi l'avait n&eacute;ttie, sans manque, une fais par mais) et m'ordonn&icirc;tes de la cli&egrave;rgi de chein tch'ils app'laient d&eacute; la salet&eacute;, et de blianchit les muthalles et je n'sais pon tchi d'autre.</a>";
phrase[1023] = "<a href=pmgagi.html>A ch'teu' pour les D&eacute;put&eacute;s. Y'en a chinq, la g&acirc;zette dit, tchi n's'en vont pas r'prendre, mais je n'crais pas que dans la Campagne y'&eacute;tha hardi d'&eacute;lections contest&eacute;es, sinon &agrave; Saint Sauveux, ou&egrave;sque la Missis Green est opp&ocirc;s&eacute;e par une Missis Perkins, tch'est une Communiste tchi m'semblye d'aver p&ucirc;s d'couothage que d'bouon-sens.</a>";
phrase[1024] = "<a href=pmveu.html>Tu v&eacute;, Ph'lip, l&eacute; pou&ocirc;re anima s'etait fait ma &agrave; une gambe et pouvait &agrave; peine s&eacute; t'nin d'but. J'ai creu tchi s'sait p&ucirc;s confortablye comme il est, et i' f'tha tchiquechose d'utile en m&ecirc;me temps, car sous li y'a treize oeux qu&eacute; j'ai emprunt&egrave; d'la Liza, et j'n'ai pas d'peux tchi les aband'donna, car l&egrave; pou&ocirc;re balloque est &ecirc;stropi&eacute;.</a>";
phrase[1025] = "<a href=pmexpenses.html> Absol&ucirc;ment, un homme peut faithe chen tch'y veur avec ses sous. Et tchi chance tch&#8216;il &eacute;thait yeu aut'fais s'y avait pas vi&eacute;dgi sa pouchette? J'me r'souvains d'un Saint-Ouennais tch'y d&ecirc;pensit p&ucirc;s d'mille louis pour &ecirc;tre D&eacute;put&eacute;, et si n'l'avait pas fait it &eacute;thait tchais de d'sous. Quand nou s'met candidat y faut s'attendre que y'etha des d&ecirc;penses.</a>";
phrase[1026] = "<a href=pmknow.html>En ville ils on tout l'id&eacute;e que les fermiers sont des millionaithes et des voleurs. Mais chen que j'm&eacute; d'mande ch'est tch&ecirc;sque-y d'veindrait de touos chais boutichiers si les fermiers et l&ucirc;s femmes n'allaient pas accat&eacute; l&ucirc;s fichues marchandises. Et chen tchi m'fait m&acirc;rri ch'est que quand nous entre dans l&ucirc;s boutiques y s'frottent les mains et sont tout-&agrave;-fait charmants, mais la minute que nous est horts, y sont &agrave; vos gavachi</a>";
phrase[1027] = "<a href=pmengaged.html>&quot;Nou n'en trouve pas touos les jours des gar&ccedil;ons d'la sorte. Lizabeth dit m&ecirc;me tch'y s'en va laissi sa barbe craitre, pour sauv&eacute; ocquo p&ucirc;s. Et y met ocquo la qu'minse tch'il avait dans l'otchup&acirc;tion.&quot;<br/><br/>&quot;Allons, &ecirc;coute, Merrienne,&quot; j'l'y dit, &quot;&ecirc;stche d'un gar&ccedil;on qu'tu'est &agrave; p&acirc;sl&eacute;, ou d'tchiquechose que tu'as invent&eacute;?&quot;</a>";
phrase[1028] = "<a href=terroristesadlm.html>'Mais,' j'lis dis, pouarre achocre, si les terroristes veinnent i' n's'rount pas tous &agrave; mounter les d'gr&egrave;s!, y'en &eacute;thait d'autres dans l'gard&icirc;n, et si j'm'en vais &ecirc;tre fusill&eacute; j'esp&egrave;the que ch'ra dans tchique aut' partie d'mon corps, pas dans mon dri&eacute;the!</a>";
phrase[1029] = "<a href=thailandeadlm.html>Et quand j'entr&icirc;mes &egrave;s grandes h&egrave;ches d&eacute; l'av'nue et j'eus inspect&eacute; la garde c&eacute;r&eacute;moniale mount&eacute;e par mes Gurkhas j'&eacute;rmounte dans mon Daimler et, r'gardant la R&eacute;sidence d&eacute;vant m&eacute; j'dis &agrave; m'n'assistant qui 'tait v'nu &agrave; l'a&eacute;roport m'&egrave;rch&eacute;ver: &quot;Eh bein, m&eacute; v'chein &agrave; la fin &agrave; l'asile, ouesqu'j'&eacute;thais deu &ecirc;tre ches quarante ans.&quot;</a>";
phrase[1030] = "<a href=japonadlm.html>Eun bouan jour, quand j'sortis d'ma maisoun pour aller &agrave; l'office, touas mes va&icirc;s&icirc;ns 'taient l&agrave; et, aussi t&ocirc;t que j'd&ecirc;hallis i' s'm&icirc;ntent tous &agrave; heurler: A bas la Grande Br&eacute;tangne, l&eacute; canc&egrave;r de l'Orient&quot;. I'n m'attatch&icirc;tent pas et n'm&eacute; f&icirc;tent autcheun ma, mais quand-m&ecirc;me j'trouvis-s ch'l&agrave; assez dr&ocirc;le que mes va&icirc;s&icirc;n, tchi jusqu&eacute; chu matin l&agrave; avaient 't&eacute; si av'nants, s'saient si subitement d&eacute;v'nus mes enn'm&icirc;ns.</a>";
phrase[1031] = "<a href=mittesadlm.html>Tout pr&egrave;s d'la fountaine y'a un hardi sale creux, Le Rouoge Creux coumme nou' l'appelle. Il est au mains chinquante pids d'profound et les c&ocirc;t&eacute;s sount &agrave; pic. Et l'Ph'lip de Caudeville, qui 'tait si caud d'b&egrave;the qu'i'n'savait pas tchiqu'i' faisait, se traine parmi la feugiethe et appr&ecirc;che trop pr&egrave; du creux, choppe et tchait d'dans. s'il avait 't&eacute; sobre i' se s'rait tu&eacute;, mais, bah, les siens qu'ount but eune fais d'trop i' peuvent s&eacute; capuchi sans s'faithe d&eacute; ma.</a>";
phrase[1032] = "<a href=adlmnus.html>Mais t&eacute;, mon vi, t'es acquo avec nous, et pour cheunna j'soummes &eacute;rcounnaissants, dj&agrave; qu&eacute; j'crai bein que y'en a tchiqueseuns qui n'sount pas si countents, car i'n'aiment pas trop tes articlyes dans la gazette. Mais ne t'en r'fais pas: countinue coumme tu veinnes de faithe, et &agrave; ses-s&eacute;, pour t&acirc;chi pour le moment d'&ocirc;ter tes pens&eacute;es du sujet qui l's'afflige j'voudrais t&eacute; d'mander chein qu't'en pense d'la d&eacute;cision du Bailli de n'pas permettre chutte saloprie d'gens nus, ou &agrave; peu pr&egrave;s, d&eacute; s'mountrer au publyi ichein en J&egrave;rri</a>";
phrase[1033] = "<a href=hanlouoge.html>L&eacute; temps d'la Lune, dans un qu'yin d'gh&eacute;,<br/>Nouvelle ou p'yienne, ou au quartch&eacute;,<br/>J'peux tr&eacute;jous v&euml;is &egrave;tout par yi&eacute;<br/>Ma vieille Hanlouoge.</a>";
phrase[1034] = "<a href=pmbordeuse.html>L's Etats ont assez d'travas pour les garder otchup&eacute;s trais ou quatre jours la s'maine jusqu'&agrave; Nou&eacute;, mais chonna n'les g&egrave;ne pas, car de nos jours i' sont comme les Espagnos, tch'i' ont pour lus principe d&eacute; n'faithe jamais agniet chein tchi peut s'faithe demain. L'exception ch'est l'Budget, tchi pr&eacute;tend d'nos donner la position financi&egrave;re.</a>";
phrase[1035] = "<a href=pmpentecote.html>Il est vrai que dans la Ville les boutitchiers sont seux d'une bouonne saison, mais tchesque chonna nos vaut? La Ville pour dithe vrai, n'se fiche pas mal si les fermiers se trouvent souos l'fou: tout ch'qu'ou veur ch'est des visiteurs en m&acirc;sse, et sans autchune doute i' s'en vont en vaie ch't'&eacute;t&eacute; p&ucirc;s qu'jamais. Aussi bein &ecirc;tre franc et admettre que ch'est l'Tourisme qu'est la preunmi&egrave;the consid&eacute;th&acirc;tion agniet, et pas l'agritchultuthe. H&eacute;las, comme tout change!</a>";
phrase[1036] = "<a href=gdfgaz7.html>En p&acirc;lant d'san p'p&egrave;e, j'm'&egrave;rsouveins comme si ch'tait aniet quand i' s'en fut &agrave; New York pour s&eacute; mathier. J'tais cl&egrave;rcot dans La Rue des Trais Pigeons dans l'temps, et j'tions tous &ecirc;m&egrave;rvilyis &agrave; la pens&eacute;e d'pouver aller en Am&eacute;thique et d's&eacute; mathier en m&egrave;me temps!</a>";
phrase[1037] = "<a href=gdfhonneur.html>Eune aut' chose qu&eacute; j'm&eacute; r'souveins du Sieur de Faye, tch&eacute;tait un homme charmant et affabl'ye, est qu'san corps 'tait couv&egrave;rt d&eacute; tatouage. San dos, s&eacute; estonma, san ventre et ses bras 'taient tatou&eacute;s d'&icirc;nmages d&eacute; toutes les sortes, des tchilieuvres, des dragons et b&ecirc;tes f&eacute;roces et Bouan Dgieu sait tchi. Et i' prannait un &icirc;nt&eacute;th&ecirc;t dans l's affaithes officielles d&eacute; l'&Icirc;le, et j'ai ou&iuml; dans man janne temps tch'il &eacute;thait bein aim&eacute; &ecirc;t' Juge mais tch'i' savait bein tch'i' n'&eacute;thait ieu autcheune chance d'&ecirc;t' ass&egrave;rment&eacute; viyant tch'il 'tait bouochi.</a>";
phrase[1038] = "<a href=gdfcaud.html>I' n'y a pon 'couo quat' s&eacute;maines j'tais en J&egrave;rri, et i' m'sembl'ye pourtant tch'i' y'a d's ann&eacute;es qu&eacute; j'tait La Baie d'St. Ou&euml;n et La Corbi&eacute;the qu&eacute; j'viyais par la f'n&ecirc;tre en m&eacute; l'vant au mat&icirc;n &agrave; La Br&eacute;tchette! &Agrave; ch't heu, ch'est des palmes - &agrave; cocannettes et aut' sortes - et un &acirc;pre sol&eacute; qu&eacute; j'vai quand j'm&eacute; l&egrave;ve. Auve un mio d'&icirc;nmaginn&acirc;tion j'pouorrais qu&acirc;si craithe qu&eacute; j'sis en &Ecirc;gypte &agrave; r'garder la bordeuse des gard&icirc;ns du palais d'Cl&eacute;opatre!</a>";
phrase[1039] = "<a href=pmdrive.html>Ou n'pathut pas comprendre, mais j'la p&eacute;rsuadit &ocirc;v la frouque et la br&icirc;nge, sans p&acirc;sl&eacute; d'ma botte, et &agrave; la fin ou se l'vit, mais j'entendais ses vieilles jointes tchi cratchaient, et quand ou me r'gardit j'n'aimais pas s'n'expression. Ch'tait comme s'ou voulait dithe: &quot;V'la tch'est ben, man vieux, mais n't'imagine pas qu'ch'est fini. J'&eacute;thai un mot &agrave; dithe d'vant la fin du jour.&quot;</a>";
phrase[1040] = "<a href=pmheifer.html>&quot;Eh ben, man Ph'lip&quot; y'm'dit, &quot;si ta g'niche n'avait pas une t&ecirc;te comme un m&acirc;illot, et si oulle avait l'co un mio pu fin et l's'&ecirc;paules mains grossi&eacute;thes, et si oulle avait p&ucirc;s l'bathi et une miyeu croupe, et si ses trans n'pointaient pas l's'uns &agrave; l'&ecirc;st et l's'autres au ou&ecirc;st, et s'ou n'avait pas un dos comme un chameau, et la coue crotchie, je n'dis pas qu'nou n&eacute;thait pas yeu un riband.</a>";
phrase[1041] = "<a href=painhatclub.html>Nou paie un &egrave;stchu par mais, et nous a un neu chap&eacute; douze fais par an. Et d'tchi b&eacute; l'est a la derni&eacute; mode! Des plieumes de pan d'rest&eacute;, d'autruche, d'ouistiti, de linotte, de caouain, de canarien - des plieummes de toutes les couleurs et de toutes les faichons. Et du riban! En sou&eacute;e, en satin, en v'lous, en large, en biais; estret, bigbichi, en ponpon, en noeud, et scaleup&eacute;. Et des flieurs, fruits, et ledjeummes artificielles!</a>";
phrase[1042] = "<a href=adlmvictoria.html>Quand la dg&egrave;rre fut finie et que j'&eacute;rve&icirc;menes &agrave; l'Ambassade j'countinu&icirc;mes bein seux chutte bouonne vieille cou&ocirc;teunme, et toutes les jeunes filles qui voulaient entrer pour touchi la statue 'taient beinv'nues.</a>";
phrase[1043] = "<a href=adlmrat.html>Estch' pour vaie d'it&eacute;, pour &ecirc;t' trait&eacute;s coummes des animaux ou coumme des bachouards, qu&eacute; nou paye tant d'sou pour aller s'balader en &ecirc;trangi? I' vaut bein mus passer trais mais en bo&ecirc;te &agrave; la Mouaie.</a>";
phrase[1044] = "<a href=pmbeetle.html>Ach'teu, Moussieu, avec tout l'respect que j'dait &agrave; ma bouonnefemme, je n'm'en allais pas m'faithe pitchi jusqu'au sang pour l'y pliaithe, ch'est-entchi j'empoignit une frouque, un r&acirc;t&eacute; et une ou&eacute;tte, et quand j'eu fini avec les sacc&eacute;tins ortchis j'vos auss&ecirc;uthe tchi pathaissaient ben malades.</a>";

phrase[1046] = "<a href=pmgrandgrandson.html>&#8220;Si tu'avais laisi t's'&ecirc;fants l&ucirc;s mathi&eacute; p&ucirc;s jeunes,&#8221; j'l'y dit, &#8220;tu ne 'sais pas &agrave; grogn&eacute; agniet. Mais n&acirc;nin, ch'tait tr&eacute;jous la m&ecirc;me histou&eacute;the. Quand yun ou yunne de yeux en p&acirc;slait, tu disais que ch'tait du gniolin, et tchi fallait arr&ecirc;t&eacute; au mains un couplye d'ann&eacute;es d'vant y pens&eacute;. Et, avec t&eacute;, un engagement d'vait duth&eacute; djais-huit mais ou deux ans. J'te dis qu'ch'est t&eacute; qu'en est la cause si j'n'avons pas une racachie d'chais p'tits-p'tits &ecirc;fants.&#8221;</a>";
phrase[1047] = "<a href=gdfdertou6.html>Et dans les touos vi&egrave;rs temps i' y'en avait tch'avaient quat' (tchiquefais six) cornes sus la t&ecirc;te. Ou n'm&eacute; criyiz pon! Eh bein, j'peux vouos en mouontrer la preuve. Ou n'avez qu'&agrave; r'garder l'portrait du Vi&egrave;r Marchi &agrave; l'occ&acirc;sion d'l'ass&egrave;rment&acirc;tion du G&eacute;n&eacute;ral Cavalier comme Lieutenant-Gouverneux d'l'&icirc;le en dgiex-sept chent trente-huit. J'ai la chance d'en aver iun pendu dans la salle du M&eacute;nage, et les br&eacute;bis d'ssus ont siex cornes! Ch'est presqu'&icirc;ncriyabl'ye d'nouos jours, mais ch'est absol&ucirc;ment vrai qu'un troup&eacute; d'ches br&eacute;bis-l&agrave; existait dans les vi&egrave;rs temps.</a>";
