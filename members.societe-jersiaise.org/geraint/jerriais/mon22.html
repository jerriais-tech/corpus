<center><font color="#215e21"><h2>Mathie, Ph'lippe et Fra&icirc;nque L&eacute; Monstre</h2></font></center><p>

<P>&nbsp;<p>
<CENTER><img src="flm22a.gif" alt="Comment faithe des m&egrave;rvelles"></CENTER>
<P>&nbsp;<p>

Ph'lippe est &agrave; faithe des m&egrave;rvelles.<p>
Il a acat&eacute; d&eacute; tchi.<p>
Tch'est qu'il a acat&eacute;?<p>
Il a acat&eacute; d'la flieu, du chucre, du beurre et d's oeux.<p>
Pouor faithe des m&egrave;rvelles, i'faut faithe eune p&acirc;te.<p>
