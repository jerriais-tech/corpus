/* declaring and initializing tries */

 var tries = 0;

/* the main function */

 function guessit()
 {

   var guess = document.form1.guess1.value;

   tries++;

   window.status = "Tours : " + tries + "              (C) ShuvoRim Pvt. Ltd.";

   switch(tries)
   {

     case 1:
     document.form1.hint.value = "First Hint : L'nom du pays c'menche en " + temp.charAt(0);
     break;

     case 2:
     document.form1.hint.value = "Second Hint : L'nom du pays finnit en " + temp.charAt(temp.length - 1);
     break;

     case 3:
     document.form1.hint.value = "Last Hint : L'nom du pays a " + temp.length + " caractéthes";
     break;

     default:
     document.form1.hint.value = "I' n'y'a pus d'aîgue";

   }

   if(guess.toUpperCase() == temp)	/* if guess equals to temp */
   {

     if(window.confirm("Oui dgia ! Lé pays est " + temp + "\nVoul'ous stèrter eune nouvelle gamme?"))
