phrase[292] = "<a href=matchi24_biblye.html>Et il en s'sa quand veindra l'Fis d'l'Houmme coumme i' 'tait au temps d'Nou&eacute;: ch'est en tchi dans les dreins jours d'vant la g'lug'gie, nou mangeait et b'vait et s'mathiait et baillait lus &ecirc;fants en mathiage jusqu'au jour quand Nou&eacute; emb&egrave;rtchit dans l'baheur, et i' n'en conna&icirc;ssait rein entr&eacute;ch&icirc;n qui'i g'lugit pouor en &ecirc;cli&ucirc;ther touos ieux.</a>";
phrase[293] = "<a href=genese3.html>Mais la tchilieuvre dit &agrave; la femme, &quot;Tchi niol&icirc;n! Ou n'en mou&ocirc;rr&ecirc;tes pon; ch'est en tchi Dgieu sait qu'quand ous en mang'gez, vos i&egrave;rs s'sont &ecirc;cal&eacute;s et ou s'sez coumme des dgieux, auve l&eacute; sc&icirc;n du bein et du ma.&quot;</a>";
phrase[294] = "<a href=sophonie.html>Ses gouv&egrave;rneurs sont coumme des lions tchi hue&ucirc;lent en lyi; ses juges sont des loups du s&eacute; tch'&ecirc;glianment les os d'vant sinne d&eacute; jeu.</a>";
phrase[295] = "<a href=phlipns.html>Vos pr&eacute;sents sont un onguent apa&icirc;sant, un sacrifice acceptabl'ye et plia&icirc;thant au Bou&ocirc;n Dgieu.</a>";
phrase[296] = "<a href=michee_biblye.html>Mais t&eacute;, oh B&eacute;thl&eacute;hem &agrave; Ephrata tch'est p'tit parmi les fanmil'yes d&eacute; J&ucirc;da, v'l&agrave; tchi s'd&ecirc;hal'la d't&eacute; iun tchi gouv&egrave;rn&eacute;tha Isra&euml;l pouor m&eacute;, tchi s'd&ecirc;hale des touos vi&egrave;rs temps, du temps d'&Acirc;dam</a>";
phrase[297] = "<a href=luc6_biblye.html>Et pourtchi m'appeler, &quot;Seigneur, Seigneur&quot; si ch'est qu'ou n'faites pon les choses qu&eacute; J'vouos dis?</a>";
phrase[298] = "<a href=lamentations.html>Est-alle assise &agrave; san tout seu, la ville, la cheinne tchi 'tait remplyie d'monde!</a>";
phrase[299] = "<a href=juda_biblye.html>Assa quand Mich&eacute;, iun des grands m'sagi&egrave;rs, littait contre l&eacute; Mal&icirc;n pouor l'corps d'Mo&iuml;se, i' n'&ocirc;sait pon l'atch&ucirc;ser d'l'&ecirc;cliandr&eacute;thie mais l&icirc; dit ra&icirc;que, &quot;Qu'l&eacute; Seigneu t'lichonne!&quot;</a>";
phrase[300] = "<a href=josue_biblye.html>L&eacute; peupl'ye lus &ecirc;briy&icirc;drent don &agrave; ha&ucirc;teu d'vouaix et nou c&ocirc;nit et quand i' ou&icirc;drent les c&ocirc;nes, l&eacute; peupl'ye lus &ecirc;briy&icirc;drent et la muth&acirc;le s'&ecirc;crou&ocirc;lit bi-d&eacute;-ramme, &eacute;pis l'peupl'ye mont&icirc;tent dans la ville, ch&acirc;tchun drait l'avant et i' pr&icirc;ndrent la ville.</a>";
phrase[301] = "<a href=habakuk.html>Et lus j'vaux ont pus d'avo qu'des l&eacute;opards et lus c'vali&egrave;rs sont pus cruels qu'les loups du s&eacute;; il' avanchent d&eacute; bein au liain; i' volent coumme l'aigl'ye &agrave; happer san mangi.</a>";
phrase[302] = "<a href=3jean_biblye.html>L&eacute; chein tchi fait ch'qu'est bouon est un &ecirc;fant du Bouon Dgieu.</a>";
phrase[303] = "<a href=2timothee_biblye.html>Un s&egrave;rviteur du Bouon Dgieu n&eacute; dait janmais h&egrave;rtchingni.</a>";
phrase[304] = "<a href=2pierre_biblye.html>Mais i' s'adonne coumme l&eacute; diton nos dit: l'tchian r'veint &agrave; san v&ocirc;mi et la trie lav&eacute;e &agrave; la voua&ucirc;tr&eacute;thie.</a>";
phrase[305] = "<a href=2jean_biblye.html>J'ai tout pliein &agrave; t'&ecirc;crithe, mais j&eacute; n'sis pouor l'mettre bas en encre sus du papi, mais j'esp&eacute;the v'n&icirc;n t'p&acirc;ler fache &agrave; fache &agrave; seule f&icirc;n d'nos r&ecirc;joui.</a>";
phrase[306] = "<a href=1jean_biblye.html>L&eacute; chein tch'aime san fr&eacute;the est dans la leunmi&eacute;the et rein n'peut l'faithe tr&eacute;butchi.</a>";
phrase[307] = "<a href=nehemie.html>Et &agrave; chu temps-l&agrave; j'viyais les Juis tchi lus 'taient mathi&eacute;s &egrave;s femmes d'Asdod et d'Ammon et d'Moab, et lus mousses d'visaient la ma&icirc;ntchi en Asdodgien; i' n'savaient pon la langue des Juis mais bargoua&icirc;chaient s'lon la langue des diff&eacute;thents peupl'yes.</a>";
phrase[308] = "<a href=dannie_biblye.html>&Agrave; chu temps-l&agrave; Mich&eacute;, l'grand gardgien, l'sou&ocirc;tchein d'tan peupl'ye, s'&egrave;rdr&eacute;ch'cha, et y'&eacute;tha eune pause d&eacute; disteurb&eacute;, d'it&eacute; qu'i' n'y'a janmais ieu d'pis la fond&acirc;tion des n&acirc;tions.</a>";
phrase[309] = "<a href=2pierre_biblye.html>Car Dgieu l'P&eacute;the l&icirc; baillit l'honneu et la glouaithe quand chutte vouaix-l&agrave; s'd&ecirc;halit d'la grande glouaithe pouor dithe: &quot;Ch't&icirc;-ch&icirc;n est man Fis, l'bein-aim&eacute;, tch'est tout man plia&icirc;si.&quot; J'l'ou&icirc;nmes, nous, chutte vouaix du ciel quandi qu&eacute; j't&ecirc;mes acant&eacute; li sus l'saint mont.</a>";
phrase[310] = "<a href=2timothee_biblye.html>J'ai 't&eacute; un fre&ucirc;leux dans la bouonne bastaude; j'ai aveint la f&icirc;n d'la course; j'ai gard&eacute; la fouai.</a>";
phrase[311] = "<a href=juda_biblye.html>Ches'-ch&icirc;n sont des greunes &agrave; vos fricots d'amour quand i' fricotent d&eacute; compangnie auve vous sans peux, des gardeurs d'br&eacute;bis tchi mangent chein tch'est pouor les br&eacute;bis.</a>";
phrase[312] = "<a href=sophonie.html>Et des troupieaux lus r'p&ocirc;s'sont au mitan d'lyi; toutes les b&ecirc;tes d'la vall&eacute;e; l&eacute; p&eacute;lican et l'por &agrave; pitchets lus t&acirc;n'nont sus les copieaux d'ses colonnes; l'cahouain ou&acirc;l'la par la f'n&ecirc;t'; l&eacute; grand corb&icirc;n s'sa veu sus l'pas d'l'us.</a>";
phrase[313] = "<a href=dannie_biblye.html>Quand Bel-sarra-usur 'tait envitou&eacute;, i' c'mandit qu'nou pliaich&icirc;sse l'avant &agrave; li les vaissieaux en or et en argent qu'Nabu-kudurri-usur, san p&eacute;the, avait pr&icirc;ns du templ'ye &agrave; J&eacute;thusalem &agrave; seule f&icirc;n qu'l&eacute; rouai, ses nobl'yes, ses femmes et ses contchubinnes p&ucirc;ssent en baithe.</a>";
phrase[314] = "<a href=nehemie.html>&Egrave;rbailliz-lus chu jour-ch&icirc;n lus clios, lus gard&icirc;ns &agrave; v&icirc;ngnes, lus gard&icirc;ns &agrave; olivi&egrave;rs, et &eacute;tout un chentchi&egrave;me des sou, du grain, du v&icirc;n et d&eacute; l'hielle qu'ous en avez hal&eacute;.</a>";
phrase[315] = "<a href=2rouais_biblye.html>Et i' fit fliamber la ma&icirc;son du Seigneu et l'palais du rouai et toutes les ma&icirc;sons d'J&eacute;thusalem, v&eacute;the, toutes les grandes ma&icirc;sons.</a>";
phrase[316] = "<a href=ps127.html>Ou n'g&acirc;ngniz rein d'vos d&ecirc;t&acirc;ner heuthivement et d'vos t&acirc;ner tardivement, en mangeant l'pain d'la m&icirc;ns&eacute;the; ch'est en tchi l'Seigneu donne &agrave; ses bein-aim&eacute;s du dormi.</a>";
phrase[317] = "<a href=rev21.html>Et il arpentit sa muth&acirc;le, chent quarante-quat' coutes s'lon la m'suthe d'un houmme tch'est la cheinne d'un ange &eacute;tout. Et la muth&acirc;le 'tait b&acirc;tie en jaspe et la ville 'tait en or pur, cliai coumme du crista.</a>";
phrase[318] = "<a href=2chroniques_biblye.html>I' b&acirc;tit en Jud&acirc; des ch&acirc;tchieaux et des villes pouor l&icirc; s&egrave;rvi d'st&ocirc;rres.</a>";
phrase[319] = "<a href=zecharie8.html>&Eacute;pis tu saithas qu'l&eacute; Seigneu d's arm&eacute;es m'a env'y&eacute; &agrave; t&eacute;. L&eacute; chein tch'a sgorn&eacute; la journ&eacute;e d'fr&eacute;lamp&icirc;ns s'r&ecirc;jouitha et v&egrave;rra l'plionmet dans la main &agrave; Z&eacute;robabel.</a>";
phrase[320] = "<a href=agee_biblye.html>Allez amont &egrave;s monts et r&acirc;massez du bouais et griyiz la ma&icirc;son, et j'm'en vais m'y r&ecirc;joui et j'y s'sai louangi</a>";
phrase[321] = "<a href=deuteronome_biblye.html>Tu t'mathi&ecirc;thas auve eune femme mais un aut' houmme la graietha; la ma&icirc;son qu'tes mains ont b&acirc;ti n&eacute; s'sa janmais tan siez-t&eacute;; tu pliant'tas un gard&icirc;n d'v&icirc;ngnes et n'en tchil'la janmais l'frit.</a>";
phrase[322] = "<a href=amos_biblye.html>J'm'en vais passecrithe la ma&icirc;son d'Hiv&eacute; d'autant qu'la ma&icirc;son d'&Ecirc;t&eacute;; les ma&icirc;sons en ivi&eacute;the lus &ecirc;crou&ocirc;l'lont et les grandes ma&icirc;sons s'sont p&eacute;th&icirc;nm&eacute;es, qu'l&eacute; Seigneu dit.</a>";
phrase[323] = "<a href=ecclesiaste_biblye.html>Un lief est rens'l&eacute; par la pi&egrave;rche&ucirc;thet&eacute;. Eune ma&icirc;son n'est pon clioutiche par des mains pi&egrave;rche&ucirc;thes.</a>";
phrase[324] = "<a href=proverbes_biblye.html>La Sagesse a gr&eacute;e sa ma&icirc;son, en m&acirc;tant ses sept pili&egrave;rs.</a>";
phrase[325] = "<a href=esaie_biblye.html>Et la fil'ye d&eacute; Sion est d&ecirc;dg&egrave;rpie coumme eune ca&ucirc;minne dans un gard&icirc;n d'v&icirc;ngnes, coumme eune bijuque dans un gard&icirc;n d'cocombres, coumme eune ville assi&eacute;gie.</a>";
phrase[326] = "<a href=actes7_biblye.html>&quot;J'm'assied en pouv&eacute; &egrave;s cieux et j'&egrave;rp&ocirc;se mes pids sus la T&egrave;rre coumme sus un sict&icirc;n; tchi sort&eacute; d'ma&icirc;son qu'ou b&acirc;tithez pouor m&eacute;,&quot; qu'l&eacute; Seigneu dit, &quot;et o&ugrave;'est qu'j&eacute; m'en vais d'meuther?&quot;</a>";
phrase[327] = "<a href=jeremie_biblye.html>Coumme l&eacute; poulaillyi est remplyi d'oua&icirc;sieaux, ch'est qu'lus ma&icirc;sons sont remplyies d'menneties; n&eacute; v'l&agrave; coumme tchi qu'i' sont d&eacute;v'nus grands et lus sont enrichis.</a>";
phrase[328] = "<a href=habakuk.html>Ch'est en tchi la pi&egrave;rre s'&ecirc;braitha d'la muth&acirc;le et la plianche l&icirc; r&ecirc;ponn'na d'la tch&egrave;rpent'tie.</a>";
phrase[329] = "<a href=sophonie.html>Nou s'en va en gaffer tout lus bein et passecrithe lus ma&icirc;sons; i' lus &ecirc;cant'tont &agrave; b&acirc;ti des ma&icirc;sons sans janmais y d'meuther et &agrave; plianter des gard&icirc;ns d'v&icirc;ngnes sans janmais en baithe l&eacute; vin.</a>";
phrase[330] = "<a href=nehemie.html>La b&acirc;tithie est d'itelle qu&eacute; si un r'nard s'en appr&eacute;che, lus muth&acirc;le en pi&egrave;rre s'&ecirc;crou&ocirc;l'la.</a>";
phrase[331] = "<a href=dannie_biblye.html>Oh man Seigneu, tch'est qu'ches'-ch&icirc;n veulent dithe?</a>";
phrase[332] = "<a href=ephesiens_biblye.html>Et ainch&icirc;n l'Onguenn&eacute; s'en d'ment'tait d'tout chein tch'est &egrave;s cieux et dans la T&egrave;rre.</a>";
phrase[333] = "<a href=job_biblye.html>Tes fis et tes fil'yes 'taient &agrave; mangi et baithe du v&icirc;n siez lus fr&eacute;the a&icirc;n&eacute;, et &ecirc;v'ch&icirc;n v'l&agrave; tchi v&circ;nt un grand vent du d's&egrave;rt tchi capuchit les quat' carres d'la ma&icirc;son et ou s'&ecirc;crou&ocirc;lit sus les jannes gens et i' sont morts, et y'a ra&icirc;que m&eacute; tch'en &ecirc;cappis pouor t'apporter la nouvelle.</a>";
phrase[334] = "<a href=job_biblye.html>O&ugrave;'est qu'est la ma&icirc;son du gouv&egrave;rneux et o&ugrave;'est qu'est la tente du malfaiteux?</a>";
phrase[335] = "<a href=1corintchiens_biblye.html>Ch'est en tchi j'sommes des travailleurs ensembl'ye acant&eacute; l'Bou&ocirc;n Dgieu: ous &ecirc;tes l&eacute; labouothage du Bou&ocirc;n Dgieu, ous &ecirc;tes la b&acirc;tithie du Bou&ocirc;n Dgieu.</a>";
phrase[336] = "<a href=hebreux_biblye.html>Car ch&acirc;que ma&icirc;son est b&acirc;tie par tchique houmme, mais l'chein tch'a b&acirc;ti toute chose et l'Bou&ocirc;n Dgieu.</a>";
phrase[337] = "<a href=luc10_biblye.html>D'meuthez siez la fanmil'ye tchi vos atchil'la. Mangiz et b'vez tout chein qu'nou vos offritha. Ch'est en tchi l'chein tchi trav&acirc;le m&eacute;thite sa r&ecirc;compense.</a>";
phrase[339] = "<a href=1rouais_biblye.html>Et i' fit eune halle &agrave; pili&egrave;rs pouor san tr&ocirc;ne d&eacute; jugements; ch'tait la halle &agrave; jug'gie - ou 'tait cou&egrave;rte en c&egrave;dre d&eacute; l'aithe au lief. Et sa r&eacute;sidence, l'aut' but d&eacute; ch't' halle, 'tait b&acirc;tie d'm&ecirc;me. &Eacute;pis i' fit eune ma&icirc;son d'm&ecirc;me pouor la fil'ye au Pharaon qu'Salomon avait mathi&eacute;.</a>";
phrase[339] = "<a href=levitique_biblye.html>Mais les ma&icirc;sons dans les p'tites villes sans muth&acirc;les es'sont d'm&ecirc;me qu'la propri&ecirc;t&eacute; &agrave; la campangne: nou peut les r'aver et i' r'&icirc;thont &egrave;s propri&ecirc;taithes en l'an du Jubil&eacute;.</a>";
phrase[340] = "<a href=exode_biblye.html>Et il apportit l'baheur dans la Ma&icirc;son et pendit l'vouaile &agrave; l'avant du baheur d'l'alliance &agrave; seule f&icirc;n d&eacute; l'vouailer coumme l&eacute; Seigneu li'avait c'mand&eacute;.</a>";
phrase[341] = "<a href=juges_biblye.html>Et les Gil&eacute;adgiens gaff&icirc;drent les plianques du Jourdain &egrave;s &Ecirc;phra&iuml;miens; et quand autchun d's &Ecirc;phra&iuml;miens tch'avait happait la pathe dit, &quot;La&icirc;ssiz-m&eacute; croua&icirc;si!&quot; les Gil&eacute;adgiens l&icirc; d&icirc;drent, &quot;Es-tu un &Ecirc;phra&iuml;mien?&quot; et s'i' d&icirc;thait, &quot;N&acirc;nn&icirc;n!&quot;, i' l&icirc; dithaient, &quot;Di achteu 'Rivi&eacute;the'!&quot; et s'i' d&icirc;thait , &quot;Rivi&eacute;re,&quot; sans pouver l'dithe atout un bou&ocirc;n divuldg&eacute;the, i' l'prendraient et l'tue&ucirc;thaient &egrave;s plianque du Jourdain, et &agrave; chu temps-l&agrave; quarante-deux mille &Ecirc;phra&iuml;miens f&ucirc;drent tu&eacute;s.</a>";
phrase[342] = "<a href=deuteronome_biblye.html>S&eacute;yiz atchilyants au horsain tchi d'meuthe siez vous, viyant qu'ou d'meuth&ecirc;tes, vous-m&ecirc;mes, &agrave; l'&ecirc;trangi au pays d'&Ecirc;gypte.</a>";
phrase[343] = "<a href=proverbes_biblye.html>Mus vaut eune s&icirc;mplye bouochie o&ugrave;'est qu'est l'amour, qu'un boeu gra&icirc;ssi et auve chenna d'la haine.</a>";
phrase[344] = "<a href=proverbes_biblye.html>Belle et douoche coumme eune feunmelle d&eacute; ch&egrave;r, qu&eacute; ses seins t&eacute; donnent tr&eacute;jous du plia&icirc;si, qu&eacute; ta p&acirc;ssion sait tr&eacute;jous &ecirc;mo&ucirc;tchie par s'n amour.</a>";
phrase[345] = "<a href=ezechiel_biblye.html>Dans les visions du Bou&ocirc;n Dgieu i' m'emportit au Pays d'Isra&euml;l et m'm&acirc;tit sus un bein haut mont sus tchi y'avait, &agrave; chein tchi patha&icirc;ssait, un b&acirc;tisse coumme eune ville endrait m&eacute;.</a>";
phrase[346] = "<a href=amos_biblye.html>Viyant qu'l&eacute; pou&ocirc;rre houmme est pilv&acirc;tchi souos vos pids, et ou halez &agrave; li des quartchi&egrave;rs d'bli&eacute;; ous avez machonn&eacute; des ma&icirc;sons en pi&egrave;rre pouor vous-m&ecirc;mes, mais ou n'y s'sez siez vous, les bieaux gard&icirc;ns d'v&icirc;ngnes qu'ous avez pliant&eacute; n'vos b&acirc;dront pon d'v&icirc;n.</a>";
phrase[347] = "<a href=ephesiens_biblye.html>Ou n'&ecirc;tes d'aut' coumme les cheins tchi n'ont pon d'pliaiche dans l'rouoyaume d&eacute; Dgieu, mais ous &ecirc;tes m&egrave;rtchis parmi les saints et la fanmil'ye d&eacute; Dgieu</a>";
phrase[348] = "<a href=joel_biblye.html>Va-s'y, pilv&acirc;que, car l'preinseu est heun&eacute; d'v&egrave;rjus. Les tchuaux d&ecirc;bordent, car lus mauva&icirc;tchi est horte les bornes.</a>";
phrase[349] = "<a href=mar15.html>I' 'tait trais heuthes quand i' l'crucify&icirc;drent. Et l'diton pouortchi qu'i' 'tait l&agrave; 'tait &ecirc;crit en d'ssus d'sa t&ecirc;te et ch'tait, &quot;L&eacute; Rouai des Juis&quot;. I' crucify&icirc;drent &eacute;tout auve li deux voleurs; iun &agrave; sa main d&ecirc;tre et l'aut' &agrave; sa main s'n&ecirc;tre.</a>";
phrase[350] = "<a href=matchi21.html>Par tchille autorit&eacute; qu'tu fai ches choses-ch&icirc;n et tchi qui t'as bailli chu pouv&eacute;-ch&icirc;n?</a>";
phrase[351] = "<a href=matchixxvi.html>Vos &ecirc;t'-ous d&ecirc;hal&eacute;s arm&eacute;s atout des s&acirc;bres et des b&acirc;tons &agrave; seule f&icirc;n d&eacute; m'blioutchi coumme si j'tais un voleux? J'tais touos les jours assis au mitan d'vous &agrave; ens&icirc;ngni dans l'templ'ye, et ou n'm'avez pon arr&ecirc;t&eacute;.</a>";
phrase[352] = "<a href=genese.html>M&eacute; j'sis l'Bou&ocirc;n Dgieu, l'gouv&egrave;rneux d'tout: porte bein du frit et sai bouon &agrave; porter; v&eacute;the, eune n&acirc;tion, un fliotchet d'n&acirc;tions, s'sa port&eacute; d't&eacute;, et tu port&eacute;thas des rouais coumme tes mousses, et la t&egrave;rre qu&eacute; j'baillis &agrave; &Acirc;br&eacute;han et Isaac, j'l'&egrave;rb&acirc;drai &agrave; t&eacute;; et &agrave; tes d'scendants aupr&egrave;s t&eacute; j'&egrave;rb&acirc;drai la t&egrave;rre.</a>";
phrase[353] = "<a href=lucxix.html>Y'en avait des Pharisiens dans l'fliotchet d'monde tchi l&icirc; d&icirc;drent, &quot;Ma&icirc;t', di &agrave; tes discipl'yes d'&egrave;rnonchi chennech&icirc;n!&quot;<br/><br/>I' lus r&ecirc;ponnit, &quot;V&eacute;the, j'vos l'dis, si ches'-ch&icirc;n freunmaient lus becques, les pi&egrave;rres en b&acirc;draient des leu!&quot;</a>";
phrase[354] = "<a href=talents.html>Ma&ucirc;fait et pi&egrave;rcheux s&egrave;rveux! Tu savais qu&eacute; j'fai l'avo&ucirc;t o&ugrave;'est qu'j'nai pon s'm&eacute; et qu&eacute; j'&egrave;rtchil'ye o&ugrave;'est qu'j'n'ai rein pliant&eacute;. Tu'&eacute;thais don deu pliaichi mes sou siez les bantchi&egrave;rs &agrave; seule f&icirc;n qu'un co r'v&eacute;nu j'&egrave;rhal&icirc;sse auve l'&icirc;nt&eacute;th&ecirc;t ch'en tch'est &agrave; m&eacute;.</a>";
phrase[355] = "<a href=jeanxiii.html>J'vos donne un nouvieau c'mandement: entr'aim'-ous l's iuns et l's aut's - coumme j'vos ai aim&eacute;, m&eacute;, entr'aim'-ous d'm&ecirc;me. Et coumme chenna tout l'monde saithont qu'ous &ecirc;tes mes discipl'yes, s'ou vos entr'aimez.</a>";
phrase[356] = "<a href=jean18_biblye.html>I' briy&icirc;drent en r&ecirc;ponse, &quot;Fiche d&eacute; ch't houmme-l&agrave;! B&acirc;le-nous Barabb&acirc;!&quot; Chu Barabb&acirc; 'tait un voleux, li.</a>";
phrase[357] = "<a href=abdias_biblye.html>Ouaithe qu'tu monte haut coumme un aigl'ye, ouaithe qu&eacute; ta ma&icirc;son sait fond&eacute;e parmi l's &ecirc;tailes, j't&eacute; f'tha d'valer d'l&agrave;-haut, qu&eacute; l'Seigneu dit.</a>";
phrase[358] = "<a href=ster_biblye.html>&Eacute;pis les s&egrave;rveurs du rouai tchi 'taient d'sa siette d&icirc;drent, &quot;Qu'nou-s'&acirc;ge qu'si des belles jannes hardelles pouor l'rouai.&quot;</a>";
phrase[359] = "<a href=tobie_biblye.html>M&ecirc;fie-t&eacute;, man fis, d&eacute; toute foutot'tie.</a>";
phrase[360] = "<a href=esdras_biblye.html>Il' avaient sept chent trente-si&ecirc;x j'vaux, deux chent quarante-ch&icirc;n mules, quat' chent trente-ch&icirc;n chanmeaux, et si&ecirc;x mille sept chent v&icirc;ngt &acirc;nes.</a>";
phrase[361] = "<a href=berger.html>L&eacute; Seigneu est man gardeux d'br&eacute;bis; j&eacute; n's'sai pon au d'sans. </a>";
phrase[362] = "<a href=actesiv.html>Ayant fait compatha&icirc;tre les prisonni&egrave;rs parmi ieux, i' d'mand&icirc;tent, &quot;Par tchi pouv&eacute; ou au nom d&eacute; tchi av'-ous fait chennech&icirc;n?&quot;</a>";
phrase[363] = "<a href=1jean_biblye.html>J'avons connu chein tch'est l'amour, ch'est qu'J&eacute;s&ucirc; Chri donnit sa vie pouor nous - et j'd&eacute;vthons donner nos vies pouor nos fr&eacute;thes. </a>";
phrase[364] = "<a href=tite_biblye.html>Mais r'nonchiz toute d&ecirc;rengli&eacute;thie entouor du niol&icirc;n, d's histouaithes d&eacute; fanmil'ye, d'l'ardgument'tie et du h&egrave;rtch&icirc;n entouor la louai - v'l&agrave; tchi n'vaut rein et est pouor env'yer hors.</a>";
phrase[365] = "<a href=jean7_biblye.html>Qu'les cheins tch'ont s&eacute; - veingent &agrave; m&eacute;, et qu'l&eacute; chein tchi crait - baive.</a>";
phrase[366] = "<a href=luc11_biblye.html>D'mandez et nou vos l'b&acirc;dra; ch&egrave;rchiz et ou trouv'thez; tapez et nou vos ouvritha l'us</a>";
phrase[367] = "<a href=jean16_biblye.html>Un p'tit d'temps et ou n'm'v&egrave;rrez pon, et d&egrave;rch&eacute; un p'tit d'temps ou m'&egrave;rv&egrave;rrez, car j'm'en vais au P&eacute;the.</a>";
phrase[368] = "<a href=jean17_biblye.html>J'lus ai fait assaver tan nom, et j'l&eacute; f'thai assaver, &agrave; seule f&icirc;n qu'l'amour atout tchi tu m'as aim&eacute; sait en ieux, et m&eacute; en ieux.</a>";
phrase[369] = "<a href=luc16_biblye.html>Man p&eacute;the &Acirc;br&eacute;han, ai pitchi d'm&eacute; et env'yie Laz&acirc;re pouor qu'i' trempe l&eacute; but d'san d&eacute; dans d&eacute; l'ieau et sou&ocirc;lage ma langue, car j'sis &egrave;s agouis dans ches fliambes-ch&icirc;n.</a>";
phrase[370] = "<a href=matchi15_biblye.html>V&eacute;the, Seigneu, tout coumme m&ecirc;me les tchians mangent les morcieaux tchi tchaient d&eacute; sus la tabl'ye &agrave; lus ma&icirc;t's.</a>";
phrase[371] = "<a href=philemon_biblye.html>V&eacute;the, j'ai r'chu hardi d'jouaie et d'encouothagement d&eacute; t'n amour, pa'ce qu&eacute; les tchoeurs des saints ont 't&eacute; ravigot&eacute;s par t&eacute;, man fr&eacute;the.</a>";
phrase[372] = "<a href=thessalonniens1.html>Mais j'vos encouothageons, nos chi&egrave;rs, d&eacute; faithe d&eacute; m&ecirc;me d&eacute; pus en pus, d'vouler vivre en trantchilit&eacute;, d'vos en d'menter d'vos propres affaithes, et d'travailli atout vos mains, coumme j'vos av&ecirc;mes qu&eacute;mand&eacute;, &agrave; seule f&icirc;n qu'ou pi&ecirc;ss&ecirc;tes aver affaithe auve les aut's d'la c'meunaut&eacute; et d'n'&ecirc;t' pon oblyigis &agrave; fis d'&acirc;me.</a>";
phrase[373] = "<a href=thessalonniens2.html>Ch'est en tchi ou savez vos-m&ecirc;mes coumme tchi qu'ou d&eacute;vth&ecirc;tes nos imiter; j&eacute; n't&ecirc;mes pon pi&egrave;rcheurs quand j't&ecirc;mes siez vous, et j&eacute; n'mang&icirc;nmes pon du pain &agrave; autcheune p&egrave;rsonne sans payi pouor, mais &agrave; tigue d&eacute; corps j&eacute; travaill&ecirc;mes niet' et jour &agrave; seule f&icirc;n d&eacute; n'nos &icirc;mp&ocirc;ser pon sus autchun d'vous.</a>";
phrase[374] = "<a href=lucxv.html>Tchi qu'est l'chein d'entr&eacute; vous tchi, s'il avait chent br&eacute;bis, en p&egrave;rdant ieune n&eacute; la&icirc;ss'sait pon les n&eacute;nante-neu au d's&egrave;rt et n'&icirc;thait pon souotre la cheinne &agrave; banon jusqu'&agrave; ch'qu'il &eacute;tha r'trouv&eacute;?</a>";
phrase[375] = "<a href=jeanx.html>M&eacute; j'sis l'us; si tchitchun entre l'trav&egrave;rs d'm&eacute; il &eacute;tha l'salut, et entr&eacute;tha et sortitha et s'sa nou&ocirc;rri.</a>";
phrase[376] = "<a href=matchi15_biblye.html>La&icirc;ssiz-les, ches gens-l&agrave; sont d's aveugl'yes tchi m&egrave;nent des aveugl'yes.</a>";
phrase[377] = "<a href=colossiens_biblye.html>Et tout chein qu'ou faites, sait des dits sait des faits, faites tout au nom du Seigneu J&eacute;s&ucirc;, en louangeant Dgieu l'P&eacute;the par li.</a>";
phrase[378] = "<a href=ephesiensv.html>Et n&eacute; v'l&agrave; pouortchi qu'un houmme tchitt'ta san p&eacute;the et sa m&eacute;the pouor s'&egrave;rjouaindre &agrave; sa femme, et les deux dg'ieux s'sont eune chai.</a>";
phrase[379] = "<a href=1pierre1.html>Coumme Sara 'tait gouv&egrave;rn&eacute;e par &Acirc;br&eacute;han et l'app'lait seigneu, d&eacute; tchi ous &ecirc;tes les &ecirc;fants s'ou faites du bein et n'sont pon &ecirc;ffrit&eacute;es par autchun dangi.</a>";
phrase[380] = "<a href=matchi9_biblye.html>Quand l'd&ecirc;mon fut env'y&eacute; hors, l'muet p&acirc;lit et l'peupl'ye en fut ravi et i' d&icirc;thaient, &quot;Nou n'a janmais veu rein d'it&eacute; en Isra&euml;l!&quot;</a>";
phrase[381] = "<a href=matchxix.html>&quot;Mais pouortchi qu'ch'est don,&quot; qui'i' l&icirc; d'mand&icirc;drent, &quot;qu'Mo&iuml;se a c'mand&eacute; qu'nou b&acirc;le &agrave; sa femme un c&egrave;rtificat d&eacute; spartithie et qu'nou la d&ecirc;mathyisse?&quot;</a>";
phrase[382] = "<a href=1jean_biblye.html>L&eacute; chein tch'est n&eacute; d'Dgieu n'fait pon d'ma car la s'menche d&eacute; Dgieu est dans li et i' n'peut pon faithe ma car il est n&eacute; d'Dgieu.</a>";
phrase[383] = "<a href=deuteronome_biblye.html>Qu'sa t&egrave;rre sait b&eacute;nie par l'Seigneu, auve les bouonnes choses des pus hauts cieux, et d'l'avanteu tch'est en d'ssous</a>";
phrase[384] = "<a href=ecclesiaste_biblye.html>L&eacute; mat&icirc;n, s&egrave;me ta s'menche, et l's&eacute;, n'pi&egrave;rche&ucirc;the pon, viyant qu'tu n'sai pon letch&eacute; prosp&eacute;th'tha, chennech&icirc;n ou chenna, ou s'i' veindront bou&ocirc;ns touos les deux.</a>";
phrase[385] = "<a href=matchi14.html>J'n'avons ich&icirc;n qu'ch&icirc;n pains et deux pa&icirc;ssons.</a>";
phrase[386] = "<a href=matchi15_biblye.html>Les discipl'yes l&icirc; d&icirc;drent, &quot;D&eacute; io&ugrave; qu'j'allons d&ecirc;pa&ucirc;tchi dans l&eacute; d's&egrave;rt assez d'pain pouor nou&ocirc;rri un 't&eacute; fliotchet d'monde?&quot;</a>";
phrase[387] = "<a href=matchixx.html>J&eacute;s&ucirc; en eut pitchi et touchit lus i&egrave;rs. D'un co i' r'e&ucirc;drent lus veue et l'si&ucirc;drent.</a>";
phrase[388] = "<a href=luc6_biblye.html>N&eacute; jugiz pon l's aut's, et ou n's'sez pon jugis; n&eacute; peunissiz pon l's aut's et ou n's'sez pon peunis; lib&eacute;thez l's aut's et ou s'sez lib&eacute;thes.</a>";
phrase[389] = "<a href=jean6_biblye.html>M&eacute;, j'sis l'pain d'la vie. L&eacute; chein tchi veindra &agrave; m&eacute; n'&eacute;tha janmais faim, et l'chein tchi craitha en m&eacute; n'&eacute;tha janmais s&eacute;.</a>";
phrase[390] = "<a href=thessalonniens1.html>V&eacute;the, ous &ecirc;tes not' glouaithe et not' jouaie!</a>";
phrase[391] = "<a href=luc17_biblye.html>Et nou n'ditha pon, 'L&eacute; v'l&agrave; tchi veint!' ni 'L&eacute; v'ch&icirc;n!'. Ch'est en tchi l'rouoyame du Bou&ocirc;n Dgieu est d'dans vous.</a>";
phrase[392] = "<a href=ps97.html>V&eacute;the, qu&eacute; l'&ecirc;true&ucirc;l&eacute;e d'&icirc;les s'en r&ecirc;jouisse!</a>";
phrase[393] = "<a href=galatchiens5.html>Pe&ucirc;les qu'ous &ecirc;tes, Galatchiens! Tchi qui vos a enchorch&eacute;l&eacute;? Ou savez bein qu'J&eacute;s&ucirc; Chri fut cliou&eacute; &agrave; la crouaix; r&ecirc;ponnez-m&eacute; don ra&icirc;que chennech&icirc;n: Ch'est-i' qu'l'Esprit v&icirc;nt &agrave; vous par l'adg&egrave;vement d'la louai ou par l'&ecirc;cout'tie d'la fouai?</a>";
phrase[394] = "<a href=2jean_biblye.html>Y'a eune racachie d'embli&ucirc;treurs tch'ont galva&ucirc;d&eacute; partout l'monde, des cheins tchi n'admettent pon qu'J&eacute;s&ucirc; Chri est v'nu dans la chai; autchun d'ches'-l&agrave; est l'embli&ucirc;treux et l'antichrist! M&ecirc;fi'-ous, &agrave; seule f&icirc;n qu'ou n'p&egrave;rd&ecirc;tes pon chein qu'nou-s'a travailli pouor, mais r'ch&eacute;vth&egrave;tes la plieine r&ecirc;compense.</a>";
phrase[395] = "<a href=ps70.html>Qu'les cheins tchi veulent m&eacute; faithe ma saient d&ecirc;tou&ocirc;nn&eacute;s et d'shonoth&eacute;s.</a>";
phrase[396] = "<a href=ps87.html>Les chanteurs et les danseurs dithent ensembl'ye, &quot;Touos mes dous sont en t&eacute;.&quot;</a>";
phrase[397] = "<a href=ps114.html>Trembl'ye, oh t&egrave;rre, dans la pr&eacute;sence du Seigneu, dans la pr&eacute;sence du Dgieu d'J&acirc;cob tchi tou&ocirc;nne l&eacute; rotchi en eune mathe dg'ieau, la pi&egrave;rre d&eacute; feu en eune fontaine dg'ieau.</a>";
phrase[398] = "<a href=luc22_biblye.html>Prannez chennech&icirc;n, et ch&acirc;rez-en parmi vous. J'dis chennech&icirc;n: J'n'en b&eacute;thais pon d'chu jus d'la v&icirc;ngne entr&eacute;ch&icirc;n qu'l&eacute; Rouoyaume du Bou&ocirc;n Dgieu veinge.</a>";
phrase[399] = "<a href=romains.html>Mais pus acouo, j'sommes r&ecirc;jouis dans nos annicroches, sachant qu'les annicroches nos p&egrave;rmettent d'&ecirc;t' enduthants; et l'enduthanche donne l'exp&eacute;thience, et l'exp&eacute;thience, l'esp&eacute;: et l'esp&eacute; n&eacute; d'sappouainte pon, ch'est qu'nos tchoeurs sont remplyis d'l'amour du Bou&ocirc;n Dgieu par l'saint Esprit tchi nos a 't&eacute; envy&eacute;.</a>";
phrase[400] = "<a href=jeanx.html>J'sis l'bou&ocirc;n gardeux d'br&eacute;bis, m&eacute;: l'bou&ocirc;n gardeux d'br&eacute;bis met sa vie pouor ses br&eacute;bis.</a>";
phrase[401] = "<a href=sermon.html>D'mandez et nou vos l'b&acirc;'ra; ch&egrave;rchiz et ou trouv'thez; tapez et nou vos ouvr&eacute;tha l'us. Ch'est en tchi ch&acirc;tchun tchi d'mand'da, &egrave;rch&eacute;vtha; et ch&acirc;tchun tchi ch&egrave;rch&eacute;tha, trouv'tha; et &agrave; ch&acirc;tchun tchi tap'tha, nou li'ouvr&eacute;tha l'us.</a>";
phrase[402] = "<a href=sermon.html>B&eacute;n&icirc;ns sont les pou&ocirc;rres en esprit, ch'est en tchi ch'est &agrave; ieux l'Rouoyaume des Cieux; b&eacute;n&icirc;ns sont les cheins tchi plieuthent, ch'est en tchi nou les sou&ocirc;lag'gea; b&eacute;n&icirc;ns sont les doux d'natuthe, ch'est en tchi il h&eacute;thit'tont la t&egrave;rre; b&eacute;n&icirc;ns sont les cheins tch'ont faim et s&eacute; pouor chein tch'est juste, ch'est en tchi i' s'sont rassasi&eacute;s; b&eacute;n&icirc;ns sont les cheins tch'ont pitchi, ch'est en tchi nou lus mouontr&eacute;tha pitchi; b&eacute;n&icirc;ns sont les cheins tch'ont l'tchoeu pur, ch'est en tchi i' v&egrave;rront l'Bou&ocirc;n Dgieu; b&eacute;n&icirc;ns sont les cheins tchi r'graient la paix, ch'est en tchi nou l's appel'la les fis d&eacute; Dgieu; b&eacute;n&icirc;ns sont les cheins qu'nou venge pouor aver fait chein tch'est juste, ch'est en tchi ch'est &agrave; ieux l'Rouoyaume des Cieux; et vous, ou s'sez b&eacute;n&icirc;ns quand nou vos &ecirc;cliandr&eacute;tha et vos veng'gea et vos trait'ta d&eacute; toutes les sortes par cause d&eacute; m&eacute;.</a>";
phrase[403] = "<a href=sermon.html>Mais tout homme tchi ouait ches patholes-ch&icirc;n qu&eacute; j'dis, et n'les met pon en pratique, &egrave;rsembli&eacute;tha &agrave; un homme sans bou&ocirc;n sens, tch'a b&acirc;ti sa maiethon sus l'sablion;<br/><br/>Et quand les plyies v&icirc;ndrent, et les ravinnes dg'ieau, et qu'les vents so&ucirc;ffly&icirc;drent et s'abatt&icirc;drent sus chutte maiethon-l&agrave;, ou tchit et s'&ecirc;crou&ocirc;lit, et la ruinne en fut grande.</a>";
phrase[404] = "<a href=sermon.html>Ou les conna&icirc;trez par lus frits. Peut-n'on tchilyi du v&egrave;rjus sus d's &ecirc;p&icirc;ngnes, ou des figues sus des tcheurdrons?</a>";
phrase[405] = "<a href=sermon.html>Ous &ecirc;tes la leunmi&eacute;the du monde. Eune ville m&acirc;t&eacute;e sus un mont n'peut pon &ecirc;t' muchie. Nou n'alleunme pon eune veue pouor la pliaichi souos un b&icirc;ngue. Nan, nou la pliaiche sus eune cr&eacute;milli&eacute;the &agrave; seule f&icirc;n qu'oulle &ecirc;cliaithe toute la ma&icirc;sonn&eacute;e.</a>";
phrase[406] = "<a href=sermon.html>Ous avez ou&iuml; qu'nou dit, &quot;Un yi pouor un yi, et eune dent pouor eune dent&quot;. Mais j'vos dis, n&eacute; fre&ucirc;l'-ous pon auve un malfaiteux! Si tchitch'un vos b&acirc;le eune cliam&ucirc;the &agrave; la jaue d&ecirc;tre, tou&ocirc;nnez-l&icirc; l'aut' &eacute;tout.</a>";
phrase[407] = "<a href=sermon.html>Viy'-ous l'oua&icirc;th'l&icirc;n d'l'air: i' n's&egrave;ment pon, n'avou&ocirc;tent pon et n'rempl'yent pon &egrave;s graini&egrave;rs - tout coumme vot' P&eacute;the &egrave;s cieux les souongne. N&eacute; vaill'-ous pon, vous, mus qu'ieux?</a>";
phrase[408] = "<a href=sermon.html>Viy'-ous coumme tchi qu'i' cra&icirc;ssent les lis du clios. I' n'trav&acirc;lent ni filent d'la tr&egrave;me; mais j'vos dis qu'm&ecirc;me Salomon, co&ecirc;ffi et att&icirc;nf&eacute; coumme i' 'tait, n&eacute; v'nait pon au ras dg'ieux. Et si ch'est d'm&ecirc;me qu'l&eacute; Bou&ocirc;n Dgieu habil'ye l'h&egrave;rbe du clios, tch'est aniet ich&icirc;n et d'main pouor &ecirc;t' fliantchie au feu - vous tch'avez des doutanches, n&eacute; criy'-ous pon qu'i' vos souongn'na bein mus?</a>";
phrase[409] = "<a href=sermon.html>N'envyez pon chein tch'est saint &egrave;s tchians, et n'&ecirc;trav'lez pon des p&egrave;rles l'avant &egrave;s b&ecirc;tes &agrave; saie; autr&eacute;ment i' les pilv&acirc;qu'thont &eacute;pis lus r'tou&ocirc;nn'nont pouor vos &eacute;gdachi.</a>";
phrase[410] = "<a href=sermon.html>Pouortchi qu'ou r'm&egrave;rtchiz l'&ecirc;cly&icirc;n dans l'yi &agrave; vot' fr&eacute;the mais ou n'&egrave;rm&egrave;rtchiz pon la chouque dans vot' yi &agrave; vous?</a>";
phrase[411] = "<a href=marxi.html>Et par d&eacute;vant et par dri&eacute;the l&eacute; monde briyaient, &quot;Salut! Qu'l&eacute; chein tchi veint au nom du Seigneu sait b&eacute;n&icirc;n! Qu'l&eacute; rouoyaume d&eacute; not' p&eacute;the D&acirc;vi tch'est pouor v'n&icirc;n sait b&eacute;n&icirc;n! Salut &egrave;s pus hauts cieux!&quot;</a>";
phrase[412] = "<a href=jeanxx.html>L'Rotchi et l'aut' approti don lus arrout&icirc;drent &agrave; la tombe. Les deux dg'ieux couothaient, mais l'aut' approti couothit pus qu&eacute;daine qu&eacute; l'Rotchi et g&acirc;ngnit l'preunmyi jusqu'&agrave; la tombe.</a>";
phrase[413] = "<a href=jeanxx.html> J&eacute;s&ucirc; v&icirc;nt et i' fut l&agrave; au mitan dg'ieux et lus dit: &quot;Qu'la paix es'sait auvec vous!&quot; Et coumme i' lus dit chenna i' lus m&ocirc;trait ses mains et san c&ocirc;t&eacute; et d'm&ecirc;me les discipl'yes viyant l'Seigneu e&ucirc;tent eune grande jouaie.</a>";
phrase[414] = "<a href=luc4_biblye.html>Et i' d'mand&icirc;drent, &quot;Ch't&icirc;-ch&icirc;n n'est-i' pon l'fis &agrave; Joseph?&quot;<br/><br/>I' lus dit, &quot;Sans doute ou dithez, 'Qu'l&eacute; docteu s'doctrinne!'</a>";
phrase[415] = "<a href=1samuel_biblye.html>Les Philist&icirc;ns 'taient m&acirc;t&eacute;s sus l'mont d'un bord, et les cheins d'Isra&euml;l 'taient m&acirc;t&eacute;s sus l'mont d'l'aut' bord, auve la vall&eacute;e entre ieux. Et v'l&agrave; tchi s'd&ecirc;halit d'la camp'thie &egrave;s Philist&icirc;ns un litteux tch'avait nom G&ocirc;lias, d&eacute; G&acirc;s, tch'avait si&ecirc;x coutes et eune main d&eacute; haut.</a>";
phrase[416] = "<a href=ps104.html>Tu'es enfliub&eacute; d'leunmi&eacute;the coumme d'un mant&eacute;; tu'&ecirc;trav&egrave;le les cieux coumme l&eacute; ridgieau d'eune tente. Tu'as gr&eacute;e l'tch&egrave;rpent d'tan siez-t&eacute; sus l's ieaux; tu fai s&egrave;rvi les nouages pouor tan tch&eacute;thiot; tu vais sus l's ailes du vent; tu fai s&egrave;rvi les vents pouor tes m'sagi&egrave;rs et les fliambes d&eacute; feu pouor tes s&egrave;rveurs.</a>";
phrase[417] = "<a href=ps104.html>Dans ta sagesse tu'as gr&eacute;e tout, la t&egrave;rre est remplyie d&eacute; tout chein qu'tu'as gr&eacute;e.</a>";
phrase[418] = "<a href=luc2_biblye.html>Ch'est en tchi chu p'tchiot-ch&icirc;n &eacute;tha un grand r'&ecirc;ffet sus un fliotchet d'monde en Isra&euml;l. Y'en a tchi lus l&eacute;v'thont et y'en a tchi tch&egrave;rront.</a>";
phrase[419] = "<a href=luc2_biblye.html>Glouaithe a Dgieu au pus haut, Paix sus terre, Bouonne volont&eacute; a tuous hommes</a>";
phrase[420] = "<a href=luciib.html>Et coumme i' 'taient l&agrave;, i' s'adonnit qu&eacute; l'heuthe l&icirc; v&icirc;nt pouor donner na&icirc;ssance &agrave; l'&ecirc;fant, et d'm&ecirc;me i' fut n&eacute;, san fis preunmi&eacute;-n&eacute;, et ou l'enfliubit et l'couochit dans l'tro d'l'&ecirc;tabl'ye; ch'est en tchi i' n'y'avait pon d'pliaiche pouor ieux dans la ma&icirc;son.</a>";
phrase[421] = "<a href=luciib.html>Et &agrave; chu temps-l&agrave; i' s'adonnit qu&eacute; v'l&agrave; tchi fut procli&acirc;m&eacute; d'la part d&eacute; C&eacute;sar Audguste qu'tout l'monde f&ucirc;ssent enr'g&icirc;str&eacute;s</a>";
phrase[422] = "<a href=matchi3_biblye.html>Un co qu'J&eacute;s&ucirc; avait r'chu la lav'thie, i' s'm&acirc;tit d&eacute; d'dans l'ieau et l&agrave;-d'ssus les cieux lus spart&icirc;drent et i' vit l'Esprit du Bou&ocirc;n Dgieu tchi d'valait coumme eune colombe pouor s'jutchi sus li. Et v'l&agrave; tchi v&icirc;nt eune vouaix des cieux tchi dit, &quot;Ch't&icirc;-ch&icirc;n est man fis, la jouaie d'man tchoeu; En li j'ai tout man plia&icirc;thi.</a>";
phrase[423] = "<a href=exode_biblye.html>Ou n'veng'gez pon autchun horsain; ch'est en tchi ou 't&ecirc;tes des horsains au pays d'&Ecirc;gypte.</a>";
phrase[424] = "<a href=luc1_biblye.html>Vai-tu qu'ta cou&ocirc;thinne L&icirc;zab&eacute; tchi va sus l'&acirc;ge est pouor porter un fis &eacute;tout et oulle est d&ecirc;j&agrave; dans l'si&ecirc;xi&egrave;me mais ouaithe qu&eacute; nou cr&ucirc;sse qu'ou n'port&eacute;thait janmais. Ch'est en tchi n'y'a rein qu'l&eacute; Bou&ocirc;n Dgieu n'peut pon graie.</a>";
phrase[425] = "<a href=matchixxvi.html>Et i' d&icirc;thaient, &quot;Onguenn&eacute;, d'vinne don! Di tchi qu'est l'chein tchi t'a tap&eacute;!&quot;</a>";
phrase[426] = "<a href=matchixxvi.html>&Eacute;pis auve d'la juth'thie i' dit, &quot;J&eacute; n'connais pon ch't houmme-l&agrave;!&quot; Et n&eacute; v'l&agrave; d'siette nou ou&iuml;t l'co chanter.</a>";
phrase[427] = "<a href=matchixxvi.html>&Eacute;pis iun d'la Douzaine, l&eacute; chein tch'avait nom Juda l'K&eacute;riotchien, s'en fut &egrave;s grands pr&ecirc;tres et lus d'mandit, &quot;Tch'est qu'ou m'b&acirc;rr'r&ecirc;tes si j'vos b&acirc;le J&eacute;s&ucirc;?&quot; I' settl&icirc;drent pouor trente pi&egrave;ches d'argent. Et entr&eacute;tant Juda esp&eacute;thait eune opporteunit&eacute; pouor l'us bailli.</a>";
phrase[428] = "<a href=matchixxvi.html>Pouortchi qu'ous env'y&ecirc;th&ecirc;tes chutte femme-ch&icirc;n? Chein qu'oulle a fait pouor m&eacute; est d'tchi bou&ocirc;n. Car ous avez tr&eacute;jous des pou&ocirc;rres gens parmi vous, mais pouor d&eacute; m&eacute; ou n'm'&eacute;thez pon tr&eacute;jous.</a>";
phrase[429] = "<a href=luc22_biblye.html>Quand j'vos env'yis par les c'm&icirc;ns sans l'sou, sans pouque, sans sa&ucirc;l&eacute;s, 't&ecirc;t'-ous au d'sans?</a>";
phrase[430] = "<a href=luc22_biblye.html>Mais J&eacute;s&ucirc; l&icirc; dit, &quot;Jud&acirc;, t'en vas-tu don trisonner l'Fis d'l'Houmme atout un b&eacute;cot?&quot;</a>";
phrase[431] = "<a href=matchi27_biblye.html>Y'avait deux voleurs cliou&eacute;s &agrave; la crouaix des deux bords d'li, l'iun &agrave; d&ecirc;tre et l'aut' &agrave; s'n&ecirc;tre.</a>";
phrase[432] = "<a href=matchi27_biblye.html>Et d'vi&egrave;rs la neuvi&egrave;me heuthe, J&eacute;s&ucirc; fit un grand brai et i' dit, &quot;Eli, Eli, lamma sabacthani!&quot; V'l&agrave; tchi veurt dithe: man Dgieu, man Dgieu, pouortchi qu'tu m'as la&icirc;ssi &egrave;s &ecirc;couettes?</a>";
phrase[433] = "<a href=luc7_biblye.html>R'allez don rapporter &agrave; Jean chein qu'ous avez veu et chein qu'ous avez ou&iuml;: les aveugl'yes &egrave;rvaient, les hampions r'marchent, les l&ecirc;preurs sont r'dg&eacute;this, les ouait-gouttes &egrave;rouaient, les morts &egrave;rvivent, et les pou&ocirc;rres gens ont r'chu la bouonne nouvelle.</a>";
phrase[434] = "<a href=luc7_biblye.html>Et y'avait eune femme dans la ville tchi 'tait eune p&eacute;ch'r&ecirc;sse et quand ou ou&iuml;t qu'i' 'tait un &icirc;nvit&eacute; siez l'Pharisien ou pr&icirc;nt eune bo&ecirc;t&eacute;e en alb&acirc;tre d'onguent et y'entrit et v&icirc;nt aupr&egrave;s d'ses pids en plieuthant d&eacute; sorte qu&eacute; ses pids f&ucirc;drent lav&eacute;s atout les l&egrave;rmes d&eacute; ses i&egrave;rs, et ou les s'tchit atout ses g'veux, et ou ba&icirc;sit ses pids en l's onguennant.</a>";
phrase[435] = "<a href=proverbes_biblye.html>L&eacute; pi&egrave;rcheux dit, &quot;Y'a un lion par les c'm&icirc;ns, y'a un lion &agrave; banon.&quot;</a>";
phrase[436] = "<a href=matchxix.html>V'l&agrave; tch'est &icirc;mp&ocirc;ssibl'ye &egrave;s hoummes, mais tout est p&ocirc;ssibl'ye au Bou&ocirc;n Dgieu.</a>";
phrase[437] = "<a href=matchxix.html>J'vos r'dis chenna acouo eune fais: il est pus a&icirc;si qu'un chanmeau p&acirc;sse par l'creux d'eune adgulle qu'i' n'l'est qu'un riche entre dans l'rouoyaume des cieux.</a>";
phrase[438] = "<a href=matchxix.html>Ses discipl'yes l&icirc; d&icirc;drent, &quot;Si ch'est l&agrave; l'lot d'un houmme en fait d'sa femme, i' n'est pon d'm&ecirc;tchi d&eacute; s'mathier.&quot;</a>";
phrase[439] = "<a href=matchi18_biblye.html>Si autchun d'vous graie eune annicroche dans l&eacute; c'm&icirc;n l'avant &agrave; iun d'ches p'tits-ch&icirc;n tchi craient en m&eacute;, ch&eacute; s'sait mus pouor vous s'nou-s'amathait eune grande meule d&eacute; preinseu l'tou d'vot' co et qu'ou f&ucirc;sse n'y&eacute; dans l'avanteu d'la m&eacute;.</a>";
phrase[440] = "<a href=matchi18_biblye.html>Tch'est qu'ous en criyiz? Si tchitchun a eune chentaine d&eacute; br&eacute;bis et n'en v'l&agrave; ieune tchi s'abanonne, n's'en va-t-i' pon en la&icirc;ssi les n&eacute;nante-neu d'restant sus l'c&ocirc;ti &agrave; seule f'&icirc;n d's'arrouter &agrave; l'&egrave;rch&egrave;rche d'la cheinne tch'est &agrave; banon?</a>";
phrase[441] = "<a href=matchi18_biblye.html>Si tan fr&eacute;the t&eacute; fait m&ecirc;ch&eacute;, va li'explyitchi la faute quandi qu'ous &ecirc;tes &agrave; vot' tout seu touos les deux.</a>";
phrase[442] = "<a href=matchi18_biblye.html>V&eacute;the j'vos l'dis, tout chein qu'ous amath'thez sus la t&egrave;rre s'sa amath&eacute; au ciel, et tout chein qu'ou l&acirc;q'thez sus la t&egrave;rre s'sa l&acirc;tchi au ciel.</a>";
phrase[443] = "<a href=matchi18_biblye.html>Mais chu s&egrave;rveux-l&agrave; n'eut dg&eacute;the sorti qu'i' trouvit iun d'ses compangnons tchi l&icirc; d'vait chent d&eacute;ni&egrave;rs, et i' l'pr&icirc;nt par la gorge qu&acirc;s&icirc;ment &agrave; l'&ecirc;tranglyi et l&icirc; dit, 'Rends-m&eacute; chein qu'tu m'dai!'</a>";
phrase[444] = "<a href=matchi17_biblye.html>Quand i' fut v'nu o&ugrave;'est qu'l&eacute; monde 'taient, un houmme s'appr&eacute;chit d'li et s'adentit &agrave; g'nouors &agrave; ses pids et l&icirc; dit, &quot;Seigneu, ai pitchi d'man fis tch'est leun&eacute; et tchi souffre hardi, car i' tchait souvent dans l'feu et souvent dans l'ieau. J'l'ai pr&eacute;sent&eacute; &agrave; tes discipl'yes, et i' n'ont pon peu l'&egrave;rdg&eacute;thi.&quot;</a>";
phrase[445] = "<a href=matchi17_biblye.html>Mais &agrave; seule f&icirc;n qu'j&eacute; n'les chotchons pon, va-t'en &agrave; la m&eacute; et p&ecirc;que &agrave; la l&icirc;ngne et l'preunmi&eacute; pa&icirc;sson qu'tu hal'las d'l'ieau, prands-l&eacute; et ouvre-l&icirc; la goule; tu'y trouv'thas eune pi&egrave;che d&eacute; deux-ch'l&icirc;ns qu'tu prendras et qu'tu lus b&acirc;dras pouor m&eacute; et pouor t&eacute;</a>";
phrase[446] = "<a href=matchi17_biblye.html>Si&ecirc;x jours pus tard J&eacute;s&ucirc; pr&icirc;nt acant&eacute; li Pi&egrave;rre, J&icirc;nm&icirc;n et Jean san fr&eacute;the, et les m'nit &agrave; l'&ecirc;cart sus un haut mont, et i' fut transfidguth&eacute; l'avant &agrave; ieux: sa fache qu&eacute;menchit &agrave; r'lithe coumme l&eacute; sol&eacute;, et sa robe d'v&icirc;nt blianche coumme la n&eacute;.</a>";
phrase[447] = "<a href=jean11.html>La f&icirc;n d&eacute; chutte maladie n'est pon la mort, mais la glouaithe du Bou&ocirc;n Dgieu, &agrave; seule f&icirc;n qu'l&eacute; Fis d&eacute; Dgieu en ait la glouaithe.</a>";
phrase[448] = "<a href=jean11.html>&quot;Seigneu,&quot; qu'Marthe dit &agrave; J&eacute;s&ucirc;, &quot;s'tu'avais 't&eacute; ich&icirc;n, man fr&eacute;the n'&eacute;thait pon mouothi. Mais j'sai qu'm&ecirc;me achteu l'Bou&ocirc;n Dgieu t&eacute; donn'na tout chein qu'tu l&icirc; d'mand'das.&quot;</a>";
phrase[449] = "<a href=jean11.html>&Ecirc;v'ch&icirc;n l'mort tchi s'd&ecirc;halit, les l&icirc;ncheurs acouo amath&eacute;es l'tou d'ses mains et ses pids et eune chique sus sa fache. J&eacute;s&ucirc; lus dit, &quot;D'samathez-l&eacute; et la&icirc;ssiz-l&eacute; aller!&quot;</a>";
phrase[450] = "<a href=ps128.html>Beinheutheurs sont touos les cheins tch'aiment l&eacute; Seigneu, tchi si&ecirc;thent les c'm&icirc;ns du Bou&ocirc;n Dgieu</a>";
phrase[451] = "<a href=ps42.html>Mes l&egrave;rmes m'ont nou&ocirc;rri niet' et jeu, quandi qu'nou m'dit, &quot;O&ugrave;'est qu'il est, tan Dgieu?&quot;</a>";
phrase[452] = "<a href=ps123.html>ch'est qu'nos i&egrave;rs esp&eacute;thent l&eacute; Seigneu not' Dgieu entr&eacute;ch&icirc;n qu'il ait pitchi d'nous</a>";
phrase[453] = "<a href=ps47.html>Tapez vos mains atout jouaie, touos vous les peupl'yes, criez &agrave; ha&ucirc;teu d't&ecirc;te au Bou&ocirc;n Dgieu atout des chants d'jouaie!</a>";
phrase[454] = "<a href=1rouais_biblye.html>Et i' p&acirc;lit des bouais, du c&egrave;dre tch'est au Liban &agrave; l'hysope tchi g&eacute;thit d'la muth&acirc;le</a>";
phrase[455] = "<a href=actes7_biblye.html>Mais i' briy&icirc;drent et l'd&ecirc;ny&icirc;drent, et i' l'attatch&icirc;drent en grand fliotchet et l'cach&icirc;drent hors la ville et l'jou&ocirc;t&icirc;drent d&eacute; pi&egrave;rres, et les t&ecirc;mouains pliaich&icirc;drent lus habits &egrave;s pids d'un janne houmme tch'avait nom Saul.</a>";
phrase[456] = "<a href=actes8_biblye.html>Coumme tchi qu&eacute; j'peux l'comprendre sans aver tchitch'un &agrave; m'l'explyitchi?</a>";
phrase[457] = "<a href=ps91.html>Sa fid&eacute;lit&eacute; est un &ecirc;tchu et un &ecirc;tchusson</a>";
phrase[458] = "<a href=ps90.html>Les jours d&eacute; nos vies sont septante ann&eacute;es, ou of&ucirc;che huiptante si j'sommes forts assez; mais tout coumme lus duth&eacute;e est ra&icirc;que du travas et d'la g&ecirc;ne; i' p&acirc;ssent qu&eacute;daine, et j'nos envolons</a>";
phrase[459] = "<a href=ps61.html>Qu'l&eacute; rouai vive, qu&eacute; ses ann&eacute;es enduthent ava&ucirc; toutes les g&eacute;n&eacute;th&acirc;tions!</a>";
phrase[460] = "<a href=ps54.html>Oh Dgieu, &ecirc;coute ma pri&eacute;the, &egrave;rchai les patholes d&eacute; ma bouoche</a>";
phrase[461] = "<a href=ps13.html>Combein longtemps, oh Seigneu? M'oubli&eacute;thas-tu en tout? Combein longtemps qu'tu t'much'chas la fache d&eacute; m&eacute;?</a>";
phrase[462] = "<a href=ps3.html>Tu b&ucirc;ch'chas les m&acirc;chouailes d&eacute; touos m's enn'm&icirc;ns, tu c&acirc;ss'sas les dents &egrave;s mal&icirc;ns</a>";
phrase[463] = "<a href=ps52.html>Mais m&eacute;, coumme un olivyi dans la ma&icirc;son du Bou&ocirc;n Dgieu, j&eacute; m'fyie dans l'amour fid&egrave;le &agrave; tout janmais</a>";
phrase[464] = "<a href=ps147.html>L&eacute; Seigneu sou&ocirc;tcheint l's humbl'yes, mais pique bas les malfaiteurs dans l'aithe</a>";
phrase[465] = "<a href=osee_biblye.html>D's &ecirc;p&icirc;ngnes et des ronches cra&icirc;tront &agrave; enronchi lus aut&eacute;s. &Eacute;pis i' criethont &egrave;s montangnes,&quot; Couvriz-nous!&quot; et &egrave;s monts, &quot;Tchiyiz sus nous!&quot;</a>";
phrase[466] = "<a href=phlipns_biblye.html>L&eacute; r'&ecirc;ffet en est qu'partout l'palais et l'monde nou comprend qu&eacute; j'sis enhala&ucirc;d&eacute; pouor l'Onguenn&eacute;</a>";
phrase[467] = "<a href=1jean3a.html>N&eacute; v'ch&icirc;n coumme tchi qu&eacute; j'savons qu&eacute; j'vivons en li et qu'i' vit en nous: i' nos a bailli d's&eacute;n esprit, et j'avons veu et t&ecirc;mouongnons qu'l&eacute; P&eacute;the a envy&eacute; san Fis pouor &ecirc;t' l&eacute; Sa&ucirc;veux du monde</a>";
phrase[468] = "<a href=2timothee_biblye.html>Ch'est pouortchi j'vos rappelle d'&ecirc;tibotchi en fliambe l&eacute; don du Bou&ocirc;n Dgieu tch'est en t&eacute; par la mett'tie d'mains</a>";
phrase[469] = "<a href=revelation_biblye.html>N'y'&eacute;tha pon d'&egrave;rpos ni d'niet ni d'jour pouor les cheins tch'adouothent la b&ecirc;te et s'n &ecirc;pitafl'ye, ni pouor autchun tch'&egrave;rchait la m&egrave;rque d&eacute; la b&ecirc;te d&eacute; san nom.</a>";
phrase[470] = "<a href=revelation_biblye.html>Sus lus t&ecirc;tes i' portaient d'tchi tchi patha&icirc;ssaient des couronnes d'or et lus faches &egrave;rsembliaient &agrave; des faches humaines. Lus g'veux 'taient coumme les g'veux des femmes, et lus dents 'taient coumme des cros d'lions.</a>";
phrase[471] = "<a href=revelation_biblye.html>Quand l'angn&eacute; ouvrit la quatri&egrave;me sc&ecirc;lle, j'ou&iuml;s la vouaix d'la quatri&egrave;me criatuthe vivante dithe, &quot;Veins!&quot; J'&egrave;rgardis, et n&eacute; v'l&agrave; tchi 'tait l'avant &agrave; m&eacute; un j'va v&egrave;rdaud. San c'valyi avait nom la Mort, et l'Enf&eacute; v'nait bein pr&egrave;s souotre li.</a>";
phrase[472] = "<a href=revelation12.html>Les deux ailes d'un grand aigl'ye f&ucirc;drent baillies &agrave; la femme pouor qu'ou p&ucirc;sse voler &agrave; la pliaiche gr&eacute;e pouor lyi dans l&eacute; d's&egrave;rt, o&ugrave;'est qu'ou s'sait souongnie pouor eune pause, des pauses et la ma&icirc;ntchi d'eune pause hors d'la port&eacute;e du s&egrave;rpent.</a>";
phrase[473] = "<a href=revelation7.html>Ches'-ch&icirc;n sont les cheins tchi lus sont d&ecirc;hal&eacute;s du grand h&egrave;rtch&icirc;n; i' lus sont lav&eacute; les robes et l's ont blianchi dans l'sang d'l'Angn&eacute;</a>";
// Choix alÃ©atoire de la citation

 citation = phrase[Math.floor(Math.random()*473)];
