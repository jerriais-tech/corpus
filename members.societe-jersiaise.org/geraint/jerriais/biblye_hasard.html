<HEAD>
<TITLE>Des v&egrave;rsets d'la Bibl'ye en J&egrave;rriais au h&acirc;sard</TITLE>
<META  name="keywords" content="JÃ¨rriais, language, langue, dictons, proverbs, sayings, folklore, random">

<script>

 var phrase = new Array();



// Declaration des differentes citations

phrase[0] = "<a href=1cor11.html>Chutte modgie est l'nouvieau testament dans man sang. Faites d&eacute; m&ecirc;me, ch&acirc;que fais qu'ous en b'vez &agrave; seule f&icirc;n d'm&eacute; ram&eacute;mouaither.</a>";
phrase[1] = "<a href=1cor13b.html>Aniet, j'viyons comme dans un mitheux, confus, d&eacute;main, j'verrons fache &agrave; fache! Aniet j'connais chein qu'est imparfait, demain, j'conna&icirc;trai comme j'ai 't&eacute; connu</a>";
phrase[2] = "<a href=1corintchiens_biblye.html>Ch'est en tchi si la c&ocirc;ne d'la dg&egrave;rre sonne quas, tchi qui s'en va s'graie pouor la bat&acirc;le?</a>";
phrase[3] = "<a href=1jeani.html>Mais si j'marchons dans la lueu, comme li il est dans la lueu, j'sommes touos eunis et l'sang d'J&eacute;s&ucirc; san Fis nos nettit d&eacute; touos nos p&eacute;ch&eacute;s.</a>";
phrase[4] = "<a href=1jeani.html>Si j'dithons qu&eacute; j'n'avons pon d'p&eacute;ch&eacute;, j'sommes des mensongi&egrave;rs et i' n'y'a pon d'v&eacute;thit&eacute; en nous.</a>";
 phrase[5] = "<a href=1pierre1.html>Mais la f&icirc;n d'toutes choses est d'amain; s&eacute;yiz don s&eacute;thieurs dans vot' comportement et vilyiz tr&eacute;jous auve d'la pri&eacute;the.</a>";
 phrase[6] = "<a href=1rouais_biblye.html>Man p&eacute;the vos avait fou&ocirc;t&eacute; atout des v&egrave;rdgettes, mais m&eacute;, j'm'en vais vos fou&ocirc;ter atout eune pouongnie d'v&egrave;rgues</a>";
  phrase[7] = "<a href=1samuel_biblye.html>D&acirc;vi couothit qu&eacute;daine du bord d'l'arm&eacute;e pouor s'enfachi l'Philist&icirc;n, et D&acirc;vi gaffit un galot d&eacute; d'dans l'pagas et l'&ecirc;l&icirc;ndgit tout drait au Philist&icirc;n, et l'galot s'cachit avant dans san front et i' s'&ecirc;trav'lit &agrave; pliate mague.</a>";
  phrase[8] = "<a href=1samuel_biblye.html>N'y'a rein d'saint coumme l&eacute; Seigneu, car n'y'a d'aut' Dgieu qu&eacute; t&eacute;: n'y'a pon d'rotchi coumme not' Dgieu.</a>";
  phrase[9] = "<a href=2samuel_biblye.html>Et i' s'adonnit au s&eacute; qu'D&acirc;vi s&eacute; l'vit d'sa jontchi&eacute;the et coumme i' s'pronm'nait sus l'lief d'la ma&icirc;son du rouai, il &ecirc;pyit eune famme &agrave; s'b&acirc;ngni, et la femme 'tait hardi belle.</a>";
  phrase[10] = "<a href=2samuel_biblye.html>L'rouai 'tait en agou&icirc;n et ramontit &agrave; la chambre au d'ssus d'la porte et plieuthit et dit, &quot;Oh man fis Absalom! Man fis! Man fis Absalom! P&ucirc;sse-t-i' qu'ma vie f&ucirc;sse donn&eacute;e pouor la tcheinne, oh Absalom man fis! Man fis!&quot;</a>";
  phrase[11] = "<a href=2samuel_biblye.html>L&eacute; Seigneu est vivant; qu'man rotchi sait louangi!</a>";
  phrase[12] = "<a href=actes10_biblye.html>Chein qu'l&eacute; Bou&ocirc;n Dgieu a puthifi&eacute;, n'di pon qu'chenna est enteuth&eacute;</a>";
  phrase[13] = "<a href=actes15_biblye.html>R'allons r'vaie nos fr&eacute;thes dans toutes les villes dans tchi qu'j'avons donn&eacute; la pathole d&eacute; Dgieu, et vaie coumme tchi qu'i' sont.</a>";
  phrase[14] = "<a href=actes16_biblye.html>S'ou criyiz qu&eacute; j'sis fid&egrave;le au Seigneu, entrez siez m&eacute; et restez.</a>";
  phrase[15] = "<a href=actes2b.html>Ches hoummes-ch&icirc;n, n'sont-i' pon des Galil&eacute;ens?  Coumme tchi don qu&eacute; j'ou&iuml;yons, nous, lus d'vis s'lon not' patouais?</a>";
  phrase[16] = "<a href=berger.html>L&eacute; Seigneur est man B&egrave;rger; i' n'm&eacute; manqu'tha d'rein.</a>";
  phrase[17] = "<a href=colossiens_biblye.html>Et sustout, entr'-aim'-ous! V'l&agrave; tch'est l'seul mouoyen d'&ecirc;t' unnis parfaitement. Qu'la paix du Christ gouv&egrave;rne dans vot' tchoeu, viyant qu'ch'tait l&eacute; d'si du Bou&ocirc;n Dgieu qu'ou s&eacute;yiz unnis dans un corps; et louangiz l'Bou&ocirc;n Dgieu tr&eacute;jous!</a>";
  phrase[18] = "<a href=colossiens_biblye.html>Mett'-ous tr&eacute;jous &agrave; prier, &agrave; vilyi auve des louanges et &agrave; prier pouor nous pouor qu'l&eacute; Bou&ocirc;n Dgieu nos ouvre eune porte pouor la pr&ecirc;ch'chie d'la pathole, du s'gret du Christ, pouor tchi j'sis achteu en prison.</a>";
  phrase[19] = "<a href=colossiens1.html>Li, il est l'chef du corps, d'l'assembli&eacute;e; il est l&eacute; c'menchement, l&eacute; preunmi&eacute; n&eacute; des morts, &agrave; seule f&icirc;n qu'il ait la preunmi&eacute; pliaiche en tout.</a>";
  phrase[20] = "<a href=corint.html>Car j'avons tous 't&eacute; b&acirc;pt&icirc;sis dans un m&ecirc;me esprit, pour n'&ecirc;tre qu' un seul corps, qu&eacute; ch'sait Juis, ou Grecs, ou escliaves saient libres; et j'avons tous 't&eacute; abr&eacute;v&eacute;s d'un m&ecirc;me esprit.</a>";
  phrase[21] = "<a href=dannie2.html>Chutte grande &ecirc;m&acirc;nue, tchi 'tait bein cliaithe, 'tait m&acirc;t&eacute;e endrait vous et ch'tait d'tchi t&egrave;rribl'ye. La t&ecirc;te &agrave; l'&ecirc;m&acirc;nue 'tait en f&icirc;n or, l'estonma et les bras en argent, l'ventre et les tchi&ecirc;sses en jaune tchuivre, les gambes en f&eacute;, les pids bigath&eacute;s en f&eacute; et en gly&icirc;se. Ou v&icirc;tes &eacute;pis eune pi&egrave;rre tchi fut taillie sans mains jou&ocirc;tit l'&ecirc;m&acirc;nue par les pids en f&eacute; et gly&icirc;se et les b&ucirc;chit.</a>";
  phrase[22] = "<a href=dannie3.html>&Eacute;pis Nabu-kudurri-usur s'appr&eacute;chit du vitchet du feu br&ucirc;lant et fliambant et i' s'fit ainch&icirc;n: &quot;Chadrah! M&eacute;chah! Et Ab&eacute;dn&eacute;go! S&egrave;rvants du pus haut dgieu, d&ecirc;hal'-ous et v'nez-en ich&icirc;n!&quot;</a>";
  phrase[23] = "<a href=deuteronome_biblye.html>Au mat&icirc;n ou dithez, &quot;Ah mais, si ch'tait l's&eacute;!&quot; Et au s&eacute; ou dithez, &quot;Ah mais, si ch'tait l'mat&icirc;n!&quot;</a>";
  phrase[24] = "<a href=ecclesiaste2.html>I' n'y'a rein d'miyeu pouor un houmme qu&eacute; d'mangi et d'baithe et d&eacute; s'r&ecirc;joui d'san travas.</a>";
phrase[25] = "<a href=ephesiens_biblye.html>Coumme d&eacute; raison, ch&acirc;tchun d'nous a r'chu un don partitchulyi s'lon la grande div&egrave;rsit&eacute; d'la g&eacute;n&eacute;th&ocirc;sit&eacute; du Christ.</a>";
phrase[26] = "<a href=esaie_biblye.html>&Eacute;pis la leune s'sa vouail&eacute;e et l'sol&eacute; ahont&eacute;, car l'Seigneu d's arm&eacute;es s'en va r&egrave;gner au Mont Sion et &agrave; J&eacute;thusalem, et l'avant &agrave; ses juges i' la&icirc;ss'sa vaie sa glouaithe.</a>";
phrase[27] = "<a href=esaie_biblye.html>Et il en cra&icirc;tra d's &ecirc;p&icirc;ngnes dans ses palais, et d's ortchies et des ronches dans ses fort&eacute;resses; des loups du d's&egrave;rt y c&acirc;nich'chont, et d's autruches lus y rassembli&eacute;thont.</a>";
phrase[28] = "<a href=esaie11.html>Mais i'sortitha un j'ton du tr&ocirc;ne d'Esa&iuml; et eune branque cra&icirc;tra d&eacute; ses rachinnes.</a>";
phrase[29] = "<a href=esaie11a.html>La vaque et l'ourse mang'geont ensembl'ye et lus p'tits lus couoch'chont ensembl'yent, et l'lion mang'gea du fain coumme l&eacute; boeu.</a>";
phrase[30] = "<a href=esaie55.html>A la pliaiche d&eacute; l'&ecirc;pine cra&icirc;tra l&eacute; sapin, et l&eacute; myrte rempliaich'cha les ronches, et ch&eacute; s'sa eune glouaithe pour l'Eternel, et un signe perp&eacute;tuel et &agrave; janmais.</a>";
phrase[31] = "<a href=esaie9.html>Car l'&Ecirc;fant nos est n&eacute;, l&eacute; Fis nos a 't&eacute; donn&eacute;, et l'empire a 't&eacute; pos&eacute; sus s'n &ecirc;paule, et san nom s'sa l'Admithabl'ye, l&eacute; Consillieux, l&eacute; Dgieu fort, l&eacute; Tout-Puissant, l&eacute; p&eacute;the d&eacute; l'&Ecirc;t&egrave;rnit&eacute;, l&eacute; Pr&icirc;nce d&eacute; la paix.</a>";
phrase[32] = "<a href=exode_biblye.html>&Eacute;pis prannez un mio du sang et douothez-en les deux bords d'la porte et au d'ssus d'la porte d'la ma&icirc;son o&ugrave;'est qu'nou s'en va mangi l'&egrave;rpas.</a>";
phrase[33] = "<a href=exode_biblye.html>Et touos les preunmi&eacute; n&eacute;s dans l'pays d'&Ecirc;gypte mouothithont, du preunmi&eacute; n&eacute; d'Pharaon assis sus san tr&ocirc;ne jusqu'au preunmi&eacute; n&eacute; d'la s&egrave;rvante d'la meule, et chenna auve touos les preunmi&eacute; n&eacute;s des b&ecirc;tes.</a>";
phrase[34] = "<a href=exode24.html>Et la glouaithe du Seigneu 'tait coumme eune fliambe sus l'cop&eacute; d'la montangne l'avant &egrave;s i&egrave;rs des &ecirc;fants d'Isra&euml;l. Et Mo&iuml;se s'en fut amont la montangne dans l'nouage et 'tait l&agrave; duthant quarante jours et quarante nyits. </a>";
phrase[35] = "<a href=exodexiv.html>I' pa&ucirc;tchit les reues des tch&eacute;thiots et i' f&ucirc;tent embourb&eacute;l&eacute;s, &eacute;pis l's &Ecirc;gyptiens d&icirc;tent, &quot;D&ecirc;pa&ucirc;tchons-nous d'ich&icirc;n et des cheins d'Isra&euml;l, car ch'est l'Bou&ocirc;n Dgieu tchi combat pouor ieux contr&eacute; l's &Ecirc;gyptiens.&quot;</a>";
phrase[36] = "<a href=ezechiel37.html>&quot;Pr&ecirc;che au vent, pr&ecirc;che &agrave; l'esprit, pr&ecirc;che au so&ucirc;ffl'ye, fis d'l'houmme, et di: 'L&eacute; Seigneu a c'mand&eacute;: veins des quat' vents, oh vent, oh esprit, oh so&ucirc;ffl'ye, et so&ucirc;ffl'ye sus ches morts &agrave; seule f&icirc;n qu'i' r'vivent.'&quot;</a>";
phrase[37] = "<a href=genese1.html>Au c'menchement, Dgieu s'm&icirc;nt &agrave; graie les cieux et la t&egrave;rre.</a>";
phrase[38] = "<a href=genese11.html>Et l'Seigneu d'valit pouor vaie la ville et la tou qu'les &ecirc;fants d'l'houmme b&acirc;tissaient, et l'Seigneu dit, &quot;Viy'-ous, ensembl'ye i' sont un peupl'ye et il' ont touos ra&icirc;que eune langue, et v'l&agrave; tch'est ra&icirc;que l&eacute; c'menchement d&eacute; chein qu'i' pou&ocirc;rraient ag'ver, et achteu nou n'pou&ocirc;rra pon l's emp&ecirc;chi dans lus d&ecirc;m'n&icirc;n. D'valons don morfondre lus d'vis &agrave; seule f&icirc;n qu'i' n'pi&ecirc;ssent d'aut' lus entr&eacute;-comprendre.&quot;</a>";
phrase[39] = "<a href=genese27.html>Assa, l'vi&egrave;r Isra&euml;l aimait Joseph bein pus qu'touos ses aut's &ecirc;fants, car i' fut n&eacute; quand il allait d&ecirc;j&agrave; sus l'&acirc;ge, et i' l&icirc; f&icirc;t faithe eune longue c&acirc;saque. Mais ses fr&eacute;thes 'taient bein m&acirc;rris quand i' r&eacute;al&icirc;s&icirc;tent qu&eacute; lus p&eacute;the l'aimait pus qu'les aut's; il avaient eune hie contre li et l'picangnaient.</a>";
phrase[40] = "<a href=genese3.html>Et &Acirc;dam r&ecirc;ponnit, &#147;J'ai ou&iuml; ta vouaix dans l'gard&icirc;n et j'ai ieu peux, car j'tais nu, et j&eacute; m'sis muchi&#148;</a>";
phrase[41] = "<a href=genese7.html>Coumme l&eacute; Bou&ocirc;n Dgieu avait c'mand&eacute;, dans lus pathes, l&eacute; m&acirc;le et la feunmelle, les b&ecirc;tes puthes et &icirc;mputhes et l'oua&icirc;thel&icirc;n et tout ch'qu'i' y'a sus la t&egrave;rre all&icirc;tent dans l'baheur acant&eacute; Nou&eacute;</a>";
phrase[42] = "<a href=hebreux.html>I' freunm&icirc;tent la bouoche des lions, i' l'&ecirc;teign&icirc;tent la forche du feu, i' s'ecappitent d'la mort du sabre. I' taient faiblye, mais i d'v&icirc;ntent fort; i' taient vaillant en bat&acirc;le et i'va&icirc;ntch&ucirc;tent les arm&eacute;es des &ecirc;trangi&egrave;rs.</a>";
phrase[43] = "<a href=jacques_biblye.html>La langue est d'tchi p'tit, mais tchi choses qu'ou fait! I'n'faut qu'eune p&eacute;tite &eacute;t&icirc;nchelle pour mett' eune bouais'sie &agrave; feu. Et la langue est comme eune &eacute;t&icirc;nchelle, un v&eacute;thitablye objet d'm&ecirc;ch&eacute;. Oulle alleunme tout l'cours d&eacute; not' vie et yi-m&ecirc;me est alleunm&eacute;e par l&eacute; feu d'l'Enf&eacute;.</a>";
phrase[44] = "<a href=jean12a.html>&Eacute;pis Mathie pr&icirc;nt eune livre d&eacute; hielle parfunm&eacute;e et onguennit les pids &agrave; J&eacute;s&ucirc; et l's &ecirc;ssuiyit atout ses g'veux, et toute la ma&icirc;sonn&eacute;e fut remplyie du parfum d'l'onguent.</a>";
phrase[45] = "<a href=jean12a.html>N'sai pon &ecirc;ffrit&eacute;e, fil'ye d&eacute; Sion, ch'est en tchi n&eacute; v'l&agrave; tan Rouai tchi veint assis sus un &acirc;nichon.</a>";
phrase[46] = "<a href=jean18_biblye.html>Un co qu'il avait dit chennech&icirc;n, iun d's offici&egrave;rs tchi 'tait au ras d'li l&icirc; baillit eune cliam&ucirc;the et l&icirc; dit, &quot;&Ocirc;se-tu r&ecirc;pondre d&eacute; m&ecirc;me au grand pr&ecirc;tre?&quot;<p>J&eacute;s&ucirc; r'dit, &quot;Si j'ai dit ma, t&ecirc;mouongne dans tchi qu'est l'ma! Mais si chein qu'j'ai dit est vrai, pouortchi chutte cliam&ucirc;the?&quot;</a>";
phrase[47] = "<a href=jeanib.html>La Pathole 'tait au c'menchement; la Pathole 'tait auve Dgieu, et chutte Pathole 'tait Dgieu.</a>";
phrase[48] = "<a href=jeaniii.html>Car Dgieu aimait tant l'monde qu'i' donnit san seul Fis, &agrave; seule f&icirc;n qu'touos les cheins tchi craient en li n'p&eacute;thissent pon, mais qu'il aient la vie &ecirc;t&egrave;rnelle.</a>";
phrase[49] = "<a href=jeaniii.html>L'esprit souffl'ye o&ugrave;'est qu'i' veurt. J'ou&iuml;yons sa vouaix, sans saver d'o&ugrave;'est qu'i' veint ni o&ugrave;'est qu'i' va.</a>";
phrase[50] = "<a href=jeaniv.html>L&eacute; chein tchi bait chutte ieau-ch&icirc;n &eacute;tha s&eacute; acouo eune fais. Mais l'chein tchi b&eacute;tha l'ieau qu&eacute; j'li donn'nai n'&eacute;tha janmais pus s&eacute;, et l'ieau qu&eacute; j'li donn'nai d'veindra en li eune &egrave;rsource dg'ieau tchi &ecirc;cliaqu'tha &agrave; la vie &ecirc;t&egrave;rnelle.</a>";
phrase[51] = "<a href=jeanviii31.html>M&eacute;, j'sis la lueu du monde. L&eacute; chein tchi m'si&eacute;tha n'&eacute;tha janmais &agrave; marchi dans la ni&egrave;rcheu mais s'sa &ecirc;cliaithi atout la vie.</a>";
phrase[52] = "<a href=jeanx.html>Mes br&eacute;bis ouaient ma vouaix et j'les r'connais et i' veinnent sou&ocirc;tre m&eacute; et j'lus donne la vie &ecirc;t&egrave;rnelle; i' n'p&eacute;thithont janmais et p&egrave;rsonne n'les gaff'thont pon d'm&eacute;.</a>";
phrase[53] = "<a href=jeanxi.html>J'sis la r&eacute;surrection et la vie; l&eacute; chein tchi crait en m&eacute; viv'tha m&ecirc;me qu'il meuthe; et l&eacute; chein tchi vit et crait en m&eacute; n&eacute; mou&ocirc;rra janmais. Crais-tu chenna?</a>";
phrase[54] = "<a href=jeanxivb.html>Y'a hardi d'appart&eacute;ments dans la ma&icirc;son &agrave; man P&eacute;the; si ch&eacute; n'tait pon l'cas, j'vos l'&eacute;thais dit. J'm'en vais vos pr&eacute;pather la pliaiche</a>";
phrase[55] = "<a href=jeanxix.html>Et les soudards teurtch&icirc;drent eune couronne d'&ecirc;p&icirc;ngnes et la m&icirc;ndrent sus sa t&ecirc;te, et l'habily&icirc;drent d'un pourpre mant&eacute;. I' l'ach&icirc;traient et d&icirc;thaient, &quot;J'saluons l'Rouai des Juis!&quot; et l&icirc; baillaient des cliam&ucirc;ses.</a>";
phrase[56] = "<a href=jeanxix.html>Et Pilate affichit un avis sus la crouaix tch'av&icirc;sait: &quot;<i>J&eacute;s&ucirc; l'Nazar&eacute;tchien, Rouai des Juis</i>&quot;. Y'en avait des Juis tch'&egrave;rm&egrave;rtch&icirc;drent ch't avis viyant qu'la pliaiche o&ugrave;'est qu'J&eacute;s&ucirc; 'tait crucifi&eacute; 'tait d'amain d'la ville, et ch'tait &ecirc;crit en H&eacute;breux, en Lat&icirc;n et en Grec.</a>";
phrase[57] = "<a href=jeanxva.html>I' n'y'a pon d'pus grand amour qu&eacute; d'donner sa vie pouor ses anm&icirc;ns.</a>";
phrase[58] = "<a href=jeanxx.html>I' li dit: Madanme, pouortchi qu'tu plieuthes? Tch'est tchi tu ch&egrave;rches? Ou criyait qu'i' tait l'gard&icirc;ngni et ou li dit: Moussieu, si ch'est t&eacute; tchi l'a pr&icirc;ns, dis-m&eacute; o&ugrave;'est qu'tu l'as m&icirc;ns, et j'm'en vais l&eacute; prendre. J&eacute;s&ucirc; li dit: Mathie. Ou l'&egrave;rconnut et li dit: Rabbouni (tchi veurt dithe Ma&icirc;t').</a>";
phrase[59] = "<a href=jeanxxi.html>J&eacute;s&ucirc;, li, fit tant d'tchi acouo qu&eacute;, s'nou 'tait pouor l's &ecirc;crithe touos, m'est avis qu&eacute; m&ecirc;me toute la t&egrave;rre n'est pon grande assez pouor touos les livres qu'i' y'en &eacute;thait.</a>";
phrase[60] = "<a href=jeremie_biblye.html>B&acirc;tissez des ma&icirc;sons et d'meuthez d'dans, et pliantez des gard&icirc;ns et mangiz-en les frits.</a>";
phrase[61] = "<a href=jonas1.html>Et l'Seigneu griyit un grand pa&icirc;sson tch'enga&ucirc;mit J&ocirc;nas, et J&ocirc;nas p&acirc;ssit trais journ&eacute;es et trais ni&eacute;tchies dans l'ventre du pa&icirc;sson.</a>";
phrase[62] = "<a href=juges_biblye.html>&quot;Fort et brave homme, l' &Ecirc;t&egrave;rnel est auve t&eacute;!&quot;<br><br> &quot;Oh, est-i'?&quot; r&ecirc;pond G&eacute;d&eacute;on. &quot;Et bein, pourtchi qu&eacute; j' sommes tous dans chu pit&eacute; ich&icirc;n, souos la tyrannie des Madianites?&quot; </a>";
phrase[63] = "<a href=juges_biblye.html>Et D&eacute;l&icirc;la dit &agrave; Samson, &quot;Di-m&eacute;, s'i' t'plia&icirc;t, tch'est qu'est l&eacute; s'gret d&eacute; ta grande forche, et coumme tchi qu'nou pou&ocirc;rrait t'embrontchi pouor t'accab&acirc;sser?&quot;</a>";
phrase[64] = "<a href=juges_biblye.html>Un jour les bouais lus en f&ucirc;tent lus faithe un rouai; et i' d&icirc;tent &agrave; l'olivyi, &quot;Sai not' rouai!&quot; <br><br> Mais l'olivyi lus dit, &quot;J'sis-t-i' pouor r'nonchi man tr&eacute;sor en hielle, auve tchi l's hoummes louangent l&eacute; Bou&ocirc;n Dgieu, pouor abrier les bouais?&quot;</a>";
phrase[65] = "<a href=levitique_biblye.html>S'ous obs&egrave;rvez mes louais et gardez mes c'mandements, et l's accomplyissez; j'vos env'y&ecirc;thai la plyie s'lon la sa&icirc;son, et la t&egrave;rre donn'na s'n avo&ucirc;t, et les arbres &egrave;s clios donn'nont lus frit</a>";
phrase[66] = "<a href=luc10_biblye.html>J'vis Satan tchi drotchit des cieux coumme eune &ecirc;taile tchiyante</a>";
phrase[67] = "<a href=luc12_biblye.html>&Acirc;me! Tu'as un amas d'bein en st&ocirc;rre, assez pouor bein d's ann&eacute;es - r'p&ocirc;se-t&eacute;, mange, bai et sai heutheuse!</a>";
phrase[68] = "<a href=luc12_biblye.html>Et n's&eacute;yiz pon atchiannet&eacute;s don &agrave; vot' mangi et baithe, et n'ayiz pon trop d'doutanches dans vot' cabiche. </a>";
phrase[69] = "<a href=luc12_biblye.html>Prannez souain d'vos c&acirc;rrer d'l'affit d'la propri&ecirc;t&eacute;; ch'est en tchi la vie d'un houmme n'est pon cartchul&eacute;e par combein d'choses qu'il a.</a>";
phrase[70] = "<a href=luc17_biblye.html>I' fricotaient et fa&icirc;thaient la carre et lus mathiaient jusqu'au jour d'la glug'gie quand Nou&eacute; emb&egrave;rtchit dans l'baheur, et i' f&ucirc;drent passecrits.</a>";
phrase[71] = "<a href=luc18_biblye.html>V&eacute;the, ch'est pus a&icirc;si pouor un chanmeau d&eacute; s's&icirc;lyi l'trav&egrave;rs d&eacute; l'yi d'eune adgulle qu&eacute; pouor un milsoutchi d'entrer dans l'rouoyaume du Bou&ocirc;n Dgieu.</a>";
phrase[72] = "<a href=luc21_biblye.html>&Eacute;pis i' v&egrave;rront l'Fis d'l'houmme tchi veindra dans un nouage auve d'la pi&ecirc;ssance et d'la grande glouaithe.</a>";
phrase[73] = "<a href=luc21_biblye.html>&Egrave;rgardez l'fidgi et touos les bouais: mais qu'i' flieuthissent, ou l'&egrave;rm&egrave;rtchiz et savez don qu&eacute; v'l&agrave; tchi veint l'&Ecirc;t&eacute;. D'm&ecirc;me quand ou v&egrave;rrez toutes ches choses-ch&icirc;n &agrave; lus adonner, ou saithez qu'l&eacute; rouoyaume du Bou&ocirc;n Dgieu s'sa d'amain. </a>";
phrase[74] = "<a href=luc22_biblye.html>Les rouais des pa&icirc;ens lus c&acirc;rribottent et les cheins tchi les gouv&egrave;rnent lus amoussieutent. Mais i' n'en est pon d'm&ecirc;me auve vous; l'pus grand d'entr&eacute; vous s'sa si &agrave; co l'fou&acirc;ngnot, et la gr&ocirc;sse t&ecirc;te si &agrave; co l's&egrave;rveux.</a>";
phrase[75] = "<a href=luc23_biblye.html>Et i' l&icirc; dit, &quot;V&eacute;the, j't&eacute; l'dis: aniet tu s'sa d'compangnie auve m&eacute; au Paradis.&quot;</a>";
phrase[76] = "<a href=luc4_biblye.html>Si tu'es l'Fis d'Dgieu, la&icirc;sse-t&eacute; tchaie d'ich&icirc;n, viyant qu'nou-s'a dit dans l's &Ecirc;crituthes: I' c'mand'da &agrave; ses anges d&eacute; prendre bou&ocirc;n souain d't&eacute;, et i' t'happ'thont dans lus mains &agrave; seule f&icirc;n qu'tu n't&eacute; droque pon tan pid contre un rotchi.</a>";
phrase[77] = "<a href=luc5_biblye.html>Et quand il' e&ucirc;drent fait d'm&ecirc;me, il' en p&ecirc;tch&icirc;drent eune si grande h&acirc;le d&eacute; pa&icirc;ssons qu'ou sembliait &ecirc;t' &agrave; un fi pr&egrave;s d'trilyi l'drannet.</a>";
phrase[78] = "<a href=luc7_biblye.html>M&eacute;, j'sis un houmme tch'est accou&ocirc;teunm&eacute; &agrave; la c'mande, et j'ai des soudards souos ma c'mande: si j'dis &agrave; l'iun, &quot;Va!&quot; - il &icirc;tha; si j'dis &agrave; l'aut', &quot;V&eacute;-t-en!&quot; - i' veindra; et si j'dis &agrave; man s&egrave;rveux, &quot;Fai chenna!&quot; - i' l&eacute; f'tha.</a>";
phrase[79] = "<a href=luc7_biblye.html>Quand l'Seigneu la vit, il en eut pitchi et l&icirc; dit, &quot;N'sai pon triste!&quot; Et i' s'appr&eacute;chit et touchit l'c&ocirc;ffre et les porteurs lus arrou&icirc;drent. Et i' dit, &quot;Janne houmme, j't&eacute; dis: L&egrave;ve-t&eacute;!&quot;</a>";
phrase[80] = "<a href=luc9_biblye.html>Et coumme i' 'tait &agrave; dithe chennech&icirc;n, i' f&ucirc;drent embli&acirc;s&eacute;s, et i' 'taient &ecirc;ffrit&eacute;s quand  la bli&acirc;se d'valit sus ieux. Et v'l&agrave; tchi v&icirc;nt eune vouaix d&eacute; d'dans la bli&acirc;se tchi dit, &quot;Chennech&icirc;n est man Fis, man choua&icirc;si, &ecirc;coutez-l&eacute;!&quot;</a>";
phrase[81] = "<a href=luci.html>Pis l'ange l&icirc; d&icirc;t: Mathie, n'ai pon d'peux, car tu'as trouv&eacute; gr&acirc;ce d&eacute;vant l'Bou&ocirc;n Dgieu,<br> Et tu d'veindras encheinte et tu'&eacute;thas un p'tit &ecirc;fant, &agrave; tchi qu' tu donn'nas l'nom d&eacute; J&Eacute;S&Ucirc;.<br><P> I' s'sa fanmeux et s'sa app'l&eacute; Fis du Tout-Grand, et l'Bou&ocirc;n Dgieu li donn'na l&eacute; tr&ocirc;ne d&eacute; D&acirc;vi s'n anch&ecirc;tre.<br> I' r&eacute;gn&eacute;tha &agrave; tout janmais sus touos les d'scendants d'J&acirc;cob, et i' n'y'&eacute;tha pon d'f&icirc;n &agrave; san r&ecirc;gne.</a>";
phrase[82] = "<a href=luci3.html>&quot;M&eacute;, j'sis Gabri&eacute;,&quot; qu&eacute; l'ange r&ecirc;ponnit, &quot;et j&eacute; m'm&acirc;te l'avant au Bouan Dgieu. J'ai 't&eacute; env'y&eacute; t&eacute; dithe chennech&icirc;n et t'annonchi chutte bouonne nouvelle. Vai-tu, pis qu'tu n'as pon creu chein qu'j't'ai dit, tu s'sas muet et sans pouver bailli d'ta goule jusqu'&agrave; ch'qu&eacute; tout s'sa ag'v&eacute; d'm&ecirc;me. V&eacute;the, tout s'sa ainch&icirc;n en l'heu.&quot;</a>";
phrase[83] = "<a href=lucviii5.html>Eune temp&ecirc;te d&ecirc;clianqu'tit sus la mathe et l'bat&eacute; fut &ecirc;cli&ucirc;th&eacute; et v'l&agrave; tchi dang&eacute;lait</a>";
phrase[84] = "<a href=lucviii5.html>Prannez souain don coumme tchi qu'ous &ecirc;coutez, car au chein tch'a s'sa donn&eacute;, et du chein tchi n'a pon s'sa hal&eacute; m&ecirc;me chein qu'i' sembl'ye aver.</a>";
phrase[85] = "<a href=lucxiv.html>Car l&eacute;tch&eacute; d'entr&eacute; vous, s'il est pouor b&acirc;ti eune tou, n&eacute; c'menche pon en s'assi&eacute;vant &agrave; faithe ses comptes &agrave; seule f&icirc;n d's'en asse&ucirc;ther l'adg&egrave;vement?</a>";
phrase[86] = "<a href=lucxix.html>Il est &ecirc;crit: Ma ma&icirc;son s'sa eune ma&icirc;son d'pri&eacute;the, mais ous en avez fait eune muche &agrave; l&acirc;reneurs!</a>";
phrase[87] = "<a href=lucxix.html>J'vos dis qu'si ches'-ch&icirc;n lus taithent, les rotchi&egrave;rs, ieux, lus &ecirc;braithont!</a>";
phrase[88] = "<a href=lucxx.html>R'bailliz don &agrave; C&eacute;sar touos les cheins tchi sont d'C&eacute;sar, et au Bou&ocirc;n Dgieu touos les cheins tchi sont d'Dgieu.</a>";
phrase[89] = "<a href=lucxxivb.html>Et quand i' 'tait attabli&eacute; auve ieux, i' pr&icirc;nt l'pain, fit eune action d'gr&acirc;ce, et lus en baillit des cou&ecirc;p&icirc;ns. Et lus i&egrave;rs f&ucirc;drent &ecirc;cal&eacute;s et i' l'&egrave;rconn&ucirc;drent, mais i' dispathut l'avant &agrave; lus i&egrave;rs.</a>";
phrase[90] = "<a href=mar1_biblye.html>Et un l&ecirc;preux v&icirc;nt &agrave; li, et l'app'lit et s'agenouoillit l'avant &agrave; li et dit, &quot;S'tu l'veurs bein, tu pou&ocirc;rras m'&egrave;rdg&eacute;thi.&quot; Et J&eacute;s&ucirc; eut pitchi d'li, et tendit sa main et l&icirc; dit, &quot;J&eacute; l'veurs bein, sai r'dg&eacute;thi.&quot;</a>";
phrase[91] = "<a href=mar11_biblye.html>Et J&eacute;s&ucirc; lus dit, &quot;J&eacute; n'vos dithai pon nitout par tchil autorit&eacute; qu&eacute; j'fai chennech&icirc;n.&quot;</a>";
phrase[92] = "<a href=mar13_biblye.html>M&ecirc;fi'-ous d'n'&ecirc;t' pon embli&ucirc;t&eacute;s, car un amas d'monde veindront &agrave; man nom et dithont 'Ch'est m&eacute; tch'est li!' et il' en embli&ucirc;t'tont un amas d'monde.</a>";
phrase[93] = "<a href=mar13_biblye.html>Vilyiz don! Car ou n'savez pon quand tchi qu'l&eacute; Seigneu d'la ma&icirc;son r'veindra: au s&eacute; ou &agrave; m&icirc;nniet ou &agrave; l'heuthe qu&eacute; l'co chante ou au mat&icirc;n.</a>";
phrase[94] = "<a href=mar14_biblye.html>Et quand i' mangeaient, J&eacute;s&ucirc; pr&icirc;nt l'pain et quand il eut pri&eacute;, i' l'&eacute;gdachit et l'ch&acirc;rit auve ieux et dit, &quot;Prannez et mangiz! Chennech&icirc;n est man corps.&quot;</a>";
phrase[95] = "<a href=mar14_biblye.html>Et y'en avait tchi lus &ecirc;cant&icirc;drent &agrave; &ecirc;copi sus li; nou l'encafotit et l&icirc; baillit des cliam&ucirc;thes, et criyit d'ssus, &quot;Proph&eacute;tise pouor l&eacute;tch&eacute; t'a cliam&ucirc;th&eacute;, don!&quot; Et nou l'emm'nit hors en l&icirc; baillant des oualipes.</a>";
phrase[96] = "<a href=mar15.html>Et quand i' l'ou&iuml;t du chent'nyi, i' baillit l'corps &agrave; Joseph. Et ch't&icirc;-ch&icirc;n acatit un l&icirc;ncheu et l'fit d'valer d'la crouaix et l'enfliubit atout chu l&icirc;ncheu-l&agrave; et l'm&icirc;nt dans un tomb&eacute; tchi 'tait cop&eacute; dans l'rotchi et boulit un rotchi &agrave; la goule du tomb&eacute;.</a>";
phrase[97] = "<a href=mar3_biblye.html>&quot;Tchi qu'est ma m&eacute;the; tchi qu'i' sont mes fr&eacute;thes?&quot; Et i' r'gardit l'tou d'li, touos les cheins assis l&agrave;, et dit, &quot;N&eacute; v'ch&icirc;n ma m&eacute;the et mes fr&eacute;thes! Ch'est en tchi l'chein tchi fait chein qu&eacute; l'Bou&ocirc;n Dgieu veurt, ch't&icirc;-l&agrave; est man fr&eacute;the, et ma soeu, et ma m&eacute;the.&quot;</a>";
phrase[98] = "<a href=mar4_biblye.html>Et i' lus dit, &quot;L&eacute; chein tch'a d's ouothelles, tch'i' ouaie!&quot;</a>";
phrase[99] = "<a href=mar4a.html> Et i' f&ucirc;tent div&egrave;rs&eacute;ment &ecirc;m&egrave;rvilyis et lus entr&eacute;-d&icirc;tent, &quot;Tchi qu'il est, qu&eacute; m&ecirc;me l&eacute; vent et la m&eacute; l&icirc;'ob&eacute;issent?&quot;</a>";
phrase[100] = "<a href=mar7_biblye.html>Chu peupl'ye-ch&icirc;n m'respecte auve ses l&egrave;vres mais lus tchoeu est &ecirc;louongni d'm&eacute;; mais i' m'respecte en vain &agrave; dithe d&eacute; tchi tch'est c'mand&eacute; par l's hoummes.</a>";
phrase[101] = "<a href=marcxi.html>V&eacute;the j'vos l'dis qu&eacute; l'chein tchi ditha &agrave; chu mont-ch&icirc;n, 'Sors d'ilo et flianque-t&eacute; dans la m&eacute;!' et tchi n'es'sa pon &agrave; j'en sai entouor mais tchi craitha qu'chein tch'i' dit s&eacute; f'tha, tout chein tch'i' ditha, li, s'sa fait.</a>";
phrase[102] = "<a href=marxi.html>Il am'n&icirc;drent don l'&acirc;non &agrave; J&eacute;s&ucirc; et m&icirc;ndrent lus hardes dessus et i' s'assi&eacute;vit d'ssus. Et un fliotchet d'monde &ecirc;talvachaient lus hardes dans l&eacute; c'm&icirc;n et d'aut's copaient des branques d&eacute; bouais et les fliantchaient l'long du c'm&icirc;n.</a>";
phrase[103] = "<a href=marxii.html>Bailli &agrave; l'emp&eacute;reu chein tch'est &agrave; l'emp&eacute;reu, et au Bou&ocirc;n Dgieu chein tch'est au Bou&ocirc;n Dgieu!</a>";
phrase[104] = "<a href=marxii.html>Et J&eacute;s&ucirc; lus r&ecirc;ponnit, &#147;&Egrave;rdonnez &agrave; C&eacute;sar tout chein tch'est &agrave; C&eacute;sar, et &agrave; Dgieu tout chein tch'est &agrave; Dgieu.&#148; Et i' f&ucirc;tent &ecirc;m&egrave;rvilyis.</a>";
phrase[105] = "<a href=marxii.html>J&eacute;s&ucirc; l&icirc; r&ecirc;ponnit, &quot;L&eacute; preunmi&eacute; d&eacute; touos les c'mandements est '&Ecirc;coutez, Isra&euml;l: l&eacute; Seigneu not' Dgieu est l'seul Seigneu. Tu'aim'thas l'Seigneu tan Dgieu auve tout tan tchoeu et toute t&eacute;n &acirc;me et toute ta pens&eacute;e et toute ta forche', et l'deuxi&egrave;me et ch't&icirc;-ch&icirc;n, 'Tu'aim'thas tan va&icirc;th&icirc;n coumme t&eacute;-m&ecirc;me' - n'y'a rein d&eacute; c'mand&eacute; pus grand qu&eacute; chennech&icirc;n.&quot;</a>";
phrase[106] = "<a href=marxii.html>Tchi don qu'l&eacute; seigneu du gard&icirc;n d'v&icirc;ngnes f'tha? I' veindra passecrithe ches ouvri&egrave;rs-l&agrave; et b&acirc;dra l'gard&icirc;n &agrave; d'aut's. Ch'est-i' qu'ou n'avez pon liu dans l's &Ecirc;crituthes, 'La pi&egrave;rre r'nonchie par les b&acirc;tisseurs est la cheinne tch'est la preunmi&eacute; pi&egrave;rre du b&acirc;tisse. N&eacute; v'l&agrave; chein qu'l&eacute; Seigneu a ag'v&eacute;, et v'l&agrave; tch'est eune m&egrave;rvelle l'avant &agrave; nos i&egrave;rs'?</a>";
phrase[107] = "<a href=marxii.html>V&eacute;the, j&eacute; vos l'dis, chutte pou&ocirc;rre veuve a m&icirc;ns pus dans l'tronc qu&eacute; touos les cheins tch'en ont m&icirc;ns. Car touos ieux, il' ont m&icirc;ns d'lus magl'ye; mais lyi, d'sa pou&ocirc;rret&eacute; oulle a m&icirc;ns tout chein qu'oulle avait; v&eacute;the, tout san bein.</a>";
phrase[108] = "<a href=matchi10_biblye.html>L'chein tchi sauve sa vie la p&egrave;rdra, et l'chein tch'&eacute;tha p&egrave;rdu sa vie pouor l'amour d&eacute; m&eacute; l'&egrave;rtrouv'tha. L'chein tchi vos r'chait, m'&egrave;rchait, et l'chein tchi m'&egrave;rchait, r'chait l'chein tchi m'a env'y&eacute;.</a>";
phrase[109] = "<a href=matchi10_biblye.html>N'ayiz don pon d'peux dg'ieux, car i' n'y'a rein d'muchi tchi n'daive &ecirc;t' d&ecirc;muchi, ni rein d&eacute; s'gret tchi n'daive &ecirc;t' patrufli&eacute;. Dites dans la lueu chein qu&eacute; j'vos dis dans la ni&egrave;rcheu, et pr&ecirc;chiz sus l'haut des ma&icirc;sons chein tchi vos est so&ucirc;ffli&eacute; &agrave; l'ouothelle.</a>";
phrase[110] = "<a href=matchi11_biblye.html>Allez conter &agrave; Jean chein qu'ous avez ou&iuml; et chein qu'ous avez veu: l's aveugl'yes &egrave;rvaient, l's estropi&eacute;s r'marchent, les l&ecirc;preurs sont r'dg&eacute;this, les cheins tchi ouaient f&egrave;rme &egrave;rouaient f&icirc;n, les morts sont r'l&eacute;v&eacute;s, et la bouonne nouvelle est pr&ecirc;chie &egrave;s pou&ocirc;res gens. Heutheux est l'chein &agrave; tchi qu&eacute; j&eacute; n's'sai ni croche ni hannicroche.</a>";
phrase[111] = "<a href=matchi12_biblye.html>N&eacute; v'ch&icirc;n ma m&eacute;the et mes fr&eacute;thes. Car tout houmme tchi fait la volont&eacute; d'man P&eacute;the tch'est dans les cieux, ch't&icirc;-l&agrave; est man fr&eacute;the, ma soeu et ma m&eacute;the.</a>";
phrase[112] = "<a href=matchi13.html>Ou ou&iuml;thez d'vos ouothelles mais ou n'comprendrez pon; ou v&egrave;rrez d'vos i&egrave;rs, mais ou n'app&egrave;rch&eacute;vthez pon; car l'tchoeu d'chu peupl'ye s'est engraissi, et lus ouothelles ouaient haut, et il ont freunm&eacute; l's i&egrave;rs, d&eacute; peux qu'lus i&egrave;rs n'vaient, qu'lus ouothelles n'ouaient, qu'lus tchoeu n'compreinge, et qu'i' n'&egrave;rveingent &agrave; s&eacute; et qu&eacute; j'n'les r'dg&eacute;thisse.</a>";
phrase[113] = "<a href=matchi14.html>&quot;Bailliz-m&eacute; achteu dans eune assiette la t&ecirc;te d&eacute; Jean l'B&acirc;pt&icirc;seux!&quot;</a>";
phrase[114] = "<a href=matchi17_biblye.html>Les discipl'yes, quand i' l's e&ucirc;drent ou&iuml;, tch&icirc;drent adent&eacute;s dans l'aithe et i' f&ucirc;drent div&egrave;rs&eacute;ment &ecirc;ffrit&eacute;s. Mais J&eacute;s&ucirc; s'appr&eacute;chit dg'ieux, les touchit et lus dit, &quot;L&egrave;v'-ous, et n'ayiz pon d'peux.&quot;</a>";
phrase[115] = "<a href=matchi21.html>I' renv&egrave;rtchit les tabl'yes &egrave;s bantchi&egrave;rs, et les sict&icirc;ns &egrave;s cheins tchi vendaient des teurt&eacute;thelles. Et i' lus dit, &quot;Il est &ecirc;crit: 'Ma ma&icirc;son s'sa app'l&eacute;e la ma&icirc;son d'la pri&eacute;the'; et ous en avez fait eune cotte &agrave; voleurs!&quot; Et d'siette des vait-gouttes et d&ecirc;pi&ecirc;t&eacute;s v&icirc;ndrent &agrave; li dans l'templ'ye et i' les r'dg&eacute;thit. </a>";
phrase[116] = "<a href=matchi21.html>L&eacute; chein tchi s'droqu'tha sus chutte pi&egrave;rre-la s'y m&icirc;nch'cha, et oulle &ecirc;glianm'tha l'chein sus tchi qu'ou tch&egrave;rra.</a>";
phrase[117] = "<a href=matchi23_biblye.html>&Ecirc;v'ch&icirc;n l'heuthe appr&eacute;che quand vot' ma&icirc;son s'sa d&ecirc;la&icirc;ssie, car j'vos d&ecirc;cliathe qu'ou n'm'&egrave;rv&egrave;rrez d'aut' entr&eacute;-ch&icirc;n qu'ou n'dichyiz, &quot;B&eacute;ni sait l'chein tchi veint au nom du Seigneu!&quot;</a>";
phrase[118] = "<a href=matchi23_biblye.html>I' font toutes lus oeuvres pouor qu'les hommes les r'gardent; n&eacute; v'l&agrave; pouortchi qu'i' portent les patholes d'la louai sus les lisi&eacute;thes d&eacute; parch&eacute;m&icirc;n pus d'la&icirc;ze qu&eacute; l's aut's, et ont &eacute;tout des franges pus d'la&icirc;ze &agrave; lus robes.</a>";
phrase[119] = "<a href=matchi24_biblye.html>Mais d'siette, aupr&egrave;s l'h&egrave;rtchin d'chu temps-l&agrave;, l'sol&eacute; s'sa ni&egrave;rchi et la leune n'&ecirc;cliaith'tha d'aut' et l's &ecirc;tailes tch&egrave;rront des cieux, et les pouvi&egrave;rs du ciel s'sont ch&acirc;tchis</a>";
phrase[120] = "<a href=matchi24_biblye.html>Si don nou vos dit, &quot;L&eacute; v'ch&icirc;n dans l&eacute; d's&egrave;rt!&quot; - n'vos d&ecirc;halez pon pouor y'aller. S'nou vos dit, &quot;L&eacute; v'ch&icirc;n par d&eacute;dans siez nous!&quot; - n&eacute; l'criyiz pon. Car coumme un &ecirc;part tchi sort d'l'&Ecirc;st et &ecirc;cliaithe tout jusqu'au Vou&ecirc;t, d&eacute; m&ecirc;me s'sa l'av&egrave;nement du Fis d'l'Houmme.</a>";
phrase[121] = "<a href=matchi27_biblye.html>Pilate lus dit, &quot;Tch'est qu&eacute; j'f'thai don d'J&eacute;s&ucirc; m&ecirc;nomm&eacute; l'Christ?&quot;<br/><br/>I' r&ecirc;ponn&icirc;drent touos ieux, &quot;&Agrave; la crouaix!&quot;</a>";
phrase[122] = "<a href=matchi28_biblye.html>&Eacute;pis J&eacute;s&ucirc; lus dit, &quot;N'ayiz pon d'peux: allez dithe &agrave; mes fr&eacute;thes qu'il &acirc;gent en Galil&eacute;e - ch'est l&agrave; qu'i' m'v&egrave;rront.&quot;</a>";
phrase[123] = "<a href=matchi4.html>Assa coumme J&eacute;s&ucirc; marchait l'long d'la m&eacute; d'Galil&eacute;e, i' vit deux fr&eacute;thes, Simon m&ecirc;nomm&eacute; l'rotchi et Andr&eacute; san fr&eacute;the, tchi halaient au drannet dans la m&eacute;; i' 'taient des p&ecirc;tcheurs, ieux. Et i' lus dit, &quot;Si&eacute;viz-m&eacute;, et j'vos f'thai des p&ecirc;tcheurs d'hoummes!&quot;</a>";
phrase[124] = "<a href=matchi4.html>L&eacute; dgi&acirc;bl'ye l'emportit acouo sus un mont tchi 'tait hardi haut, et quand i' li'e&ucirc;t mouontr&eacute; touos les rouoyaumes du monde et toute lus glouaithe, i' l&icirc; dit, &quot;J't&eacute; b&acirc;drai toutes ches choses-l&agrave; s'tu veurs t&eacute; prost&egrave;rner l'avant &agrave; m&eacute; et m'adouother,&quot;</a>";
phrase[125] = "<a href=matchi8_biblye.html>&Ecirc;v'ch&icirc;n un l&ecirc;preux v&icirc;nt &agrave; li et l'adouothit et l&icirc; dit, &quot;Seigneu, s'tu veurs, tu peux m'&egrave;rdg&eacute;thi.</a>";
phrase[126] = "<a href=matchi8_biblye.html>J&eacute;s&ucirc; lus r&ecirc;ponnit, &quot;Pouortchi qu'ous &ecirc;tes si &ecirc;ffrit&eacute;s, hoummes d&eacute; p'tite fouai?&quot; Et i' s&eacute; l'vit d'siette et c'mandit &egrave;s vents et &agrave; la m&eacute; et tout s'accalmit. &Eacute;pis les cheins tchi 'taient l&agrave; en f&ucirc;drent ravis, et i' d&icirc;drent, &quot;Tchi qu'est ch't&icirc;-ch&icirc;n &agrave; tchi les vents et la m&eacute; ob&eacute;issent?&quot;</a>";
phrase[127] = "<a href=matchi9_biblye.html>&Ecirc;v'ch&icirc;n eune femme tchi d'pis douze ans 'tait afflyigie d'eune sangn'nie s'appr&eacute;chit d'li par dri&eacute;the et touchit l'bord d&eacute; s'n habit.</a>";
phrase[128] = "<a href=matchiviii.html>Assa j'vos d&ecirc;cliathe qu'i'y'en a bein tchi veindront d'l'&Ecirc;st et du Vou&ecirc;t, et &eacute;thont pliaiche au fest&icirc;n dans l'rouoyaume des cieaux auve Abr&eacute;han, Isaac et J&acirc;cob; quand l's &ecirc;fants du rouoyaume s'sont pitchis dans la ni&egrave;rcheu d&eacute; d'houors. Ch'est l&agrave; qu'y'&eacute;tha d'la plieuth'thie et d'la gr&icirc;nch'chie d'dents.</a>";
phrase[129] = "<a href=matchixvi.html>Et m&eacute; &eacute;tout j't&eacute; dis qu'tu'es l'Rotchi, et qu'sus chu rotchi-ch&icirc;n j'm'en vais b&acirc;ti m'n &eacute;glyise, et l's us d'l'enf&eacute; n'&eacute;thont pon l&eacute; d'ssus contre li. Et j't&eacute; badrai les cli&eacute;s du rouoyaume des cieux, et tout chein qu'tu'amath'thas sus la t&egrave;rre s'sa amath&eacute; &eacute;tout dans les cieux, et tout chein qu'tu d'samath'thas sus la t&egrave;rre s'sa d'samath&eacute; &eacute;tout dans les cieux.</a>";
phrase[130] = "<a href=matchixvi.html>Si tchitch'un veurt v'n&icirc;n souotre m&eacute;, qu'i' r'nonche &agrave; s&eacute;-m&ecirc;me, qu'i' s'ch&egrave;rge d&eacute; sa crouaix, et qu'i' m'si&egrave;ve. Car l&eacute; chein tchi voudra sauver sa vie, la p&egrave;rdra, et l'sien tchi p&egrave;rdra sa vie pouor l'amour d&eacute; m&eacute;, l'&egrave;rtrouv'tha.</a>";
phrase[131] = "<a href=matchixx.html>&Ecirc;v'ch&icirc;n deux aveugl'yes tchi 'taient assis au bord du c'm&icirc;n et ayant ou&iuml; qu'J&eacute;s&ucirc; p&acirc;ssait, lus &ecirc;cant&icirc;drent &agrave; braithe, &quot;Seigneu, Fis d'D&acirc;vi, ai pitchi d'nous!&quot;</a>";
phrase[132] = "<a href=matchixx.html>J'nos'n'allons &agrave; J&eacute;thusalem, et l'Fis d'l'Houmme s'sa m&icirc;ns dans les mains des grands pr&ecirc;tres et d's &ecirc;crivains tchi l'cond&acirc;mn'nont &agrave; mort et l'mettront dans les mains des pa&iuml;ens &agrave; seule f&icirc;n qu'i' l'abafouent et qu'i' l'fou&ocirc;tent et l'cliouent &agrave; la crouaix. Mais i' s'sa sou&ocirc;l'v&eacute; l'tra&icirc;si&egrave;me jour.</a>";
phrase[133] = "<a href=matchixx.html>N&eacute; v'ch&icirc;n chein tchi'i' d&icirc;tent: &#147;Ches landrinneurs n'ont travailli qu'eune heuthe, mais ou lus avez payi exact&eacute;ment d'm&ecirc;me qu&eacute; nous, quand j'avons travailli toute la journ&eacute;e dans la chaleu!&#148;<br><br>Mais i' r&ecirc;ponnit &agrave; iun dg'ieux, &#147;Man vyi, j&eacute; n'sis pon &icirc;njuste, m&eacute;. Ch'n'est-i' pon qu'tu'accordis auve m&eacute; pouor un ch'l&icirc;n?<br><br>Prend chein qu'tu'as g&acirc;ngni, et va! Car m&eacute;, j'veurs donner au drein, exact&eacute;ment coumme &agrave; t&eacute;.</a>";
phrase[134] = "<a href=matchixx.html>Ou n'savez pon chein qu'ou d'mandez. Pouv'-ous baithe la modgie qu&eacute; j'dai baithe?</a>";
phrase[135] = "<a href=matchixxii.html>Ch'est en tchi y'en a un tas d'app'l&eacute;s mais d'choua&icirc;sis pon grand'ment.</a>";
phrase[136] = "<a href=matchxix.html>La&icirc;ssiz l&agrave; ches mousses-ch&icirc;n, et n'les emp&ecirc;chiz d'aut' d&eacute; v'n&icirc;n &agrave; m&eacute; car l'rouoyaume du ciel est pouor les cheins tchi lus r'sembl'yent.</a>";
phrase[137] = "<a href=matchxix.html>Mais un mouoch&eacute; d'monde tch'avaient 't&eacute; les preunmi&egrave;rs s'sont les dreins et un mouoch&eacute; tch'avaient 't&eacute; les dreins s'sont les preunmi&egrave;rs.</a>";
phrase[138] = "<a href=nahoum.html>La craqu'thie d'fouet et l'boulais d'reues coumme d&eacute; l'&ocirc;rage; la galop'thie d&eacute; j'vaux et la tr&eacute;bul'lie d'tch&eacute;thiots d'dg&egrave;rre</a>";
phrase[139] = "<a href=nahoum.html>Ouaithe qu'i' sait entouortilyi coumme des &ecirc;p&icirc;ngnes et envitou&eacute; coumme un ivrouongne, v'l&agrave; tchi s'sa br&ucirc;l&eacute; coumme du rigot.</a>";
phrase[140] = "<a href=phlipns.html>S&eacute;yiz tr&eacute;jous heutheurs dans l'Seigneur! J&eacute; l'dithai acouo eune fais: s&eacute;yiz heutheurs!</a>";
phrase[141] = "<a href=prodigue.html>Et am'nez l'vieau gras et tuez-l&eacute;: mangeons et f&ecirc;tons; Car man fis qu' n&eacute; v'ch&icirc;n, 'tait mort, et l'&egrave;rv&eacute;l&agrave; en vie; il 'tait p&egrave;rdu mais l&eacute; v'l&agrave; r'trouv&eacute;.</a>";
phrase[142] = "<a href=prodigue.html>Et ch't&icirc;-ch&icirc;n l&icirc; dit: Tan fr&eacute;the est d'&egrave;rtou, et tan p&eacute;the a tu&eacute; l'vieau engra&icirc;ssi pa'ce qu&eacute; san fis est r'v&eacute;nu sain et sauf</a>";
phrase[143] = "<a href=proverbes_biblye.html>L'ordgi veint d'vant la ruinne, et un esprit fyi est seux d'tchaie.</a>";
phrase[144] = "<a href=proverbes_biblye.html>L&eacute; tchoeu du juste consid&eacute;the bein sa r&ecirc;ponse, mais la bouoche du malfaiteux d&ecirc;gou&ocirc;sillonne d&eacute; tchi mala&ucirc;c'seux.</a>";
phrase[145] = "<a href=proverbes_biblye.html>La langue a l'pouv&eacute; d'la mort et la vie</a>";
phrase[146] = "<a href=proverbes31.html>Tchi qui peut trouver eune femme gr&acirc;cieuse? V&eacute;the, ou vaut pus qu'les rubis.</a>";
phrase[147] = "<a href=ps118.html>La pi&egrave;rre r'nonchie par les b&acirc;tisseurs est la cheinne tch'est la preunmi&eacute; pi&egrave;rre du b&acirc;tisse.</a>";
phrase[148] = "<a href=ps119.html>Sai louangi, oh Seigneu! Fai-m&eacute; assaver tes c'mandes.</a>";
phrase[149] = "<a href=ps121.html>Ch'n'est pon l'sol&eacute; tchi t'&ecirc;galue&ucirc;tha d'jour, ni la leune d&eacute; niet.</a>";
phrase[150] = "<a href=ps130.html>D&eacute; d'dans l'avanteu j't'ai cri&eacute;, oh man Dgieu.</a>";
phrase[151] = "<a href=ps139.html>Oh Seigneu, tu m'connais bein en d&ecirc;muchant touos mes s'grets. Tu sais quand tchi qu&eacute; j'sis assis et quand j'm'&egrave;rd&eacute;bute; tu vai mes pens&eacute;es d'bein au liain. Tu dgette sus man c'm&icirc;n et sus man liet, et tu connais touos mes c'm&icirc;ns. N'y'a pon eune pathole d'ma langue tchi n't'est pon cliaithe, Oh Seigneu.</a>";
phrase[152] = "<a href=ps148a.html>Louangiz-l&eacute;, leune et sol&eacute;,<br>Louangiz-l&eacute;, &ecirc;tailes d'la niet!</a>";
phrase[153] = "<a href=ps24.html>Tchi qui est chu Rouai d&eacute; glouaithe? L&eacute; Seigneur d's arm&eacute;es, ch'est Li l'Rouai d&eacute; glouaithe</a>";
phrase[154] = "<a href=ps31.html>Y'a trais choses d&eacute; tchi les pas sont bou&ocirc;ns &agrave; vaie, ch'est en tchi ches quat' vont bein: l'lion, l'pus fort des b&ecirc;tes, tchi n'd&ecirc;tou&ocirc;nne pon d'san c'm&icirc;n pouor p&egrave;rsonne; l&eacute; j'va d'dg&egrave;rre, et l'bichot, et l'rouai quand s'n arm&eacute;e est acant&eacute; li.</a>";
phrase[155] = "<a href=ps33.html>Louangiz l'Seigneu atout eune h&egrave;rpe; chantez-l&icirc; auve eune chifournie!</a>";
phrase[156] = "<a href=ps33.html>Un j'va est un faux esp&eacute;; sa grande forche n&eacute; l&acirc;qu'tha autchun houmme libre du dangi</a>";
phrase[157] = "<a href=ps36.html> Ta justice est coumme les hauts monts, tan jugement d'vale jusqu'&agrave; l'avanteu, o Seigneu tu souongne les hoummes et les b&ecirc;tes. Qu't&eacute;n amour est bouon, oh Seigneu!</a>";
phrase[158] = "<a href=ps4.html>J'm&eacute; couoch'chai et j'dormithai en paix car ch'est t&eacute; &agrave; tan tout seu tch'est l'Seigneu; tu m&eacute; f'thas d'meuther en se&ucirc;th't&eacute;.</a>";
phrase[159] = "<a href=ps46.html>Ch'est Li tch'a fait c&ecirc;sser les dg&egrave;rres jusqu'&egrave;s &acirc;ges des &acirc;ges, i' ch&acirc;que l'arc, il a cop&eacute; la lance, il a br&ucirc;l&eacute; les tch&eacute;thiots dans l'feu.</a>";
phrase[160] = "<a href=ps51.html>Tu m'purg'geas auve d&eacute; l'hysope et j&eacute; s'sai netti; Tu m'lav'thas et j&eacute; s'sai pus blianc qu'la n&eacute;.</a>";
phrase[161] = "<a href=ps67.html>Qu'les peupl'yes t&eacute; louangent, Oh Dgieu, qu'touos les peupl'yes t&eacute; louangent!</a>";
phrase[162] = "<a href=ps78.html>Il lus envyit des div&egrave;rs &ecirc;tch&egrave;rbots pouor les t&acirc;sser, et des ra&icirc;nottes pouor l's achou&ecirc;mi.</a>";
phrase[163] = "<a href=ps8.html>Tu les as gr&eacute;e un mio pus bas qu'les anges, et les couronne d&eacute; glouaithe et d'honneu.</a>";
phrase[164] = "<a href=revelation12.html>Mich&eacute; est ses anges lus en f&ucirc;drent combattre l&eacute; dragon, et l'dragon et ses anges qu&eacute;tily&icirc;drent mais i' f&ucirc;drent achou&ecirc;mis et i' n'y'avait d'aut' d&eacute; run pouor ieux au ciel.</a>";
phrase[165] = "<a href=romains.html>Tchi frits qu'ou port&ecirc;tes &agrave; chu temps-l&agrave;? Des frits d&eacute; tchi ou rouogissez aniet. Car la f&icirc;n d'ches choses-ch&icirc;n, ch'est la mort.</a>";
phrase[166] = "<a href=romains12.html>Dans vot' travas, n's&eacute;yiz pon pi&egrave;rcheurs; mais en s&egrave;rvant l'Seigneur s&eacute;yiz &acirc;pres dans l'esprit</a>";
phrase[167] = "<a href=ruthi.html>N&eacute; m'd&eacute;mande d'aut' d&eacute; t'la&icirc;ssi, ni d&eacute; m'en r'aller sans t&eacute;, car io&ugrave; qu'tu vais, j'm'en vais, m&eacute; &eacute;tout; io&ugrave; qu'tu t'couoche, j'm'en vais m'couochi, m&eacute; &eacute;tout; tes gens s'sont mes gens; et tan Dgieu s'sa man Dgieu;<br>io&ugrave; qu'tu mou&ocirc;rras, j'mou&ocirc;rrai, m&eacute; &eacute;tout, et j&eacute; s'sai ent&egrave;rr&eacute;e l&agrave;; et qu'l&eacute; Bou&ocirc;n Dgieu m'faiche tout chein qu'i' voudra si janmais j'sommes s'path&eacute;es autr&eacute;ment qu&eacute; par la mort.</a>";
phrase[168] = "<a href=samaritan.html>Ach't'heu, l&eacute; tch&eacute; qu' tu crai d&eacute; ches trais-l&agrave; 'tait l'v&eacute;thitabl'ye va&icirc;s&icirc;n au chein tch'avait souff&egrave;rt &egrave;s mains des voleurs? Et l'homme d&eacute; louai l&icirc; dit: Ch'tait sans doute l&eacute; chein tch'eut pitchi d'li. Et J&eacute;s&ucirc; l&icirc; dit: Va, et fai la m&ecirc;me chose</a>";
phrase[169] = "<a href=sermon.html>Car l&agrave; o&ugrave;'est tch'est vouot' tr&eacute;sor, ch'est l&agrave; qu' vouot' tchoeu s'sa &eacute;tout.</a>";
phrase[170] = "<a href=sermon.html>D'mandez, et nou vos l'badra; traichiz, et ou trouv'thez; tapez &agrave; l'us et nou vos l'ouvritha. Ch'est en tchi ch&acirc;tch'un tchi d'mande, &egrave;rchait; et ch&acirc;tchun tchi traiche, trouve; et nou-s'ouvre &agrave; ch&acirc;tchun tchi tape &agrave; l'us.</a>";
phrase[171] = "<a href=sermon.html>Entrez par l'us &ecirc;trait; car l'us d'la p&egrave;rdition a d'la la&icirc;ze, et l&eacute; c'm&icirc;n tch'y m&egrave;ne est grand, et y'en a hardi tchi y'entrent</a>";
phrase[172] = "<a href=sermon.html>Et nou n'alleunme pon eune chandelle pouor la mett' souos un bouoss&eacute;, mais nou la met sus un changlyi, &agrave; seule fin qu'oulle &ecirc;cliaithe touos les cheins d'la maiethon.</a>";
phrase[173] = "<a href=sermon.html>R'gardez don l's oua&icirc;thieaux du ciel: i' n's&egrave;ment pon, i' n'ont pon d'avo&ucirc;t, et i' n'appraichent pon au haugard; mais vouot' P&eacute;the c&eacute;leste les nouorrit; n'&ecirc;tes-ous pon hardi au d'ssus d'ieux?</a>";
phrase[174] = "<a href=sermon.html>R'gardez don l's oua&icirc;thieaux du ciel: i' n's&egrave;ment pon, ni n'ont pon d'avo&ucirc;t, et i' n'adg&egrave;nent rein dans des graini&egrave;rs; mais vouot' P&eacute;the c&eacute;leste les nou&ocirc;rrit; n'&ecirc;tes-ous pon hardi mus qu'ieux ?</a>";
phrase[175] = "<a href=sermon.html>S&eacute;yiz-en raide contents, et r&eacute;jouiss-'ous; car eune grand' r&ecirc;compense vouos attend dans les cieux. Car ch'est d'm&ecirc;me tch'il' ont p&egrave;rs&eacute;tchut&eacute; les proph&egrave;tes tch'ont 't&eacute; d'vant vous.</a>";
phrase[176] = "<a href=sermon.html>Vouot' yi est l'cr&acirc;sset d'vouot' corps: Si vouot' yi est sain, tout vouot' corps es'sa &ecirc;cliaithi</a>";
phrase[177] = "<a href=talents.html>San ma&icirc;tre l&icirc; dit: Tu'as bein fait, man bou&ocirc;n et fid&egrave;le serviteu.</a>";
phrase[178] = "<a href=timotheeii.html>Chein qu&eacute; j'veurs pouor c'menchi ch'est qu'ou d'mand'd&ecirc;tes, qu'ou prieth&ecirc;tes, qu'ou suppli&eacute;th&ecirc;tes, qu'ou f'th&ecirc;tes des actions d'gr&acirc;ces pouor touos l'hoummes, pouor les rouais et pouor touos les gouv&egrave;rneurs, &agrave; seule f&icirc;n qu&eacute; j'pi&ecirc;ssons nos r&ecirc;joui d'eune vie pa&icirc;sibl'ye et trantchil'ye pieusement et honn&ecirc;tement. V'l&agrave; tch'est bein et acceptabl'ye l'avant au Bou&ocirc;n Dgieu, not' Sa&ucirc;veux.</a>";
phrase[179] = "<a href=actes3.html>Mais Pi&egrave;rre dit, &quot;J'n'ai ni d'l'argent ni d'l'or, mais chein qu'j'ai, j't&eacute; l'donne: au nom d'J&eacute;su Christ l'Nazar&ecirc;tchien, l&eacute;ve-t&eacute; et marche.&quot;</a>";
phrase[180] = "<a href=actesiv.html>Et auve bein-gn-adret d'pouv&eacute; l's ap&ocirc;tres t&ecirc;mouongnaient la r&ecirc;surrection du Seigneu J&eacute;s&ucirc;. Et sus ieux y'avait bein-gn-adret d'gr&acirc;ce &#150; v&eacute;the, i' n'y'avait pon d'pauvres acant&eacute; ieux, car touos les cheins tch'avaient des clios ou des ma&icirc;sons les vend&icirc;tent &agrave; seule f&icirc;n d'en apporter l'prix &egrave;s pids d's ap&ocirc;tres.</a>";
phrase[181] = "<a href=actes5_biblye.html>Et i' blioutch&icirc;drent les ap&ocirc;tres et l's embarr&icirc;drent dans la  prison publyique. Mais duthant la niet un ange du seigneu d&ecirc;barrit l's us d'la prison et l's en emm'nit et dit, &quot;Allez vos m&acirc;ter dans l'templ'ye et pr&ecirc;chiz au monde tout entouor chutte vie.&quot;</a>";
phrase[182] = "<a href=actes9.html>Coumme i' 'tait &agrave; viagi par l&eacute; c'm&icirc;n tch'appr&eacute;che Damas, d'un co i' vit eune lueu du ciel tchi l'&ecirc;cliaithit: i' tchit bas, et n&eacute; v'l&agrave; eune vouaix tchi l&icirc; dit: <I>&#147;Saul, Saul, pouortchi qu'tu m'venge d&eacute; m&ecirc;me?&#148;</I> et i' r&ecirc;ponnit: <I>&#147;Tchi qu'tu'es, Seigneu?&#148;</I> et ch't&icirc;-ch&icirc;n dit: <I>&#147;M&eacute;, j'sis J&eacute;s&ucirc; qu'tu venge; L&egrave;ve-t&eacute;, et va dans la ville, et nou t'ditha tout chein qu'tu'&eacute;thas &agrave; faithe.&#148</a>";
phrase[183] = "<a href=actesixb.html>Mais Pi&egrave;rre les fit aller hors, et s'agenouoillit pouor prier; i' s'adr&eacute;chit au corps et lyi dit, &quot;Tabitha, l&egrave;ve-t&eacute;!&quot; Et oulle ouvrit ses i&egrave;rs, vit Pi&egrave;rre et s&eacute; l'vit.</a>";
phrase[184] = "<a href=ephesiensv.html>N'vos so&ucirc;lez pon auve du v&icirc;n tchi m&egrave;ne &agrave; la d&eacute;bauche. &Agrave; la pliaiche s&eacute;yiz remplyis d&eacute; l'Esprit.</a>";
phrase[185] = "<a href=esaie22.html>M&eacute;, j'ai pr&icirc;ns s&egrave;rment, la pathole du Seigneu, qu&eacute; viyant qu'tu'as fait chennech&icirc;n et n'as pon r't&icirc;ns tan seul fis, j't&eacute; b&eacute;nithai et j'raccra&icirc;trai ta s'menche coumme les &ecirc;tailes &egrave;s cieux et coumme l&eacute; sablion du pliein, et ta s'menche entr&eacute;tha siez ses enn'm&icirc;ns par l'us d'la grande porte.</a>";
phrase[186] = "<a href=ezechiel_biblye.html>Tes bords sont dans l'tchoeu des mers, tes b&acirc;tisseurs t'a gr&eacute;e la bieaut&eacute; entout. Il' ont gr&eacute;e ta bord&acirc;le en bouais d'sap&icirc;n d'S&eacute;nir; il' ont pr&icirc;ns du c&egrave;dre du Liban &agrave; seule f&icirc;n d&eacute; t'gr&eacute;e un m&acirc;t; il' ont gr&eacute;e t's avithons en tch&ecirc;ne d&eacute; Bachan; il' ont gr&eacute;e tes plianchais en bouais d'p&icirc;n d'Chypre auve du pliatchet d'ivi&eacute;the.</a>";
phrase[187] = "<a href=genese29.html>Et l'mat&icirc;n J&acirc;cob r&eacute;al&icirc;sit qu&eacute; ch'tait L&eacute;a; et i' dit &agrave; Laban, &quot;Tch'est qu'tu m'as jou&eacute;? J'n'ai-t-i'pon travailli pouor t&eacute; &agrave; seule f&icirc;n d'g&acirc;ngni R&acirc;ch&eacute;? Pouortchi qu'tu m'as tritchi?&quot;</a>";
phrase[188] = "<a href=hebreux13.html>N'oubliez pon l'hospitalit&eacute;, car ch'est par lyi qu&eacute; tchiqu's'uns ont louogi d's Anges sans l'saver!</a>";
phrase[189] = "<a href=jean1_biblye.html>&quot;Nazareth!&quot; dit Nathana&euml;l. &quot;Ch'est-i' p&ocirc;ssibl'ye qu&eacute; d'tchi bou&ocirc;n veinge d&eacute; Nazareth!&quot; </a>";
phrase[190] = "<a href=jeani.html>Ch'est en Li tch'&eacute;tait la Vie et la Vie 'tait la leunmi&eacute;the des hoummes.</a>";
phrase[191] = "<a href=jeanic.html>Et la Pathole a 't&eacute; faite chai, et a v&ecirc;tchu parmi nous, remplyie d&eacute; gr&acirc;ce et d&eacute; v&eacute;thit&eacute;; et j'avons veu sa glouaithe, eune glouaithe telle tch'est la cheinne du Fis Eunique v'nu du P&eacute;the. </a>";
phrase[192] = "<a href=jeanid.html>Au c'menchement y'avait la Pathole, et la Pathole d'meuthait auve l&eacute; Bou&ocirc;n Dgieu, et la Pathole 'tait l'Bou&ocirc;n Dgieu.</a>";
phrase[193] = "<a href=jeanv.html>V&eacute;the j&eacute; vos l'dis: l'heuthe veindra, et est v'nu achteu, quand la vouaix du Fis d'Dgieu veindra &egrave;s ouothelles des morts, et les cheins tchi l'ouaient r'&eacute;thont la vie.</a>";
phrase[194] = "<a href=jeanxv.html>M&eacute;, j&eacute; sis la v&icirc;ngne, et vous les j'tons. L&eacute; chein tchi d'meuthe en m&eacute; et dans tchi j&eacute; d'meuthe, ch't&icirc;-l&agrave; donne hardi d'frit, car en d'houors d&eacute; m&eacute;, ou pouvez rein n' faithe.</a>";
phrase[195] = "<a href=jeanxviiia.html>&Eacute;pis J&eacute;s&ucirc;, tchi savait tout chein tchi s'n'allait s'adonner auve li, avanchit et lus d'mandit, &quot;Tchi qu'ou ch&egrave;rchiz?&quot;<br/><br/>I' r&ecirc;ponn&icirc;drent, &quot;J&eacute;s&ucirc; l'Nazar&eacute;tchien.&quot;<br/><br/>J&eacute;s&ucirc; r&ecirc;ponnit, &quot;M&eacute; v'ch&icirc;n.&quot</a>";
phrase[196] = "<a href=jeanxviiib.html>Pilate l&icirc; dit, &quot;Tch'est qu'est la v&eacute;thit&eacute;?&quot;</a>";
phrase[197] = "<a href=jean11.html>J&eacute;s&ucirc; r&ecirc;ponnit, &quot;N'y'a-t-i' pon douze heuthes dans eune journ&eacute;e? Un houmme peut s'pronm'ner toute la journ&eacute;e sans drotchi, car i' vait la leunmi&eacute;the du monde. Mais si un houmme s'pronm&egrave;ne la niet, i' peut drotchi car i' n'a pon d'la leunmi&eacute;the en s&eacute;-m&ecirc;me.&quot;</a>";
phrase[198] = "<a href=lucxv.html>R&ecirc;jouiss'-ous acant&eacute; m&eacute; car j'r'ai ma br&eacute;bis &ecirc;dg&eacute;th&eacute;e.</a>";
phrase[199] = "<a href=mar2_biblye.html>Ch'est-i' p&ocirc;ssibl'ye pouor l's anm&icirc;ns du mathi&eacute; d'je&ucirc;ner quand il est d'compangnie auve ieux?</a>";
phrase[200] = "<a href=ps85.html>La m&icirc;ns&eacute;thicorde et la fouai tch&egrave;rront becque &agrave; barbe; la justice et la paix lus embraich'chont; la fid&eacute;lit&eacute; s'&ecirc;j&eacute;qu'tha, et la justice dgett'ta du ciel.</a>";
phrase[201] = "<a href=ps89.html>Les cieux sont &agrave; t&eacute;, et la t&egrave;rre est &agrave; t&eacute; &eacute;tout: l'monde et tout chein tch'y'est d'dans - tu l'as gr&eacute;e</a>";
phrase[202] = "<a href=ecclesiaste_biblye.html>&quot;Tchi tas d'so&ucirc;ffli&eacute;thies!&quot; qu'l&eacute; Pr&ecirc;cheux dit</a>";
phrase[203] = "<a href=matchi3_biblye.html>Fis d'vip&eacute;thes! Tchi qui vos a dg&egrave;rni d'fi&ecirc;si l'&egrave;rgolinne tchi dait vos tchaie sus l'co? S'ous avez changi d'avis, changiz d'comport!</a>";
phrase[204] = "<a href=luc3_biblye.html>La vouaix du chein tch'est &agrave; braithe dans l&eacute; d's&egrave;rt, 'Griyiz l&eacute; c'm&icirc;n du Seigneu, &egrave;rgriyiz ses sentes d&eacute; v'nue. Ch&acirc;que vall&eacute;e s'sa accombli&eacute;e et ch&acirc;que montangne et mont s'sont r&acirc;t&eacute;s, et tout chein tch'est teurt s'sa r'dr&eacute;chi et les dr&eacute;dillets s'sont rabilyis, et tout l'monde des hoummes v&egrave;rra l'salut du Bou&ocirc;n Dgieu.</a>";
phrase[205] = "<a href=esaie_biblye.html>M&ecirc;me les n&acirc;tions sont coumme des d'gouts d&eacute; d'dans eune bouqu't&eacute;e, et coumme du poudr&icirc;n b's&eacute; &agrave; la balanche, viy'-ous, i' br&icirc;nge les &icirc;les coumme du ponsi.</a>";
phrase[206] = "<a href=amos_biblye.html>Vous tchi faites la jug'gie am&eacute;the coumme l'h&egrave;rbe &agrave; puches et &ecirc;glianmiz la justice dans l'aithe, allez siez l'chein tchi graie Orion et la Pouochinni&eacute;the et tou&ocirc;nne la toute finne ni&egrave;rcheu en sinne d&eacute; jeu et tchi ni&egrave;rchit l'jeu en niet, tchi somme les ieaux d'la m&eacute; et les v&egrave;rse sus la fache d'la t&egrave;rre: san nom est l'Seigneu.</a>";
phrase[207] = "<a href=malachie4.html>Mais tchi qui pou&ocirc;rra st&eacute;ner l'jour d&eacute; sa v'nue, et tchi qui rest&eacute;tha d'but quand i' g&eacute;thitha?</a>";
phrase[208] = "<a href=matchi11_biblye.html>J&eacute; jou&icirc;nmes la fli&ucirc;te pouor vous mais ou n'dans&icirc;tes pon. J'piaill&icirc;nmes et ou n'plieuth&icirc;tes pon.</a>";
phrase[209] = "<a href=ps121.html>Ev'ch&icirc;n - l&eacute; sien qui garde Isra&euml;l n&eacute; s'assoupitha pas, et n's'endormitha pas. L'&Ecirc;t&egrave;rnel est tan gardgien; l'&Ecirc;t&egrave;rnel est t'n ombre; Il est &agrave; ta main drouaite. L&eacute; sol&eacute; n&eacute; t'frapp'tha pas duthant l'jour, ni la leune duthant la niet.</a>";
phrase[210] = "<a href=ps122.html>J&eacute; m'r&ecirc;joui quand i' m'd&icirc;tent, &quot;Allons &agrave; la ma&icirc;son d'l'&Ecirc;t&egrave;rnel.&quot; Et &agrave; ch't heu j'sommes ich&icirc;n en d'dans des portes d&eacute; J&eacute;rusalem! J&eacute;rusalem est eune ville restaur&eacute;e en mangnifique &ecirc;tat et harmonie.</a>";
phrase[211] = "<a href=deuteronome_biblye.html>I' n'est pon trop haut dans l'ciel af&icirc;n qu'i' fall&icirc;sse d'mander: &quot;Tch'est qui s'en va monter pour nous au ciel pour nos l'apporter et nos l'procli&acirc;mer pour qu&eacute; j'l'ob&eacute;issons?&quot; Et i' n'est pas au d'l&agrave; d'la m&eacute; af&icirc;n qu'i' fall&icirc;sse d'mander: &quot;Tch'est qui s'en va trav&egrave;rser la m&eacute; pour nos l'apporter et nos l'procli&acirc;mer pour qu&eacute; j'l'ob&eacute;issons?&quot; N&acirc;nn&icirc;n, la pathole est tout pr&egrave;s d't&eacute;; oulle est dans ta bouoche et dans tan tchoeu pour qu&eacute; tu pi&ecirc;sse l'ob&eacute;i.</a>";
phrase[212] = "<a href=exode3.html>V&eacute;the, j'ai veu l&eacute; d'so d'man peupl'ye tchi sont en &Ecirc;gypte et j'ai ou&iuml; lus cris par cause des d&ecirc;voulus tchi sont ma&icirc;t's sus ieux et j'connais lus pliaintes, et j'ai d'val&eacute; &agrave; seule f&icirc;n d'les lib&eacute;ther des mains d's &Ecirc;gyptiens et les m'ner hors d'chu pays-l&agrave; dans un pays tch'est bou&ocirc;n et tch'a d'laize, days un pays o&ugrave;'est qu&eacute; l'lait et l'myi d&ecirc;g&ocirc;rent, siez les Can&acirc;nniens, et les Hitchiens et l's Amothiens et les P&eacute;thiziens et les H&eacute;viens et les J&eacute;busiens.</a>";
phrase[213] = "<a href=osee_biblye.html>Ch'est en tchi i' s&egrave;ment l&eacute; vent et i' tchil'lont l'vou&ecirc;teunme.</a>";
phrase[214] = "<a href=agee_biblye.html>&quot;Mais sai vaillant, oh Z&eacute;robabel,&quot; qu'l&eacute; Seigneu dit; &quot;et sai vaillant, oh Josu&eacute; fis Jotzad&egrave;que, l&eacute; grand pr&ecirc;tre; et s&eacute;yiz vaillants, touos vous, peupl'ye du pays,&quot; qu'l&eacute; Seigneu dit, &quot;et travailliz! Ch'est en tchi j'sis acant&eacute; vous, qu'l&eacute; Seigneu d's arm&eacute;es dit, s'lon la prom&ecirc;sse qu&eacute; j'vos fis quand ou vos d&ecirc;hal&icirc;tes d'&Ecirc;gypte. M&eacute;n esprit d'meuthe tr&eacute;jous siez vous; n'ayiz pon d'peux!&quot;</a>";
phrase[215] = "<a href=zecharie8.html>J'r&ecirc;ponnis, &quot;J'vai un parch&eacute;m&icirc;n volant tch'a dans les neu m&egrave;tres d&eacute; long et dans les quat' m&egrave;tres et d'mie d&eacute; laize.&quot;</a>";
phrase[216] = "<a href=ps98.html>Auve les cornes et l'son des trompettes, faites la beinv'nue &agrave; l'&Ecirc;t&egrave;rnel not' Rouai. Qu&eacute; la m&eacute; ronne, auve tout ch'qu'ou contcheint; l&eacute; monde et touos ses habitants! Qu&eacute; les rivi&eacute;thes battent des mains, qu&eacute; les montangnes chantent d&eacute; jouaie toutes ensembl'yes d&eacute;vant l'&Ecirc;t&egrave;rnel!</a>";
phrase[217] = "<a href=zecharie8.html>La niet, j'vis un houmme mont&eacute; sus un rouoge ch&eacute;va, parmi les myrtres d'la vall&eacute;e, et dri&eacute;the li y'avait des j'vaux, des rouoges, des cangnis, et des bliancs.</a>";
phrase[218] = "<a href=amos_biblye.html>N&eacute; v'ch&icirc;n chein qu'l&eacute; Seigneu Dgieu m'mouontrit: &ecirc;v'ch&icirc;n eune pann'l&eacute;e d'f&icirc;ns frits. Et i' dit, &quot;Tch'est qu'tu vai, Amos?&quot;<br/><br/>Et j'dis, &quot;Eune pann'l&eacute;e d'f&icirc;ns frits.&quot;</a>";
phrase[219] = "<a href=nahoum.html>Touos tes forts sont coumme des fidgi&egrave;rs tchi portent les preunmi&eacute; figues - s'nou l's &ecirc;louochent v'l&agrave; tchi tchait dans la bouoche ou&egrave;rte d'l'enga&ucirc;meux.</a>";
phrase[220] = "<a href=agee_biblye.html>Ous en avez bein s'm&eacute;, mais en tchilyi bein p'tit; ous avez mangi, mais ou n'en &ecirc;tes pon rass&acirc;si&eacute;s; ous avez bu, mais ous avez tr&eacute;jous s&eacute;; ous &ecirc;tes bein habilyis, mais n'y'a fis d'&acirc;me tch'a caud assez; et l'chein tch'&egrave;rchait san g&acirc;n l'd&ecirc;pense &agrave; b&acirc;bord et &agrave; tribord.</a>";
phrase[221] = "<a href=jeremie5.html>&Ecirc;v'ch&icirc;n, j'env'y&ecirc;thai sus vous des horsains d'bein au liain, oh ma&icirc;son d'Isra&euml;l, qu'l&eacute; Seigneu dit, des horsains forts et enduthants, des horsains d&eacute; tchi ou n'conna&icirc;ssiz pon la langue et tchi ou n'comprendrez pon.</a>";
phrase[222] = "<a href=jeremie5.html>Achteu louangeons l'Bou&ocirc;n Dgieu tch'env'yie la plyie, l's achies d'l'Hiv&eacute; et l's achies d'l'&Egrave;rnouv&eacute;, en l'heu, tchi pr&ecirc;s&egrave;rve pouor nous les s'maines t&egrave;rm&eacute;es d'avo&ucirc;t.</a>";
phrase[223] = "<a href=jonas1.html>L&eacute; cap'taine v&icirc;nt et l&icirc; dit, &quot;Pouortchi qu'tu'es &agrave; dormi d'm&ecirc;me? L&egrave;ve-t&eacute;! Prie &agrave; tan dgieu! Tan dgieu pens'sa of&ucirc;che &agrave; nous et nos &ecirc;pa&icirc;ngn'na!&quot; Les navidgants lus entr&eacute;-d&icirc;drent, &quot;Allons, halons &egrave;s noeuds &agrave; seule f&icirc;n d'saver l'chein &agrave; blia&ucirc;mer pouor chu malheu.&quot; Et don i' hal&icirc;drent &egrave;s noeuds, et l'sort fut &agrave; J&ocirc;nas.</a>";
phrase[224] = "<a href=jonas1.html>Et l'Seigneu Dgieu fit cra&icirc;tre eune v&icirc;ngne tchi v&icirc;nt ombragi J&ocirc;nas. Et J&ocirc;nas 'tait div&egrave;rs&eacute;ment heutheux par cause d&eacute; chutte v&icirc;ngne.</a>";
phrase[225] = "<a href=jonas1.html>Dans man d'so j'criyais au Seigneu et i' m'r&ecirc;ponnit. D'l'avanteu d'l'enf&eacute; j'fis un brai et tu'&ecirc;coutis ma vouaix.</a>";
phrase[226] = "<a href=2samuel_biblye.html>Tu m&egrave;n'nas man peupl'ye Isra&euml;l coumme lus gardeux d'br&eacute;bis et en s'sas l'gouv&egrave;rneux.</a>";
phrase[227] = "<a href=2chroniques_biblye.html>&Eacute;pis Salomon fit v'n&icirc;n la fil'ye au Pharaon d'la ville d&eacute; D&acirc;vi &agrave; la ma&icirc;son qu'il avait gr&eacute;e pouor lyi</a>";
phrase[228] = "<a href=2chron9.html>&Eacute;pis l'rouai griyit un grand tr&ocirc;ne en ivi&eacute;the, tout douoth&eacute; en pur or. Y'avait si&ecirc;x d'gr&eacute;s l'avant au tr&ocirc;ne, et eune scabelle en or y 'tait att&icirc;nse, auve des accouteurs des deux bords du si&egrave;ge, auve deux lions des bord d's accouteurs.</a>";
phrase[229] = "<a href=2chron9.html>Ch'est vrai, tout chein qu'j'avais ou&iuml; siez m&eacute; entouor tes faits et ta sagesse, mais j&eacute; n'criyais pon chein qu'nou m'avait dit entr&eacute;-ch&icirc;n qu&eacute; j'v&icirc;nsse et j'v&icirc;sse tout atout m's i&egrave;rs.</a>";
phrase[230] = "<a href=2chron9.html>Et ch&acirc;tchun dg'ieux li'apportit un pr&eacute;sent: d&eacute; tchi en argent et en or, des habits, des armes, d's &ecirc;pices, des j'vaux et des b&ecirc;tes &agrave; tchithier, en as-tu en veurs-tu ann&eacute;e aupr&egrave;s ann&eacute;e.</a>";
phrase[231] = "<a href=1chron29.html>Qu'l&eacute; Seigneu sait louangi, not' p&eacute;the l&eacute; Dgieu d'Isra&euml;l, jusqu'&egrave;s &acirc;ges. &Agrave; t&eacute;, oh Seigneu, est la grandeu, et l'pouv&eacute;, et la glouaithe, et la victouaithe, et la majest&eacute;; car tout chein tch'i' y'a &egrave;s cieux et sus la t&egrave;rre est &agrave; t&eacute;; &agrave; t&eacute; est l'r&egrave;gne, oh Seigneu, tu'es ha&ucirc;chi pus haut qu'tout.</a>";
phrase[232] = "<a href=1chroniques_biblye.html>Mais D&acirc;vi r'nonchit &agrave; en baithe et l'a v&egrave;rsit au Seigneu, et dit, &quot;Man Dgieu, qu&eacute; j&eacute; n'faiche pon d'it&eacute;! Coumme tchi qu&eacute; j'baithais l'sang d'ches hoummes-ch&icirc;n tch'ont ristchi lus vie pouor m&eacute;?&quot; Et i' n'en but pon don.</a>";
phrase[233] = "<a href=1chroniques_biblye.html>Et quandi qu'i' d'meuthait &agrave; J&eacute;thusalem, D&acirc;vi s'mathyit auve acouo des femmes et nou&ocirc;rrit acouo des fis et des fil'yes</a>";
phrase[234] = "<a href=2rouais_biblye.html>Et i' lus dit, &quot;Pitchiz-l&agrave; horte!&quot; Et i' la pitch&icirc;drent horte et san sang &ecirc;cliatchit contre la muth&acirc;le et les j'vaux et ches-ch&icirc;n la pilv&acirc;tch&icirc;drent.</a>";
phrase[235] = "<a href=2rouais_biblye.html>La cach'chie est coumme la cach'chie d'J&eacute;hu fis Nimchi car i' cache coumme un fo.</a>";
phrase[236] = "<a href=luc1_biblye.html>Et i' f&icirc;drent s&icirc;ngne &agrave; san p&eacute;the pouor dithe tchi nom qu'nou-s'&eacute;thait &agrave; l&icirc; donner, et il env'yit qu'si eune ardouaise et &ecirc;crivit d'ssus, &quot;San nom est Jean!&quot; L&eacute; monde f&ucirc;drent div&egrave;rs&eacute;ment ravis.</a>";
phrase[237] = "<a href=luc3_biblye.html>&Ecirc;pis l'ciel s'ouvrit et l'Saint Esprit d'valit dans la r'sembliance d'eune colombe, et eune vouaix p&acirc;lit du ciel et dit, &quot;Tu'es man fis, l'chein qu'j'aime bein, et j'sis r&ecirc;joui en t&eacute;.&quot;</a>";
phrase[238] = "<a href=revelation_biblye.html>J'sis l'A et l'Z, l&eacute; c'menchement et la f&icirc;n.</a>";
phrase[239] = "<a href=revelation_biblye.html>&Ecirc;v'ch&icirc;n, j&eacute; m'm&acirc;te l'avant &agrave; la porte et j'y tape.</a>";
phrase[240] = "<a href=actes_biblye.html>I' l&icirc; dit, &quot;L&egrave;ve-t&eacute; d&ecirc;li&ecirc;ment!&quot;, et d'un co i' fut d'senhala&ucirc;d&eacute;. &Eacute;pis l&eacute; m'sagi dit, &quot;Gr&eacute;e-t&eacute; et ca&ucirc;che-t&eacute;!&quot; Et v'l&agrave; tch'i' fit. Et i' l&icirc; dit, &quot;Enfliube-t&eacute; dans ta clioque et v&eacute;-t-en acant&eacute; m&eacute;!&quot; Et i' sortit souotre li, sans saver si chein qu'l&eacute; m'sagi fit 'tait la v&eacute;thit&eacute;, mais criyant pus &agrave; co qu'i' r&ecirc;vait.</a>";
phrase[241] = "<a href=luc18_biblye.html>J&eacute;s&ucirc; s'arrouit et c'mandit qu'i' veinge &agrave; li, et quand i' s'appr&eacute;chit, i' l&icirc; dit, &quot;Tch'est qu'tu veurs qu&eacute; j't&eacute; faiche, don?&quot;<p>Et i' dit, &quot;Seigneu, fai qu&eacute; j'&egrave;rvaie!&quot;</a>";
phrase[242] = "<a href=matchii.html>Mais Jos&eacute;ph, s'n homme, &eacute;tant d&eacute; fort principes, et n'voulant pas lyi faithe la honte d&eacute; l'exposer au publyi, voulut la d&ecirc;mathier en s&eacute;gret.</a>";
phrase[243] = "<a href=matchiii.html>L&egrave;ve-t&eacute;, prans l&eacute; p'tchiot et sa m&eacute;the et happe la pathe en &Ecirc;gypte et d'meuthe l&agrave;-bas entr&eacute;-ch&icirc;n qu&eacute; j't&eacute; diche d'en r'v&eacute;n&icirc;n, car H&eacute;rode d&ecirc;much'cha l&eacute; p'tchiot pouor l&eacute; tuer.</a>";
phrase[244] = "<a href=matchii2.html>Assa Joseph, s&eacute;n houmme, 'tait juste et n'voulait pon l'&ecirc;cliandrer et i' s'&ecirc;cantit don d'la d&ecirc;mathier en cache-muche. </a>";
phrase[245] = "<a href=luc2_biblye.html>Et l'mousse grandit et v&icirc;nt fort, remplyi d'sagesse, et la gr&acirc;ce du Bou&ocirc;n Dgieu 'tait acant&eacute; li</a>";
phrase[246] = "<a href=ezechiel_biblye.html>Et l'appathence et l'griyage des reues 'taient coumme un b&egrave;ryl; toutes les quat' 'taient d'm&ecirc;me pouor l'appathence d&eacute; tchi qu'i' 'taient gr&eacute;es, et v'l&agrave; tchi r'sembliait &agrave; eune reue tch'est dans eune aut' reue.</a>";
phrase[247] = "<a href=nombres_biblye.html> Et Mo&iuml;se l'vit sa main et tapit l'rotchi deux cos atout sa badgette, et d&eacute; l'ieau en v&egrave;rsit et l'peupl'ye et lus bestchias lus en abr&eacute;v&icirc;drent pouor en &ecirc;t' rass&acirc;si&eacute;s.</a>";
phrase[248] = "<a href=ps1.html>Car i' s'sa comme un bouais pliant&eacute; l&eacute; long d'l'ieau couothante des cannieaux, tchi produit san fruit en saison et n'p&egrave;rd m&ecirc;me pon ses fielles; et tout ch'tch'il entr&eacute;prend prosp&eacute;th'tha.</a>";
phrase[249] = "<a href=ps15.html>Ses patholes sortent du tchoeu. I' n'dit pon d'ma atou sa langue. San devis n'fait janmais tort &agrave; un vais&icirc;n.</a>";
phrase[250] = "<a href=ps29.html>La vouaix du Seigneu fait na&icirc;tre des ch&egrave;rs et &ecirc;ffre&ucirc;le les bouais, et dans san Templ'ye touot l'monde dithent &quot;Glouaithe!&quot;</a>";
phrase[251] = "<a href=2samuel_biblye.html>Sa&ucirc;l et Jonathan 'taient aim&eacute;s et aimabl'yes; dans lus vie et dans lus mort i' n'taient pon s'path&eacute;s; il' allaient pus qu&eacute;daine qu&eacute; d's aigl'yes, i' 'taient pus forts qu'des lions.</a>";
phrase[252] = "<a href=ps11.html>Si les fond&acirc;tions sont en d'lacres, tch'est qu'un houmme juste &eacute;tha &agrave; faithe?</a>";
phrase[253] = "<a href=1rouais_biblye.html>J't'ai bailli l'esprit d'sagesse et d'entend-tu - d'm&ecirc;me qu&eacute; n'y'en a pon ieu coumme t&eacute; d'en par-'ch&icirc;n et n'y'en &eacute;tha pon coumme t&eacute; &agrave; l'av'n&icirc;n. Et j't'ai bailli &eacute;tout chein qu'tu n'as pon d'mand&eacute;: des richesses et d'l'honneu, d'm&ecirc;me qu'i' n'y'&eacute;tha pon d'rouai coumme t&eacute; duthant toute ta vie.</a>";
phrase[254] = "<a href=genese.html>L&agrave;-d'ssus la vouaix du m'sagi du Seigneu g&eacute;thit du ciel et dit, &quot;&Acirc;br&eacute;han! &Acirc;br&eacute;han!&quot;<p>Et i' dit, &quot;M&eacute; v'ch&icirc;n!&quot;<p></a>";
phrase[255] = "<a href=prodigue.html>Mais n'&egrave;rv'ch&icirc;n tan fis d'&egrave;rtou tch'a tr&eacute;butchi tan bein en sc&ocirc;r'tant auve des souiches et t&eacute; v'l&agrave; &agrave; bouoch'ler l'vieau engra&icirc;ssi pouor li!</a>";
phrase[256] = "<a href=osee_biblye.html>O&ugrave;'est qu'il est, oh Mort, tan pouv&eacute;? O&ugrave;'est qu'il est, oh Mort, tan pitchet?</a>";
phrase[257] = "<a href=ps110.html>L&eacute; Seigneu est &agrave; ta d&ecirc;tre et m&icirc;nch'cha des rouais au jour d'sa m&acirc;rrisson.</a>";
phrase[258] = "<a href=ps16.html>L&eacute; Seigneu est man partage d'h&eacute;thitage et ma modgie.</a>";
phrase[259] = "<a href=matchi23_biblye.html>Malheu &agrave; vous, &ecirc;crivains et Pharisiens doubl'ye-faches! Ou r'sembliez &agrave; des s&eacute;pultuthes blianchies tchi par d'houors patha&icirc;ssent belles &egrave;s i&egrave;rs d's hoummes, mais tchi par d&eacute;dans sont plieines des os des morts et d&eacute; toute sorte d&eacute; pou&ocirc;rrithie.</a>";
phrase[260] = "<a href=actes2_biblye.html>L'Bou&ocirc;n Dgieu sou&ocirc;l'vit chu J&eacute;s&ucirc; et j'en soummes touos des t&ecirc;mouains. Et sou&ocirc;l'v&eacute; d'm&ecirc;me &agrave; la d&ecirc;tre du Bou&ocirc;n Dgieu et ayant r'chu la prom&ecirc;sse du P&eacute;the qu'l&eacute; Saint Esprit veindra, il a v&egrave;rs&eacute; tout chennech&icirc;n qu'ou viyiz et conna&icirc;ssez achteu.</a>";
phrase[261] = "<a href=zecharie8.html>Chu jour-l&agrave; y'&eacute;tha eune grande plieuth'thie &agrave; J&eacute;thusalem, grande coumme la plieuth'thie d'Haddadrimmon sus la pliaine d&eacute; M&eacute;dgiddo.</a>";
phrase[262] = "<a href=jeanxix.html>L&eacute; chein tchi vit chennech&icirc;n l'a t&ecirc;mouongni &agrave; seule f&icirc;n qu'ou pi&ecirc;ss&ecirc;tes vos y fier. San t&ecirc;mouongnage est vrai et il asse&ucirc;the qu&eacute; ch'est la v&eacute;thit&eacute;</a>";
phrase[263] = "<a href=1corintchiens_biblye.html>&Ecirc;v'ch&icirc;n j'vos d&ecirc;ch&egrave;le un s'gret: j'n'nos'n'allons pon touos nous nos endormi dans la mort, mais j'n'nos'n'allons changi, d'un co, d'un cly&icirc;n dg'yi, &agrave; la dreine sonn'nie. Nou s'en va sonner la trompette et les morts s'sont sou&ocirc;l'v&eacute;s, lib&eacute;th&eacute;s du pouv&eacute; d'la mort, et j'n'nos'n'allons changi.</a>";
phrase[264] = "<a href=luc9_biblye.html>Et i' lus dit, &quot;Donnez-lus &agrave; mangi vous-m&ecirc;mes!&quot;<br/><br/>Mais i' d&icirc;drent, &quot;J'avons ra&icirc;que ch&icirc;n pains et deux pa&icirc;ssons, s&eacute;non qu&eacute; j'nos'n'allons qu'si du mangi pouor tout chu monde-ch&icirc;n!&quot; Ch'est en tchi y'avait dans les ch&icirc;n mille hoummes.</a>";
phrase[265] = "<a href=esaie22.html>Mangeons, b'vons, car d'main j&eacute; s'sons morts!</a>";
phrase[266] = "<a href=genese.html>M&eacute;, j'ai pr&icirc;ns s&egrave;rment, la pathole du Seigneu, qu&eacute; viyant qu'tu'as fait chennech&icirc;n et n'as pon r't&icirc;ns tan seul fis, j't&eacute; b&eacute;nithai et j'raccra&icirc;trai ta s'menche coumme les &ecirc;tailes &egrave;s cieux et coumme l&eacute; sablion du pliein, et ta s'menche entr&eacute;tha siez ses enn'm&icirc;ns par l'us d'la grande porte</a>";
phrase[267] = "<a href=matchi13.html>Chu grain-l&agrave; est la pus p'tites d&eacute; toutes les s'menches: mais quand il a cr&ucirc; il est l'pus grand d&eacute; toutes les aut's h&egrave;rbes, et i' d'veint un bouais grand assez qu'tout l'oua&icirc;th'l&icirc;n du ciel veint jutchi sus ses branques.</a>";
phrase[268] = "<a href=jeaniv.html>Mais j'vos dis, r'gardez tout l'tou d'vous et viyiz coumme tchi qu'i' sont pr&ecirc;ts pouor l'avo&ucirc;t, les clios!</a>";
phrase[269] = "<a href=matchi9_biblye.html>L's anm&icirc;ns du br&ucirc;man peuvent-i' &ecirc;t' dans la tristesse et en deu quandi qu'l&eacute; br&ucirc;man est acant&eacute; ieux? Mais l'temps veindra qu'l&eacute; br&ucirc;man s'sa hal&eacute;, &eacute;pis i' je&ucirc;n'nont</a>";
phrase[270] = "<a href=jean6_biblye.html>La m&eacute; rud'dgait par cause qu'i' ventait d&ucirc;</a>";
phrase[271] = "<a href=lucviii5.html>Pi&egrave;rre dit, &quot;Ma&icirc;t'! Nou-s'est tchaque et patchi coumme des sardinnes!&quot;</a>";
phrase[272] = "<a href=osee_biblye.html>Et chu jour-l&agrave; j&eacute; f'thai eune alliance pouor ieux auve l&eacute; bestchias des clios et l'oua&icirc;th'l&icirc;n du ciel et tout chein tchi cr&eacute;pit sus la t&egrave;rre</a>";
phrase[273] = "<a href=nahoum.html>Vai-tu sus les monts les pids du chein tch'apporte la bouonne nouvelle!</a>";
phrase[274] = "<a href=actes_biblye.html>Si j'soummes don l's &ecirc;fants du Bou&ocirc;n Dgieu, j&eacute; n'd&eacute;vth&ecirc;mes pon craithe qu&eacute; Dgieu est coumme l'or, ou l'argent, ou la pi&egrave;rre, tchi peut &ecirc;t' stchulpt&eacute; s'lon l'm&ecirc;tchi d'un houmme.</a>";
phrase[275] = "<a href=esaie_biblye.html>Mais les malfaiteurs sont coumme eune m&eacute; d&ecirc;mont&eacute;e d&eacute; tchi la ch&acirc;tche&ucirc;the &ecirc;tiboque du v'l&icirc;n et du l&icirc;ncre.</a>";
phrase[276] = "<a href=ephesiens_biblye.html>Dans sa chai il a m&icirc;ns f&icirc;n &agrave; la spartance d'entr&eacute; nous</a>";
phrase[277] = "<a href=romains.html>Ch'est en tchi l'rouoyaume du Bou&ocirc;n Dgieu n'est pon la mang'gie et la b&eacute;thie, mais la justice et la paix et la jouaie dans l'Saint Esprit.</a>";
phrase[278] = "<a href=ezechiel_biblye.html>Ous &ecirc;tes mes br&eacute;bis, les br&eacute;bis d'mes c&ocirc;tis, et m&eacute; j'sis vot' Dgieu, qu'l&eacute; Seigneu Dgieu dit.</a>";
phrase[279] = "<a href=proverbes_biblye.html>Quand i' n'avait pon acouo gr&eacute;e la t&egrave;rre ni les clios ni l'ponsi du monde; quand i' montit &agrave; haut les cieux, j'tais l&agrave;; quand i' vottit l'avanteu, quand il atotit les nues du ciel, quand i' puchit les fontaines d&eacute; l'avanteu, quand i' bornit la m&eacute; &agrave; seule f&icirc;n qu'ses ieaux n'd&ecirc;bord&icirc;ssent ses c'mandements, quand  i' m'suthit les fond&acirc;tions d'la t&egrave;rre, j'tais l&agrave; aupi d'li</a>";
phrase[280] = "<a href=jacques_biblye.html>Et l'frit d'la justice est pliant&eacute; en paix pouor les cheins tchi font la paix.</a>";
phrase[281] = "<a href=genese.html>Y'a-t-i' autcheune chose tch'est &icirc;mp&ocirc;ssibl'ye pouor l'Seigneu?</a>";
phrase[282] = "<a href=matchi12_biblye.html>Dithe qu&eacute; l'bouais est bou&ocirc;n et qu'san frit est bou&ocirc;n &eacute;tout, ou dithe qu&eacute; l'bouais est pou&ocirc;rri et qu'san frit est pou&ocirc;rri &eacute;tout; ch'est en tchi nou r'conna&icirc;t l'bouais par san frit.</a>";
phrase[283] = "<a href=luc2_biblye.html>Pouortchi qu'ou m'ch&egrave;rch&ecirc;tes? N&eacute; sav&ecirc;t'-ous pon qu'j'&eacute;thais &agrave; &ecirc;t' siez man P&eacute;the?</a>";
phrase[284] = "<a href=jean9_biblye.html>Chein qu&eacute; j'sai est qu&eacute; j'tais aveugl'ye et achteu j'peux vaie.</a>";
phrase[285] = "<a href=jeanviii31.html>Qu'l&eacute; chein d'entr&eacute; vous tch'est sans p&eacute;ch&eacute; l&icirc; jou&ocirc;te la preunmi&eacute; pi&egrave;rre!</a>";
phrase[286] = "<a href=jeanxiii.html>V&eacute;the j&eacute; vos l'dis: l&eacute; chein tch'atchil'ye autchun env'y&eacute; par m&eacute;, m'atchil'ye, et l'chein tchi m'atchil'ye, atchil'ye l&eacute; chein tchi m'a env'y&eacute;.</a>";
phrase[287] = "<a href=matchi14.html>Seigneu, si ch'est t&eacute;, c'mande qu&eacute; j'&acirc;ge &agrave; t&eacute; et qu&eacute; j'marche sus l's ieaux!</a>";
phrase[288] = "<a href=matchi17_biblye.html>V&eacute;the, j'vos l'dis qu's'ous av&ecirc;tes d'la fouai gr&ocirc;sse coumme un grain d'moutarde, ou dith&ecirc;tes &agrave; chu mont-ch&icirc;n, '&Egrave;rmue-t&eacute; d'ich&icirc;n par ilo!' et i' s'&egrave;rmue&ucirc;thait; et rein n'vos s'sa &icirc;mp&ocirc;ssibl'ye.</a>";
phrase[289] = "<a href=zecharie8.html>Et i' criethont &agrave; m&eacute; et j'lus r&ecirc;ponn'nai; j'lus dithai, 'V'l&agrave; tch'est man peupl'ye.' Et i' dithont, 'L'Seigneu est not' Bou&ocirc;n Dgieu.'</a>";
phrase[290] = "<a href=matchixxv.html>Ch'est en tchi j'ai ieu faim et ou n'm'avez rein donn&eacute; &agrave; mangi; j'ai ieu s&eacute;, et ou n'm'avez rein donn&eacute; &agrave; baithe; j'ai 't&eacute; &agrave; banon et ou n'm'avez pon abri&eacute;; j'ai 't&eacute; sans hardes et ou n'm'avez pon rhabilyi; j'ai 't&eacute; malade et en en prison ou ou n'm'avez pon v&icirc;sit&eacute;.</a>";
phrase[291] = "<a href=10vierges.html>Dans chu temps-l&agrave; l'rouoyaume des cieux r'sembli&eacute;tha &agrave; dgi&ecirc;x vi&egrave;rges tchi, quand il' e&ucirc;drent pr&icirc;ns lus lampes, lus en f&ucirc;drent au d'vant du br&ucirc;man et d'la bru.</a>";
