function RandomURL(text,urls)
{
/* si: start index 
** i: current index
** ei: end index
** cc: current count
*/
 si = 0; 
 ci=0;
 cc=0;
 urlSet = new Array();
 ei = urls.length;
  for (i=1;i<ei;i++) {
    if (urls.charAt(i) == ' ' || urls.charAt(i) == ',') {
      urlSet[cc] = urls.substring(si,i);
      cc++;
      si=i+1;
      }
    }
  ind = Math.floor(Math.random() *cc);
  document.writeln("<a href=\""+urlSet[ind]+"\">"+text+"</a>");
}

// End Script -->
