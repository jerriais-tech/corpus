function Initialize(){

	var i = 0;

        platform = 'win';
        if (navigator.appVersion.indexOf('Mac') != -1) {
                platform = 'mac';
        }

        if (platform == 'win'){
                for (i = 0; i < WinLetters.length; i++){
                        Letters[i] = unescape(WinLetters[i]);
		LowerString = unescape(WinLowerString);
		UpperString = unescape(WinUpperString);

                }
        }
        else {
                for (i = 0; i < MacLetters.length; i++){
                        Letters[i] = unescape(MacLetters[i]);
		LowerString = unescape(MacLowerString);
		UpperString = unescape(MacUpperString);

                }
        }
}

function ConvertCase(InString, Direction){

	var FromString = '';
	var ToString = '';

	if (Direction == 0){
		FromString = UpperString;
		ToString = LowerString;
	}
	else{
		FromString = LowerString;
		ToString = UpperString;
	}

	var i = 0;
	j = 0;
	var OutString = '';
	for (i=0; i<InString.length; i++){
		if (FromString.indexOf(InString.charAt(i)) > -1){
			j = FromString.indexOf(InString.charAt(i));			
			OutString += ToString.charAt(j);
		}
		else{	
			OutString += InString.charAt(i);
		}
	}
	return OutString;
}


function CheckAnswer(){

	var x = 0
	ISWrong = 0

	for (x=0; x<(document.crossword.elements.length); x++){

			document.crossword.elements[x].value = ''
		}

}

function WriteFeedback(Feedback) {

	parent.FeedbackFrame.document.close();
}

function Cheat(){
	var x = 0
	var Done = 0
	for (x=0; x<(document.crossword.elements.length); x++){
		if (Done != 1) {
			if (document.crossword.elements[x].value == ''){
				document.crossword.elements[x].value = Letters[x];
				Done = 1;
			}
		}
	}
	if (Done == 0){
		Feedback = Correct;
		Feedback += '<form method=post><INPUT TYPE=\"button\" VALUE=\"Avant\" onClick=\"parent.location=\'corps1_20qz.html\'\"></form>';
		WriteFeedback(Feedback);
	}
	else{
		WriteFeedback(GiveHint);
	}
}
