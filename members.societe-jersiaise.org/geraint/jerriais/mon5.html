Ph'lippe ouait tchique chose.<p>
"Tch'est qu&eacute; tu ouais, Ph'lippe?" dit Mathie.<p>
"Tchiqu'un qui plieuthe," dit Ph'lippe.<p>
"Ah! J'ouais chu brit-l&agrave;, &eacute;tout," dit Mathie.<p>
